      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Liver disease and conditions with acute phase response increase serum ferritin levels and may mask the diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency. Serum soluble transferrin receptor (sTR) measurement is helpful in determining <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum ferritin </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bermejo F et al. A guide to diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia in digestive diseases. World J Gastroenterol 2009;15:4638. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19787826" target="_blank">[PubMed: 19787826]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pasricha SR et al. Diagnosis and management of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anaemia: a clinical update. Med J Aust 2010;193:525. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21034387" target="_blank">[PubMed: 21034387]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schmitt B et al. Screening primary care patients for hereditary <!--This node is not processed by any templates: gx-->hemochromatosis with transferrin saturation and serum ferritin level: <!--This node is not processed by any templates: gx-->systematic review for the American College of Physicians. Ann Intern Med 2005;143:522. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16204165" target="_blank">[PubMed: 16204165]</a></span></p>
