  "α Fetoprotein":
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>α Fetoprotein,</strong> serum (AFP)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–15 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Avoid hemolysis.</p>
    :basis: "α-fetoprotein (AFP) is a glycoprotein produced both early in fetal life
      and by some tumors. Serum AFP is a useful tumor marker."
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hepatocellular carcinoma (72%), massive hepatic necrosis (74%), viral hepatitis (34%), chronic active hepatitis (29%), cirrhosis (11%), regional enteritis (5%), benign gynecologic diseases (22%), testicular carcinoma (embryonal) (70%), teratocarcinoma (64%), teratoma (37%), ovarian carcinoma (57%), endometrial cancer (50%), cervical cancer (53%), pancreatic cancer (23%), gastric cancer (18%), and colon cancer (5%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> Seminoma.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is not sensitive or specific enough to be used as a general screening test for hepatocellular carcinoma (HCC). However, screening may be justified in populations at very high risk for hepatocellular cancer. Combined testing of AFP and des-gamma-carboxyprothrombin (DCP) increases the sensitivity of HCC diagnosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In hepatocellular cancer or germ cell tumors associated with elevated AFP, the test may be helpful in detecting recurrence after therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">AFP is also used to screen pregnant women at 15–20 weeks <!--This node is not processed by any templates: gx-->gestation for possible fetal neural tube defects. AFP level in maternal serum or amniotic fluid is compared with levels expected at a given gestational age.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Inagaki Y et al. Clinical and molecular insights into the hepatocellular carcinoma tumor marker des-gamma-carboxyprothrombin. Liver Int 2011;31:22. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20874726" target="_blank">[PubMed: 20874726]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Krantz <!--This node is not processed by any templates: dx-->DA et al. Screening for open neural tube defects. Clin Lab Med 2010;30:721. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20638584" target="_blank">[PubMed: 20638584]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sturgeon CM et al. National Academy of Clinical Biochemistry Laboratory Medicine Practice Guidelines for use of tumor markers in liver, bladder, cervical, and gastric cancers. Clin Chem 2010;56:e1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20207771" target="_blank">[PubMed: 20207771]</a></span></p>
  Fibrinogen (functional):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Fibrinogen (functional</strong>)<strong>,</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">150–400 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.5–4.0 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i><strong>Panic:</strong></i> </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fibrinogen is synthesized in the liver and has a <!--This node is not processed by any templates: gx-->half-life of about 4 days.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">Thrombin</a> cleaves fibrinogen to form insoluble <!--This node is not processed by any templates: gx-->fibrin monomers, which polymerize to form a clot.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Inflammatory states (acute-phase reactant), use of oral contraceptives, pregnancy, postmenopausal women, smoking, and exercise.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Acquired deficiency: liver disease, consumptive coagulopathies such as DIC, and <!--This node is not processed by any templates: gx-->thrombolytic therapy; hereditary deficiency, resulting in an abnormal (dysfibrinogenemia), reduced (hypofibrinogenemia), or absent fibrinogen (afibrinogenemia).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fibrinogen assay is typically performed in the investigation of unexplained bleeding, prolonged <!--This node is not processed by any templates: gx-->PT or PTT, or as part of a DIC panel.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An elevated fibrinogen level has also been used as a predictor of arterial thrombotic events.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fibrinogen is generally measured by a clotting-based functional (activity) assay. The Clauss assay, based on a high concentration of <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> added to diluted patient plasma, is the most commonly used method. <!--This node is not processed by any templates: dx-->Direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitor therapy may interfere with the assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diagnosis of dysfibrinogenemia depends upon the discrepancy between antigen (eg, <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay, <!--This node is not processed by any templates: gx-->ELISA) and activity levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levi M et al. Guidelines for the diagnosis and management of disseminated intravascular coagulation. British Committee for Standards in Haematology. Br J Haematol 2009;145:24. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19222477" target="_blank">[PubMed: 19222477]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Takagi H et al. Plasma fibrinogen and D-dimer concentrations are associated with the presence of abdominal aortic aneurysm: a <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->meta-analysis. Eur J Vasc Endovasc Surg 2009;38:273. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19560946" target="_blank">[PubMed: 19560946]</a></span></p>
  Fluorescent treponemal antibody-absorbed:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Fluorescent <i>Treponema pallidum</i> antibody-absorbed (FTA-ABS),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects specific antibodies against <i>Treponema pallidum.</i></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patient's serum is first diluted with nonpathogenic treponemal antigens (to bind nonspecific antibodies). The absorbed serum is placed on a slide that contains fixed <i>T. pallidum.</i> <!--This node is not processed by any templates: dx-->Fluorescein-labeled antihuman <!--This node is not processed by any templates: dx-->gamma globulin is then added to bind to and visualize (under a fluorescence microscope) the patient's antibody on treponemes.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Reactive
      in:</strong> Syphilis: primary (95%), secondary (100%), late (96%), late latent
      (100%); also rarely positive in <!--This node is not processed by any templates:
      dx-->collagen vascular diseases in the presence of antinuclear antibody.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Historically, this test was used to confirm a reactive nontreponemal screening serologic test for syphilis such as RPR or VDRL. A new syphilis testing <!--This node is not processed by any templates: gx-->algorithm using treponemal tests for screening and nontreponemal serologic tests for confirmation has been proposed (see also <a href="#56998563" class="reflink">Table 8–24</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Once positive, the FTA-ABS may remain positive for life. However, one study found that at 36 months after treatment, 24% of patients had nonreactive FTA-ABS tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seña <!--This node is not processed by any templates: dx-->AC et al. Novel <i>Treponema pallidum</i> serologic tests: a paradigm shift in syphilis screening for the 21st century. Clin Infect Dis 2010;51:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20687840" target="_blank">[PubMed: 20687840]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tucker JD et al. Accelerating worldwide syphilis screening through rapid testing: a <!--This node is not processed by any templates: gx-->systematic review. Lancet Infect Dis 2010;10:381. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20510278" target="_blank">[PubMed: 20510278]</a></span></p>
  Folic acid (RBC):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133917">Folic acid</a> (RBC</strong>)<strong>,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">165–760 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[370–1720 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Folate is a <!--This node is not processed by any templates: dx-->vitamin necessary for methyl group transfer in thymidine formation, and hence DNA synthesis. Deficiency can result in megaloblastic anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The naturally occurring <!--This node is not processed by any templates: dx-->folate polyglutamates are hydrolyzed to monoglutamate forms before absorption by the small intestine. In the liver, <!--This node is not processed by any templates: dx-->folate monoglutamates are converted to <i>N</i><span class="supclass" style="vertical-align: super">5</span>-methyltetrahydrofolate (MeTHF), which is excreted in bile. This methylated form of <!--This node is not processed by any templates: dx-->folate is reabsorbed from the gut but not taken up by the liver and therefore becomes the major circulating form of <!--This node is not processed by any templates: dx-->folate.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red cell <!--This node is not processed by any templates: dx-->folate has been considered more important because it reflects tissue <!--This node is not processed by any templates: dx-->folate level. Evidence from the literature indicates that serum/plasma <!--This node is not processed by any templates: dx-->folate measurements provide equivalent information when determining whether <!--This node is not processed by any templates: dx-->folate deficiency is present.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in:</strong> Tissue <!--This node is not processed by any templates: dx-->folate
      deficiency (from dietary <!--This node is not processed by any templates: dx-->folate
      deficiency), <!--This node is not processed by any templates: dx-->vitamin B<span
      class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">12</span>
      deficiency (50–60%, since cellular uptake of <!--This node is not processed
      by any templates: dx-->folate depends on <!--This node is not processed by any
      templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub"
      xmlns:xlink="http://www.w3.org/1999/xlink">12</span>).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A low red cell <!--This node is not processed by any templates: dx-->folate level may indicate either <!--This node is not processed by any templates: dx-->folate or <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A therapeutic trial of <!--This node is not processed by any templates: dx-->folate (and not red cell or serum <!--This node is not processed by any templates: dx-->folate testing) is indicated when the clinical and dietary history is strongly suggestive of <!--This node is not processed by any templates: dx-->folate deficiency and the peripheral smear shows hypersegmented polymorphonuclear leukocytes. However, the possibility of <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency must always be considered in the setting of megaloblastic anemia, since <!--This node is not processed by any templates: dx-->folate therapy treats the <!--This node is not processed by any templates: gx-->hematologic, but not the neurologic, sequelae of <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Folate deficiency has become a rare event in developed countries, and routine <!--This node is not processed by any templates: dx-->folate measurement is not recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Joelson DW et al. Diminished need for <!--This node is not processed by any templates: dx-->folate measurements among indigent populations in the post <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133917">folic acid</a> supplementation era. Arch Pathol Lab Med 2007;131:477. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17516752" target="_blank">[PubMed: 17516752]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kaferle J et al. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2009;79:203. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19202968" target="_blank">[PubMed: 19202968]</a></span></p>
  Follicle-stimulating hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Follicle-stimulating <!--This node is not processed by any templates: dx-->hormone (FSH),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 1–10 mIU/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: (mIU/mL)
      <!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Follicular 4–13</li>
      <li>Luteal 2–13</li>
      <li>Midcycle 5–22</li>
      <li>Postmenopausal 20–138 (laboratory-specific)</li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'FSH is stimulated by the hypothalamic <!--This node is not processed
      by any templates: dx-->hormone <!--This node is not processed by any templates:
      dx-->GnRH and is then secreted from the anterior pituitary in a pulsatile fashion.
      Levels rise during the preovulatory phase of the menstrual cycle and then decline.
      FSH is necessary for normal pubertal development and fertility in males and
      females.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary (ovarian) gonadal failure, ovarian or testicular agenesis, castration, postmenopause, Klinefelter syndrome, drugs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypothalamic disorders, pituitary disorders, pregnancy, <!--This node is not processed by any templates: gx-->anorexia nervosa. Drugs: corticosteroids, oral contraceptives.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test indicated in the work-up of amenorrhea in women (see Amenorrhea <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998675" class="reflink">Figure 9–4</a>); and delayed puberty, impotence, or infertility in men. Impotence work-up should begin with serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> measurement. Basal FSH levels in premenopausal women depend on age, smoking history, and menstrual cycle length and regularity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because of its variability, FSH is an unreliable guide to menopausal status during the transition into <!--This node is not processed by any templates: gx-->menopause.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deligeoroglou E et al. Evaluation and management of adolescent amenorrhea. Ann NY Acad Sci 2010;1205:23. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20840249" target="_blank">[PubMed: 20840249]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sills ES et al. Ovarian reserve screening in infertility: practical applications and theoretical directions for research. Eur J Obstet Gynecol Reprod Biol 2009;146:30. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19487066" target="_blank">[PubMed: 19487066]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Su HI et al. <!--This node is not processed by any templates: dx-->Hormone changes associated with the menopausal transition. Minerva Ginecol 2009;61:483. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19942836" target="_blank">[PubMed: 19942836]</a></span></p>
  Free erythrocyte protoporphyrin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Free Erythrocyte protoporphyrin, free,</strong> whole blood (FEP)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: 'Protoporphyrin is produced in the next to last step of heme biosynthesis.
      In the last step, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>iron</i></a>
      is incorporated into protoporphyrin to produce heme. <!--This node is not processed
      by any templates: dx-->Enzyme deficiencies (ferrochelatase deficiency or inhibition),
      lack of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>iron</i></a>,
      or presence of interfering substances (lead) can disrupt this process and cause
      elevated FEP as well as ZPP (<!--This node is not processed by any templates:
      dx-->zinc protoporphyrin).'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Decreased <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>iron</i></a>
      incorporation into heme (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>iron</i></a>
      deficiency, <!--This node is not processed by any templates: gx-->anemia of
      chronic disease and chronic lead poisoning), erythropoietic protoporphyria.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">FEP can be used to screen for lead poisoning in children provided that <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency has been ruled out. However, FEP is not elevated until lead levels are &gt;30 mcg/dL (1.45 mmol/L). Red cell ZPP is considered a better screening test for mild lead toxicity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test does not discriminate between uroporphyrin, coproporphyrin, and protoporphyrin, but protoporphyrin is the predominant porphyrin measured.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Iolascon A et al. Mutations in the <!--This node is not processed by any templates: gx-->gene encoding DMT1: clinical presentation and treatment. Semin Hematol 2009;46:358. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19786204" target="_blank">[PubMed: 19786204]</a></span></p>
  Fructosamine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Fructosamine,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.16–0.27 mmol/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: 'Glycation of <!--This node is not processed by any templates: dx--><a
      class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>
      produces fructosamine, a less expensive marker of glycemic control than HbA<span
      class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">1c</span>.
      The test is particularly useful if rapid monitoring of glycemic control is required
      (eg, during pregnancy) or if red cell life span is altered (eg, hemolysis, blood
      loss, kidney diseases).'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Diabetes
      mellitus, gestational diabetes.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fructosamine correlates well with fasting plasma <!--This node is not processed by any templates: dx-->glucose (r = 0.74) but cannot be used to predict precisely the HbA<span class="subclass " style="vertical-align: sub">1c</span>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fisher SJ. Commentary. Clin Chem 2011;57:157. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21278360" target="_blank">[PubMed: 21278360]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Youssef D et al. Fructosamine—an underutilized tool in diabetes management: case report and literature review. Tenn Med 2008;101:31. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19024248" target="_blank">[PubMed: 19024248]</a></span></p>
  Gamma-glutamyl transpeptidase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Gamma-glutamyl transpeptidase (GGT),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">9–85 U/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.15–1.42 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">GGT is an <!--This node is not processed by any templates: dx-->enzyme present in liver, kidney, and pancreas.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is induced by <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> intake and is an extremely sensitive indicator of liver disease, particularly alcoholic liver disease.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Liver disease: acute viral or toxic hepatitis, chronic or <!--This
      node is not processed by any templates: gx-->subacute hepatitis, alcoholic hepatitis,
      cirrhosis, biliary tract obstruction (intrahepatic or extrahepatic), primary
      or metastatic liver <!--This node is not processed by any templates: gx-->neoplasm,
      and mononucleosis. Drugs (by <!--This node is not processed by any templates:
      dx-->enzyme induction): <!--This node is not processed by any templates: dx--><a
      class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>,
      <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133649">carbamazepine</a>,
      barbiturates, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a>.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">GGT is useful in follow-up of alcoholics undergoing treatment because the test is sensitive to modest <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> intake.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">GGT is elevated in 90% of patients with liver disease. Elevated GGT activity has prognostic significance.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">GGT is used to confirm hepatic origin of elevated serum alkaline phosphatase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aragon G et al. When and how to evaluate mildly elevated liver enzymes in apparently healthy patients. Cleve Clin J Med 2010;77:195. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20200170" target="_blank">[PubMed: 20200170]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Targher G. Elevated serum gamma-glutamyltransferase activity is associated with increased risk of mortality, incident type 2 diabetes, cardiovascular events, <!--This node is not processed by any templates: gx-->chronic kidney disease and cancer'a <!--This node is not processed by any templates: gx-->narrative review. Clin Chem Lab Med 2010;48:147. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19943812" target="_blank">[PubMed: 19943812]</a></span></p>
  Gastrin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Gastrin,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Overnight fasting required.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gastrin is secreted from G cells in the stomach antrum and stimulates acid secretion from the gastric parietal cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Values fluctuate throughout the day but are lowest in the early morning.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Gastrinoma (<!--This node is not processed by any templates: gx-->Zollinger-Ellison syndrome) (80–93% sensitivity), antral G cell hyperplasia, <!--This node is not processed by any templates: gx-->hypochlorhydria, achlorhydria, chronic atrophic gastritis, pernicious anemia. Drugs: antacids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133859">cimetidine</a>, and other H<span class="subclass " style="vertical-align: sub">2</span> blockers; <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133988">omeprazole</a> and other proton pump inhibitors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Antrectomy with vagotomy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gastrin is the first-line test for determining whether a patient with active ulcer disease has a gastrinoma. Gastric acid analysis is not indicated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Before interpreting an elevated level, be sure that the patient is not taking antacids, H<span class="subclass " style="vertical-align: sub">2</span> blockers, or proton pump inhibitors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both fasting and post-<!--This node is not processed by any templates: dx-->secretin infusion levels may be required for diagnosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Murugesan SV et al. Review article: Strategies to determine whether hypergastrinaemia is due to <!--This node is not processed by any templates: gx-->Zollinger-Ellison syndrome rather than a more common benign cause. Aliment Pharmacol Ther 2009;29:1055. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19226290" target="_blank">[PubMed: 19226290]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Osefo N et al. Gastric acid hypersecretory states: recent insights and advances. Curr Gastroenterol Rep 2009;11:433. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19903418" target="_blank">[PubMed: 19903418]</a></span></p>
  Glomerular filtration rate, estimated:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Glomerular filtration rate, estimated (eGFR)</strong> (see <a href="#56991317" class="reflink">Creatinine, serum or plasma</a>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">&gt; 60 mL/min/1.73 m<span class="supclass" style="vertical-align: super">2</span></p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The National Kidney Disease Education Program (NKDEP) recommends the use of the <!--This node is not processed by any templates: gx-->estimation of <!--This node is not processed by any templates: gx-->GFR from serum creatinine in adults (&gt; 18 years) with <!--This node is not processed by any templates: gx-->chronic kidney disease (CKD) and those at risk for CKD (<!--This node is not processed by any templates: gx-->diabetes mellitus, <!--This node is not processed by any templates: gx-->hypertension, and family history of kidney failure). Estimated GFR (eGFR) provides a clinically more useful measure of kidney function than creatinine alone.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The recommended Modification of Diet in Renal Disease (MDRD) study equation (<a href="http://www.nkdep.nih.gov/lab-evaluation/gfr/estimating.shtml" target="_blank" style="font-style:italic;">http://www.nkdep.nih.gov/lab-evaluation/gfr/estimating.shtml</a>) involves the serum creatinine, urea nitrogen, and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> concentrations, and the age, sex, and race of the patient.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The new <!--This node is not processed by any templates: gx-->Chronic Kidney Disease Epidemiology Collaboration (<!--This node is not processed by any templates: gx-->CKD-EPI) equation (<a href="http://www.nephrologynow.com/publications/a-new-equation-to-estimate-glomerular-filtration-rate" target="_blank" style="font-style:italic;">http://www.nephrologynow.com/publications/a-new-equation-to-estimate-glomerular-filtration-rate</a>) can also be used to calculate the eGFR.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in</strong>: CKD, kidney failure.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CKD is defined as either kidney damage or GFR 2 for at least 3 months. Kidney damage is defined as pathologic abnormalities or markers of damage, including abnormalities in blood or urine tests (eg, <!--This node is not processed by any templates: gx-->albuminuria) or imaging studies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kidney failure is defined as <!--This node is not processed by any templates: gx-->GFR </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clinical laboratories are not routinely using the recommended equation, and its calculation may be too complex for direct clinical use.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levey AS et al. A new equation to estimate <!--This node is not processed by any templates: gx-->glomerular filtration rate. Ann Intern Med 2009;150:604. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19414839" target="_blank">[PubMed: 19414839]</a></span></p>
  Glucagon:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">Glucagon,</a></strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–100 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[20–100 ng/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(age- and laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting specimen collected in pre-chilled <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a> tube is required. After drawing specimen, chill tube in wet ice for 10 minutes before centrifugation.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">Glucagon</a> is a peptide <!--This node is not processed by any templates: dx-->hormone secreted by the pancreatic alpha islet cells. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">Glucagon</a> secretion is stimulated by low levels of blood <!--This node is not processed by any templates: dx-->glucose. It stimulates the production of <!--This node is not processed by any templates: dx-->glucose in the liver by glycogenolysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Excessive <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">glucagon</a> secretion can lead to <!--This node is not processed by any templates: gx-->hyperglycemia. <!--This node is not processed by any templates: dx-->Glucagon-secreting tumors are associated with necrolytic migratory erythema, <!--This node is not processed by any templates: gx-->diabetes mellitus, <!--This node is not processed by any templates: gx-->thrombosis, and neuropsychiatric features.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Glucagonoma and other <!--This node is not processed by any templates: dx-->glucagon-secreting tumors, familial hyperglucagonemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Diabetes mellitus (type 1) with pronounced hypoglycemic features, <!--This node is not processed by any templates: gx-->chronic pancreatitis, post-pancreatectomy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful as a tumor marker for diagnosis and follow-up of <!--This node is not processed by any templates: dx-->glucagon-secreting tumors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Results obtained with different <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">glucagon</a> assays can differ substantially. Different <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">glucagon</a> assays may exhibit variable cross-reactivity with different isoforms of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">glucagon</a>, not all of which are biologically active. Serial measurements should, therefore, always be performed using the same assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kindmark H et al. Endocrine pancreatic tumors with <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133922">glucagon</a> hypersecretion: a <!--This node is not processed by any templates: gx-->retrospective study of 23 cases during 20 years. Med Oncol 2007;24:330. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17873310" target="_blank">[PubMed: 17873310]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Oberg K. Pancreatic endocrine tumors. Semin Oncol 2010;37:594. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21167379" target="_blank">[PubMed: 21167379]</a></span></p>
  Glucose:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Glucose,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">60–110 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[3.3–6.1 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i><strong>Panic:</strong></i>  500 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, gray</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Overnight fasting usually required.</p>
    :basis: 'Normally, the <!--This node is not processed by any templates: dx-->glucose
      concentration in extracellular fluid is closely regulated so that a source of
      energy is readily available to tissues and so that no <!--This node is not processed
      by any templates: dx-->glucose is excreted in the urine.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Diabetes mellitus, Cushing syndrome (10–15%), <!--This node is not processed by any templates: gx-->chronic pancreatitis (30%). Drugs: corticosteroids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>, estrogen, thiazides.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pancreatic islet cell disease with increased insulin, insulinoma, adrenocortical insufficiency, hypopituitarism, diffuse liver disease, <!--This node is not processed by any templates: gx-->malignancy (adrenocortical, stomach, fibrosarcoma), infant of a diabetic mother, <!--This node is not processed by any templates: dx-->enzyme deficiency diseases (eg, galactosemia). Drugs: insulin, <!--This node is not processed by any templates: dx-->ethanol, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133781">propranolol</a>; sulfonylureas, <!--This node is not processed by any templates: dx-->tolbutamide, and other oral hypoglycemic agents.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diagnosis of diabetes mellitus requires a fasting plasma <!--This node is not processed by any templates: dx-->glucose of &gt; 126 mg/dL (7.0 mmol/L) on more than one occasion, a casual plasma <!--This node is not processed by any templates: dx-->glucose level ≥200 mg/dL (11.1 mmol/L) or HbA<span class="subclass " style="vertical-align: sub">1c</span> ≥ 6.5% along with symptoms of diabetes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Hypoglycemia is defined as a <!--This node is not processed by any templates: dx-->glucose of </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">While random serum <!--This node is not processed by any templates: dx-->glucose levels correlate with home <!--This node is not processed by any templates: dx-->glucose monitoring results (weekly mean capillary <!--This node is not processed by any templates: dx-->glucose values), there is wide fluctuation within individuals. Thus, glycosylated hemoglobin levels are favored to monitor glycemic control.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The American Diabetes Association recommends that adults age 45 years or older should be evaluated for diabetes by measuring fasting <!--This node is not processed by any templates: dx-->glucose levels. Long-term outcome studies are needed to provide evidence for this recommendation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Akhtar S et al. Scientific principles and clinical implications of perioperative <!--This node is not processed by any templates: dx-->glucose regulation and control. Anesth Analg 2010;110:478. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20081134" target="_blank">[PubMed: 20081134]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">American Diabetes Association. Diagnosis and classification of <!--This node is not processed by any templates: gx-->diabetes mellitus. Diabetes Care 2006;29(Suppl 1):S43. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16373932" target="_blank">[PubMed: 16373932]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Moghissi ES. Reexamining the evidence for inpatient <!--This node is not processed by any templates: dx-->glucose control: new recommendations for glycemic targets. Am J Health Syst Pharm 2010;67(16 Suppl 8):S3. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20689151" target="_blank">[PubMed: 20689151]</a></span></p>
  Glucose tolerance test:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Glucose tolerance test (oral),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1-hour: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2-hour: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Fasting: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1-hour: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2-hour: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, gray</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Subjects should receive a 150- to 200-g/d carbohydrate diet for at least 3 days before the test. A 75-g <!--This node is not processed by any templates: dx-->glucose dose is dissolved in 300 mL of water for adults (1.75 g/kg for children) and given after an overnight fast. Serial determinations of plasma or serum venous blood glucoses are obtained at baseline, 1 hour, and 2 hours.</p>
    :basis: 'Oral <!--This node is not processed by any templates: dx-->glucose tolerance
      test (OGTT) determines the ability of a patient to respond appropriately to
      a <!--This node is not processed by any templates: dx-->glucose load.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased <!--This node is not processed by any templates: dx-->glucose rise (decreased <!--This node is not processed by any templates: dx-->glucose tolerance) in:</strong> <!--This node is not processed by any templates: gx-->Diabetes mellitus, impaired <!--This node is not processed by any templates: dx-->glucose tolerance, gestational diabetes, severe liver disease, hyperthyroidism, stress (infection), increased absorption of <!--This node is not processed by any templates: dx-->glucose from GI tract (hyperthyroidism, gastrectomy, gastroenterostomy, vagotomy, excess <!--This node is not processed by any templates: dx-->glucose intake), Cushing syndrome, pheochromocytoma. Drugs: diuretics, oral contraceptives, glucocorticoids, <!--This node is not processed by any templates: dx-->nicotinic acid, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased <!--This node is not processed by any templates: dx-->glucose rise (flat <!--This node is not processed by any templates: dx-->glucose curve) in:</strong> Intestinal disease (celiac sprue, Whipple disease), adrenal insufficiency (Addison disease, hypopituitarism), pancreatic islet cell tumors or hyperplasia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is not generally required for diagnosis of diabetes mellitus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In screening for gestational diabetes, the <!--This node is not processed by any templates: dx-->glucose tolerance test is performed between 24 and 28 weeks of <!--This node is not processed by any templates: gx-->gestation. After a 50-g oral <!--This node is not processed by any templates: dx-->glucose load, a 2-hour postprandial blood <!--This node is not processed by any templates: dx-->glucose is measured as a screen. If the result is &gt; 140 mg/dL, then the full test with 100-g <!--This node is not processed by any templates: dx-->glucose load is done using the following reference ranges:
      <!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Fasting: </li>
      <li>1-hour: </li>
      <li>2-hour: </li>
      <li>3-hour: </li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hadar E et al. Establishing consensus criteria for the diagnosis of diabetes in pregnancy following the HAPO study. Ann N Y Acad Sci 2010;1205:88. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20840258" target="_blank">[PubMed: 20840258]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patel P et al. Diabetes mellitus: diagnosis and screening. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:863. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20353144" target="_blank">[PubMed: 20353144]</a></span></p>
  G6PD screen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Glucose-6-phosphate dehydrogenase screen,</strong> whole blood (G6PD)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">5–14 units/g Hb</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.1–0.28 mckat/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green or blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">G6PD is an <!--This node is not processed by any templates: dx-->enzyme in the hexose monophosphate shunt that is essential in generating reduced <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=717" target="_blank" class="ndbclass"><i>glutathione</i></a> and NADPH, which protect hemoglobin from oxidative denaturation. Numerous G6PD isoenzymes have been identified. Inherited G6PD deficiency causes <!--This node is not processed by any templates: gx-->neonatal hyperbilirubinemia and chronic hemolytic anemia; exposure to oxidative stressors such as certain drugs or infection, can elicit significant acute hemolysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most African Americans have G6PD-A(+) isoenzyme. 10–15% have G6PD-A(−), which has only 15% of normal <!--This node is not processed by any templates: dx-->enzyme activity. It is transmitted in an X-linked recessive manner.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Some Mediterranean people have the G6PD-B(−) variant, which has extremely low <!--This node is not processed by any templates: dx-->enzyme activity (1% of normal).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Young erythrocytes (reticulocytosis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> G6PD deficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In deficient patients, hemolytic anemia can be triggered by oxidant agents: antimalarial drugs (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133454">chloroquine</a>), nalidixic acid, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133555">nitrofurantoin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133479">dapsone</a>, phenacetin, <!--This node is not processed by any templates: dx-->vitamin C, and some sulfonamides. Patients from high risk groups (eg, African American and people from the Mediterranean region) should be screened for G6PD deficiency before taking an oxidant drug.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemolytic episodes can also occur in deficient patients who eat fava beans (favism), in patients with diabetic acidosis, and in infections.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">G6PD deficiency may be the cause of hemolytic disease of newborns in Asians and Mediterraneans.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">G6PD activity levels may be measured as normal during an acute episode, because only nonhemolyzed young red cells are assessed. If deficiency is still suspected, assay should be repeated in 2–3 months when cells of all ages are present.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Minucci A et al. <!--This node is not processed by any templates: dx-->Glucose-6-phosphate dehydrogenase laboratory assay: how, when, and why? IUBMB Life 2009;61:27. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18942156" target="_blank">[PubMed: 18942156]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nkhoma ET et al. The global <!--This node is not processed by any templates: gx-->prevalence of G6PD deficiency: a <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->meta-analysis. Blood Cells Mol Dis 2009;42:267. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19233695" target="_blank">[PubMed: 19233695]</a></span></p>
  Glutamine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Glutamine,</strong> CSF, glass or plastic tube</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">6–15 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i><strong>Panic:</strong></i> &gt;40 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Glutamine is synthesized in the brain from ammonia and <!--This node is not processed by any templates: dx-->glutamic acid.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevated CSF <!--This node is not processed by any templates: dx-->glutamine is associated with hepatic <!--This node is not processed by any templates: gx-->encephalopathy. It is considered as a mediator of ammonia neurotoxicity.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Hepatic <!--This node is not processed by any templates: gx-->encephalopathy.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is not indicated if serum (or plasma) <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>, ALT, bilirubin, and alkaline phosphatase are normal or if there is no clinical evidence of liver disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hepatic <!--This node is not processed by any templates: gx-->encephalopathy is essentially ruled out if the CSF <!--This node is not processed by any templates: dx-->glutamine is normal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Albrecht J et al. <!--This node is not processed by any templates: dx-->Glutamine as a mediator of ammonia neurotoxicity: a critical appraisal. Biochem Pharmacol 2010;80:1303. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20654582" target="_blank">[PubMed: 20654582]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Brusilow SW et al. Astrocyte <!--This node is not processed by any templates: dx-->glutamine synthetase: importance in hyperammonemic syndromes and potential target for therapy. Neurotherapeutics 2010;7:452. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20880508" target="_blank">[PubMed: 20880508]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lemberg A et al. Hepatic <!--This node is not processed by any templates: gx-->encephalopathy, ammonia, glutamate, <!--This node is not processed by any templates: dx-->glutamine and oxidative stress. Ann Hepatol 2009;8:95. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19502650" target="_blank">[PubMed: 19502650]</a></span></p>
  Glycohemoglobin (Hemoglobin A1c):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Glycohemoglobin, Hemoglobin A<span class="subclass " style="vertical-align: sub">1c</span></strong> (HbA<span class="subclass " style="vertical-align: sub">1c</span>), blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">3.9–5.6% (method-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">During the life span of each RBC, <!--This node is not processed by any templates: dx-->glucose combines with hemoglobin to produce stable glycated hemoglobin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The level of glycated hemoglobin is related to the mean plasma <!--This node is not processed by any templates: dx-->glucose level during the previous 1–3 months. HbA<span class="subclass " style="vertical-align: sub">1c</span> level can be used to estimate the average blood <!--This node is not processed by any templates: dx-->glucose levels (eAG), ie, eAG = 28.7 × A<span class="subclass " style="vertical-align: sub">1c</span> – 46.7.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are three glycated A hemoglobins: HbA<span class="subclass " style="vertical-align: sub">1a</span>, HbA<span class="subclass " style="vertical-align: sub">1b</span>, and HbA<span class="subclass " style="vertical-align: sub">1c</span>. Some assays quantitate HbA<span class="subclass " style="vertical-align: sub">1c</span>, some quantitate total HbA<span class="subclass " style="vertical-align: sub">1</span>, and some quantitate all glycated hemoglobins, not just A.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemoglobin variants may interfere with HbA<span class="subclass " style="vertical-align: sub">1c</span> determinations.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Diabetes mellitus, splenectomy. Falsely high results can occur depending on the method used and may be due to presence of hemoglobin F or <!--This node is not processed by any templates: gx-->uremia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Any condition that shortens red cell life span (hemolytic anemias, congenital spherocytosis, acute or chronic blood loss, <!--This node is not processed by any templates: gx-->sickle cell disease, hemoglobinopathies).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HbA<span class="subclass " style="vertical-align: sub">1c</span> is useful for quantifying the risk of diabetic complications and for monitoring glycemic control. An increased HbA<span class="subclass " style="vertical-align: sub">1c</span> value (6.5% or higher) has also been added as a diagnostic criterion for diabetes mellitus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is a clear relationship between glycemic control as reflected by HbA<span class="subclass " style="vertical-align: sub">1c</span> and the progression of microvascular complications in both type I and type II diabetes. Intervention to lower blood <!--This node is not processed by any templates: dx-->glucose in <!--This node is not processed by any templates: gx-->clinical trials led to a reduction in the microvascular complications of diabetes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Executive summary: Standards of medical care in diabetes—2010. Diabetes Care 2010;33(Suppl 1):S4. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20042774" target="_blank">[PubMed: 20042774]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Little RR et al. A review of variant hemoglobins interfering with hemoglobin A1c measurement. J Diabetes Sci Technol. 2009;3:446. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20144281" target="_blank">[PubMed: 20144281]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nathan DM et al. Translating the A1c assay into estimated average <!--This node is not processed by any templates: dx-->glucose values. Diabetes Care 2008;31:1473. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18540046" target="_blank">[PubMed: 18540046]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patel P et al. Diabetes mellitus: diagnosis and screening. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:863. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20353144" target="_blank">[PubMed: 20353144]</a></span></p>
  Growth hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Growth hormone,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->GH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–5 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->GH is a single-chain polypeptide of 191 amino acids that induces the generation of somatomedins, which directly stimulate <!--This node is not processed by any templates: dx-->collagen and protein synthesis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->GH levels are subject to wide fluctuations during the day.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Acromegaly (90% have <!--This node is not processed by any templates: dx-->GH levels &gt; 10 ng/mL), Laron dwarfism (defective <!--This node is not processed by any templates: dx-->GH receptor), starvation. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133891">dopamine</a>, levodopa.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pituitary dwarfism, hypopituitarism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonsuppressibility of <!--This node is not processed by any templates: dx-->GH levels to glucose and elevation of IGF-1 levels are the two most sensitive tests for acromegaly. Random determinations of <!--This node is not processed by any templates: dx-->GH are rarely useful in the diagnosis of acromegaly.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For the diagnosis of hypopituitarism or <!--This node is not processed by any templates: dx-->GH deficiency in children, an insulin <!--This node is not processed by any templates: gx-->hypoglycemia test has been used. Failure to increase <!--This node is not processed by any templates: dx-->GH levels to &gt; 5 ng/mL after insulin (0.1 unit/kg) is consistent with <!--This node is not processed by any templates: dx-->GH deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pituitary dysfunction may occur after traumatic brain injury or post-partum hypotension (apoplexy).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bidlingmaier M et al. Measurement of <!--This node is not processed by any templates: dx-->human growth hormone by immunoassays: current status, unsolved problems and clinical consequences. Growth Horm IGF Res 2010;20:19. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19818659" target="_blank">[PubMed: 19818659]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chanson P et al. Pituitary tumours: <!--This node is not processed by any templates: gx-->acromegaly. Best Pract Res Clin Endocrinol Metab 2009;23:555. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19945023" target="_blank">[PubMed: 19945023]</a></span></p>
  Haptoglobin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Haptoglobin,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">46–316 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.5–3.2 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'Haptoglobin is a glycoprotein synthesized in the liver that binds free
      hemoglobin. Its scavenging function counteracts the potentially harmful oxidative
      and <!--This node is not processed by any templates: dx-->nitric oxide-scavenging
      effects associated with "free" hemoglobin.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute and chronic infection (acute-phase reactant), <!--This node is not processed by any templates: gx-->malignancy, biliary obstruction, ulcerative colitis, <!--This node is not processed by any templates: gx-->myocardial infarction, and <!--This node is not processed by any templates: gx-->diabetes mellitus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Newborns and children, posttransfusion, intravascular hemolysis, autoimmune hemolytic anemia, liver disease (10%). May be decreased following uneventful transfusion (10%) for unknown reasons.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low haptoglobin is considered an indicator of hemolysis, but it is of uncertain clinical predictive value because of the greater <!--This node is not processed by any templates: gx-->prevalence of other conditions associated with low levels and because of occasional normal individuals who have very low levels. It thus has low <!--This node is not processed by any templates: gx-->specificity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">High normal levels probably rule out significant intravascular hemolysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low <!--This node is not processed by any templates: gx-->haptoglobin levels aid in early recognition of the HELLP syndrome (<strong>h</strong>emolytic anemia, <strong>e</strong>levated <strong>l</strong>iver enzymes, and <strong>l</strong>ow <strong>p</strong>latelet count).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levy AP et al. Haptoglobin: basic and clinical aspects. Antioxid Redox Signal 2010;12:293. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19659435" target="_blank">[PubMed: 19659435]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quaye IK. <!--This node is not processed by any templates: gx-->Haptoglobin, inflammation and disease. Trans R Soc Trop Med Hyg 2008;102:735. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18486167" target="_blank">[PubMed: 18486167]</a></span></p>
  Helicobacter pylori antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Helicobacter pylori</i> antibody,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: '<i xmlns:xlink="http://www.w3.org/1999/xlink">Helicobacter pylori</i>
      is a gram-negative spiral bacterium that is found on gastric mucosa. It induces
      acute and chronic inflammation in the gastric mucosa and a positive serologic
      antibody response. Serologic testing for <i xmlns:xlink="http://www.w3.org/1999/xlink">H.
      pylori</i> antibody (<!--This node is not processed by any templates: dx-->IgG
      and IgA) is by <!--This node is not processed by any templates: dx-->enzyme-linked
      immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA).'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      (positive) in:</strong> Histologic (chronic or chronic active) gastritis due
      to <i xmlns:xlink="http://www.w3.org/1999/xlink">H. pylori</i> infection (with
      or without <!--This node is not processed by any templates: gx-->peptic ulcer
      disease). Sensitivity 98%, <!--This node is not processed by any templates:
      gx-->specificity 48%. Asymptomatic adults: 15–50%.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">95% of patients with duodenal ulcers and &gt; 70% of those with gastric ulcers have chronic infection with <i>H. pylori</i> and associated histologic gastritis. All patients with <!--This node is not processed by any templates: gx-->peptic ulcers and positive <i>H. pylori</i> serology should be treated to eradicate <i>H. pylori</i> infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Extragastric manifestations of <i>H. pylori</i> infection may include immune thrombocytopenic purpura (ITP) and <!--This node is not processed by any templates: gx-->idiopathic sideropenic anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->prevalence of <i>H. pylori</i>-positive serologic tests in asymptomatic adults is approximately 35% overall but is &gt; 50% in patients over age 60. Fewer than one in six adults with <i>H. pylori</i> antibody develop <!--This node is not processed by any templates: gx-->peptic ulcer disease. Treatment of asymptomatic adults with positive serology is not currently recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">After successful eradication, serologic titers fall over a 3- to 6-month period but remain positive in up to 50% of patients at 1 year.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The fecal antigen immunoassay and [<span class="supclass" style="vertical-align: super">13</span>C] urea breath test have excellent sensitivity and <!--This node is not processed by any templates: gx-->specificity (&gt; 95%) for active infection. These tests are more cost-effective because they reduce unnecessary treatment of patients without active infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cover TL et al. <i>Helicobacter pylori</i> in health and disease. Gastroenterology 2009;136:1863. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19457415" target="_blank">[PubMed: 19457415]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McColl KE. Clinical practice. <i>Helicobacter pylori</i> infection. N Engl J Med 2010;362:1597. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20427808" target="_blank">[PubMed: 20427808]</a></span></p>
  Hematocrit:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hematocrit,</strong> whole blood (Hct)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 39–49%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 35–45% (age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The Hct represents the percentage of whole blood volume composed of erythrocytes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Laboratory instruments calculate Hct from the erythrocyte count (RBC) and the mean corpuscular volume (MCV) by the formula:</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hct = RBC × MCV</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Manual spun hematocrit (microhematocrit) is 1.5–3% higher than that from an automated hematology instrument and is less reliable.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hemoconcentration (as in dehydration, burns, <!--This node is not processed by any templates: gx-->vomiting), <!--This node is not processed by any templates: gx-->polycythemia (erythrocytosis), extreme physical exercise.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Macrocytic anemia (liver disease, hypothyroidism, <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency, <!--This node is not processed by any templates: dx-->folate deficiency, myelodysplasia), normocytic anemia (early <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->anemia of chronic disease, hemolytic anemia, acute hemorrhage, bone marrow infiltrates), and microcytic anemia (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->thalassemia). Hemodilution.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Conversion from hemoglobin (Hb) to hematocrit is roughly Hb × 3 = Hct.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The Hct reported by clinical laboratories is not a spun Hct. The spun Hct may be spuriously high if the centrifuge is not calibrated, if the specimen is not spun to constant volume, or if there is "trapped plasma."</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In determining transfusion need, the clinical picture must be considered in addition to the Hct.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Point-of-care instruments may not measure Hct accurately in all patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In <!--This node is not processed by any templates: gx-->hemodialysis patients, <!--This node is not processed by any templates: gx-->erythropoiesis-stimulating agents have been used to maintain an Hct of 33–36% (hemoglobin of 11–12 g/dL) to reduce blood transfusions and improve quality of life, but recent data led to an <!--This node is not processed by any templates: gx-->FDA black box warning regarding a risk of <!--This node is not processed by any templates: gx-->myocardial infarction, stroke, and death associated with the use of these agents at higher than recommended doses.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Christensen RD et al. The CBC: reference ranges for <!--This node is not processed by any templates: gx-->neonates. Semin Perinatol 2009;33:3. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19167576" target="_blank">[PubMed: 19167576]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Harder L et al. The optimal hematocrit. Crit Care Clin 2010;26:335. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20381724" target="_blank">[PubMed: 20381724]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McMullin <!--This node is not processed by any templates: dx-->MF. The classification and diagnosis of erythrocytosis. Int J Lab Hematol 2008;30:447. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18823397" target="_blank">[PubMed: 18823397]</a></span></p>
  Hemoglobin A2:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hemoglobin A<span class="subclass " style="vertical-align: sub">2</span>,</strong> whole blood (HbA<span class="subclass " style="vertical-align: sub">2</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1.5–3.5% of total hemoglobin (Hb)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'HbA<span class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">2</span>
      is a minor component of normal adult hemoglobin ('
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> β-<!--This node is not processed by any templates: gx-->Thalassemia minor (HbA<span class="subclass " style="vertical-align: sub">2</span> levels 4–9% of total Hb, HbF 1–5%), β-thalassemia major (HbA<span class="subclass " style="vertical-align: sub">2</span> levels normal or increased, HbF 80–100%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Untreated <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, hemoglobin H disease, hemoglobin Lepore major (rare).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with the combination of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency and β-<!--This node is not processed by any templates: gx-->thalassemia may have a normal HbA<span class="subclass " style="vertical-align: sub">2</span> level.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is useful in the diagnosis of β-thalassemia minor (in absence of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, which decreases HbA<span class="subclass " style="vertical-align: sub">2</span> and can mask the diagnosis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantitated by column chromatographic or automated HPLC techniques.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal HbA<span class="subclass " style="vertical-align: sub">2</span> levels are seen in δ-<!--This node is not processed by any templates: gx-->thalassemia or very mild β-<!--This node is not processed by any templates: gx-->thalassemias.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See <!--This node is not processed by any templates: gx-->thalassemia syndromes (<a href="#56998571" class="reflink">Table 8–25</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mosca A et al. The role of haemoglobin A(2) testing in the diagnosis of thalassaemias and related haemoglobinopathies. J Clin Pathol 2009;62:13. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19103851" target="_blank">[PubMed: 19103851]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Van Vranken M. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:1117.</p>
  Hemoglobin electrophoresis:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hemoglobin (Hb) electrophoresis,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HbA: &gt; 95%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HbA<span class="subclass " style="vertical-align: sub">2</span>: 1.5–3.5%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HbF: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, blue, or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemoglobin electrophoresis is used as a screening test to detect and differentiate variant and abnormal hemoglobins.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alkaline and/or citrate <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=80" target="_blank" class="ndbclass"><i>agar</i></a> electrophoresis is the commonly used method. Separation of hemoglobins is based on different rates of migration of charged hemoglobin molecules in an electric field.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HPLC is a useful alternative method for hemoglobin analyses, and is routinely used for hemoglobinopathy screening.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of HbS with HbA &gt; HbS: sickle cell trait (HbAS) or sickle α-thalassemia; HbS and F, no HbA: sickle cell anemia (HbSS), sickle β<span class="supclass" style="vertical-align: super">0</span>-thalassemia, or sickle-HPFH (hereditary persistence of fetal hemoglobin); HbS &gt; HbA and F: sickle β<span class="supclass" style="vertical-align: super">+</span>-thalassemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of HbC: HbA &gt; HbC: HbC trait (HbAC); HbC and F, no HbA: HbC disease (HbCC), HbC- β<span class="supclass" style="vertical-align: super">0</span>-<!--This node is not processed by any templates: gx-->thalassemia, or HbC-HPFH; HbC &gt; HbA: HbC β<span class="supclass" style="vertical-align: super">+</span>-thalassemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of HbS and HbC: HbSC disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of HbH: HbH disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Increased HbA<span class="subclass " style="vertical-align: sub">2</span>: β-<!--This node is not processed by any templates: gx-->thalassemia minor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Increased HbF: Hereditary persistence of fetal hemoglobin, sickle cell anemia, β-<!--This node is not processed by any templates: gx-->thalassemia, HbC disease, HbE disease.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Evaluation of a suspected hemoglobinopathy should include electrophoresis of a hemolysate to detect abnormal hemoglobins, quantitation of hemoglobins A<span class="subclass " style="vertical-align: sub">2</span> and F by column chromatography, and solubility test if HbS is detected.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Interpretation of Hb electrophoresis results should be put in the clinical context, including the family history, serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> studies, red cell morphology, hemoglobin, hematocrit, and red cell indices (eg, MCV).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Molecular testing <!--This node is not processed by any templates: gx-->aids in genetic counseling of patients with <!--This node is not processed by any templates: gx-->thalassemia and combined hemoglobinopathies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Benson JM et al. History and current status of newborn screening for hemoglobinopathies. Semin Perinatol 2010;34:134. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20207263" target="_blank">[PubMed: 20207263]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Langlois S et al. CCMG Prenatal Diagnosis Committee; SOGC Genetic Committee. Carrier screening for <!--This node is not processed by any templates: gx-->thalassemia and hemoglobinopathies in Canada. J Obstet Gynaecol Can 2008;30:950. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19038079" target="_blank">[PubMed: 19038079]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mosca A et al. The role of haemoglobin A(2) testing in the diagnosis of thalassaemias and related haemoglobinopathies. J Clin Pathol 2009;62:13. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19103851" target="_blank">[PubMed: 19103851]</a></span></p>
  Hemoglobin, fetal:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hemoglobin, fetal,</strong> whole blood (HbF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, blue, or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fetal hemoglobin constitutes about 75% of total hemoglobin at birth and declines to 50% at 6 weeks, 5% at 6 months, and </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fetal to adult hemoglobin switching (HbF-to-HbA switch) is regulated by nuclear factors (eg, BCL11A).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hereditary disorders: eg, β-<!--This node is not processed by any templates: gx-->thalassemia major (20–100% of total Hb is HbF), β-thalassemia minor (2–5% HbF), HbE β-thalassemia (10–80% HbF), sickle cell anemia (5–20% HbF), hereditary persistence of fetal hemoglobin (10–40% HbF). Acquired disorders (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hemolytic anemia of the newborn.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Semiquantitative acid elution test (Kleihauer-Betke test) provides an estimate of fetal hemoglobin only and varies widely between laboratories. It is useful in distinguishing hereditary persistence of fetal hemoglobin (all RBCs show an increase in fetal hemoglobin) from β-thalassemia minor (only a portion of RBCs are affected).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Enzyme-linked antiglobulin test and flow cytometry are also used to detect fetal red cells in the Rh(−) maternal circulation in suspected cases of Rh sensitization and to determine the amount of RhoGAM to administer (1 vial/15 mL fetal RBC).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prenatal diagnosis of hemoglobinopathies may be made from quantitative hemoglobin levels using HPLC or molecular diagnostic techniques.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mosca A et al. The relevance of hemoglobin F measurement in the diagnosis of <!--This node is not processed by any templates: gx-->thalassemias and related hemoglobinopathies. Clin Biochem 2009;42:1797. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19580798" target="_blank">[PubMed: 19580798]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sankaran VG et al. Advances in the understanding of haemoglobin switching. Br J Haematol 2010;149:181. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20201948" target="_blank">[PubMed: 20201948]</a></span></p>
  Hemoglobin, total:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hemoglobin, total,</strong> whole blood (Hb)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 13.6–17.5 g/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 12.0–15.5 g/dL (age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Males: 136–175 g/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 120–155 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i><strong>Panic:</strong></i> ≤ 7 g/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemoglobin is the major protein of erythrocytes that transports <!--This node is not processed by any templates: dx-->oxygen from the lungs to peripheral tissues.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is measured by spectrophotometry on automated instruments after lysis of red cells and conversion of all hemoglobin to cyanmethemoglobin.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hemoconcentration (as in dehydration, burns, <!--This node is not processed by any templates: gx-->vomiting), <!--This node is not processed by any templates: gx-->polycythemia (erythrocytosis), extreme physical exercise.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Macrocytic anemia (liver disease, hypothyroidism, <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency, <!--This node is not processed by any templates: dx-->folate deficiency, myelodysplasia), normocytic anemia (early <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->anemia of chronic disease, hemolytic anemia, acute hemorrhage, bone marrow infiltrates), and microcytic anemia (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->thalassemia). Hemodilution.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The cyanmethemoglobin technique is the method of choice selected by the International Committee for Standardization in Hematology. The method measures all hemoglobin derivatives except sulfhemoglobin by hemolyzing the specimen and adding a reducing agent. As such, this method does not distinguish between intracellular versus extracellular hemoglobin (hemolysis). Cyanide-free hemoglobin method is also used on certain hematology analyzers.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hypertriglyceridemia and very high white blood cell counts can cause false elevations of Hb.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Balducci L et al. Anemia, fatigue and aging. Transfus Clin Biol 2010;17:375. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21067951" target="_blank">[PubMed: 21067951]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81(12):1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Moreno Chulilla JA et al. Classification of anemia for gastroenterologists. World J Gastroenterol 2009;15:4627. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19787825" target="_blank">[PubMed: 19787825]</a></span></p>
  Heparin anti-Xa assay:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a> anti-Xa assay, chromogenic,</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Undetectable (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'The anti-Xa assay is a chromogenic assay that measures <!--This node
      is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>
      level indirectly. Factor Xa is used as assay reagent. <!--This node is not processed
      by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a>
      in patient''s plasma binds with antithrombin and inhibits excess Xa. The quantity
      of residual Xa is then measured using a chromogenic substrate, and the released
      colored compound is measured spectrophotometrically. The quantity of residual
      Xa is inversely proportional to the amount of <!--This node is not processed
      by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>
      present in plasma.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Therapeutic ranges:</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Unfractionated <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>: 0.35–0.70 U/mL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Low molecular weight <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> (<!--This node is not processed by any templates: dx-->LMWH): 0.40–1.10 U/mL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Note that the therapeutic ranges are laboratory- and method-specific.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test can precisely determine the level of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> in patient's plasma, and is used to monitor <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT is the most commonly used test for monitoring unfractionated <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy. For patients with documented lupus <!--This node is not processed by any templates: dx-->anticoagulant, PTT is unreliable and therefore <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> level by anti-Xa assay should be used.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Low molecular weight <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> (<!--This node is not processed by any templates: dx-->LMWH) generally does not prolong the PTT, therefore the anti-Xa assay is used if monitoring is required (eg, in obesity with &gt; 100 kg body weight, renal insufficiency, and pregnancy). Blood sample is typically collected 4 hours after subcutaneous injection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dager WE et al. Systemic anticoagulation considerations in <!--This node is not processed by any templates: gx-->chronic kidney disease. Adv Chronic Kidney Dis 2010;17:420. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20727512" target="_blank">[PubMed: 20727512]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lehman CM et al. Comparative performance of three anti-factor Xa <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> assays in patients in a medical intensive care unit receiving intravenous, unfractionated <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>. Am J Clin Pathol 2006;126:416. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16880140" target="_blank">[PubMed: 16880140]</a></span></p>
  Heparin-associated antibody detection:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Heparin-associated antibody detection (<!--This node is not processed by any templates: dx-->heparin-induced thrombocytopenia),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Heparin-induced thrombocytopenia (HIT) is a life-threatening disorder following exposure to unfractionated or (less commonly) low-molecular-weight <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>. The HIT antibodies are directed at <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> and platelet factor 4 (PF4) and may appear on exposure to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>. The formed immune complexes propagate platelet activation, leading to release of more PF4 and <!--This node is not processed by any templates: gx-->thrombosis. However, only a minority of patients who form HIT antibodies actually develop thrombocytopenia and/or thrombosis (clinical HIT).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) method is typically used for the detection of <!--This node is not processed by any templates: dx-->heparin-associated antibodies.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> <!--This node is not processed by any templates: dx-->Heparin-induced
      thrombocytopenia, type II.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are two types of HIT. Type I HIT is generally considered a benign condition and is not antibody-mediated. In type II HIT, thrombocytopenia is usually more severe and is antibody-mediated. Patients with type II HIT are at risk for developing arterial or venous thrombosis if <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy is continued.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->ELISA-based antigenic assay is very sensitive and is designed to detect antibody binding to <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">PF4/<!--This node is not processed by any templates: dx-->heparin</a> (usually <!--This node is not processed by any templates: dx-->IgG). However, the test is relatively nonspecific because it may also detect nonpathogenic IgA and IgM antibodies. Results should be used in conjunction with clinical findings, platelet counts, and other laboratory results.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Functional assays (<!--This node is not processed by any templates: gx-->serotonin release assay, <!--This node is not processed by any templates: dx-->heparin-induced platelet aggregation study, and flow cytometry analysis) are more specific, but are technically demanding and usually done in reference laboratories.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arepally <!--This node is not processed by any templates: gx-->GM et al. <!--This node is not processed by any templates: dx-->Heparin-induced thrombocytopenia. Annu Rev Med 2010;61:77. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20059332" target="_blank">[PubMed: 20059332]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cuker A et al. <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=285" target="_blank" class="ndbclass"><i>ASH</i></a> evidence-based guidelines: Is the <!--This node is not processed by any templates: dx-->IgG-specific anti-PF4/<!--This node is not processed by any templates: dx-->heparin<!--This node is not processed by any templates: gx-->ELISA superior to the polyspecific <!--This node is not processed by any templates: gx-->ELISA in the laboratory diagnosis of HIT? Hematology Am Soc Hematol Educ Program 2009:250. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20008206" target="_blank">[PubMed: 20008206]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Otis SA et al. <!--This node is not processed by any templates: dx-->Heparin-induced thrombocytopenia: current status and diagnostic challenges. Am J Hematol 2010;85:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20665476" target="_blank">[PubMed: 20665476]</a></span></p>
  Hepatitis A antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis A virus antibody,</strong> serum or plasma (Anti-HAV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hepatitis A is caused by a nonenveloped 27-nm RNA virus of the enterovirus-picornavirus group and is usually acquired by the fecal–oral route. IgM antibody is detectable within 1 week after symptoms develop and persists for 6 months. <!--This node is not processed by any templates: dx-->IgG antibody appears 4 weeks later than IgM and persists for years (see <a href="#56998749" class="reflink">Figure 10–5</a> for time course of serologic changes).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG antibody is positive after successful hepatitis A vaccination.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Acute hepatitis A (IgM), convalescence from hepatitis A (<!--This
      node is not processed by any templates: dx-->IgG), after hepatitis A vaccination
      (<!--This node is not processed by any templates: dx-->IgG).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The most commonly used test for hepatitis A antibody is an immunoassay that detects total <!--This node is not processed by any templates: dx-->IgG and IgM antibodies. This test can be used to establish immune status. Specific IgM testing is necessary to diagnose acute hepatitis A.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG antibody positivity is found in 40–50% of adults in the United States and Europe (higher rates in developing nations).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Testing for anti-HAV (<!--This node is not processed by any templates: dx-->IgG) may reduce cost of HAV vaccination programs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jacobsen KH et al. Hepatitis A virus seroprevalence by age and world region, 1990 and 2005. <!--This node is not processed by any templates: dx-->Vaccine 2010;28:6653. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20723630" target="_blank">[PubMed: 20723630]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jeong SH et al. Hepatitis A: clinical manifestations and management. Intervirology 2010;53:15. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20068336" target="_blank">[PubMed: 20068336]</a></span></p>
  Hepatitis B surface antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis B virus surface antigen,</strong> serum or plasma (HBsAg)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In hepatitis B virus infection, surface antigen is detectable 2–5 weeks before onset of symptoms, rises in titer, and peaks at about the time of onset of clinical illness.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Generally it persists for 1–5 months, declining in titer and disappearing with resolution of clinical symptoms (see <a href="#56998751" class="reflink">Figure 10–6</a> for time course of serologic changes).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute hepatitis B, chronic hepatitis B (persistence of HBsAg for &gt; 6 months, positive HBcAb [total]), asymptomatic HBV carriers.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">May be undetectable in acute hepatitis B infection. If clinical suspicion is high, HBcAb (IgM) test is then indicated.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">First-line test for the diagnosis of acute or chronic hepatitis B. If positive, HBV DNA testing is often performed to provide further information on the disease status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HBeAg is a marker of extensive viral replication found only in HBsAg-positive sera. Persistently HBeAg-positive patients are more infectious than HBeAg-negative patients and more likely to develop chronic liver disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fung J et al. Hepatitis B virus DNA and hepatitis B surface antigen levels in chronic hepatitis B. Expert Rev Anti Infect Ther 2010;8:717. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20521898" target="_blank">[PubMed: 20521898]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wright TL. Introduction to chronic hepatitis B infection. Am J Gastroenterol 2006;101(Suppl):S1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16448446" target="_blank">[PubMed: 16448446]</a></span></p>
  Hepatitis B surface antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis B virus surface antibody</strong> (HBsAb, anti-HBs)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'Hepatitis B virus (HBV) is a DNA virus. This test detects antibodies
      to HBV surface antigen, which are thought to confer <!--This node is not processed
      by any templates: gx-->immunity to hepatitis B.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hepatitis B immunity due to HBV infection or prior hepatitis B vaccination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Absent in:</strong> Hepatitis B carrier state, nonexposure.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test indicates immune status for HBV. It is not useful for the evaluation of acute or chronic hepatitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See <a href="#56998751" class="reflink">Figure 10–6</a> for time course of serologic changes.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kim HN et al. Hepatitis B vaccination in <!--This node is not processed by any templates: gx-->HIV-infected adults: current evidence, recommendations and practical considerations. Int J STD <!--This node is not processed by any templates: gx-->AIDS 2009;20(9):595. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19710329" target="_blank">[PubMed: 19710329]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mathew JL et al. Hepatitis B immunisation in persons not previously exposed to hepatitis B or with unknown exposure status. Cochrane Database Syst Rev 2008;16;(3):CD006481. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18677780" target="_blank">[PubMed: 18677780]</a></span></p>
  Hepatitis B core antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis B virus core antibody, total,</strong> serum (HBcAb, anti-HBc)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'HbcAb (<!--This node is not processed by any templates: dx-->IgG and
      IgM) become positive (as IgM) about 2 months after exposure to hepatitis B virus.
      Its persistent positivity may reflect chronic hepatitis (IgM) or recovery (<!--This
      node is not processed by any templates: dx-->IgG). (See <a href="#56998751"
      class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">Figure 10–6</a> for
      time course of serologic changes.)'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Hepatitis B (acute and chronic), hepatitis B carriers, prior hepatitis B (immune) when <!--This node is not processed by any templates: dx-->IgG is present in low titer with or without HBsAb.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative:</strong> After hepatitis B vaccination.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HBcAb (total) is useful in evaluation of acute or chronic hepatitis only if HBsAg is negative. An HBcAb (IgM) test is then indicated only if the HBcAb (total) is positive.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HBcAb (IgM) may be the only serologic indication of acute HBV infection and occult HBV infection. HBcAb positive, HBsAg negative patients may reactivate their hepatitis B if given chemotherapy, and prophylaxis with HBV therapy should be considered in this setting.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urbani S. The role of anti-core antibody response in the detection of occult hepatitis B virus infection. Clin Chem Lab Med 2010;48:23. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19919328" target="_blank">[PubMed: 19919328]</a></span></p>
  Hepatitis B e antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis B e antigen/antibody (HBeAg/Ab),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: HBeAg is a soluble protein secreted by HBV, related to HBcAg, indicating
      viral replication and infectivity. Two distinct serologic types of hepatitis
      B have been described, one with a positive HbeAg, and the other with a negative
      HBeAg and a positive anti-HBe antibody.
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      (positive) in:</strong> HBV (acute, chronic) hepatitis.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The assumption has been that loss of HBeAg and accumulation of HBeAb are associated with decreased infectivity. Testing has proved unreliable, and tests are not routinely needed as indicators of infectivity. All patients positive for HBeAg must be considered infectious.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Liaw YF et al. Hepatitis B e antigen seroconversion: a critical event in chronic hepatitis B virus infection. Dig Dis Sci 2010;55:2727. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20238245" target="_blank">[PubMed: 20238245]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ribeiro RM et al. Hepatitis B virus kinetics under antiviral therapy sheds light on differences in hepatitis B e antigen positive and negative infections. J Infect Dis 2010;202:1309. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20874517" target="_blank">[PubMed: 20874517]</a></span></p>
  Hepatitis B virus DNA, quantitative:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis B virus DNA, quantitative (HBV-DNA),</strong> blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantification range 1.3–8.2 log IU/mL (20–170,000,000 IU/mL) (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1 IU/mL is approximately 5 copies/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The presence of HBV-DNA in serum or plasma confirms active hepatitis B infection and implies infectivity of serum. Current use of the assay is primarily for assessing responses of hepatitis B to therapy, such as peginterferon, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133794">tenofovir</a> or <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=144155">entecavir</a>. HBV-DNA is also used before and after liver transplantation to detect low-level viral replication, and for patients infected by mutant strains of HBV that do not make normal surface antigen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with chronic hepatitis B, HBV DNA levels in blood correlate with the risk of cirrhosis and hepatocellular carcinoma, and thus have prognostic value.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HBV-DNA can be detected using very sensitive techniques (eg, real-time PCR) even in patients thought to have recovered from HBV infection who are positive for anti-HBs and anti-HBc.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive
      in:</strong> Acute hepatitis B, chronic hepatitis B, silent HBV carriers, occult
      HBV infection.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Viral load fluctuates over time in most patients and may vary by as much as 10<span class="supclass" style="vertical-align: super">2</span>–10<span class="supclass" style="vertical-align: super">4</span> in serial measurements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The World Health Organization has recognized an international standard, a <!--This node is not processed by any templates: gx-->genotype A subtype adw2 isolate, for HBV-DNA quantification. Assays are commonly reported in International Units (IU) based on comparison with the standard. However, correlation between copies/mL and IU is variable.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Andersson KL et al. Monitoring during and after antiviral therapy for hepatitis B. Hepatology 2009;49(5 Suppl):S166. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19399793" target="_blank">[PubMed: 19399793]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fung J et al. Hepatitis B virus DNA and hepatitis B surface antigen levels in chronic hepatitis B. Expert Rev Anti Infect Ther 2010;8:717. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20521898" target="_blank">[PubMed: 20521898]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wong GL et al. Predictors of treatment response in chronic hepatitis B. Drugs 2009;69:2167. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19852523" target="_blank">[PubMed: 19852523]</a></span></p>
  Hepatitis C antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis C antibody,</strong> serum or plasma (HCAb, anti-HCV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects antibody to hepatitis C virus, which is a single-stranded RNA virus of the Flaviviridae family.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The screening test (<!--This node is not processed by any templates: dx-->enzyme immunoassay [EIA]- or chemiluminescent immunoassay [CIA]-based) detects antibodies to proteins expressed by putative structural (HC34) and nonstructural (HC31, C100-3) regions of the HCV <!--This node is not processed by any templates: gx-->genome. The presence of these antibodies indicates that the patient has been infected with HCV, may harbor infectious HCV, and may be capable of transmitting HCV.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A recombinant immunoblot assay (RIBA), equivalent to Western blot, is available as a confirmatory test. HCV RNA tests are preferred for confirming active infection if the screening test is positive.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See <a href="#56998753" class="reflink">Figure 10–7</a> for hepatitis C serologic changes.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Acute hepatitis C (only 20–50%; <!--This node is not processed
      by any templates: gx-->seroconversion may take 3 months or more), posttransfusion
      chronic hepatitis (70–90%), blood donors (0.5–1%), non–blood-donating general
      public (2–3%), hemophiliacs (75%), intravenous drug users (40–80%), <!--This
      node is not processed by any templates: gx-->hemodialysis patients (1–30%),
      male homosexuals (4%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sensitivity of screening assays for HCV infection is 86%, <!--This node is not processed by any templates: gx-->specificity 99.5%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seropositivity for hepatitis C documents previous exposure, not necessarily acute infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Samples that are weakly positive (signal-to-cutoff ratio </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Samples that are negative on screening test usually require no further testing. However, HCV-RNA is generally obtained if there is high clinical suspicion of HCV despite of a negative anti-HCV, especially in immunocompromised persons or in the setting of acute hepatitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Anti-HCV and the RIBA often do not become positive during an acute infection; HCV RNA test is required if clinically indicated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chevaliez S et al. How to use virological tools for optimal management of chronic hepatitis C. Liver Int 2009;29(Suppl 1):9. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19207960" target="_blank">[PubMed: 19207960]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ghany MG et al. Diagnosis, management, and treatment of hepatitis C: an update. Hepatology 2009;49:1335. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19330875" target="_blank">[PubMed: 19330875]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pham TN et al. Occult hepatitis C virus infection: what does it mean? Liver Int 2010;30:502. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20070513" target="_blank">[PubMed: 20070513]</a></span></p>
  Hepatitis C RNA:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis C RNA (HCV RNA), quantitative (HCV viral load)</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative (detection limit: 12 IU/mL, assay-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PPT, SST, or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Separate serum or plasma and freeze at −20°C within 2 hours. Analysis should be done within 2 hours.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detection of HCV RNA is used to confirm active infection and to monitor treatment with <!--This node is not processed by any templates: dx-->interferon-based therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Widely used methods include reverse-transcriptase PCR (RT-PCR) and branched DNA (b-DNA) transcription-mediated amplification (TMA).</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      Hepatitis C.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">RNA is very susceptible to degradation; thus, improper specimen handling can cause <!--This node is not processed by any templates: gx-->false-negative results. Assays are generally reported in IU/mL, with standardization using WHO reference material.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A less than 2 log (or 100-fold) decrease in viral load after 12 weeks of treatment indicates lack of response to therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chevaliez S et al. How to use virological tools for optimal management of chronic hepatitis C. Liver Int 2009;29(Suppl 1):9. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19207960" target="_blank">[PubMed: 19207960]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Le Guillou-Guillemette H et al. Detection and quantification of serum or plasma HCV RNA: mini review of commercially available assays. Methods Mol Biol 2009;510:3. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19009249" target="_blank">[PubMed: 19009249]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Teoh NC et al. Individualisation of antiviral therapy for chronic hepatitis C. J Gastroenterol Hepatol 2010;25:1206. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20594246" target="_blank">[PubMed: 20594246]</a></span></p>
  Hepatitis C virus genotyping:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis C virus genotyping</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PPT, SST, or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Separate serum or plasma from cells within 2 hours of collection.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HCV genotyping is a tool used to optimize antiviral treatment regimens. HCV RNA is assayed using reverse transcription <!--This node is not processed by any templates: gx-->polymerase chain reaction (RT-PCR) to amplify a specific portion of the 5' untranslated region (5' UTR) of the hepatitis C virus. The amplified nucleic acid is sequenced bidirectionally. Another technique is the HCV line probe assay (LiPA) that uses <!--This node is not processed by any templates: gx-->genotype-specific probes to detect sequence variations in the 5' UTR and the core region of the viral <!--This node is not processed by any templates: gx-->genome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test may be unsuccessful if the HCV RNA viral load is less than 1,000 HCV RNA copies per mL.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Hepatitis C.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Isolates of hepatitis C virus are grouped into six major <!--This node is not processed by any templates: gx-->genotypes. These <!--This node is not processed by any templates: gx-->genotypes are subtyped according to sequence characteristics and are designated as 1a, 1b, 2a, 2b, 3a, 3b, 4, 5a, and 6a.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Genotyping to identify the HCV subtype is performed to determine potential responses to therapy with <!--This node is not processed by any templates: dx-->interferon and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133585">ribavirin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patient <!--This node is not processed by any templates: gx-->prognosis and disease course may be <!--This node is not processed by any templates: gx-->genotype dependent. Compared with hepatitis C <!--This node is not processed by any templates: gx-->genotypes 2 and 3, genotypes 1 and 4 are more resistant to eradication in response to pegylated <!--This node is not processed by any templates: dx-->interferon and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133585">ribavirin</a> therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chevaliez S et al. How to use virological tools for optimal management of chronic hepatitis C. Liver Int 2009;29(Suppl 1):9. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19207960" target="_blank">[PubMed: 19207960]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Teoh NC et al. Individualisation of antiviral therapy for chronic hepatitis C. J Gastr oenterol Hepatol 2010;25:1206. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20594246" target="_blank">[PubMed: 20594246]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Zeuzem S et al. Management of hepatitis C virus <!--This node is not processed by any templates: gx-->genotype 2 or 3 infection: treatment optimization on the basis of virological response. Antivir Ther 2009;14:143. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19430089" target="_blank">[PubMed: 19430089]</a></span></p>
  Hepatitis D antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis D virus antibody,</strong> serum (anti-HDV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This antibody is a marker for acute or persisting infection with the delta agent, a defective RNA virus that can infect only HBsAg-positive patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HBV plus hepatitis D virus (HDV) infection may be more severe than HBV infection alone. Antibody to HDV ordinarily persists for about 6 months after acute infection. Further persistence indicates carrier status.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      Hepatitis D.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test only indicated in HBsAg-positive patients. Chronic HDV hepatitis occurs in 80–90% of HBsAg carriers who are superinfected with delta virus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rizzetto M. Hepatitis D: thirty years after. J Hepatol 2009;50:1043. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19285743" target="_blank">[PubMed: 19285743]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wedemeyer H et al. Peginterferon plus <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133252">adefovir</a> versus either drug alone for hepatitis delta. N Engl J Med 2011;364:322. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21268724" target="_blank">[PubMed: 21268724]</a></span></p>
  Hepatitis E antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Hepatitis E antibody,</strong> serum (anti-HEV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hepatitis E virus (HEV) is a small single-stranded RNA virus that causes hepatitis. The virus has a single serotype but 4 <!--This node is not processed by any templates: gx-->genotypes; genotypes 1 and 2 infect only humans, whereas genotypes 3 and 4 primarily infect other mammals, particularly pigs, but occasionally cause human disease as well. The virus is acquired through the fecal-oral route, usually through contaminated water supplies. HEV can also be transmitted by blood transfusion. Perinatal transmission from infected mother to infant has also been reported.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HEV generally causes a self-limited acute infection. Chronic hepatitis does not develop after acute infection, except in transplant or immunocompromised patients (eg, <!--This node is not processed by any templates: gx-->HIV).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Acute hepatitis E (IgM), convalescence from hepatitis E (<!--This
      node is not processed by any templates: dx-->IgG).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both anti-HEV IgM and anti-HEV <!--This node is not processed by any templates: dx-->IgG <!--This node is not processed by any templates: gx-->ELISA assays are available. <!--This node is not processed by any templates: gx-->False positive or negative result may occur.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detection of HEV RNA in serum or stool is the <!--This node is not processed by any templates: gx-->gold standard test for acute hepatitis E and has been used for both epidemiologic and diagnostic purposes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood donation screening with microarrays has been proposed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aggarwal R. Hepatitis E: Historical, contemporary and future perspectives. J Gastroenterol Hepatol 2011;26 (Suppl 1):72. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21199517" target="_blank">[PubMed: 21199517]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mushahwar IK. Hepatitis E virus: molecular virology, clinical features, diagnosis, transmission, epidemiology, and prevention. J Med Virol 2008;80:646. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18297720" target="_blank">[PubMed: 18297720]</a></span></p>
  Heterophile antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Heterophile antibody,</strong> serum (Monospot, Paul-Bunnell test)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Infectious mononucleosis (IM) is an acute saliva-transmitted infectious disease due to the Epstein-Barr virus (EBV). The virus preferentially infects B cells and causes immune responses including the activation of T cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heterophile (Paul-Bunnell) antibodies (IgM) appear in 60% of mononucleosis patients within 1–2 weeks and in 80–90% within the first month. They are not specific for EBV but are found only rarely in other disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The monospot test, a form of the heterophile antibody test, is a rapid test for infectious mononucleosis due to EBV. The test relies on the agglutination of horse RBCs by heterophile antibodies in patient's serum.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Titers are substantially diminished by 3 months after primary infection and are not detectable by 6 months.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Infectious mononucleosis (IM) (90–95%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> Heterophile-negative mononucleosis: CMV, heterophile-negative EBV, <!--This node is not processed by any templates: gx-->toxoplasmosis, hepatitis viruses, <!--This node is not processed by any templates: gx-->HIV-1 <!--This node is not processed by any templates: gx-->seroconversion, listeriosis, <!--This node is not processed by any templates: gx-->tularemia, brucellosis, cat-scratch disease, Lyme disease, syphilis, rickettsial infections, medications (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773"><!--This node is not processed by any templates: dx-->phenytoin,</a> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133601">sulfasalazine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133479">dapsone</a>), <!--This node is not processed by any templates: dx-->collagen vascular diseases (especially systemic lupus erythematosus), <!--This node is not processed by any templates: gx-->subacute infective <!--This node is not processed by any templates: gx-->endocarditis.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is used as an aid in the diagnosis of IM. The three classic laboratory features of IM are <!--This node is not processed by any templates: gx-->lymphocytosis, a significant number (&gt;10–20%) of atypical lymphocytes (reactive T cells) on Wright-stained peripheral blood smear, and positive heterophile test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If heterophile test is negative in the setting of <!--This node is not processed by any templates: gx-->hematologic and clinical evidence of a mononucleosis-like illness, a repeat test in 1–2 weeks may be positive. EBV serology (anti-VCA, anti-EBNA, anti-EA) may also be indicated, especially in children and teenage patients who may have negative heterophile tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bravender T. Epstein-Barr virus, cytomegalovirus, and infectious mononucleosis. Adolesc Med State Art Rev 2010;21:251. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21047028" target="_blank">[PubMed: 21047028]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gulley ML et al. Laboratory assays for Epstein-Barr virus-related disease. J Mol Diagn 2008;10:279. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18556771" target="_blank">[PubMed: 18556771]</a></span></p>
  Histoplasma capsulatum antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Histoplasma capsulatum</i></b> <strong>antigen,</strong> urine, serum, CSF (HPA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST (serum)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deliver urine, CSF in a clean plastic or glass container tube.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine is the best specimen for the test.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Histoplasmosis is the most common systemic fungal infection and typically starts as a pulmonary infection with influenza-like symptoms. This may heal, progress, or lie dormant with reinfection occurring at a later time.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heat-stable <i>H. capsulatum</i> polysaccharide is detected by <!--This node is not processed by any templates: dx-->enzyme immunoassay antigen (EIA) using alkaline phosphatase or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=257" target="_blank" class="ndbclass"><i>horseradish</i></a> peroxidase-conjugated antibodies. EIA has replaced the previously used radioimmunoassay (RIA) as the mainstream method.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Disseminated histoplasmosis (90–97% in urine, 50–78% in blood,
      and approximately 42% in CSF), localized disease (16% in urine), blastomycosis
      (urine and serum), coccidioidomycosis (CSF).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Histoplasmosis is usually seen in the Mississippi and Ohio River valleys but may appear elsewhere.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detection of <i>Histoplasma</i> antigenemia or antigenuria is recommended for the diagnosis of disseminated histoplasmosis and may be useful in the early acute stage of pulmonary histoplasmosis before the appearance of antibodies. The test can also be used to monitor therapy or to follow <!--This node is not processed by any templates: gx-->relapse in immunocompromised patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">EIA for <i>H. capsulatum</i> var <i>capsulatum</i> polysaccharide antigen in urine is a useful test in diagnosis of disseminated histoplasmosis and in assessing <!--This node is not processed by any templates: gx-->efficacy of treatment or in detecting <!--This node is not processed by any templates: gx-->relapse, especially in <!--This node is not processed by any templates: gx-->AIDS patients and when serologic tests for antibodies may be negative. It is not useful for ruling out localized pulmonary histoplasmosis. In <!--This node is not processed by any templates: gx-->bronchoalveolar lavage fluid, HPA has 70% sensitivity for the diagnosis of pulmonary histoplasmosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The antigenuria test's high sensitivity and <!--This node is not processed by any templates: gx-->specificity have dispelled the confusion in interpreting antibody test results.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Diagnosis of histoplasmosis in immunosuppressed patients. Curr Opin Infect Dis 2008;21:421. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18594296" target="_blank">[PubMed: 18594296]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Histoplasmosis. Clin Chest Med 2009;30:217. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19375629" target="_blank">[PubMed: 19375629]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pasqualotto <!--This node is not processed by any templates: dx-->AC et al. <i>Histoplasma capsulatum</i> recovery from the urine and a short review of genitourinary histoplasmosis. Mycopathologia 2009;167:315. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19184526" target="_blank">[PubMed: 19184526]</a></span></p>
  Histoplasma capsulatum precipitins:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Histoplasma capsulatum</i></b> precipitins, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(acute and convalescent samples, collected 2–3 weeks apart)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test screens for <i>Histoplasma</i> antibodies by detecting precipitins to specific antigens ("H" and "M" bands) by immunodiffusion (ID). "M" precipitin is present in approximately 70% of acute and chronic histoplasmosis cases. Only 10% of patients have both "M" and "H" precipitins.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Positive H band indicates active infection, but is rarely found alone; M band indicates acute or chronic infection or prior skin testing. Presence of both is highly suggestive of active histoplasmosis.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      Previous, chronic, or acute histoplasma infection, recent histoplasmin skin
      testing. Cross-reactions at low levels in patients with blastomycosis and coccidioidomycosis.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is useful as a screening test or as an adjunct to complement fixation test (see below) in diagnosis of systemic histoplasmosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Diagnosis of histoplasmosis in immunosuppressed patients. Curr Opin Infect Dis 2008;21:421. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18594296" target="_blank">[PubMed: 18594296]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Histoplasmosis. Clin Chest Med 2009;30:217. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19375629" target="_blank">[PubMed: 19375629]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Versalovic J et al (editors): <i>Manual of Clinical Microbiology,</i> 10th ed. ASM Press, 2011.</p>
  Histoplasma capsulatum CF antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Histoplasma capsulatum</i></b> <strong>complement fixation (CF) antibody,</strong> serum, CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Submit paired sera—one specimen collected within 1 week after onset of illness and another 2 weeks later.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The standard method for the diagnosis of histoplasmosis remains culture isolation and identification of the organism. However, culture often requires 2–4 weeks. Antibody detection offers a more rapid alternative and is valuable in the diagnosis of acute, chronic, disseminated, and meningeal histoplasmosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies in primary pulmonary infections are generally found within 4 weeks after exposure and frequently are present at the time symptoms appear.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Two types of CF test are available based on mycelial antigen and yeast phase antigen. The yeast phase test is considerably more sensitive.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Latex agglutination (LA) and <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) tests are also available but are less reliable.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Previous, chronic, or acute histoplasma infection (75–80%), recent
      histoplasmin skin testing (20%), other fungal disease, leishmaniasis. Cross-reactions
      in patients with blastomycosis and coccidioidomycosis.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevated CF titers &gt; 1:16 are suggestive of infection. Titers &gt; 1:32 or rising titers are usually indicative of active infection. Histoplasmin skin test is not recommended for diagnosis because it interferes with subsequent serologic tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CF test is usually positive in CSF from patients with chronic <!--This node is not processed by any templates: gx-->meningitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">About 3.5–12% of clinically normal persons have positive titers, usually less than 1:16.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Diagnosis of histoplasmosis in immunosuppressed patients. Curr Opin Infect Dis 2008;21:421. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18594296" target="_blank">[PubMed: 18594296]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kauffman CA. Histoplasmosis. Clin Chest Med 2009;30:217. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19375629" target="_blank">[PubMed: 19375629]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pizzini CV et al. Evaluation of a Western blot test in an <!--This node is not processed by any templates: gx-->outbreak of acute pulmonary histoplasmosis. Clin Diagn Lab Immunol 1999;6:20. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/9874658" target="_blank">[PubMed: 9874658]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Versalovic J et al (editors): <i>Manual of Clinical Microbiology,</i> 10th ed. ASM Press, 2011.</p>
  HIV antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->HIV antibody,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test detects antibody against the <!--This node is not processed by any templates: gx-->human immunodeficiency virus-1 (HIV-1), the etiologic agent of most HIV infections in the US.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies become detectable approximately 22–27 days after acute infection. Early detection is crucial for the institution of highly active antiretroviral therapy (HAART).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->HIV antibody test is considered positive only when a repeatedly reactive <!--This node is not processed by any templates: dx-->enzyme immunoassay (EIA) is confirmed by a Western blot (WB) analysis. Immunofluorescent antibody (IFA) test is also performed in some laboratories for screening and/or as a substitute for the Western blot test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rapid <!--This node is not processed by any templates: gx-->HIV antibody tests are available and provide timely detection of antibody to HIV in cases of needlestick injury or exposure to potentially HIV-contaminated materials.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> HIV infection: EIA sensitivity &gt; 99% after first 2–4 months
      of infection, <!--This node is not processed by any templates: gx-->specificity
      99%. When combined with confirmatory test, specificity is 99.995%.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although Western blot test is currently the most sensitive and specific assay for HIV serodiagnosis, it is highly dependent on the proficiency of the laboratory performing the test and on the standardization of the procedure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CDC recommends that all pregnant women be offered <!--This node is not processed by any templates: gx-->HIV testing.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Several rapid <!--This node is not processed by any templates: gx-->HIV antibody screening tests are available in the US; specimen types include whole blood, serum, plasma and oral fluids. An HIV Ag/Ab combination assay is also available, which is designed to detect HIV infection early during the <!--This node is not processed by any templates: gx-->seroconversion window.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Buttò S et al. Laboratory diagnostics for <!--This node is not processed by any templates: gx-->HIV infection. Ann Ist Super Sanita 2010;46:24. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20348616" target="_blank">[PubMed: 20348616]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chappel RJ et al. Immunoassays for the diagnosis of HIV: meeting future needs by enhancing the quality of testing. Future Microbiol 2009;4:963. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19824789" target="_blank">[PubMed: 19824789]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chu C et al. Diagnosis and initial management of acute <!--This node is not processed by any templates: gx-->HIV infection. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1239. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20507048" target="_blank">[PubMed: 20507048]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pandori MW et al. Assessment of the ability of a fourth-generation immunoassay for human <!--This node is not processed by any templates: gx-->HIV antibody and p24 antigen to detect both acute and recent HIV infections in a high-risk setting. J Clin Microbiol 2009;47:2639. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19535523" target="_blank">[PubMed: 19535523]</a></span></p>
  HIV RNA, quantitative:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>HIV RNA, quantitative (viral load),</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Monitoring HIV-1 RNA level (viral load) in plasma of infected patients is used to assess disease progression and patient response to antiviral therapy. Currently, there are three <!--This node is not processed by any templates: gx-->FDA-approved commercially developed assays to monitor HIV viral load. Assays are based on RT-PCR target amplification (Roche Amplicor HIV Monitor and Abbott m2000) or branched-chain DNA (bDNA) signal amplification (Versant HIV-1 RNA 3.0 Assay bDNA).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->HIV viral load assays are intended for use in conjunction with clinical presentation and other laboratory markers of disease progression.</p>
    :interpretation: 'The real-time PCR based assays (eg, Abbott m2000, Roche Amplicor)
      have a broad dynamic range from 40–75 copies/mL to 1 × 10<span class="supclass"
      style="vertical-align: super" xmlns:xlink="http://www.w3.org/1999/xlink">7</span>
      copies/mL. The bDNA-based assay (Versant HIV-1 RNA) has a measurement range
      of 75–500,000 copies per mL.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->clinical significance of changes in HIV-1 viral load has not been fully established; however, a threefold change (0.5 log) in copies/mL may be significant.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Caution should be taken in the interpretation of any single viral load determination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">d'Ettorre G et al. The role of <!--This node is not processed by any templates: gx-->HIV-DNA testing in clinical practice. New Microbiol 2010;33:1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20402409" target="_blank">[PubMed: 20402409]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hamers RL et al. Dried fluid spots for <!--This node is not processed by any templates: gx-->HIV type-1 viral load and resistance genotyping: a <!--This node is not processed by any templates: gx-->systematic review. Antivir Ther 2009;14:619. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19704164" target="_blank">[PubMed: 19704164]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Korenromp EL et al. Clinical prognostic value of RNA viral load and CD4 cell counts during untreated <!--This node is not processed by any templates: gx-->HIV-1 infection'a quantitative review. PLoS One 2009;4:e5950. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19536329" target="_blank">[PubMed: 19536329]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rouet F et al. In-house <!--This node is not processed by any templates: gx-->HIV-1 RNA real-time RT-PCR assays: principle, available tests and usefulness in developing countries. Expert Rev Mol Diagn 2008;8:635. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18785811" target="_blank">[PubMed: 18785811]</a></span></p>
  HIV resistance testing:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->HIV resistance testing</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Testing for resistance to antiretroviral agents is considered to be <!--This node is not processed by any templates: gx-->standard of care and is widely used in the management of HIV-infected persons. It is an important tool in optimizing the <!--This node is not processed by any templates: gx-->efficacy of combination therapy to treat HIV infection. The identification of resistance mutations allows selection of antiviral agents with maximum therapeutic benefit and minimum toxic side effects.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both phenotypic and genotypic resistance tests are available.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      HIV-1 infection with drug resistance.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Phenotypic resistance tests (eg, PhenoSense GT from Monogram Biosciences) rely on PCR amplification of viral <!--This node is not processed by any templates: gx-->protease and <!--This node is not processed by any templates: gx-->reverse transcriptase (RT) <!--This node is not processed by any templates: gx-->gene sequence in lieu of viral isolation. The test involves cloning and expression of the amplified viral RNA in an HIV-1 <!--This node is not processed by any templates: gx-->vector that lacks these regions and contains luciferase reporter gene in place of the viral envelope gene. The replication of the recombinant virus in the presence of various antiviral agents is monitored by the amount of expressed luciferase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Genotypic resistance assays (eg, line probe assay) detect specific mutations in the viral <!--This node is not processed by any templates: gx-->genome that are associated with resistance to various antiretroviral agents. The initial step of the assay is PCR amplification of viral <!--This node is not processed by any templates: gx-->protease and a 250–400 <!--This node is not processed by any templates: gx-->codon segment of <!--This node is not processed by any templates: gx-->HIV RT <!--This node is not processed by any templates: gx-->gene. This is followed by either direct sequencing or by hybridization-based detection of the amplified products to assess the presence of mutations associated with resistance to antiretroviral agents.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bogoch I et al. First-line regimen failure of antiretroviral therapy: a clinical and evidence-based approach. Curr Opin <!--This node is not processed by any templates: gx-->HIV <!--This node is not processed by any templates: gx-->AIDS 2009;4:493. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20048716" target="_blank">[PubMed: 20048716]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Grant PM et al. The use of resistance testing in the management of <!--This node is not processed by any templates: gx-->HIV-1-infected patients. Curr Opin HIV <!--This node is not processed by any templates: gx-->AIDS 2009;4:474. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20048713" target="_blank">[PubMed: 20048713]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">MacArthur RD. Understanding <!--This node is not processed by any templates: gx-->HIV phenotypic resistance testing: usefulness in managing treatment-experienced patients. <!--This node is not processed by any templates: gx-->AIDS Rev 2009;11:223. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19940949" target="_blank">[PubMed: 19940949]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Taylor S et al. Using <!--This node is not processed by any templates: gx-->HIV resistance tests in clinical practice. J Antimicrob Chemother 2009;64:218. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19535382" target="_blank">[PubMed: 19535382]</a></span></p>
  HLA typing:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->HLA (<!--This node is not processed by any templates: gx-->human leukocyte antigen) typing</strong>, serum and blood (HLA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST (2 mL) and yellow (40 mL)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimens must be </p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->human leukocyte antigen (HLA) system consists of four closely linked loci (HLA-A, -B, -C, and -DR) located on the short arm of chromosome 6.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The previous <!--This node is not processed by any templates: gx-->gold standard technique for <!--This node is not processed by any templates: gx-->HLA phenotyping was the complement-dependent cytotoxicity test. This is a complement-mediated serologic assay in which antiserum containing specific anti-HLA antibodies is added to peripheral blood lymphocytes. Cell death indicates that the lymphocytes carried the specific targeted antigen. The three HLA-A, -B, and -C are determined in this manner. The HLA-D locus (DR or D-related) is determined by mixed lymphocyte culture.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">DNA-based methods for <!--This node is not processed by any templates: gx-->HLA genotyping have largely replaced traditional HLA testing based on serologic assays.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Useful in:</strong>
      Evaluation of transplant candidates and potential donors and for paternity and
      forensic testing.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">HLA typing is usually performed for <!--This node is not processed by any templates: gx-->matching transplantation candidates and potential donors, in blood product matching (eg, platelets), and in paternity testing. It is also helpful in diagnosis of certain diseases (eg, B27 for ankylosing spondylitis) and prevention of <!--This node is not processed by any templates: gx-->adverse drug reactions associated with particular HLA antigens (eg, B*5701 for <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133622">abacavir</a> sensitivity).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Howell WM et al. The <!--This node is not processed by any templates: gx-->HLA system: immunobiology, HLA typing, antibody screening and crossmatching techniques. J Clin Pathol 2010;63:387. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20418230" target="_blank">[PubMed: 20418230]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Leffell MS et al. The role of the histocompatibility laboratory in <!--This node is not processed by any templates: gx-->desensitization for transplantation. Curr Opin Organ Transplant 2009;14:398. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19417655" target="_blank">[PubMed: 19417655]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lu Y et al. Multiplex <!--This node is not processed by any templates: gx-->HLA-typing by pyrosequencing. Methods Mol Biol 2009;496:89. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18839107" target="_blank">[PubMed: 18839107]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tinckam K. Histocompatibility methods. Transplant Rev (Orlando) 2009;23:80. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19298939" target="_blank">[PubMed: 19298939]</a></span></p>
  HLA-B27 typing:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->HLA-B27 typing,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Yellow</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimens must be </p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The HLA-B27 <!--This node is not processed by any templates: gx-->allele is found in approximately 8% of the US white population. It occurs less frequently in the African American population.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PCR-based <!--This node is not processed by any templates: gx-->HLA-B27 testing is available.</p>
    :interpretation: There is an increased incidence of spondyloarthritis among patients
      who are HLA-B27–positive. HLA-B27 is present in 88% of Caucasian patients with
      ankylosing spondylitis. It is also associated with the development of reactive
      arthritis (formerly known as Reiter syndrome) (80%) following infection with
      enteric organisms, such as <i xmlns:xlink="http://www.w3.org/1999/xlink">Yersinia,
      Shigella,</i> or <i xmlns:xlink="http://www.w3.org/1999/xlink">Salmonella.</i>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The best diagnostic test for ankylosing spondylitis is a lumbar spine film and not HLA-B27 typing.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->HLA-B27 testing is not usually clinically indicated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sheehan NJ. <!--This node is not processed by any templates: gx-->HLA-B27: What's new? Rheumatology (Oxford) 2010;49:621. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20083539" target="_blank">[PubMed: 20083539]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Zamecki KJ et al. <!--This node is not processed by any templates: gx-->HLA typing in uveitis: use and misuse. Am J Ophthalmol 2010;149:189.e2. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20103052" target="_blank">[PubMed: 20103052]</a></span></p>
  Homocysteine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Homocysteine,</strong> plasma or serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 4–12 mcmol/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 4–10 mcmol/L (method- and age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(Fasting specimen is required; plasma or serum must be separated from cells within 1 hour of collection.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Homocysteine is a naturally occurring, sulfur-containing <!--This node is not processed by any templates: dx-->amino acid produced during catabolism of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=42" target="_blank" class="ndbclass"><i>methionine</i></a>, an essential <!--This node is not processed by any templates: dx-->amino acid.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is metabolized by two major pathways: remethylation and transsulfuration. Several vitamins function as cofactors and substrates in these pathways: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133917">folic acid</a> and <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> regulate the remethylation pathway catalyzed by methylenetetrahydrofolate reductase (MTHFR) and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=42" target="_blank" class="ndbclass"><i>methionine</i></a> synthase, respectively, whereas <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">6</span> is a cofactor for cystathionine β-synthase, a key <!--This node is not processed by any templates: dx-->enzyme in the transsulfuration pathway. Deficiencies in one or more of these vitamins can lead to acquired hyperhomocysteinemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Homocystinuria is a rare <!--This node is not processed by any templates: gx-->autosomal recessive disorder that usually results from defective activity of cystathione β-synthase.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Homocystinuria due to defects in cystathionine β-synthase, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=42" target="_blank" class="ndbclass"><i>methionine</i></a> synthase or intracellular cobalamin metabolism, MTHFR C677T mutation, deficiency of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133917">folic acid</a> or B vitamins (eg, B<span class="subclass " style="vertical-align: sub">12</span>, B<span class="subclass " style="vertical-align: sub">6</span>), cigarette smoking, chronic <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> ingestion, renal failure, systemic lupus erythematosus, hypothyroidism, <!--This node is not processed by any templates: gx-->diabetes mellitus, certain medications (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133543">methotrexate</a>, <!--This node is not processed by any templates: dx-->nicotinic acid, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134059">theophylline</a>, L-dopa), and advanced age.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Down syndrome, hyperthyroidism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hyperhomocysteinemia is typically defined as a total homocysteine level above the 95th <!--This node is not processed by any templates: gx-->percentile of a control population, which in most studies is approximately 15 mcmol/L. Hyperhomocysteinemia may be classified as moderate (16–30), intermediate (31–100), and severe (&gt; 100 mcmol/L).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clinical and epidemiologic studies have demonstrated that hyperhomocysteinemia is an independent <!--This node is not processed by any templates: gx-->risk factor for atherosclerosis and coronary heart disease and for arterial and venous thromboembolism. Nevertheless, due to the lack of definitive evidence for clinical treatment outcome benefits from reducing <!--This node is not processed by any templates: gx-->homocysteine levels, routine screening for hyperhomocysteinemia is not recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is reasonable to determine levels of fasting <!--This node is not processed by any templates: gx-->homocysteine in high-risk patients, especially those with strong family history of premature atherosclerosis or with arterial occlusive diseases, as well as their family members.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For patients with elevated <!--This node is not processed by any templates: gx-->homocysteine concentration, it is important to check their <!--This node is not processed by any templates: dx-->vitamin status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clarke R et al. B-<!--This node is not processed by any templates: dx-->Vitamin Treatment Trialists' Collaboration. Effects of lowering <!--This node is not processed by any templates: gx-->homocysteine levels with B vitamins on cardiovascular disease, cancer, and cause-specific mortality: <!--This node is not processed by any templates: gx-->meta-analysis of 8 randomized trials involving 37,485 individuals. Arch Intern Med 2010;170:1622. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20937919" target="_blank">[PubMed: 20937919]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Di Minno MN et al. <!--This node is not processed by any templates: gx-->Homocysteine and arterial thrombosis: challenge and opportunity. Thromb Haemost 2010;103:942. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20352150" target="_blank">[PubMed: 20352150]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Khandanpour N et al. <!--This node is not processed by any templates: gx-->Homocysteine and peripheral arterial disease: <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->meta-analysis. Eur J Vasc Endovasc Surg 2009;38:316. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19560951" target="_blank">[PubMed: 19560951]</a></span></p>
  5-Hydroxyindoleacetic acid:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>5-Hydroxyindoleacetic acid,</strong> urine (5-HIAA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2–8 mg/24 hr [10–40 mcmol/d]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine bottle containing hydrochloric acid</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Serotonin (<!--This node is not processed by any templates: gx-->5-hydroxytryptamine) is a neurotransmitter that is metabolized by monoamine oxidase (MAO) to 5-HIAA and then excreted into the urine.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Serotonin is secreted by most <!--This node is not processed by any templates: gx-->carcinoid tumors, which arise from neuroendocrine cells in locations derived from the embryonic gut.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Biochemical diagnosis of gastrointestinal <!--This node is not processed by any templates: gx-->carcinoids is established by demonstrating elevation of urinary 5-HIAA or plasma chromogranin A or <!--This node is not processed by any templates: gx-->serotonin.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Metastatic <!--This node is not processed by any templates: gx-->carcinoid tumor (foregut, midgut, and bronchial). Nontropical sprue (slight increase). Diet: Bananas, walnuts, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=890" target="_blank" class="ndbclass"><i>avocado</i></a>, eggplant, pineapple, plums. Drugs: <!--This node is not processed by any templates: dx-->reserpine.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> Rectal <!--This node is not processed by any templates: gx-->carcinoids (usually), renal insufficiency. Drugs: MAO inhibitors, phenothiazines.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is often falsely positive because pretest probability is low. Using 5-HIAA/Cr ratio may improve performance.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urinary 5-HIAA excretion is used as a biochemical tumor marker for clinical diagnosis, to monitor treatment effects, and as a prognostic predictor. A very high concentration of urinary 5-HIAA is an indicator that a gastrointestinal carcinoid tumor is <!--This node is not processed by any templates: gx-->malignant.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because most <!--This node is not processed by any templates: gx-->carcinoid tumors drain into the portal vein and <!--This node is not processed by any templates: gx-->serotonin is rapidly cleared by the liver, the carcinoid syndrome (flushing, bronchial constriction, diarrhea, hypotension, and cardiac valvular lesions) is a late manifestation of carcinoid tumors, appearing only after hepatic <!--This node is not processed by any templates: gx-->metastasis has occurred.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ghevariya V et al. <!--This node is not processed by any templates: gx-->Carcinoid tumors of the gastrointestinal tract. South Med J 2009;102:1032. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19738517" target="_blank">[PubMed: 19738517]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pasieka JL. <!--This node is not processed by any templates: gx-->Carcinoid tumors. Surg Clin North Am 2009;89:1123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19836488" target="_blank">[PubMed: 19836488]</a></span></p>
  IgG index:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->IgG index,</strong> serum and CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.29–0.59 ratio</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or red (serum), glass or plastic tube (CSF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect serum and CSF simultaneously.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test compares CSF <!--This node is not processed by any templates: dx-->IgG and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> levels with serum levels. The formula used for CSF <!--This node is not processed by any templates: dx-->IgG index calculation is: (CSF <!--This node is not processed by any templates: dx-->IgG/CSF <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>)/(serum <!--This node is not processed by any templates: dx-->IgG/serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An increased ratio allegedly reflects synthesis of <!--This node is not processed by any templates: dx-->IgG within the central nervous system.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Multiple
      sclerosis (80–90%), neurosyphilis, <!--This node is not processed by any templates:
      gx-->subacute sclerosing panencephalitis, other inflammatory and infectious
      CNS diseases.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is reasonably sensitive but not specific for multiple sclerosis. There is no predictable correlation between the <!--This node is not processed by any templates: dx-->IgG index values and the oligoclonal <!--This node is not processed by any templates: dx-->IgG band number in patients with multiple sclerosis (see <a href="#56992888" class="reflink">Oligoclonal bands</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Luque FA et al. <!--This node is not processed by any templates: gx-->Cerebrospinal fluid analysis in <!--This node is not processed by any templates: gx-->multiple sclerosis. Int Rev Neurobiol 2007;79:341. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17531849" target="_blank">[PubMed: 17531849]</a></span></p>
  Immunofixation electrophoresis:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Immunofixation electrophoresis (IFE),</strong> serum or urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST (serum)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: 'IFE is used to identify specific immunoglobulin (<!--This node is not
      processed by any templates: dx-->Ig) classes. Proteins are separated electrophoretically
      on several tracks on a gel. Antisera specific to individual classes of molecules
      are added to each track. If specific classes of heavy or light chain are present,
      insoluble complexes form with the antisera, which can then be stained and detected.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Presence of identifiable monoclonal protein: plasma cell <!--This node is not processed by any templates: gx-->neoplasms (myeloma, Waldenström macroglobulinemia, heavy chain disease, primary amyloidosis, monoclonal gammopathy of undetermined significance, plasmacytoma), lymphoma, leukemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The most common M-protein seen in myeloma is the <!--This node is not processed by any templates: dx-->IgG type, followed by IgA and light chain only.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IFE is indicated to define an overt or suspicious <!--This node is not processed by any templates: dx-->Ig spike seen on serum protein electrophoresis (SPEP) or urine protein electrophoresis (UPEP), to differentiate a polyclonal from a monoclonal increase (eg, M-protein in serum, Bence Jones protein in urine), and to identify the nature of a monoclonal increase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The IFE detection limit for M-protein is approximately 25 mg/dL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Immuno-subtraction capillary zone electrophoresis (CZE) is an alternative test to IFE, and is increasingly used in clinical laboratories.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kyle RA et al. Monoclonal gammopathy of undetermined significance and smoldering multiple myeloma. Curr Hematol Malig Rep 2010;5:62. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20425398" target="_blank">[PubMed: 20425398]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nau KC et al. Multiple myeloma: diagnosis and treatment. Am <!--This node is not processed by any templates: dx-->Fam Physician 2008;78:853. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18841734" target="_blank">[PubMed: 18841734]</a></span></p>
  Immunoglobulins:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Immunoglobulins,</strong> serum (<!--This node is not processed by any templates: dx-->Ig)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgA: 0.78–3.67 g/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgG: 5.83–17.6 g/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgM: 0.52–3.35 g/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG makes up about 85% of total serum immunoglobulins and predominates late in immune responses. It is the only immunoglobulin to cross the placenta.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgM antibody predominates early in immune responses.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Secretory IgA plays an important role in host defense mechanisms by blocking transport of microbes across mucosal surfaces.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ <strong>IgG:</strong> <i>Polyclonal:</i> Autoimmune diseases (eg, SLE, <!--This node is not processed by any templates: gx-->rheumatoid arthritis), <!--This node is not processed by any templates: gx-->sarcoidosis, chronic liver diseases, some parasitic diseases, chronic or recurrent infections.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Monoclonal:</i> Multiple myeloma (<!--This node is not processed by any templates: dx-->IgG type), lymphomas, or other <!--This node is not processed by any templates: gx-->malignancies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ <strong>IgM:</strong> <i>Polyclonal:</i> Isolated infections such as viral hepatitis, infectious mononucleosis, early response to bacterial or parasitic infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Monoclonal:</i> Waldenström macroglobulinemia, lymphoma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ <strong>IgA:</strong> <i>Polyclonal:</i> Chronic liver disease, chronic infections (especially of the GI and respiratory tracts).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Monoclonal:</i> Multiple myeloma (IgA).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ <strong>IgG:</strong> Immunosuppressive therapy, genetic (severe combined immunodeficiency disease [SCID], Wiskott Aldrich syndrome, common variable immunodeficiency).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ <strong>IgM:</strong> Immunosuppressive therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ <strong>IgA:</strong> Inherited IgA deficiency (<!--This node is not processed by any templates: gx-->ataxia telangiectasia, combined immunodeficiency disorders).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Protein electrophoresis (PEP, serum and/or urine) followed by IFE detects monoclonal immunoglobulin (paraprotein in serum, Bence Jones protein in urine).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantitative immunoglobulin levels are indicated in the evaluation of immunodeficiency. In X-linked agammaglobulinemia (also known as Bruton agammaglobulinemia), immunoglobulins of all classes are nearly undetectable, and there is a complete lack of circulating B cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG deficiency is associated with recurrent and occasionally severe pyogenic infections.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The most common form of multiple myeloma is the <!--This node is not processed by any templates: dx-->IgG type, followed by IgA type. Myeloma of IgM, IgD, or IgE type is rare. Quantitation of the serum paraprotein is used for treatment monitoring and patient follow-up.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Berenson JR et al. Monoclonal gammopathy of undetermined significance: a consensus statement. Br J Haematol 2010;150:28. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20507313" target="_blank">[PubMed: 20507313]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nau KC et al. Multiple myeloma: diagnosis and treatment. Am <!--This node is not processed by any templates: dx-->Fam Physician 2008;78:853. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18841734" target="_blank">[PubMed: 18841734]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wood PM. Primary antibody deficiency syndromes. Curr Opin Hematol 2010;17:356. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20442656" target="_blank">[PubMed: 20442656]</a></span></p>
  Inhibitor screen (1:1 mix):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Inhibitor screen (1:1 mix),</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fill tube completely.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is useful for evaluating a prolonged PTT and/or <!--This node is not processed by any templates: gx-->PT. (Presence of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> should first be excluded.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patient's plasma is mixed with pooled normal plasma (1:1 mix) and PTT and/or <!--This node is not processed by any templates: gx-->PT are performed. If the patient has a factor deficiency, the post-mixing PTT/PT will be normal (correction). If an inhibitor is present, the post-mixing PTT/PT will still be prolonged (no correction) immediately and/or after incubation.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Presence of inhibitor: Antiphospholipid antibodies (lupus <!--This node is not processed by any templates: dx-->anticoagulant, LAC), factor-specific antibodies, or both.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> Factor deficiencies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See evaluation of isolated prolongation of PTT (<a href="#56998711" class="reflink">Figure 9–22</a>).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lupus <!--This node is not processed by any templates: dx-->anticoagulant is a nonspecific inhibitor, which prolongs PTT on inhibitor screen (1:1 mix study) both immediately and after 1–2 hours' incubation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1- to 2-hour <!--This node is not processed by any templates: gx-->incubation period is often needed to detect factor-specific antibodies with low <i>in</i> <i>vitro</i> affinities (eg, post-mixing PTT is normal immediately, but is prolonged after incubation).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ledford-Kraemer MR. Laboratory testing for lupus anticoagulants: pre-examination variables, mixing studies, and diagnostic criteria. Semin Thromb Hemost 2008;34:380. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18814072" target="_blank">[PubMed: 18814072]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tripodi A. Testing for lupus anticoagulants: all that a clinician should know. Lupus 2009;18:291. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19276296" target="_blank">[PubMed: 19276296]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Verbruggen B et al. Improvements in factor VIII inhibitor detection: from Bethesda to Nijmegen. Semin Thromb Hemost 2009;35:752. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20169511" target="_blank">[PubMed: 20169511]</a></span></p>
  Insulin antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Insulin antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This assay quantitatively measures human serum autoantibodies to endogenous insulin or antibodies to exogenous insulin. Insulin antibodies develop in nearly all diabetics treated with insulin. Most antibodies are <!--This node is not processed by any templates: dx-->IgG and do not cause clinical problems.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Occasionally, high-affinity antibodies can bind to exogenous insulin and cause insulin resistance.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Insulin therapy, type 1 <!--This node is not processed by any templates:
      gx-->diabetes mellitus before treatment (secondary to autoimmune pancreatic
      B-cell destruction).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Insulin antibodies interfere with most assays for total insulin and C-peptide. Free insulin and free C-peptide can be measured instead in patients with insulin antibodies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Insulin antibody test is not sensitive or specific for the detection of surreptitious insulin use; use C-peptide level instead.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If anti-insulin antibody is present in a child with diabetes who is not insulin-treated, the diagnosis of type 1 diabetes is confirmed. The detection of anti-insulin antibody in insulin-treated patients is of no diagnostic utility.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Anti-insulin antibody only roughly correlates with insulin requirements in patients with diabetes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bingley PJ. Clinical applications of diabetes antibody testing. J Clin Endocrinol Metab 2010;95:25. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19875480" target="_blank">[PubMed: 19875480]</a></span></p>
  Insulin, immunoreactive:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Insulin, immunoreactive,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">6–35 mcU/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[42–243 pmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting sample required. Measure <!--This node is not processed by any templates: dx-->glucose concurrently.</p>
    :basis: Measures levels of insulin, either endogenous or exogenous.
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Insulin-resistant states (eg, obesity, type 2 <!--This node is not processed by any templates: gx-->diabetes mellitus, <!--This node is not processed by any templates: gx-->uremia, glucocorticoids, <!--This node is not processed by any templates: gx-->acromegaly), liver disease, surreptitious use of insulin or oral hypoglycemic agents, insulinoma (pancreatic islet cell tumor).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Type 1 <!--This node is not processed by any templates: gx-->diabetes mellitus, hypopituitarism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of serum insulin level has little clinical value except in the diagnosis of fasting <!--This node is not processed by any templates: gx-->hypoglycemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An insulin-to-<!--This node is not processed by any templates: dx-->glucose ratio &gt; 0.3 is presumptive evidence of insulinoma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">C-peptide should be used as well as serum insulin to distinguish insulinoma from surreptitious insulin use, since C-peptide will be absent with exogenous insulin use.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Neal JM et al. Insulin immunoassays in the detection of insulin analogues in factitious <!--This node is not processed by any templates: gx-->hypoglycemia. Endocr Pract 2008;14:1006. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19095600" target="_blank">[PubMed: 19095600]</a></span></p>
  Insulin-like growth factor-1:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Insulin-like <!--This node is not processed by any templates: dx-->growth factor-1,</strong> plasma (IGF-1, previously known as somatomedin C)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">123–463 ng/mL (age- and sex-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: 'Insulin-like <!--This node is not processed by any templates: dx-->growth
      factor-1 is a <!--This node is not processed by any templates: dx-->growth hormone
      (<!--This node is not processed by any templates: dx-->GH)-dependent plasma
      peptide produced by the liver. It mediates the growth-promoting effect of <!--This
      node is not processed by any templates: dx-->GH. It has an anabolic, insulin-like
      action on fat and muscle and stimulates <!--This node is not processed by any
      templates: dx-->collagen and protein synthesis. Its level is relatively constant
      throughout the day. Its concentration is regulated by genetic factors, nutrient
      intake, <!--This node is not processed by any templates: dx-->GH, and other
      hormones such as T4, <!--This node is not processed by any templates: dx-->cortisol,
      and sex steroids.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acromegaly (level correlates with disease activity better than <!--This node is not processed by any templates: dx-->GH level).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pituitary dwarfism, hypopituitarism, Laron dwarfism (end-organ resistance to <!--This node is not processed by any templates: dx-->GH), fasting for 5–6 days, poor nutrition, hypothyroidism, cirrhosis. Values may be normal in <!--This node is not processed by any templates: dx-->GH-deficient patients with <!--This node is not processed by any templates: gx-->hyperprolactinemia or craniopharyngioma.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IGF-1 is a sensitive test for acromegaly. Normal IGF-1 levels rule out active acromegaly.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In <!--This node is not processed by any templates: gx-->acromegaly, IGF-1 levels are useful for assessing the relative degree of <!--This node is not processed by any templates: dx-->GH excess, because changes in IGF-1 correlate with changes in symptoms and soft tissue growth. IGF-1 is also very useful in monitoring the symptomatic response to therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IGF-1 can be decreased in adult <!--This node is not processed by any templates: dx-->GH deficiency, but it is not a sensitive test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bidlingmaier M. Pitfalls of insulin-like <!--This node is not processed by any templates: dx-->growth factor I assays. Horm Res 2009;71(Suppl 1):30. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19153502" target="_blank">[PubMed: 19153502]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Frystyk J et al. The current status of IGF-I assays—a 2009 update. Growth Horm IGF Res 2010;20:8. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19818658" target="_blank">[PubMed: 19818658]</a></span></p>
  Intrinsic factor blocking antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Intrinsic factor blocking antibody (IFBA)</strong>, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Vitamin B<span class="subclass " style="vertical-align: sub">12</span> (cobalamin) deficiency can lead to megaloblastic anemia and neurologic deficits. The most common cause of B<span class="subclass " style="vertical-align: sub">12</span> deficiency in developed countries is pernicious anemia (PA). Pernicious anemia is an <!--This node is not processed by any templates: gx-->autoimmune disorder that results in diminished or absent gastric acid, pepsin, and intrinsic factor (IF) production. Most PA patients have autoantibodies against gastric parietal cells or IF, with the latter being very specific but present in only 50–60% of cases. Parietal cell antibodies are more sensitive but less specific.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of serum B<span class="subclass " style="vertical-align: sub">12</span>, either preceded or followed by serum methylmalonic acid (MMA) test, is the first step in diagnosing pernicious anemia (PA). If these tests support B<span class="subclass " style="vertical-align: sub">12</span> deficiency, then intrinsic factor blocking antibody (IFBA) testing may be indicated to confirm PA as the etiology.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Pernicious anemia (sensitivity 50–60%, <!--This node is not processed
      by any templates: gx-->specificity &gt;95%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A positive IFBA test supports very strongly a diagnosis of PA. Since the diagnostic sensitivity of IFBA testing for PA is 50–60%, an indeterminate or negative IFBA test does not exclude the diagnosis of PA. In these patients, either PA or another etiology, such as malnutrition, may be present. Measurement of serum gastrin levels will help in these cases. In patients with PA, fasting serum gastrin is elevated (&gt;200 pg/mL) as a compensatory response to the achlorhydria that is present in this condition.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Do not order IFBA testing in patients who received a <!--This node is not processed by any templates: dx-->vitamin B12 injection within the previous 2 weeks because high levels of <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> can interfere with the assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lahner E et al. Pernicious anemia: new insights from a gastroenterological point of view. World J Gastroenterol 2009;15:5121. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19891010" target="_blank">[PubMed: 19891010]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ward PC. Modern approaches to the investigation of <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency. Clin Lab Med 2002;22:435. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/12134470" target="_blank">[PubMed: 12134470]</a></span></p>
  Iodine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Iodine</strong>, 24-hr urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">90–1000 mcg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.7–7.9 mcmol/24 hr]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Requires refrigerated aliquot of &gt;10 mL of well-mixed 24-hour urine collection. Do not freeze.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">Iodine</a> is a trace mineral essential for the production of thyroid hormones. Symptoms and signs of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> deficiency include thyroid goiter, mental retardation, and stunted growth in children.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">90% of ingested <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> is excreted in urine. The measurement of urinary <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> excretion serves as an index and estimate of dietary <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> intake.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Excess <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> intake, <!--This node is not processed by any templates: dx-->iodine-containing <!--This node is not processed by any templates: gx-->drug therapy or contrast media exposure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Deficiency in dietary <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is used to detect <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> deficiency. Plant foods are poor source of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> so vegetarians are at risk for <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> deficiency, especially if they avoid <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> enriched salt.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful for monitoring <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> excretion rate as an index of daily <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> replacement therapy, and for correlating total body <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> load with <span class="supclass" style="vertical-align: super">131</span>I-uptake studies in assessing thyroid function.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Values &gt;1000 mcg/24 hr may indicate dietary excess, but more frequently suggest recent drug or contrast media exposure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Als C et al. Quantification of urinary <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a>: a need for revised thresholds. Eur J Clin Nutr 2003;57:1181. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/12947440" target="_blank">[PubMed: 12947440]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Vejbjerg P et al. <!--This node is not processed by any templates: gx-->Estimation of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> intake from various urinary <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> measurements in population studies. Thyroid 2009;19:1281. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19888863" target="_blank">[PubMed: 19888863]</a></span></p>
  Iron:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> (Fe),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">50–175 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[9–31 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemolyzed sample unacceptable</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> concentration is determined by absorption from the intestine; storage in the intestine, liver, spleen, bone marrow; rate of breakdown or loss of hemoglobin; and rate of synthesis of new hemoglobin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The key regulator of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> homeostasis is hepcidin. Hepcidin excess or deficiency contributes to the dysregulation of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> homeostasis in hereditary and acquired <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> disorders.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hemosiderosis (eg, multiple transfusions, excess <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> administration), acute Fe poisoning (children), hemolytic anemia, pernicious anemia, aplastic or hypoplastic anemia, viral hepatitis, lead poisoning, <!--This node is not processed by any templates: gx-->thalassemia, <!--This node is not processed by any templates: gx-->hemochromatosis. Drugs: <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, <!--This node is not processed by any templates: dx-->ethanol, oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency, nephrotic syndrome, chronic renal failure, many infections, active <!--This node is not processed by any templates: gx-->hematopoiesis, <!--This node is not processed by any templates: gx-->remission of pernicious anemia, hypothyroidism, <!--This node is not processed by any templates: gx-->malignancy (carcinoma), postoperative state, kwashiorkor.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Absence of stainable <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> on bone marrow aspirate differentiates <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency from other causes of microcytic anemia (eg, thalassemia, sideroblastic anemia, some chronic disease anemias), but the procedure is invasive and expensive. Serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity, transferrin saturation, serum ferritin or soluble transferrin receptor may obviate the need for bone marrow examination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>, transferrin saturation and ferritin are useful in screening family members for hereditary <!--This node is not processed by any templates: gx-->hemochromatosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Recent transfusion confounds the test results.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pasricha SR et al. Diagnosis and management of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anaemia: a clinical update. Med J Aust 2010;193:525. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21034387" target="_blank">[PubMed: 21034387]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pietrangelo A. Hepcidin in human <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> disorders: therapeutic implications. J Hepatol 2011;54:173. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20932599" target="_blank">[PubMed: 20932599]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Van Vranken M. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:1117. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21121557" target="_blank">[PubMed: 21121557]</a></span></p>
  Iron-binding capacity:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a>-binding capacity,</strong> total, serum (TIBC)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">250–460 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[45–82 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> is transported in plasma complexed to transferrin, which is synthesized in the liver.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity is calculated from transferrin levels measured immunologically. Each molecule of transferrin has two <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding sites; so its <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity is 1.47 mg/g.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normally, transferrin carries an amount of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> representing about 16–60% of its capacity to bind <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> (eg, % saturation of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity is 16–60%).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency anemia, late pregnancy, infancy, acute hepatitis. Drugs: oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypoproteinemic states (eg, nephrotic syndrome, starvation, malnutrition, cancer), <!--This node is not processed by any templates: gx-->hemochromatosis, <!--This node is not processed by any templates: gx-->thalassemia, hyperthyroidism, chronic infections, chronic inflammatory disorders, chronic liver disease, other chronic disease.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TIBC correlates with serum transferrin, but the relationship is not linear over a wide range of transferrin values and is disrupted in diseases affecting transferrin-binding capacity or other <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding proteins.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Increased % transferrin saturation with <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> is seen in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> overload (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> poisoning, hemolytic anemia, sideroblastic anemia, <!--This node is not processed by any templates: gx-->thalassemia, <!--This node is not processed by any templates: gx-->hemochromatosis, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134025">pyridoxine</a> deficiency, aplastic anemia, RBC transfusions).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Decreased % transferrin saturation with <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> is seen in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency (usually saturation </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transferrin levels can also be used to assess nutritional status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Recent transfusion confounds the test results.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pasricha SR et al. Diagnosis and management of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anaemia: a clinical update. Med J Aust 2010;193:525. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21034387" target="_blank">[PubMed: 21034387]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Van Vranken M. Evaluation of microcytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:1117. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21121557" target="_blank">[PubMed: 21121557]</a></span></p>
  Islet cell antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Islet cell antibodies (ICAs)</strong>, <!--This node is not processed by any templates: dx-->IgG, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Islet cell antibodies (ICAs) are associated with type 1 diabetes or insulin-dependent <!--This node is not processed by any templates: gx-->diabetes mellitus (IDDM). ICAs attack pancreatic islet cells, leading to insulin deficiency. ICAs are present in the serum of patients during the prediabetic phase and predict development of type 1 disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ICAs are detected on thin frozen sections of human pancreas by indirect immunofluorescence assay (IFA), which measures a variety of autoantibodies and is semi-quantitative.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ICAs include antibodies directed against several islet cell autoantigens, including insulin, <!--This node is not processed by any templates: dx-->glutamic acid decarboxylase (<!--This node is not processed by any templates: gx-->GAD), insulinoma-associated protein 2 (IA2), and efflux <!--This node is not processed by any templates: dx-->zinc transporter (ZnT8). Radioimmunoassays are available for evaluating specific insulin, <!--This node is not processed by any templates: gx-->GAD and IA2 autoantibodies, which are more reliable markers for the prediabetic state.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Type 1 diabetes mellitus; individuals at risk for developing type
      1 diabetes mellitus.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful in assessing risk and predicting onset of type 1 diabetes. Measurements of insulin Ab, GAD Ab, and IA2 Ab are useful adjuncts to measuring ICAs. Predictive value for the development of type I diabetes in first-degree relatives of patients with type 1 diabetes increases to 90–100% when the ICAs are strongly and persistently positive, ICAs are present in combination with insulin Ab or GAD antibodies, or when 2 or more of GAD, IA2, and insulin autoantibodies are present.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although not required for diagnosis, an assay for ICAs can be useful in aiding the differential diagnosis of type 1 (eg, latent autoimmune diabetes) versus type 2 diabetes. ICAs are present in 85% of newly diagnosed type 1 diabetic patients, but are rarely detected in type 2 diabetic patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bingley PJ. Clinical applications of diabetes antibody testing. Clin Endocrinol Metab 2010;95:25. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19875480" target="_blank">[PubMed: 19875480]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bonifacio E et al. Advances in prediction and <!--This node is not processed by any templates: gx-->natural history of type1 diabetes. Endocrinol Metab Clin North Am 2010;39:513. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20723817" target="_blank">[PubMed: 20723817]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Winter WE et al. Type 1 diabetes islet autoantibody markers. Diabetes Technol Ther 2002;4:817. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/12614488" target="_blank">[PubMed: 12614488]</a></span></p>
  JAK2 (V617F) mutation:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>JAK2</i></b> <strong>(V617F) mutation,</strong> blood or bone marrow</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: '<i xmlns:xlink="http://www.w3.org/1999/xlink">JAK2</i> stands for the
      Janus Kinase 2. Detection of the <i xmlns:xlink="http://www.w3.org/1999/xlink">JAK2</i>
      V617F mutation provides a qualitative diagnostic marker for the non-chronic
      myelogenous leukemia subgroup of myeloproliferative disorders, including <!--This
      node is not processed by any templates: gx-->polycythemia vera (<!--This node
      is not processed by any templates: gx-->PV), essential thrombocythemia (ET),
      and chronic <!--This node is not processed by any templates: gx-->idiopathic
      myelofibrosis (CIMF). The V617F mutation, a valine-to-<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=653"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>phenylalanine</i></a>
      substitution at <!--This node is not processed by any templates: gx-->codon
      617, leads to constitutive <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1037"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>tyrosine</i></a>
      phosphorylation activity, which is believed to confer independence and/or hypersensitivity
      of myeloid progenitors to <!--This node is not processed by any templates: gx-->cytokines
      (eg, <!--This node is not processed by any templates: dx-->erythropoietin).'
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      PV (∼80%), ET (50%), CIMF (40%).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A positive result identifies a <i>JAK2</i> V617F mutation and is strongly supportive of a diagnosis of PV, ET, or CIMF. It is particularly useful for establishing a diagnosis of PV in patients with marked erythrocytosis (eg, hemoglobin &gt; 18.5 g/dL in males or &gt;16.5 g/dL in females).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative result does not rule out the possibility of diagnosis of <!--This node is not processed by any templates: gx-->PV, ET, or CIMF. Reflex testing for <i>JAK2</i> exon 12/13 mutations and <i>MPL</i> W515 mutation is often indicated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See diagnostic evaluation for <!--This node is not processed by any templates: gx-->polycythemia and thrombocytosis (<a href="#56998709" class="reflink">Figures 9–21</a> and <a href="#56998719" class="reflink">9–26</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kilpivaara O et al. <i>JAK2</i> and <i>MPL</i> mutations in myeloproliferative neoplasms: discovery and science. Leukemia 2008;22:1813. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18754026" target="_blank">[PubMed: 18754026]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Koppikar P et al. <i>JAK2</i> and <i>MPL</i> mutations in myeloproliferative <!--This node is not processed by any templates: gx-->neoplasms. Acta Haematol 2008;119:218. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18566540" target="_blank">[PubMed: 18566540]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Spivak JL. Narrative review: Thrombocytosis, <!--This node is not processed by any templates: gx-->polycythemia vera, and <i>JAK2</i> mutations: the phenotypic mimicry of chronic myeloproliferation. Ann Intern Med 2010;152:300. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20194236" target="_blank">[PubMed: 20194236]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tefferi A. Novel mutations and their functional and clinical relevance in myeloproliferative neoplasma: <i>JAK2, MPL, TET2, ASXL1, CBL, IDH</i> and <i>IKZF1</i>. Leukemia 2010;24:1128. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20428194" target="_blank">[PubMed: 20428194]</a></span></p>
  Kappa and lambda free light chains:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Kappa and lambda free light chains</strong>, quantitative, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Free kappa (κ): 0.57–2.63 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Free lambda (λ): 0.33–1.94 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Free kappa/lambda ratio: 0.26–1.65</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Free kappa: 5.7–26.3 × 10<span class="supclass" style="vertical-align: super">3</span> g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Free lambda: 3.3–19.4 × 10<span class="supclass" style="vertical-align: super">3</span> g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma cells produce 1 of the 5 heavy chains (A, M, G, D, E) together with kappa (κ) or lambda (λ) molecules. There is an excess free light chain (FLC) production over heavy chain synthesis. Serum kappa FLCs are normally monomeric, while lambda FLCs tend to be dimeric, joined by disulphide bonds. The half-lives of serum FLCs are short (kappa 2–4 hours; lambda 3–6 hours).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The serum <!--This node is not processed by any templates: dx-->Ig FLC nephelometric immunoassay measures levels of free kappa and lambda light chains. Serum levels of FLC are dependent on the balance between production by plasma cells and <!--This node is not processed by any templates: gx-->renal clearance. When there is increased polyclonal <!--This node is not processed by any templates: dx-->Ig production and/or renal impairment, both kappa and lambda FLC concentrations can increase up to 30–40 fold. However, the κ/λ ratio remains unchanged. In contrast, plasma cell dyscrasias produce an excess of only one of the light-chain types (monoclonal), often with suppression of the alternate light chain, so κ/λ ratios become highly abnormal, either increased or decreased.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased, with abnormal κ/λ ratio:</strong> Multiple myeloma including intact <!--This node is not processed by any templates: dx-->Ig producing myeloma, light-chain-only myeloma and "nonsecretory" myeloma, primary amyloidosis (light-chain amyloidosis, AL), plasmacytoma, and high-risk monoclonal gammopathy of undetermined significance (MGUS).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased, with normal κ/λ ratio:</strong> Infection, renal impairment that is unrelated to plasma cell disorder.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The serum FLC assay, in combination with serum protein electrophoresis (SPEP) and immunofixation, yields high sensitivity in disease screening and may eliminate the need for 24-hr urine studies for diagnosis of plasma cell dyscrasias.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The baseline FLC levels are of prognostic value in all plasma cell dyscrasias.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because of short half-lives, FLC concentrations allow more rapid assessment of the effects of treatment than do those of intact monoclonal <!--This node is not processed by any templates: dx-->Ig (eg, the <!--This node is not processed by any templates: gx-->half-life of <!--This node is not processed by any templates: dx-->IgG is 21 days, and of IgA, 5 days).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">FLC molecules at high levels are frequently nephrotoxic. The FLC measurements thus can guide patient management.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dispenzieri A et al. International Myeloma Working Group guidelines for serum-free light chain analysis in multiple myeloma and related disorders. Leukemia 2009;23:215. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19020545" target="_blank">[PubMed: 19020545]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ozsan <!--This node is not processed by any templates: dx-->GH et al. Serum free light chain analysis in multiple myeloma and plasma cell dyscrasias. Expert Rev Clin Immunol 2011;7:65. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21162651" target="_blank">[PubMed: 21162651]</a></span></p>
  Lactate dehydrogenase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Lactate dehydrogenase (LDH),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">88–230 U/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.46–3.82 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemolyzed specimens are unacceptable.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">LDH is an <!--This node is not processed by any templates: dx-->enzyme that catalyzes the interconversion of lactate and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=34" target="_blank" class="ndbclass"><i>pyruvate</i></a> in the presence of NAD/<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1016" target="_blank" class="ndbclass"><i>NADH</i></a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is widely distributed in body cells and fluids.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because LDH is highly concentrated in RBCs, spuriously elevated serum levels occur if RBCs are hemolyzed during specimen collection.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Tissue necrosis, especially in acute injury of cardiac muscle, RBCs, kidney, skeletal muscle, liver, lung, and skin. Commonly elevated in various carcinomas, in <i>Pneumocystis jiroveci</i> pneumonia (78–94%) and non-Hodgkin lymphomas. Marked elevations occur in hemolytic anemias, megaloblastic anemia (<!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> and/or <!--This node is not processed by any templates: dx-->folate deficiency), PV, <!--This node is not processed by any templates: gx-->thrombotic thrombocytopenic purpura (TTP), hepatitis, cirrhosis, obstructive jaundice, renal disease, musculoskeletal disease, and CHF. Drugs causing hepatotoxicity (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">acetaminophen</a>) or hemolysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Drugs: clofibrate, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133914">fluoride</a> (low dose).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">LDH is an important prognostic marker for various non-Hodgkin lymphomas. It also correlates with disease transformation in patients with low-grade lymphomas.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum LDH is a useful prognostic biomarker in metastatic melanoma although serum S100B protein may be superior in predicting <!--This node is not processed by any templates: gx-->prognosis and response to treatment.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">LDH is not a useful liver function test, and it is not specific enough for the diagnosis of hemolytic or megaloblastic anemias.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In diagnosis of <!--This node is not processed by any templates: gx-->myocardial infarction, serum LDH has been replaced by cardiac-specific <!--This node is not processed by any templates: gx-->troponin I levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">LDH isoenzymes are not clinically useful.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">De Jone D et al. Predicting transformation in follicular lymphoma. Leuk Lymphoma 2009;50:1406. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19606378" target="_blank">[PubMed: 19606378]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gilligan <!--This node is not processed by any templates: dx-->TD et al. American Society of Clinical Oncology <!--This node is not processed by any templates: gx-->Clinical Practice Guideline on uses of serum tumor markers in adult males with germ cell tumors. J Clin Oncol 2010;28:3388. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20530278" target="_blank">[PubMed: 20530278]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gogas H et al. Biomarkers in melanoma. Ann Oncol 2009;20(Suppl 6):vi8. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19617299" target="_blank">[PubMed: 19617299]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kyrtsonis MC et al. Staging systems and <!--This node is not processed by any templates: gx-->prognostic factors as a guide to therapeutic decisions in multiple myeloma. Semin Hematol 2009;46:110. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19389494" target="_blank">[PubMed: 19389494]</a></span></p>
  Lactate:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Lactate,</strong> venous blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.5–2.0 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gray</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect on ice in gray-top tube containing <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133914">fluoride</a> to inhibit <i>in vitro</i> glycolysis and <!--This node is not processed by any templates: dx-->lactic acid production.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Severe tissue anoxia leads to anaerobic <!--This node is not processed by any templates: dx-->glucose metabolism with production of <!--This node is not processed by any templates: dx-->lactic acid (type A lactic acidosis). In other disorders, lactic acidosis (type B) occurs with no clinical evidence of inadequate tissue <!--This node is not processed by any templates: dx-->oxygen delivery.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lactate is a useful laboratory marker for monitoring tissue perfusion status in critically ill patients, particularly those with sepsis and <!--This node is not processed by any templates: gx-->septic shock.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Lactic acidosis, <!--This node is not processed by any templates:
      dx-->ethanol ingestion, sepsis, shock, liver disease, diabetic ketoacidosis,
      muscular exercise, <!--This node is not processed by any templates: gx-->hypoxia,
      regional hypoperfusion (bowel ischemia), prolonged use of a tourniquet (spurious
      elevation), MELAS (mitochondrial myopathy, <!--This node is not processed by
      any templates: gx-->encephalopathy, lactic acidosis, and stroke-like episodes),
      type I glycogen storage disease, fructose 1,6-diphosphatase deficiency (rare),
      <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=34" target="_blank"
      class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>pyruvate</i></a>
      dehydrogenase deficiency, non-Hodgkin and Burkitt lymphoma (rare). Drugs: phenformin,
      <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133970">metformin</a>
      (debated), <!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133523">isoniazid</a>
      toxicity, nucleoside reverse-transcriptase inhibitors.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lactic acidosis should be suspected when there is a markedly increased anion gap (&gt;18 meq/L) in the absence of other causes (eg, renal failure, <!--This node is not processed by any templates: gx-->ketosis, <!--This node is not processed by any templates: dx-->ethanol, methanol, or <!--This node is not processed by any templates: dx-->salicylate).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lactic acidosis is characterized by lactate levels &gt;5 mmol/L and serum pH </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dell'Aglio DM et al. Acute <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133970">metformin</a> overdose: examining serum pH, lactate level, and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133970">metformin</a> concentrations in survivors versus nonsurvivors: a <!--This node is not processed by any templates: gx-->systematic review of the literature. Ann Emerg Med 2009;54:818. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19556031" target="_blank">[PubMed: 19556031]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jansen TC et al. Blood lactate monitoring in critically ill patients: a systematic health technology assessment. Crit Care Med 2009;37:2827. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19707124" target="_blank">[PubMed: 19707124]</a></span></p>
  Lead:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Lead,</strong> whole blood (Pb)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Child (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Child (&gt;6 yr): </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Child (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Child (&gt;6 yr): </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Adult: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Industrial workers' limit: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Industrial workers' limit: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Navy</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Use trace metal-free navy blue top tube with <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lead salts are absorbed through ingestion, inhalation, or the skin. About 5–10% of ingested lead is found in blood, and 95% of this is in erythrocytes; 80–90% is taken up by bone, where it is relatively inactive.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lead poisons enzymes by binding to protein disulfide groups, leading to cell death.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lead levels fluctuate. Several specimens may be needed to rule out lead poisoning.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is substantial individual variability in vulnerability to lead.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Lead poisoning, including abnormal ingestion (especially lead-containing
      paint, water from lead plumbing, moonshine whiskey), occupational exposures
      (metal smelters, miners, welders, storage battery workers, auto manufacturers,
      ship builders, paint manufacturers, printing workers, pottery workers, gasoline
      refinery workers, demolition and tank cleaning workers), retained bullets.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cognition may be impaired by modest elevations of blood lead concentrations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Neurologic impairment may be detectable in children with lead levels of 15 mcg/dL and in adults at 30 mcg/dL; full-blown symptoms appear at &gt;60 mcg/dL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most chronic lead poisoning leads to a moderate anemia with basophilic stippling of erythrocytes on peripheral blood smear.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acute poisoning is rare and associated with abdominal pain and constipation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Recent studies have demonstrated that harmful effects can occur in children with blood lead levels less than the current limit of 10 mcg/dL, and a new cutoff value of 5 mcg/dL has been recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Warniment C et al. Lead poisoning in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:751. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20229974" target="_blank">[PubMed: 20229974]</a></span></p>
  Legionella antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Legionella</i></b> <strong>antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Submit paired sera, one collected within 2 weeks of illness and another 2–3 weeks later.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Legionella pneumophila</i> is a weakly staining gram-negative bacillus that causes Pontiac fever (acute influenza-like illness) and legionnaires disease (a pneumonia that may progress to a severe multisystem illness). It does not grow on routine bacteriologic culture media.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are at least 6 serogroups of <i>L. pneumophila</i> and at least 22 species of <i>Legionella.</i> Indirect immunofluorescent assays for <i>L. pneumophila</i> serogroup 1 (IgM and/or <!--This node is not processed by any templates: dx-->IgG) and serogroups 1–6 (IgM and/or <!--This node is not processed by any templates: dx-->IgG) are both available.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <i xmlns:xlink="http://www.w3.org/1999/xlink">Legionella</i> infection
      (80% of patients with pneumonia have a fourfold rise in titer); cross-reactions
      with other infectious agents (<i xmlns:xlink="http://www.w3.org/1999/xlink">Yersinia
      pestis</i> [plague], <i xmlns:xlink="http://www.w3.org/1999/xlink">Francisella
      tularensis</i> [tularemia], <i xmlns:xlink="http://www.w3.org/1999/xlink">Bacteroides
      fragilis, Mycoplasma pneumoniae, Leptospira interrogans,</i> campylobacter serotypes).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test provides only a retrospective laboratory diagnosis because it generally takes more than 3 weeks to mount a detectable antibody response.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">More than a fourfold rise in titer to &gt;1:128 in specimens gathered more than 3 weeks apart indicates recent infection. A single titer of &gt;1:256 is considered diagnostic.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">About 50–60% of cases of legionellosis may have a positive direct fluorescent antibody test. Culture can have a sensitivity of 50%. All three methods may increase sensitivity to 90%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test is species-specific. Polyvalent antiserum is needed to test for all serogroups and species.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine <i>Legionella</i> antigen testing, in adjunct to cultures, may provide a rapid turnaround for results. The urine antigen test is very specific, but the sensitivity ranges from 70% to 90% because it detects primarily serogroup 1 infections.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diederen BM. Legionella spp. and Legionnaires' disease. J Infect 2008;56:1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17980914" target="_blank">[PubMed: 17980914]</a></span></p>
  Leukemia/lymphoma phenotyping by flow cytometry:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Leukemia/lymphoma phenotyping by flow cytometry</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood, bone marrow aspirates, fine-needle aspirates, fresh tissue <!--This node is not processed by any templates: gx-->biopsies, body fluids.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a> or yellow (blood, bone marrow), green (bone marrow)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen should be delivered within 24 hours.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Immunophenotyping by multiparameter flow cytometry is an integral part of the diagnosis and classification systems for leukemias and <!--This node is not processed by any templates: gx-->malignant lymphomas. The majority of immunophenotyping markers are the cluster of differentiation antigens, or CD antigens. Other commonly used markers include glycophorin A, <!--This node is not processed by any templates: gx-->HLA-DR, immunoglobulin (<!--This node is not processed by any templates: dx-->Ig) light chains, MPO (myeloperoxidase), TdT (terminal deoxynucleotidyl transferase), and ZAP-70 (zeta-chain associated protein kinase 70).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detection of certain cellular antigens also has prognostic (eg, ZAP-70) and therapeutic (eg, CD20, CD33, CD52) significance.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Abnormal phenotype profile present in:</strong> Acute myeloid leukemias, acute lymphoblastic leukemias, B- and T-cell non-Hodgkin lymphomas, plasma cell myeloma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Markers expressed mainly in hematopoietic precursors:</strong> <!--This node is not processed by any templates: gx-->HLA-DR, TdT, CD34; <strong>B cells:</strong> CD19, CD20, CD22, CD24, CD10, CD79, <!--This node is not processed by any templates: dx-->Ig heavy chains (γ, α, μ, δ), and light chains (κ, λ); <strong>T cells:</strong> CD3, CD7, CD5, CD2, CD4, CD8; <strong>myeloid cells:</strong> MPO, CD13, CD33, CD11, CD117.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Markers that suggest megakaryocytic differentiation:</strong> CD41, CD42, CD61; <strong>erythroid differentiation:</strong> glycophorin, hemoglobin A; <strong>monocytic differentiation:</strong> CD14, CD15, CD64, CD68; <strong>NK cells:</strong> CD16, CD56; <strong>hairy cell leukemia:</strong> CD103 on clonal B cells.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Each leukemia/lymphoma has a unique diagnostic immunophenotype (<a href="#56998231" class="reflink">Table 8–13</a>). An interpretative report should be generated for each specimen analyzed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Multicolor analysis may be performed, allowing for an accurate definition of the surface and cytoplasmic antigen profile of specific cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Two simultaneous <!--This node is not processed by any templates: gx-->hematologic <!--This node is not processed by any templates: gx-->malignancies may be detected within the same tissue site.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Morphologic features remain the cornerstone of the evaluation of leukemia/lymphoma, but ancillary studies including immunophenotyping, cytogenetics, and/or molecular genetic testing are needed in most, if not all, cases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Craig FE et al. Flow cytometric immunophenotyping for <!--This node is not processed by any templates: gx-->hematologic <!--This node is not processed by any templates: gx-->neoplasms. Blood 2008;111:3941. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18198345" target="_blank">[PubMed: 18198345]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kumar S et al. Immunophenotyping in multiple myeloma and related plasma cell disorders. Best Pract Res Clin Haematol 2010;23:433. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21112041" target="_blank">[PubMed: 21112041]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Peters JM et al. Multiparameter flow cytometry in the diagnosis and management of acute leukemia. Arch Pathol Lab Med 2011;135:44. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21204710" target="_blank">[PubMed: 21204710]</a></span></p>
  Lipase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>Lipase</i></a>,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–160 U/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0–2.66 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lipases are responsible for hydrolysis of <!--This node is not processed by any templates: dx-->glycerol esters of long-chain fatty acids to produce fatty acids and <!--This node is not processed by any templates: dx-->glycerol.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lipases are produced in the liver, intestine, tongue, stomach, and many other cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Assays are highly dependent on the substrate used.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Acute, recurrent, or <!--This node is not processed by any templates:
      gx-->chronic pancreatitis, pancreatic <!--This node is not processed by any
      templates: gx-->pseudocyst, pancreatic <!--This node is not processed by any
      templates: gx-->malignancy, <!--This node is not processed by any templates:
      gx-->peritonitis, biliary disease, hepatic disease, <!--This node is not processed
      by any templates: gx-->diabetes mellitus (especially diabetic ketoacidosis),
      intestinal disease, gastric malignancy or perforation, cystic <!--This node
      is not processed by any templates: gx-->fibrosis, inflammatory bowel disease
      (Crohn disease and ulcerative colitis).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> may be a more reliable test than serum amylase for the initial diagnosis of <!--This node is not processed by any templates: gx-->acute pancreatitis, because of its increased sensitivity in acute alcoholic pancreatitis and because <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> remains elevated longer than amylase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->specificity of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> and amylase in <!--This node is not processed by any templates: gx-->acute pancreatitis is similar, although both are poor. Simultaneous measurement of serum amylase and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> does not improve diagnostic <!--This node is not processed by any templates: gx-->accuracy. Measurement of serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> does not help in determining the severity or cause of acute pancreatitis, and daily measurements are of no value in assessing the patient's clinical progress or ultimate <!--This node is not processed by any templates: gx-->prognosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test sensitivity is not very good for <!--This node is not processed by any templates: gx-->chronic pancreatitis or pancreatic cancer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For chronic pancreatic insufficiency, <a href="#56998863" class="reflink">fecal pancreatic elastase</a> has excellent sensitivity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hasibeder WR et al. Critical care of the patient with <!--This node is not processed by any templates: gx-->acute pancreatitis. Anaesth Intensive Care 2009;37:190. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19400483" target="_blank">[PubMed: 19400483]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shah AM et al. <!--This node is not processed by any templates: gx-->Acute pancreatitis with normal serum lipase: a case series. JOP 2010;11:369. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20601812" target="_blank">[PubMed: 20601812]</a></span></p>
  Luteinizing hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Luteinizing <!--This node is not processed by any templates: dx-->hormone,</strong> serum or plasma (<!--This node is not processed by any templates: gx-->LH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 1–10 mIU/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: (mIU/mL)<!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Follicular 1–18</li>
      <li>Luteal 0.4–20</li>
      <li>Midcycle peak 24–105</li>
      <li>Postmenopausal 15–62 (laboratory-specific)</li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">LH is stimulated by the hypothalamic <!--This node is not processed by any templates: dx-->hormone <!--This node is not processed by any templates: dx-->gonadotropin-releasing <!--This node is not processed by any templates: dx-->hormone (<!--This node is not processed by any templates: dx-->GnRH). It is secreted from the anterior pituitary and acts on the gonads.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->LH is the principal regulator of steroid biosynthesis in the ovary and testis.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Primary hypogonadism, polycystic ovary syndrome, postmenopause, <!--This node is not processed by any templates: gx-->endometriosis, after depot <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133528">leuprolide</a> injection; immunoassay result may be falsely elevated in pregnancy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pituitary or hypothalamic failure, <!--This node is not processed by any templates: gx-->anorexia nervosa, <!--This node is not processed by any templates: gx-->bulimia, advanced prostate cancer, severe stress, malnutrition, Kallman syndrome (<!--This node is not processed by any templates: dx-->gonadotropin deficiency associated with anosmia). Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133676">digoxin</a>, oral contraceptives, phenothiazines.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In male <!--This node is not processed by any templates: gx-->hypogonadism, serum LH and FSH levels can distinguish between primary (hypergonadotropic) and secondary (hypogonadotropic) hypogonadism. Hypogonadism associated with aging (<!--This node is not processed by any templates: gx-->andropause) may present a mixed picture, with low <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> levels and low to low-normal <!--This node is not processed by any templates: dx-->gonadotropin levels. Repeated measurement may be required to diagnose <!--This node is not processed by any templates: dx-->gonadotropin deficiencies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevated serum <!--This node is not processed by any templates: gx-->LH levels are a common feature in polycystic ovary syndrome, but measurement of total <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> is the test of choice to diagnose polycystic ovary syndrome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arnhold IJ et al. Inactivating mutations of luteinizing <!--This node is not processed by any templates: dx-->hormone beta-subunit or luteinizing <!--This node is not processed by any templates: dx-->hormone receptor cause oligoamenorrhea and infertility in women. Horm Res 2009;71:75. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19129711" target="_blank">[PubMed: 19129711]</a></span></p>
  Lyme disease antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Lyme disease antibodies,</strong> total, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ELISA: negative (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Western blot: nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test detects the presence of antibody to <i>Borrelia burgdorferi,</i> the etiologic agent in Lyme disease, an inflammatory disorder transmitted by the ticks <i>Ixodes dammini, I pacificus,</i> and <i>I scapularis</i> in the northeastern and midwestern, western, and southeastern United States, respectively.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects IgM antibody, which develops within 3–6 weeks after the onset of rash or <!--This node is not processed by any templates: dx-->IgG, which develops within 6–8 weeks after the onset of disease. <!--This node is not processed by any templates: dx-->IgG antibody may persist for months.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Lyme disease, asymptomatic individuals living in endemic areas, immunization with recombinant outer-surface protein A (OspA) Lyme disease <!--This node is not processed by any templates: dx-->vaccine, syphilis (<i>Treponema pallidum</i>), tick-borne relapsing fever (<i>Borrelia hermsii</i>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> First 5 weeks of <i>Borrelia</i> infection or after antibiotic therapy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is less sensitive in patients with only a rash. Because culture or direct visualization of the organism is difficult, serologic diagnosis (by <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay, <!--This node is not processed by any templates: gx-->ELISA) is indicated, although sensitivity and <!--This node is not processed by any templates: gx-->specificity and standardization of procedure between laboratories need improvement.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Positive serologic testing (IgM and/or <!--This node is not processed by any templates: dx-->IgG) on specimens  4 weeks after disease onset) is generally not recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cross-reactions may occur with syphilis (should be excluded by RPR and treponemal antibody assays).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aguero-Rosenfeld ME. Lyme disease: laboratory issues. Infect Dis Clin North Am 2008;22:301. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18452803" target="_blank">[PubMed: 18452803]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Stanek G et al. Lyme borreliosis: a European perspective on diagnosis and clinical management. Curr Opin Infect Dis 2009;22:450. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19571749" target="_blank">[PubMed: 19571749]</a></span></p>
  Magnesium:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>Magnesium</i></a>,</strong> serum or plasma (Mg<span class="supclass" style="vertical-align: super">2+</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1.8–3.0 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.75–1.25 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 4.5 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.85 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>Magnesium</i></a> is primarily an intracellular cation (second most abundant, 60% found in bone); it is a necessary cofactor in numerous <!--This node is not processed by any templates: dx-->enzyme systems, particularly ATPases. By regulating enzymes controlling intracellular <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>, Mg<span class="supclass" style="vertical-align: super">2+</span> affects smooth muscle vasoconstriction, important to the underlying <!--This node is not processed by any templates: gx-->pathophysiology of several critical illnesses.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In extracellular fluid, it influences neuromuscular response and irritability.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>Magnesium</i></a> concentration is determined by intestinal absorption, renal excretion, and exchange with bone and intracellular fluid.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Dehydration, tissue trauma, renal failure, hypoadrenocorticism, hypothyroidism. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a> (prolonged use), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133728">lithium</a>, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> salts, <!--This node is not processed by any templates: dx-->progesterone, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134065">triamterene</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Chronic diarrhea, enteric fistula, starvation, chronic <!--This node is not processed by any templates: gx-->alcoholism, <!--This node is not processed by any templates: dx-->total parenteral nutrition with inadequate replacement, hypoparathyroidism (especially post-parathyroid surgery), <!--This node is not processed by any templates: gx-->acute pancreatitis, chronic <!--This node is not processed by any templates: gx-->glomerulonephritis, hyperaldosteronism, diabetic ketoacidosis, CHF, critical illness, Gitelman syndrome (familial hypokalemia– hypomagnesemia–hypocalciuria), hereditary isolated <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> wasting, induced hypothermia. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133818">albuterol</a>, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133408">amphotericin B</a>, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> salts, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133459">cisplatin</a>, citrates (blood transfusion), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133474">cyclosporine</a>, diuretics, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133905">ethacrynic acid</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>Magnesium</i></a> deficiency correlates with higher mortality and poorer <!--This node is not processed by any templates: gx-->clinical outcome in the ICU and is directly implicated in <!--This node is not processed by any templates: gx-->hypokalemia, hypocalcemia, tetany, and dysrhythmia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Hypomagnesemia is associated with tetany, weakness, disorientation, and somnolence.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> deficit may exist with little or no apparent change in serum level.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prolonged <!--This node is not processed by any templates: gx-->hypomagnesemia can cause refractory <!--This node is not processed by any templates: gx-->hypokalemia as well as functional hypoparathyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is a progressive reduction in serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> level during normal pregnancy (related to hemodilution).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">James <!--This node is not processed by any templates: dx-->MF. <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>Magnesium</i></a> in obstetrics. Best Pract Res Clin Obstet Gynaecol 2010;24:327. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20005782" target="_blank">[PubMed: 20005782]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kramer JH et al. Neurogenic inflammation and cardiac dysfunction due to <!--This node is not processed by any templates: gx-->hypomagnesemia. Am J Med Sci 2009;338:22. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19593099" target="_blank">[PubMed: 19593099]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Moe SM. Disorders involving <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>, phosphorus, and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a>. Prim Care 2008;35:215. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18486714" target="_blank">[PubMed: 18486714]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rude RK et al. Skeletal and hormonal effects of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> deficiency. J Am Coll Nutr 2009;28:131. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19828898" target="_blank">[PubMed: 19828898]</a></span></p>
  Mean corpuscular hemoglobin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Mean corpuscular hemoglobin,</strong> blood (<!--This node is not processed by any templates: dx-->MCH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">26–34 pg</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->MCH indicates the amount of hemoglobin per RBC in absolute units.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->MCH is calculated from measured values of hemoglobin (Hb) (g/dL) and RBC (× 10<span class="supclass" style="vertical-align: super">12</span>/L) by the formula:</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->MCH = (Hb/RBC) × 10</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Macrocytosis, <!--This node is not processed by any templates: gx-->hemochromatosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Microcytosis (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->thalassemia), hypochromia (lead poisoning, sideroblastic anemia, <!--This node is not processed by any templates: gx-->anemia of chronic disease).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low <!--This node is not processed by any templates: dx-->MCH can mean hypochromia or microcytosis or both.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">High <!--This node is not processed by any templates: dx-->MCH is evidence of macrocytosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Langlois S et al. Carrier screening for <!--This node is not processed by any templates: gx-->thalassemia and hemoglobinopathies in Canada. J Obstet Gynaecol Can 2008;30:950. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19038079" target="_blank">[PubMed: 19038079]</a></span></p>
  Mean corpuscular hemoglobin concentration:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Mean corpuscular hemoglobin concentration</strong>, blood (MCHC)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">31–36 g/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[310–360 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">MCHC is the average hemoglobin concentration in RBCs. It is calculated from hemoglobin concentration of whole blood (Hb, g/dL) and hematocrit (MCV × RBC):</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq009.png" data-original="/data/Books/nico6/nico6_c003eq009.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Marked spherocytosis (hereditary spherocytosis or immune hemolysis). Spuriously increased in autoagglutination, hemolysis (with spuriously high Hb or low MCV or RBC), lipemia, cellular dehydration syndromes, hereditary xerocytosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypochromic anemia (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->thalassemia, lead poisoning), sideroblastic anemia, <!--This node is not processed by any templates: gx-->anemia of chronic disease. Spuriously decreased with markedly high white blood cell count.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The MCHC value may be misleading in the presence of a dimorphic population of RBCs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An X et al. Disorders of red cell membrane. Br J Haematol 2008;141:367. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18341630" target="_blank">[PubMed: 18341630]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urrechaga E. The new mature red cell <!--This node is not processed by any templates: gx-->parameter, low haemoglobin density of the Beckman-Coulter LH750: clinical utility in the diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency. Int J Lab Hematol 2010;32:e144. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19220525" target="_blank">[PubMed: 19220525]</a></span></p>
  Mean corpuscular volume:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Mean corpuscular volume,</strong> blood (MCV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">80–100 <!--This node is not processed by any templates: dx-->fL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: MCV is the average volume of the red cells, and it is measured by automated
      hematology instrument based on electrical impedance or forward light scatter.
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Liver disease (alcoholic and nonalcoholic), <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> abuse, <!--This node is not processed by any templates: gx-->HIV/<!--This node is not processed by any templates: gx-->AIDS, hemochromatosis, megaloblastic anemia (<!--This node is not processed by any templates: dx-->folate, <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiencies), myelodysplasia, reticulocytosis, chemotherapy, post splenectomy, hypothyroidism, newborns. Spurious increase in autoagglutination, high white blood cell count. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133543">methotrexate</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133810">zidovudine</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->thalassemia, sideroblastic anemia, lead poisoning, hereditary spherocytosis, and some <!--This node is not processed by any templates: gx-->anemias of chronic disease.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">MCV can be normal in combined <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> and <!--This node is not processed by any templates: dx-->folate deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with two red cell populations (macrocytic and microcytic), MCV may be normal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">MCV is an insensitive test in the evaluation of anemia. It is not uncommon for patients with <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia or pernicious anemia to have a normal MCV.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A low MCV can be used as an indication of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> depletion in frequent blood donors and a guide to phlebotomy therapy for <!--This node is not processed by any templates: gx-->hemochromatosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See anemias (<a href="#56998677" class="reflink">Figure 9–5</a>; <a href="#56996924" class="reflink">Tables 8–2</a>, <a href="#56996996" class="reflink">8–3</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kaferle J et al. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2009;79:203. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19202968" target="_blank">[PubMed: 19202968]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Moreno Chulilla JA et al. Classification of anemia for gastroenterologists. World J Gastroenterol 2009;15:4627. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19787825" target="_blank">[PubMed: 19787825]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Van Vranken M. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:1117. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21121557" target="_blank">[PubMed: 21121557]</a></span></p>
  Metanephrines, free (unconjugated), plasma:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Metanephrines,</strong> free (unconjugated), plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: 'Catecholamines (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133756"><!--This
      node is not processed by any templates: dx-->norepinephrine</a> and <!--This
      node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133899">epinephrine</a>),
      secreted in excess by pheochromocytomas, are metabolized within tumor cells
      by the <!--This node is not processed by any templates: dx-->enzyme catechol-<i
      xmlns:xlink="http://www.w3.org/1999/xlink">O</i>-methyltransferase to metanephrines
      (normetanephrine and metanephine), and these can be detected in plasma. Measurement
      of plasma concentrations of free (unconjugated) metanephrines offers several
      advantages for the detection of pheochromocytoma: independence of short-term
      changes noted in catecholamine secretion in response to change of posture, exercise,
      or intraoperative stress; good correlation with tumor mass; and only minor interference
      from drugs. In diagnosis of pheochromocytoma, determination of plasma free metanephrines
      is often more reliable and efficient than other biochemical tests.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Pheochromocytoma (sensitivity 99%; <!--This node is not processed
      by any templates: gx-->specificity 89–94%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The plasma free metanephrines test has been recommended as one of the first-line biochemical tests for the diagnosis of pheochromocytoma. (See Pheochromocytoma <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998707" class="reflink">Figure 9–20</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sensitivity of plasma free metanephrines (99%) is higher than that of urinary fractionated metanephrines (97%), plasma catecholamines (84%), and urinary vanillylmandelic acid (64%). <!--This node is not processed by any templates: gx-->Specificity of plasma free metanephrines is 89–94% compared with urinary vanillylmandelic acid (95%), urinary total metanephrines (93%), urinary catecholamines (88%), plasma catecholamines (81%), and urinary fractionated metanephrines (69%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma catecholamines are often spuriously increased when drawn in the hospital setting.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Eisenhofer G et al. Current progress and future challenges in the biochemical diagnosis and treatment of pheochromocytomas and paragangliomas. Horm Metab Res 2008;40:329. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18491252" target="_blank">[PubMed: 18491252]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ilias I et al. Diagnosis, localization and treatment of pheochromocytoma in MEN 2 syndrome. Endocr Regul 2009;43:89. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19856714" target="_blank">[PubMed: 19856714]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nieman LK. Approach to the patient with an adrenal incidentaloma. J Clin Endocrinol Metab 2010;95:4106. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20823463" target="_blank">[PubMed: 20823463]</a></span></p>
  Metanephrines:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Metanephrines,</strong> urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.3–0.9 mg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.6–4.9 mcmol/24 hr]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine bottle containing hydrochloric acid</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect 24-hour urine.</p>
    :basis: 'Catecholamines (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133756"><!--This
      node is not processed by any templates: dx-->norepinephrine</a> and <!--This
      node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133899">epinephrine</a>),
      secreted in excess by pheochromocytomas, are metabolized by the <!--This node
      is not processed by any templates: dx-->enzyme catechol-<i xmlns:xlink="http://www.w3.org/1999/xlink">O-</i>methyltransferase
      to metanephrines (normetaphrine and metanephrine), and these are excreted in
      the urine.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Pheochromocytoma (98% sensitivity, 93% specificity), neuroblastoma,
      ganglioneuroma. Drugs: Monoamine oxidase inhibitors.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urinary metanephrines are often the first-line biochemical tests for the diagnostic evaluation of pheochromocytoma. (see Pheochromocytoma algorithm, <a href="#56998707" class="reflink">Figure 9–20</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because hypertension have a pheochromocytoma, routine screening of all such people would yield a <!--This node is not processed by any templates: gx-->positive predictive value of </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Avoid overutilization of tests. Do not order urine vanillylmandelic acid, urine catecholamines, and plasma metanephrines and catecholamines at the same time.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Donckier JF et al. Phaeochromocytoma: state-of-the-art. Acta Chir Belg 2010;110:140. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20514823" target="_blank">[PubMed: 20514823]</a></span></p>
  Methanol:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Methanol,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Methanol is extensively metabolized by <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> dehydrogenase to formaldehyde and by aldehyde dehydrogenase to formic acid, the major toxic metabolite.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum methanol levels &gt;20 mg/dL are toxic and levels &gt;40 mg/dL are life-threatening.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Methanol <!--This node is not processed by any templates: gx-->intoxication.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Methanol intoxication is associated with <!--This node is not processed by any templates: gx-->metabolic acidosis and an osmol gap (see <a href="#56998472" class="reflink">Table 8–15</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Methanol is commonly ingested in its pure form or in cleaning or copier solutions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acute ingestion causes an optic neuritis that may result in blindness.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Methanol poisoning can be fatal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133918">Fomepizole</a>, a competitive <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> dehydrogenase inhibitor, can be used to treat methanol poisoning and can obviate the need for <!--This node is not processed by any templates: gx-->hemodialysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantitative measurement of the serum methanol level using gas chromatography is expensive, time-consuming, and not always available. Because methanol is osmotically active and measurement of serum osmolality is easily performed, the osmol gap is often used as a screening test. See <a href="#56998472" class="reflink">Table 8–15</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jammalamadaka D et al. Ethylene glycol, methanol and isopropyl <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> <!--This node is not processed by any templates: gx-->intoxication. Am J Med Sci 2010;339:2761. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20090509" target="_blank">[PubMed: 20090509]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reddy NJ et al. Delayed neurological sequelae from ethylene glycol, diethylene glycol and methanol poisonings. Clin Toxicol (Phila) 2010;48:967. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21192754" target="_blank">[PubMed: 21192754]</a></span></p>
  Methemoglobin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Methemoglobin,</strong> whole blood (MetHb)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood gas syringe (heparinized) (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a> or green for total hemoglobin only)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Don't remove the stopper or cap, analyze promptly.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Methemoglobin has its heme <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> in the oxidized ferric state and thus cannot combine with and transport <!--This node is not processed by any templates: dx-->oxygen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Methemoglobin can be assayed spectrophotometrically by measuring the decrease in absorbance at 630–635 nm due to the conversion of methemoglobin to cyanmethemoglobin with cyanide.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CO-oximetry is the <!--This node is not processed by any templates: gx-->gold standard and is useful for rapid quantitation of <!--This node is not processed by any templates: gx-->methemoglobin.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hereditary methemoglobinemia: structural hemoglobin variants (hemoglobin M) (rare), <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1016" target="_blank" class="ndbclass"><i>NADH</i></a>-MetHb reductase (cytochrome <i>b</i><span class="subclass " style="vertical-align: sub">5</span> reductase) deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acquired methemoglobinemia: Oxidant drugs such as sulfonamides, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133479">dapsone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133601">sulfasalazine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133595">silver sulfadiazine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133578">primaquine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133523">isoniazid</a>, nitrites, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133754">nitroglycerin</a>, nitrates, aniline dyes, phenacetin, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133711">hydralazine</a>, topical anesthetics (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133835">benzocaine</a>, <!--This node is not processed by any templates: dx-->prilocaine), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133515">ifosfamide</a> chemotherapy, chloramine toxicity during <!--This node is not processed by any templates: gx-->hemodialysis, infants with diarrhea or urinary tract infections (due to oxidant stress).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levels of 1.5 g/dL (about 10% of total Hb) result in visible <!--This node is not processed by any templates: gx-->cyanosis. The diagnosis can be suspected by the characteristic chocolate brown color of a freshly obtained blood sample.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with levels of about 35% have headache, weakness, and breathlessness (tachycardia, tachypnea).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levels &gt;70% are usually fatal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Administration of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133973">methylene blue</a> facilitates the reduction of MetHb to Hb in the <!--This node is not processed by any templates: dx-->enzyme deficiency state and ameliorates the <!--This node is not processed by any templates: gx-->cyanosis but it has no effect in reducing Hb M variants or in relieving the cyanosis that they cause.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">do Nascimento TS et al. Methemoglobinemia: from diagnosis to treatment. Rev Bras Anestesiol 2008;58:651. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19082413" target="_blank">[PubMed: 19082413]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Percy MJ et al. Recessive congenital methaemoglobinaemia: cytochrome b(5) reductase deficiency. Br J Haematol 2008;141:298. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18318771" target="_blank">[PubMed: 18318771]</a></span></p>
  MTHFR mutation:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Methylenetetrahydrofolate reductase (<i>MTHFR</i>) mutation</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">5,10-Methylenetetrahydrofolate reductase (MTHFR) plays a key role in <!--This node is not processed by any templates: dx-->folate metabolism. MTHFR <!--This node is not processed by any templates: dx-->enzyme deficiency leads to hyperhomocysteinemia. Increased plasma <!--This node is not processed by any templates: gx-->homocysteine is a <!--This node is not processed by any templates: gx-->risk factor for arteriosclerotic vascular disease and <!--This node is not processed by any templates: gx-->thrombosis. Two mutations in the human <i>MTHFR</i> <!--This node is not processed by any templates: gx-->gene, C667T and A1298C, result in moderate impairment of MTHFR activity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>MTHFR</i> mutation test is ordered along with other inherited clotting risk testing, such as factor V Leiden and prothrombin 20210 mutation tests.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Individuals with <i xmlns:xlink="http://www.w3.org/1999/xlink">MTHFR</i>
      C677T and/or A1298C mutations (sensitivity and <!--This node is not processed
      by any templates: gx-->specificity approach 100%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <i>MTHFR</i> mutation assay is indicated for patients with early-onset arteriosclerotic vascular disease or thrombosis, particularly those with hyperhomocysteinemia or significant family histories. See recommended testing for venous thrombosis (<a href="#56998721" class="reflink">Figure 9–27</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both C677T and A1298C mutations should be examined when assessing genetic <!--This node is not processed by any templates: gx-->risk factors for hyperhomocysteinemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Only those who are <!--This node is not processed by any templates: gx-->homozygous for C677T mutation or compound <!--This node is not processed by any templates: gx-->heterozygous for the C677T/A1298C mutations have significantly elevated plasma <!--This node is not processed by any templates: gx-->homocysteine levels. Double homozygotes have not been reported.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The assay is typically <!--This node is not processed by any templates: gx-->polymerase chain reaction (PCR) based.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cattaneo M. Hyperhomocysteinemia and venous thromboembolism. Semin Thromb Hemost 2006;32:716. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17024599" target="_blank">[PubMed: 17024599]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Khandanpour N et al. <!--This node is not processed by any templates: gx-->Peripheral arterial disease and methylenetetrahydrofolate reductase (<i>MTHFR</i>) C677T mutations: a <!--This node is not processed by any templates: gx-->case-control study and <!--This node is not processed by any templates: gx-->meta-analysis. J Vasc Surg 2009;49:711. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19157768" target="_blank">[PubMed: 19157768]</a></span></p>
  Methylmalonic acid:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Methylmalonic acid (MMA),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–0.4 mcmol/L (0–4.7 mcg/dL)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevation of serum methylmalonic acid (MMA) in cobalamin (B<span class="subclass " style="vertical-align: sub">12</span>) deficiency results from impaired conversion of methylmalonyl-CoA to succinyl-CoA, a pathway involving methylmalonyl-CoA mutase as its <!--This node is not processed by any templates: dx-->enzyme and adenosylcobalamin as its coenzyme.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum MMA is used to indirectly evaluate <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> status, mainly for confirming B<span class="subclass " style="vertical-align: sub">12</span> deficiency in patients with low serum B<span class="subclass " style="vertical-align: sub">12</span> levels.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: dx-->Vitamin B<span
      class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">12</span>
      (cobalamin) deficiency (95%), pernicious anemia, renal insufficiency, pregnancy,
      elderly (5–15%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Explanation of high frequency (5–15%) of increased serum MMA in the elderly with low or normal serum <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> levels is unclear. Benefits of B<span class="subclass " style="vertical-align: sub">12</span> supplementation in this situation are unclear.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal MMA levels can exclude <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency in the presence of unexplained low B<span class="subclass " style="vertical-align: sub">12</span> levels found in lymphoid disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is usually normal in <!--This node is not processed by any templates: gx-->HIV patients who may have low serum <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> levels without actual <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> deficiency; these patients usually have low <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span>-binding protein.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For individuals with mildly elevated MMA levels (0.40–2.00 mcmol/L), <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> treatment normalizes MMA level but has no significant effect on hemoglobin, MCV, or anemic, neurologic, or gastroenterologic symptoms, at least in the short term.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine MMA (reference interval: 0–3.6 mmol/mol creatinine) test is also available for evaluating B<span class="subclass " style="vertical-align: sub">12</span> status as well as monitoring patients with methylmalonic aciduria.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kaferle J et al. Evaluation of macrocytosis. Am <!--This node is not processed by any templates: dx-->Fam Physician 2009;79:203. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19202968" target="_blank">[PubMed: 19202968]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Selhub J et al. The use of blood concentrations of vitamins and their respective functional indicators to define <!--This node is not processed by any templates: dx-->folate and <!--This node is not processed by any templates: dx-->vitamin B12 status. Food Nutr Bull 2008;29(2 Suppl):S67. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18709882" target="_blank">[PubMed: 18709882]</a></span></p>
  Metyrapone test (overnight):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">Metyrapone</a> test (overnight),</strong> plasma or serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8 AM cortisol:</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"> </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"> [</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8 AM 11-deoxycortisol:</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">&gt;7 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"> [&gt;202 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Give 2.0–3.0 g <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">metyrapone</a> orally (dependent on body weight) at 12:00 midnight. Draw serum <!--This node is not processed by any templates: dx-->cortisol and 11-deoxycortisol levels at 8:00 AM.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">metyrapone</a> stimulation test assesses both pituitary and adrenal reserve and is mainly used to diagnose secondary adrenal insufficiency (see Adrenocortical Insufficiency <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998673" class="reflink">Figure 9–3</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">Metyrapone</a> is a drug that inhibits adrenal 11 β-hydroxylase and blocks <!--This node is not processed by any templates: dx-->cortisol synthesis. The consequent fall in <!--This node is not processed by any templates: dx-->cortisol increases release of <!--This node is not processed by any templates: dx-->ACTH and hence production of corticosteroids formed proximal to the block (eg, 11-deoxycortisol).</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased
      in:</strong> An 8 AM 11-deoxycortisol level ≤7 mcg/dL indicates primary or secondary
      adrenal insufficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The overnight <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">metyrapone</a> test assesses the integrity of the entire hypothalamic–pituitary–adrenal axis. It can be useful in assessing the HPA axis post-hypophysectomy, in diagnosing secondary adrenal insufficiency in <!--This node is not processed by any templates: gx-->AIDS patients, or in corticosteroid-treated patients to assess the extent of suppression of the pituitary-adrenal axis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The use of an extended <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">metyrapone</a> test in the differential diagnosis of <!--This node is not processed by any templates: dx-->ACTH-dependent Cushing syndrome (pituitary versus ectopic) has been questioned. Test is not useful in <!--This node is not processed by any templates: gx-->panic disorder, <!--This node is not processed by any templates: gx-->posttraumatic stress disorder, or <!--This node is not processed by any templates: gx-->fibromyalgia syndrome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kazlauskaite R et al. Pitfalls in the diagnosis of central adrenal insufficiency in children. Endocr Dev 2010;17:96. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19955760" target="_blank">[PubMed: 19955760]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Santhanam P et al. Diagnostic predicament of secondary adrenal insufficiency. Endocr Pract 2010;16:686. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20439244" target="_blank">[PubMed: 20439244]</a></span></p>
  "β2-Microglobulin":
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>β<span class="subclass " style="vertical-align: sub">2</span>-Microglobulin,</strong> serum or plasma (β<span class="subclass " style="vertical-align: sub">2</span>-M)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">β<span class="subclass " style="vertical-align: sub">2</span>-Microglobulin is a low-molecular-weight protein that is the light chain of the class I <!--This node is not processed by any templates: gx-->MHC antigens. It is present on the surface of all nucleated cells and in all body fluids. It is almost totally reabsorbed and catabolized by the proximal renal <!--This node is not processed by any templates: gx-->tubules.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is increased in many conditions that are accompanied by high cell turnover and/or immune activation.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Inflammatory conditions (eg, inflammatory bowel disease), infections
      (eg, <!--This node is not processed by any templates: gx-->HIV, CMV), graft
      rejection, <!--This node is not processed by any templates: gx-->autoimmune
      disorders, lymphoid <!--This node is not processed by any templates: gx-->malignancies,
      multiple myeloma, chronic renal failure, lymphoproliferative, myeloproliferative,
      and myelodysplastic disorders.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because of its accumulation with renal dysfunction and its ability to become glycosylated, form fibrils, and deposit in tissues, β<span class="subclass " style="vertical-align: sub">2</span>M is a cause of dialysis-associated amyloidosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Of tests used to predict progression to <!--This node is not processed by any templates: gx-->AIDS in <!--This node is not processed by any templates: gx-->HIV-infected patients, CD4 cell number has the most predictive power, followed closely by β<span class="subclass " style="vertical-align: sub">2</span>M.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum β<span class="subclass " style="vertical-align: sub">2</span>M levels are elevated in many <!--This node is not processed by any templates: gx-->hematological and lymphoid <!--This node is not processed by any templates: gx-->malignancies. An association has been found between serum β<span class="subclass " style="vertical-align: sub">2</span>M levels and tumor burden in some disorders, particularly multiple myeloma, making it a valuable prognostic marker in these conditions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Drüeke TB et al. Beta2-microglobulin. Semin Dial 2009;22:378. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19708985" target="_blank">[PubMed: 19708985]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gupta SM et al. Evaluation of beta2 microglobulin level as a marker to determine <!--This node is not processed by any templates: gx-->HIV/<!--This node is not processed by any templates: gx-->AIDS progression. J Commun Dis 2004;36:166. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16509252" target="_blank">[PubMed: 16509252]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heegaard NH. Beta(2)-microglobulin: from physiology to amyloidosis. Amyloid 2009;16:151. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19657763" target="_blank">[PubMed: 19657763]</a></span></p>
  Mitochondrial antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Mitochondrial antibodies (AMA),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'Originally demonstrated using immunofluorescence approaches, antimitochondrial
      antibodies can now be detected using commercially available <!--This node is
      not processed by any templates: dx-->enzyme-linked immunosorbent assays (ELISAs).
      Although ELISAs are more practical, they are slightly less sensitive than immunofluorescence
      techniques. In AMA-negative patients with a high suspicion of primary biliary
      cirrhosis (PBC), antimitochondrial autoantibodies can be sought using recombinant
      autoantigens.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Primary biliary cirrhosis (85–95%), chronic active hepatitis (25–28%),
      occasionally in CREST syndrome and other autoimmune diseases; lower titers in
      viral hepatitis, infectious mononucleosis, <!--This node is not processed by
      any templates: gx-->neoplasms, cryptogenic cirrhosis (25–30%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Primarily used to distinguish PBC (antibodies present) from extrahepatic biliary obstruction (antibodies absent). The antigens recognized by AMA have been designated M1–M9. AMA from patients with PBC recognize the M2 antigen complex, which includes enzymes of the 2-<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=34" target="_blank" class="ndbclass"><i>pyruvate</i></a> dehydrogenase (PDH-E2) and 2-oxoglutarate dehydrogenase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The titer or levels of AMA do not indicate disease activity or <!--This node is not processed by any templates: gx-->prognosis in patients with PBC.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">AMA subtype profiles do not predict <!--This node is not processed by any templates: gx-->prognosis in patients with PBC.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hohenester S et al. Primary biliary cirrhosis. Semin Immunopathol 2009;31:283. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19603170" target="_blank">[PubMed: 19603170]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mendes F et al. Antimitochondrial antibody-negative primary biliary cirrhosis. Gastroenterol Clin North Am 2008;37:479. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18499032" target="_blank">[PubMed: 18499032]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Muratori L et al. Antimitochondrial antibodies and other antibodies in primary biliary cirrhosis: diagnostic and prognostic value. Clin Liver Dis 2008;12:261. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18456179" target="_blank">[PubMed: 18456179]</a></span></p>
  Neutrophil cytoplasmic antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Neutrophil cytoplasmic antibodies,</strong> serum (ANCA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of autoantibodies in serum against cytoplasmic constituents of <!--This node is not processed by any templates: gx-->neutrophils. (See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dual testing by standard indirect immunofluorescence for serum cytoplasmic ANCA (cANCA) and perinuclear ANCA (pANCA) with reflex testing of myeloperoxidase (MPO) and proteinase 3 (PR3) antibodies is often recommended. In some laboratories, ANCA testing is performed with MPO and PR3 antibodies as a single panel.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive
      in:</strong> Granulomatosis with polyangiitis (formerly Wegener granulomatosis),
      systemic <!--This node is not processed by any templates: gx-->vasculitis, pauci-immune
      crescentic <!--This node is not processed by any templates: gx-->glomerulonephritis,
      paraneoplastic vasculitis, Churg-Strauss angiitis. microscopic polyangiitis,
      drug-induced vasculitis, ulcerative colitis.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the patient with systemic vasculitis, elevated ANCA levels imply active disease and high likelihood of recurrence. However, ANCA levels can be persistently elevated and should be used in conjunction with other clinical indices in treatment decisions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For ANCA-associated <!--This node is not processed by any templates: gx-->vasculitis, ANCA sensitivity, <!--This node is not processed by any templates: gx-->specificity, <!--This node is not processed by any templates: gx-->positive predictive value, and <!--This node is not processed by any templates: gx-->negative predictive value vary with method and population studied.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Beauvillain C et al. Antineutrophil cytoplasmic autoantibodies: how should the biologist manage them? Clin Rev Allergy Immunol 2008;35:47. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18176846" target="_blank">[PubMed: 18176846]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tervaert JW et al. Fifty years of antineutrophil cytoplasmic antibodies (ANCA) testing: do we need to revise the international consensus statement on testing and reporting on ANCA? APMIS Suppl 2009;127:55. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19515141" target="_blank">[PubMed: 19515141]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wiik AS. Autoantibodies in ANCA-associated <!--This node is not processed by any templates: gx-->vasculitis. Rheum Dis Clin North Am 2010;36:479. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20688245" target="_blank">[PubMed: 20688245]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wiik A. Clinical and pathophysiological significance of anti-<!--This node is not processed by any templates: gx-->neutrophil cytoplasmic autoantibodies in <!--This node is not processed by any templates: gx-->vasculitis syndromes. Mod Rheumatol 2009;19:590. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19730973" target="_blank">[PubMed: 19730973]</a></span></p>
  N-telopeptide, cross-linked:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>N-telopeptide, cross-linked (NTx)</strong>, urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adults: 20–100 units</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">7–17 years old: 20–700 units</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(NTx Units = nmol Bone <!--This node is not processed by any templates: dx-->Collagen Equivalents/mmol creatinine or nM BCE/mM creatinine)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(age-specific and laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">24-hour urine. Collect without preservative.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Approximately 90% of the organic matrix of bone is type I <!--This node is not processed by any templates: dx-->collagen that is cross-linked at the N- and C-terminal ends of the molecule. Cross-linked N-terminal fragment of type I <!--This node is not processed by any templates: dx-->collagen (NTx) is a specific marker of increased bone resorption. Urine NTx test is preferred over serum test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The intra-individual <!--This node is not processed by any templates: gx-->coefficient of variation of urine NTx measurements is approximately 30%. Part of this variation is due to diurnal fluctuations, and a 24-hour collection is thus preferred.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Osteoporosis,
      <!--This node is not processed by any templates: gx-->osteomalacia, <!--This
      node is not processed by any templates: gx-->rickets, <!--This node is not processed
      by any templates: gx-->Paget disease, hyperparathyroidism, hyperthyroidism,
      fractures, childhood growth, multiple myeloma, and cancer with bone <!--This
      node is not processed by any templates: gx-->metastasis.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test may be useful for monitoring of antiresorptive treatment in patients with <!--This node is not processed by any templates: gx-->osteopenia, osteoporosis, Paget disease, or other disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Not useful during childhood growth and during fracture healing.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Biologic variability of urine levels of NTx may limit its clinical usefulness.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Also see <a href="#56991379" class="reflink">C-telopeptide, beta-cross-linked</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Civitelli R et al. Bone turnover markers: understanding their value in <!--This node is not processed by any templates: gx-->clinical trials and clinical practice. Osteoporos Int 2009;20:843. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19190842" target="_blank">[PubMed: 19190842]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Delmas PD et al. The use of <!--This node is not processed by any templates: gx-->biochemical markers of bone turnover in <!--This node is not processed by any templates: gx-->osteoporosis. Committee of Scientific Advisors of the International Osteoporosis Foundation. Osteoporos Int 2000;11:S2. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/11193237" target="_blank">[PubMed: 11193237]</a></span></p>
  Nuclear antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Nuclear antibody,</strong> serum (anti-nuclear antibody, ANA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heterogeneous antibodies to nuclear antigens (DNA and RNA, histone, and nonhistone proteins). Nuclear antibody is measured in serum by layering the patient's serum over human <!--This node is not processed by any templates: gx-->epithelial cells and detecting the antibody with <!--This node is not processed by any templates: dx-->fluorescein conjugated polyvalent antihuman immunoglobulin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) is also available for ANA detection, but has lower sensitivity for systemic lupus erythematosus (SLE) compared with immunofluorescence assay.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Elevated
      in:</strong> Patients over age 65 (35–75%, usually in low titers), SLE (98%),
      drug-induced lupus (100%), <!--This node is not processed by any templates:
      gx-->Sjögren syndrome (80%), <!--This node is not processed by any templates:
      gx-->rheumatoid arthritis (30–50%), <!--This node is not processed by any templates:
      gx-->scleroderma (60%), mixed connective tissue disease (100%), <!--This node
      is not processed by any templates: gx-->Felty syndrome, mononucleosis, hepatic
      or biliary cirrhosis, hepatitis, leukemia, myasthenia gravis, dermatomyositis,
      polymyositis, chronic renal failure.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative ANA test does not completely rule out SLE, but alternative diagnoses should be considered.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The pattern of ANA staining may give some clues to diagnoses, but because the pattern also changes with serum dilution, it is not routinely reported. Only the rim (peripheral) pattern is highly specific (for SLE).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Not useful as a screening test. Should be used only when there is clinical evidence of a connective tissue disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Breda L et al. Laboratory tests in the diagnosis and follow-up of pediatric rheumatic diseases: an update. Semin Arthritis Rheum 2010;40:53. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19246077" target="_blank">[PubMed: 19246077]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Satoh M et al. Clinical interpretation of antinuclear antibody tests in systemic rheumatic diseases. Mod Rheumatol 2009;19:219. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19277826" target="_blank">[PubMed: 19277826]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Waits JB. Rational use of laboratory testing in the initial evaluation of soft tissue and joint complaints. Prim Care 2010;37:673. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21050950" target="_blank">[PubMed: 21050950]</a></span></p>
  Oligoclonal bands:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Oligoclonal bands,</strong> serum and CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or red (serum), glass or plastic tube (CSF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect serum and CSF simultaneously.</p>
    :basis: 'Electrophoretic examination of <!--This node is not processed by any
      templates: dx-->IgG found in CSF may show oligoclonal bands not found in serum.
      It is considered positive for CSF oligoclonal bands if there are two or more
      bands in the CSF that are not present in the serum. This suggests local production
      in CSF of limited species of <!--This node is not processed by any templates:
      dx-->IgG. The pathogenesis of oligoclonal bands in <!--This node is not processed
      by any templates: gx-->multiple sclerosis is still obscure.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Multiple sclerosis, CNS syphilis, <!--This node is not processed
      by any templates: gx-->subacute sclerosing panencephalitis, progressive multifocal
      leukoencephalopathy, <!--This node is not processed by any templates: gx-->Guillain-Barré
      syndrome, other CNS inflammatory diseases.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is indicated when multiple sclerosis is suspected clinically.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Identical serum and CSF oligoclonal bands ("mirror pattern"), or no oligoclonal bands, suggest systemic immune activation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG index (see <a href="#56992330" class="reflink">IgG index</a>) is a more reliable test analytically, but neither test is specific for <!--This node is not processed by any templates: gx-->multiple sclerosis. There is no predictable correlation between the <!--This node is not processed by any templates: dx-->IgG index and the oligoclonal band number in the CSF of multiple sclerosis patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantification of oligoclonal bands in CSF is an insensitive prognostic indicator and should not be used to influence treatment decisions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Awad A et al. Analyses of <!--This node is not processed by any templates: gx-->cerebrospinal fluid in the diagnosis and monitoring of <!--This node is not processed by any templates: gx-->multiple sclerosis. J Neuroimmunol 2010;219:1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19782408" target="_blank">[PubMed: 19782408]</a></span></p>
  Osmolality, serum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Osmolality,</strong> serum or plasma (Osm)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">285–293 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O [mmol/kg H<span class="subclass " style="vertical-align: sub">2</span>O]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 320 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test measures the osmotic pressure of serum by the freezing point depression method.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma and urine osmolality are more useful indicators of degree of hydration than <!--This node is not processed by any templates: gx-->BUN, hematocrit, or serum proteins.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum osmolality can be estimated by the following formula:</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq007.png" data-original="/data/Books/nico6/nico6_c003eq007.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">where Na<span class="supclass" style="vertical-align: super">+</span> is in meq/L and <!--This node is not processed by any templates: gx-->BUN and <!--This node is not processed by any templates: dx-->glucose are in mg/dL.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Diabetic ketoacidosis, nonketotic hyperosmolar hyperglycemic coma, hypernatremia secondary to dehydration (diarrhea, severe burns, <!--This node is not processed by any templates: gx-->vomiting, fever, hyperventilation, inadequate water intake, central or nephrogenic diabetes insipidus, or osmotic <!--This node is not processed by any templates: gx-->diuresis), hypernatremia with normal hydration (hypothalamic disorders, defective osmostat), hypernatremia with overhydration (iatrogenic or accidental excessive <!--This node is not processed by any templates: dx-->NaCl or <!--This node is not processed by any templates: dx-->NaHCO<span class="subclass " style="vertical-align: sub">3</span> intake), <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> or other toxic ingestion (see Comments), hypercalcemia; tube feedings. Drugs: corticosteroids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133731">mannitol</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133507">glycerin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pregnancy (third trimester), hyponatremia with hypovolemia (adrenal insufficiency, renal losses, diarrhea, <!--This node is not processed by any templates: gx-->vomiting, severe burns, <!--This node is not processed by any templates: gx-->peritonitis, pancreatitis), hyponatremia with normovolemia (SIADH), hyponatremia with hypervolemia (CHF, cirrhosis, nephrotic syndrome, postoperative state). Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133287">chlorthalidone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133472">cyclophosphamide</a>, thiazides.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If the difference between calculated and measured serum osmolality is greater than 10 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O, suspect the presence of a low-molecular-weight toxin (<!--This node is not processed by any templates: dx-->ethanol, methanol, isopropyl <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a>, ethylene glycol, acetone, ethyl ether, paraldehyde, or <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133731">mannitol</a>), <!--This node is not processed by any templates: dx-->ethanol being the most common. (See <a href="#56998472" class="reflink">Table 8–15</a> for further explanation.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Every 100 mg/dL of <!--This node is not processed by any templates: dx-->ethanol increases serum osmolality by 22 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O (<!--This node is not processed by any templates: dx-->ethanol/4.6).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whereas the osmolal gap may overestimate the blood <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> level, a normal serum osmolality excludes <!--This node is not processed by any templates: dx-->ethanol <!--This node is not processed by any templates: gx-->intoxication.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of serum osmolality is an important first step in the laboratory evaluation of the hyponatremic patient. The simultaneous measurement of plasma <!--This node is not processed by any templates: dx-->ADH (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134072"><!--This node is not processed by any templates: dx-->vasopressin)</a> and plasma osmolality in a dehydration test is the most powerful diagnostic tool in the differential diagnosis of polyuria/polydipsia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Decaux G et al. Clinical laboratory evaluation of the syndrome of inappropriate secretion of <!--This node is not processed by any templates: dx-->antidiuretic hormone. Clin J Am Soc Nephrol 2008;3:1175. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18434618" target="_blank">[PubMed: 18434618]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jammalamadaka D et al. Ethylene glycol, methanol and isopropyl <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> <!--This node is not processed by any templates: gx-->intoxication. Am J Med Sci 2010;339:276. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20090509" target="_blank">[PubMed: 20090509]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schrier RW et al. Diagnosis and management of hyponatremia in acute illness. Curr Opin Crit Care 2008;14:627. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19005303" target="_blank">[PubMed: 19005303]</a></span></p>
  Osmolality, urine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Osmolality,</strong> <strong>urine</strong> (Urine Osm)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Random: 100–900 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O [mmol/kg H<span class="subclass " style="vertical-align: sub">2</span>O]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine container</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test measures renal tubular concentrating ability.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine osmolality and specific gravity usually change in parallel with each other. When large molecules such as <!--This node is not processed by any templates: dx-->glucose and protein are present, however, the results diverge. Specific gravity is increased more, due to the weight of the molecules, whereas urine osmolality is increased less, reflecting the number of molecules.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hypovolemia. Drugs: anesthetic agents (during surgery), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133649">carbamazepine</a>, <!--This node is not processed by any templates: dx-->chlorpropamide, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133472">cyclophosphamide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133975">metolazone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133618">vincristine</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Diabetes insipidus, primary polydipsia, exercise, starvation. Drugs: acetohexamide, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133481">demeclocycline</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133924">glyburide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133728">lithium</a>, <!--This node is not processed by any templates: dx-->tolazamide.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the hypoosmolar state (serum osmolality antidiuretic hormone secretion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">With average fluid intake, normal random urine osmolality is 100–900 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">After 12-hour fluid restriction, normal random urine osmolality is &gt;850 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Decaux G et al. Clinical laboratory evaluation of the syndrome of inappropriate secretion of <!--This node is not processed by any templates: dx-->antidiuretic hormone. Clin J Am Soc Nephrol 2008;3:1175. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18434618" target="_blank">[PubMed: 18434618]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jefferson JW. A clinician's guide to monitoring kidney function in <!--This node is not processed by any templates: dx-->lithium-treated patients. J Clin Psychiatry 2010;71:1153. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20923621" target="_blank">[PubMed: 20923621]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reddy P et al. Diagnosis and management of hyponatraemia in hospitalised patients. Int J Clin Pract 2009;63:1494. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19769706" target="_blank">[PubMed: 19769706]</a></span></p>
  Osteocalcin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Osteocalcin</strong>, serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adults: 10–50 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">7–17-years-old: 25–300 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(age-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, pink or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Osteocalcin is a noncollagen protein of 49 amino acids in bone matrix, produced by osteoblasts. Its production is dependent on <!--This node is not processed by any templates: dx-->vitamin K and is stimulated by 1,25-dihydroxy <!--This node is not processed by any templates: dx-->vitamin D.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Osteocalcin is released into the circulation from the matrix during bone resorption and is considered a marker of bone turnover.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both intact osteocalcin (amino acids 1-49) and the large N-terminal/midregion (N-MID) fragment (amino acids 1-43) are present in blood. Intact osteocalcin is unstable due to <!--This node is not processed by any templates: gx-->protease cleavage between amino acids 43 and 44. The N-MID-fragment, resulting from cleavage, is more stable. The test detects both the stable N-MID-fragment and intact osteocalcin.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Osteoporosis, <!--This node is not processed by any templates: gx-->osteomalacia, <!--This node is not processed by any templates: gx-->rickets, <!--This node is not processed by any templates: gx-->Paget disease, hyperparathyroidism, renal osteodystrophy, thyrotoxicosis, fractures, <!--This node is not processed by any templates: gx-->acromegaly, and cancer with bone <!--This node is not processed by any templates: gx-->metastasis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypoparathyroidism, hypothyroidism, and <!--This node is not processed by any templates: dx-->growth hormone deficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test may be useful for monitoring and assessing effectiveness of antiresorptive therapy in patients treated for <!--This node is not processed by any templates: gx-->osteopenia, osteoporosis, Paget disease, or other disorders in which osteocalcin levels are elevated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test can also be used as an adjunct in the diagnosis of conditions associated with increased bone turnover, including <!--This node is not processed by any templates: gx-->Paget disease, cancer accompanied by bone <!--This node is not processed by any templates: gx-->metastases, primary hyperparathyroidism, and renal osteodystrophy</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Osteocalcin is cleared by the kidneys. In patients with renal failure, the osteocalcin levels can be elevated as a result of impaired clearance and renal osteodystrophy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Civitelli R et al. Bone turnover markers: understanding their value in <!--This node is not processed by any templates: gx-->clinical trials and clinical practice. Osteoporos Int 2009;20:843. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19190842" target="_blank">[PubMed: 19190842]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Delmas PD et al. The use of <!--This node is not processed by any templates: gx-->biochemical markers of bone turnover in <!--This node is not processed by any templates: gx-->osteoporosis. Committee of Scientific Advisors of the International Osteoporosis Foundation. Osteoporos Int 2000;11:S2. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/11193237" target="_blank">[PubMed: 11193237]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Garnero P. Biomarkers for <!--This node is not processed by any templates: gx-->osteoporosis management: utility in diagnosis, fracture risk prediction and therapy monitoring. Mol Diagn Ther 2008;12:157. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18510379" target="_blank">[PubMed: 18510379]</a></span></p>
  Oxygen, partial pressure:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Oxygen, partial pressure (P<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span>),</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">83–108 mm Hg</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[11.04–14.36 kPa]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heparinized syringe</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect arterial blood in a heparinized syringe. Send to laboratory immediately on ice.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test measures the partial pressure of <!--This node is not processed by any templates: dx-->oxygen (<!--This node is not processed by any templates: dx-->oxygen tension) in arterial blood.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Partial pressure of <!--This node is not processed by any templates: dx-->oxygen is critical because it determines (along with hemoglobin and blood supply) tissue <!--This node is not processed by any templates: dx-->oxygen supply.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: dx-->Oxygen therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Ventilation/perfusion mismatching (asthma, <!--This node is not processed by any templates: gx-->COPD, <!--This node is not processed by any templates: gx-->atelectasis, <!--This node is not processed by any templates: gx-->pulmonary embolism, pneumonia, interstitial lung disease, airway obstruction by foreign body, shock); alveolar hypoventilation (kyphoscoliosis, neuromuscular disease, head injury, stroke); right-to-left shunt (congenital heart disease). Drugs: barbiturates, opioids.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">% Saturation of hemoglobin (Hb) (S<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span>) is the percent of total Hb that is combined with O<span class="subclass " style="vertical-align: sub">2</span>. S<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span> is dependent on the <!--This node is not processed by any templates: dx-->oxygen partial pressure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">% Saturation on blood gas reports is calculated, not measured. It is calculated from P<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span> and pH using reference oxyhemoglobin dissociation curves for normal adult hemoglobin (lacking <!--This node is not processed by any templates: gx-->methemoglobin, carboxyhemoglobin, etc). At P<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span> oxygen saturation (and content) cannot be reliably estimated from the P<small class="uppercase">O</small><span class="subclass " style="vertical-align: sub">2</span>. Therefore, oximetry should be used to determine % saturation directly.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ayers P et al. Diagnosis and treatment of simple acid-base disorders. Nutr Clin Pract 2008;23:122. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18390779" target="_blank">[PubMed: 18390779]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Toffaletti J et al. Misconceptions in reporting <!--This node is not processed by any templates: dx-->oxygen saturation. Anesth Analg 2007;105(6 Suppl):S5. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18048899" target="_blank">[PubMed: 18048899]</a></span></p>
  Pancreatic elastase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Pancreatic elastase</strong>, fecal</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">&gt;200 mcg/g</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect &gt;1 g of random formed stool in clean, leak proof plastic container. Freeze immediately.</p>
    :basis: 'Fecal pancreatic elastase-1 is a <!--This node is not processed by any
      templates: gx-->protease synthesized by pancreatic acinar cells. The <!--This
      node is not processed by any templates: gx-->ELISA-based quantitative assay
      is a sensitive, specific, and noninvasive test for exocrine pancreatic insufficiency,
      superior to <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=405"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>chymotrypsin</i></a>.
      Sensitivity is 100% for severe, 77–100% for moderate, and 0–60% for mild pancreatic
      insufficiency, respectively. <!--This node is not processed by any templates:
      gx-->Specificity is 93% except for patients with small intestinal disease, eg,
      Crohn''s disease and gluten-sensitive enteropathy.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in:</strong> Exocrine pancreatic insufficiency (mild-moderate 100–200 mcg/g;
      severe '
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fecal elastase-1 is a marker of pancreatic exocrine secretion. There is a direct correlation between pancreatic elastase-1 levels in pancreatic fluid and stool. It is a superior marker to fecal <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=405" target="_blank" class="ndbclass"><i>chymotrypsin</i></a> and <a href="#56991633" class="reflink">fecal fat</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Beharry S et al. How useful is fecal pancreatic elastase-1 as a marker of exocrine pancreatic disease? J Pediatr 2002;141:84. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/12091856" target="_blank">[PubMed: 12091856]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Herzig KH et al. Fecal pancreatic elastase-1 levels in older individuals without gastrointestinal diseases or <!--This node is not processed by any templates: gx-->diabetes mellitus. BMC Geriatr 2011;11:4. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21266058" target="_blank">[PubMed: 21266058]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nandhakumar N et al. Interpretations: how to use faecal elastase testing. Arch Dis Child Educ Pract Ed 2010;95:119. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20688857" target="_blank">[PubMed: 20688857]</a></span></p>
  Parathyroid hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Parathyroid <!--This node is not processed by any templates: dx-->hormone,</strong> serum or plasma (PTH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Intact PTH: 11–54 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.2–5.7 pmol/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting sample preferred; simultaneous measurement of serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> and phosphorus is also required.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTH is secreted from the parathyroid glands. It mobilizes <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> from bone, increases distal renal tubular reabsorption of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>, decreases proximal renal tubular reabsorption of phosphorus, and stimulates 1,25-hydroxy <!--This node is not processed by any templates: dx-->vitamin D synthesis from 25-dihydroxy <!--This node is not processed by any templates: dx-->vitamin D by renal 1α-hydroxylase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The "intact" PTH molecule (84 amino acids) has a circulating <!--This node is not processed by any templates: gx-->half-life of about 5 minutes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carboxyl terminal and mid-molecule fragments make up 90% of circulating PTH. They are biologically inactive, cleared by the kidney, and have half-lives of about 1–2 hours.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The amino terminal fragment is biologically active and has a <!--This node is not processed by any templates: gx-->half-life of 1–2 minutes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of PTH by immunoassay depends on the <!--This node is not processed by any templates: gx-->specificity of the antibodies used. Intact PTH assays using two antibodies ("sandwich" immunoassay) are the standard assays. The second- and third-generation intact PTH assays are less prone to interference from large PTH fragments (eg, amino acids 7–84), and the enhanced assays measure only the biologically intact PTH molecule (amino acids 1–84).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary hyperparathyroidism, secondary hyperparathyroidism due to renal disease, <!--This node is not processed by any templates: dx-->vitamin D deficiency. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133728">lithium</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133920">furosemide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133780">propofol</a>, phosphates.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypoparathyroidism, <!--This node is not processed by any templates: gx-->sarcoidosis, hyperthyroidism, <!--This node is not processed by any templates: gx-->hypomagnesemia, <!--This node is not processed by any templates: gx-->malignancy with hypercalcemia, nonparathyroid hypercalcemia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTH results must always be evaluated in light of concurrent serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTH tests differ in sensitivity and <!--This node is not processed by any templates: gx-->specificity from assay to assay and from laboratory to laboratory.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carboxyl terminal antibody measures intact, carboxyl terminal and midmolecule fragments. It is 85% sensitive and 95% specific for primary hyperparathyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Amino terminal antibody measures intact and amino terminal fragments. It is about 75% sensitive for hyperparathyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Intact PTH assays are preferred because they detect PTH suppression in nonparathyroid hypercalcemia. Intact PTH is a better indicator of hyperparathyroidism in renal failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sensitivity of immunometric assays is 85–90% for primary hyperparathyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Intraoperative quick PTH monitoring in patients undergoing parathyroidectomy can be used to confirm cure and predict long-term operative success in most cases. A low intraoperative PTH level during thyroid surgery is a predictor of postoperative hypocalcemia resulting from parathyroid gland ischemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See diagnostic <!--This node is not processed by any templates: gx-->algorithms for hypercalcemia and hypocalcemia (<a href="#56998693" class="reflink">Figures 9–13</a> and <a href="#56998697" class="reflink">9–15</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Eastell R et al. Diagnosis of asymptomatic primary hyperparathyroidism: Proceedings of the Third International Workshop. J Clin Endocrinol Metab 2009;94:340. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19193909" target="_blank">[PubMed: 19193909]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Souberbielle JC et al. Interpretation of serum parathyroid <!--This node is not processed by any templates: dx-->hormone concentrations in dialysis patients: what do the KDIGO guidelines change for the clinical laboratory? Clin Chem Lab Med 2010;48:769. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20298134" target="_blank">[PubMed: 20298134]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Souberbielle JC et al. Parathyroid <!--This node is not processed by any templates: dx-->hormone measurement in <!--This node is not processed by any templates: gx-->CKD. Kidney Int 2010;77:93. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19812537" target="_blank">[PubMed: 19812537]</a></span></p>
  Parathyroid hormone-related protein:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Parathyroid <!--This node is not processed by any templates: dx-->hormone-related protein</strong> (PTHrP), plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Assay-specific (pmol/L or undetectable)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tube containing <!--This node is not processed by any templates: dx-->anticoagulant and <!--This node is not processed by any templates: gx-->protease inhibitors; specimen drawn without a tourniquet.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Parathyroid <!--This node is not processed by any templates: dx-->hormone-related protein (PTHrP) is a 139- to 173-<!--This node is not processed by any templates: dx-->amino acid protein with amino terminal homology to PTH. The homology explains the ability of PTHrP to bind to the PTH receptor and have PTH-like effects on bone and kidney. PTHrP induces increased plasma <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>, decreased plasma phosphorus, and increased urinary cAMP.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTHrP is found in <!--This node is not processed by any templates: gx-->keratinocytes, fibroblasts, placenta, brain, pituitary gland, adrenal gland, stomach, liver, testicular Leydig cells, and mammary glands. Its physiologic role in these diverse sites is unknown.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTHrP is secreted by solid <!--This node is not processed by any templates: gx-->malignant tumors (lung, breast, kidney; other squamous tumors) and produces humoral hypercalcemia of <!--This node is not processed by any templates: gx-->malignancy. PTHrP can act as an oncoprotein to regulate the growth and proliferation of many common <!--This node is not processed by any templates: gx-->malignancies and is a marker of cancers that metastasize to bone.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTHrP analysis is by immunoradiometric assay (IRMA). Assay of choice is amino terminal-specific IRMA. Two-site IRMA assays require sample collection in <!--This node is not processed by any templates: gx-->protease inhibitors because serum <!--This node is not processed by any templates: gx-->proteases destroy immunoreactivity.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Humoral hypercalcemia of <!--This node is not processed by any
      templates: gx-->malignancy (80% of solid tumors).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Assays directed at the amino terminal portion of PTHrP are not influenced by renal failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Increases in PTHrP concentrations are readily detectable with most current assays in the majority of patients with humoral hypercalcemia of <!--This node is not processed by any templates: gx-->malignancy. About 20% of patients with malignancy and hypercalcemia have low PTHrP levels because their hypercalcemia is caused by local osteolytic processes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lumachi F et al. Cancer-induced hypercalcemia. Anticancer Res 2009;29:1551. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19443365" target="_blank">[PubMed: 19443365]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Santarpia L et al. Hypercalcemia in cancer patients: pathobiology and management. Horm Metab Res 2010;42:153. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19960404" target="_blank">[PubMed: 19960404]</a></span></p>
  Partial thromboplastin time:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Partial <!--This node is not processed by any templates: gx-->thromboplastin time,</strong> activated, plasma (aPTT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">25–35 seconds (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> ≥60 seconds (off <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Do not contaminate specimen with <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The aPTT is a clot-based test in which phospholipid reagent, an activator substance, and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> are added to the patient's plasma, and the time for a <!--This node is not processed by any templates: gx-->fibrin clot to form is measured.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT evaluates the intrinsic and common coagulation pathways and adequacy of all coagulation factors except XIII and VII.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT is usually abnormal if any factor level drops below 25–40% of normal, depending on the PTT reagent used.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT is commonly used to monitor unfractionated <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Deficiency of any individual coagulation factor except Factors XIII and VII, presence of nonspecific inhibitor (eg, lupus <!--This node is not processed by any templates: dx-->anticoagulant), specific factor inhibitor, von Willebrand disease (PTT may also be normal), hemophilia A and B, DIC. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>, <!--This node is not processed by any templates: dx-->direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitor (eg, hirudin, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133260">argatroban</a>), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a>. See evaluation of isolated prolongation of PTT (<a href="#56998711" class="reflink">Figure 9–22</a>) and bleeding disorders (<a href="#56998681" class="reflink">Figure 9–7</a>, <a href="#56997306" class="reflink">Table 8–7</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Hypercoagulable states (eg, increased factor VIII levels).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT cannot be used to monitor very high doses of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> (eg, cardiac bypass surgery) because the clotting time is beyond the analytical measurement range of PTT.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For patients with documented lupus <!--This node is not processed by any templates: dx-->anticoagulant, PTT can not be used to monitor <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy. Chromogenic anti-Xa assay is used instead.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients receiving <!--This node is not processed by any templates: dx-->low molecular weight <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> usually have normal PTT values.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT may be normal in patients with von Willebrand disease and chronic DIC.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a> contamination is a very common cause of an unexplained prolonged PTT. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a> neutralization with heparinase may be needed to rule out this possibility.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PTT may be falsely prolonged if <!--This node is not processed by any templates: dx-->anticoagulant volume is not adjusted for increased hematocrit (eg, <!--This node is not processed by any templates: gx-->polycythemia vera) or if the specimen tube is not fully filled.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Baudo F et al. Diagnosis and treatment of acquired haemophilia. Haemophilia 2010;16:102. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20536992" target="_blank">[PubMed: 20536992]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Devreese K et al. Challenges in the diagnosis of the antiphospholipid syndrome. Clin Chem 2010; 56:930. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20360130" target="_blank">[PubMed: 20360130]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Devreese K et al. Laboratory diagnosis of the antiphospholipid syndrome: a plethora of obstacles to overcome. Eur J Haematol 2009;83:1. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19226362" target="_blank">[PubMed: 19226362]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tripodi A. Testing for lupus anticoagulants: all that a clinician should know. Lupus 2009;18:291. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19276296" target="_blank">[PubMed: 19276296]</a></span></p>
  pH:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>pH,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arterial: 7.35–7.45</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Venous: 7.31–7.41</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heparinized syringe</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen must be collected in heparinized syringe and immediately transported on ice to lab without exposure to air.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">pH assesses the acid–base status of blood, an extremely useful measure of integrated cardiorespiratory function.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The essential relationship between pH, P<small class="uppercase">co</small><span class="subclass " style="vertical-align: sub">2</span>, and bicarbonate (HCO<span class="subclass " style="vertical-align: sub">3</span><span class="supclass" style="vertical-align: super">–</span>) is expressed by the Henderson–Hasselbalch equation (at 37°C):</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq008.png" data-original="/data/Books/nico6/nico6_c003eq008.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arteriovenous pH difference is 0.01–0.03 but is greater in patients with CHF and shock.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <i>Respiratory alkalosis:</i> Hyperventilation (eg, anxiety), sepsis, liver disease, fever, early <!--This node is not processed by any templates: dx-->salicylate poisoning, and excessive artificial ventilation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Metabolic alkalosis:</i> Loss of gastric HCl (eg, <!--This node is not processed by any templates: gx-->vomiting), <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> depletion, excessive alkali administration (eg, bicarbonate, antacids), diuretics, volume depletion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <i>Respiratory acidosis:</i> Decreased alveolar ventilation (eg, <!--This node is not processed by any templates: gx-->COPD, respiratory depressants), neuromuscular diseases (eg, myasthenia gravis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i><!--This node is not processed by any templates: gx-->Metabolic acidosis</i> (bicarbonate deficit): Increased formation of acids (eg, <!--This node is not processed by any templates: gx-->ketosis [<!--This node is not processed by any templates: gx-->diabetes mellitus, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a>, starvation], lactic acidosis); decreased H<span class="supclass" style="vertical-align: super">+</span> excretion (eg, renal failure, renal tubular acidosis, Fanconi syndrome); increased acid intake (eg, ion-exchange resins, salicylates, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133825">ammonium chloride</a>, ethylene glycol, methanol); and increased loss of alkaline body fluids (eg, diarrhea, fistulas, aspiration of gastrointestinal contents, biliary drainage).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The pH of a standing sample decreases because of cellular metabolism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The correction of pH (measured at 37°C), based on the patient's temperature, is not clinically useful.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See acid–base disturbances (<a href="#56998669" class="reflink">Figure 9–1</a>, <a href="#56996880" class="reflink">Table 8–1</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Simpson H. Interpretation of arterial blood gases: a clinical guide for nurses. Br J Nurs 2004;13:522. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/15215728" target="_blank">[PubMed: 15215728]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whittier WL et al. Primer on clinical acid-base problem solving. Dis Mon 2004;50:122. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/15069420" target="_blank">[PubMed: 15069420]</a></span></p>
  Phosphorus:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Phosphorus,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2.5–4.5 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.8–1.45 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Avoid hemolysis.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The plasma concentration of inorganic phosphate is determined by parathyroid gland function, action of <!--This node is not processed by any templates: dx-->vitamin D, intestinal absorption, renal function, bone metabolism, and nutrition.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum phosphorus concentrations have a circadian rhythm (highest level in late morning, lowest in evening) and are subject to rapid change secondary to environmental factors such as diet (carbohydrate), phosphate-binding antacids, and fluctuations in <!--This node is not processed by any templates: dx-->GH, insulin, and renal function. There is also a seasonal variation with maximum levels in May and June (low levels in winter). During first decade of <!--This node is not processed by any templates: gx-->menopause, values increase ~0.2 mg/dL (~0.06 mmol/L). Bedrest causes increase up to 0.5 mg/dL (0.16 mmol/L). Ingestion of food may cause a transient decrease in blood levels. Low values are also seen during menstruation.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Renal failure, calcific uremic arteriolopathy (calciphylaxis), tumor lysis syndrome, massive blood transfusion, hypoparathyroidism, <!--This node is not processed by any templates: gx-->sarcoidosis, <!--This node is not processed by any templates: gx-->neoplasms, adrenal insufficiency, <!--This node is not processed by any templates: gx-->acromegaly, hypervitaminosis D, osteolytic <!--This node is not processed by any templates: gx-->metastases to bone, leukemia, milk-alkali syndrome, healing bone fractures, pseudohypoparathyroidism, <!--This node is not processed by any templates: gx-->diabetes mellitus with <!--This node is not processed by any templates: gx-->ketosis, <!--This node is not processed by any templates: gx-->malignant hyperpyrexia, cirrhosis, lactic acidosis, respiratory acidosis. Drugs: phosphate infusions or enemas, anabolic steroids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133901">ergocalciferol</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133920">furosemide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133937">hydrochlorothiazide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133659">clonidine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133808">verapamil</a>, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> supplements, and others. Thrombocytosis may cause spurious elevation of serum phosphate, but plasma phosphate levels are normal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hyperparathyroidism, hypovitaminosis D (<!--This node is not processed by any templates: gx-->rickets, <!--This node is not processed by any templates: gx-->osteomalacia), malabsorption (<!--This node is not processed by any templates: gx-->steatorrhea), malnutrition, starvation or cachexia, refeeding syndrome, bone marrow transplantation, renal phosphate wasting due to <!--This node is not processed by any templates: gx-->autosomal dominant or X-linked dominant hypophosphatemic <!--This node is not processed by any templates: gx-->rickets, <!--This node is not processed by any templates: dx-->GH deficiency, chronic <!--This node is not processed by any templates: gx-->alcoholism, severe diarrhea, <!--This node is not processed by any templates: gx-->vomiting, nasogastric suction, <!--This node is not processed by any templates: gx-->acute pancreatitis, severe hypercalcemia (any cause), acute <!--This node is not processed by any templates: gx-->gout, osteoblastic <!--This node is not processed by any templates: gx-->metastases to bone, severe burns (diuretic phase), respiratory alkalosis, <!--This node is not processed by any templates: dx-->hyperalimentation with inadequate phosphate repletion, carbohydrate administration (eg, intravenous <!--This node is not processed by any templates: dx-->D<span class="subclass " style="vertical-align: sub">50</span>W <!--This node is not processed by any templates: dx-->glucose bolus), renal tubular acidosis and other renal tubular defects, diabetic ketoacidosis (during recovery), acid-base disturbances, <!--This node is not processed by any templates: gx-->hypokalemia, pregnancy, hypothyroidism, <!--This node is not processed by any templates: gx-->hemodialysis. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133814">acetazolamide</a>, phosphate-binding antacids, anticonvulsants, β-adrenergic agonists, catecholamines, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133523">isoniazid</a>, oral contraceptives, prolonged use of thiazides, <!--This node is not processed by any templates: dx-->glucose infusion, insulin therapy, salicylates (toxicity).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Maintenance of a normal serum phosphorus level depends upon regulation of phosphorus reabsorption by the kidney. Most of this reabsorption (80%) occurs in the proximal <!--This node is not processed by any templates: gx-->tubule and is mediated by the sodium-phosphate cotransporter (NaPi-II). Parathyroid <!--This node is not processed by any templates: dx-->hormone, via a variety of intracellular signaling cascades leading to NaPi-IIa internalization and downregulation, is the main regulator of renal phosphate reabsorption. In renal insufficiency, phosphorus excretion declines and hyperphosphatemia develops. The body's homeostatic mechanisms cause secondary hyperparathyroidism and renal osteodystrophy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shift of phosphorus from extracellular to intracellular compartments, decreased gastrointestinal absorption, and increased urinary losses, are the primary mechanisms of hypophosphatemia. Hypophosphatemia has been implicated as a cause of <!--This node is not processed by any templates: gx-->rhabdomyolysis, respiratory failure, hemolysis, and left ventricular dysfunction.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cirillo M et al. Ageing and changes in phosphate transport: clinical implications. J Nephrol 2010;23(Suppl 16):S152. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21170873" target="_blank">[PubMed: 21170873]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Marks J et al. Phosphate homeostasis and the renal-gastrointestinal axis. Am J Physiol Renal Physiol 2010;299:F285. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20534868" target="_blank">[PubMed: 20534868]</a></span></p>
  Platelet antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Platelet antibodies,</strong> whole blood, plasma/serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, yellow, or SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(methodology-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clinically significant platelet antibodies (platelet-associated <!--This node is not processed by any templates: dx-->IgG) include autoimmune platelet antibodies that cause <!--This node is not processed by any templates: gx-->idiopathic thrombocytopenic purpura (ITP), platelet-specific alloantibodies that cause <!--This node is not processed by any templates: gx-->neonatal alloimmune thrombocytopenia (NATP) and posttransfusion purpura (PTP), and <!--This node is not processed by any templates: gx-->HLA alloantibodies that are associated with refractoriness to platelet transfusions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Platelet-specific alloantibodies are most commonly directed at the human platelet antigen referred to as HPA-1a (also known as PI<span class="supclass" style="vertical-align: super">A1</span>), while ITP autoantibodies typically target platelet glycoproteins IIb/IIIa and/or Ib/IX.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Several methods with variable sensitivity and <!--This node is not processed by any templates: gx-->specificity are available, and no method detects all antibodies. A combination of a sensitive binding assay such as a direct platelet immunofluorescence test along with an antigen capture immunoassay is useful. <!--This node is not processed by any templates: dx-->Enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) kits are available that detect specific antibodies against platelet glycoproteins or <!--This node is not processed by any templates: gx-->HLA class I antigens.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Chronic ITP (90–95%), autoimmune thyroid disease (51%), antiphospholipid syndrome, NATP, PTP.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Testing serum/plasma for NATP should be performed using a maternal sample.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine testing for platelet antibodies is generally not recommended. In selected cases (eg, refractory ITP, NATP, PTP), the testing may be of value. An assay for platelet-bound antibody (direct) is more informative than detection of unbound antibodies in plasma or serum (indirect).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For patients who have repeatedly failed to respond to random donor platelet transfusions, detection and characterization of the specific <!--This node is not processed by any templates: gx-->HLA antibody may permit HLA-matched and crossmatched platelet transfusion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McMillan R. Antiplatelet antibodies in chronic immune thrombocytopenia and their role in platelet destruction and defective platelet production. Hematol Oncol Clin North Am 2009;23:1163. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19932426" target="_blank">[PubMed: 19932426]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Toltl LJ et al. <!--This node is not processed by any templates: gx-->Pathophysiology and management of chronic immune thrombocytopenia: focusing on what matters. Br J Haematol 2011;152:52. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21083652" target="_blank">[PubMed: 21083652]</a></span></p>
  Platelet count:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Platelet count,</strong> whole blood (Plt)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">150–450 × 10<span class="supclass" style="vertical-align: super">3</span>/mcL [× 10<span class="supclass" style="vertical-align: super">9</span>/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 3/mcL [× 10<span class="supclass" style="vertical-align: super">9</span>/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Platelets are released from <!--This node is not processed by any templates: gx-->megakaryocytes in bone marrow and are important for normal hemostasis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Platelet counting is performed as part of the complete blood cell count (CBC) panel. It is typically obtained by automated hematology analyzer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An estimated platelet count may be obtained from blood smear by multiplying the number of platelets per 100 × oil immersion field by 10,000.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Myeloproliferative disorders (<!--This node is not processed by any templates: gx-->polycythemia vera, chronic myeloid leukemia, essential thrombocythemia, myelofibrosis), some myelodysplastic disorders, acute blood loss, postsplenectomy, <!--This node is not processed by any templates: gx-->preeclampsia, reactive thrombocytosis secondary to inflammatory disorders, infection, tissue injury, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, <!--This node is not processed by any templates: gx-->malignancies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Decreased production: bone marrow suppression or replacement/infiltration, myelodysplasia, chemotherapy, drugs, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a>, infection (eg, <!--This node is not processed by any templates: gx-->HIV), congenital marrow failure (eg, Fanconi anemia, Wiskott-Aldrich syndrome, Thrombocytopenia with absent radius [TAR] syndrome, etc); increased destruction or excessive pooling: hypersplenism, DIC, TTP, platelet antibodies (<!--This node is not processed by any templates: gx-->idiopathic thrombocytopenic purpura, Evans' syndrome, posttransfusion purpura, <!--This node is not processed by any templates: gx-->neonatal isoimmune thrombocytopenia, drugs [eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133782">quinidine</a>, cephalosporins, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133294">clopidogrel</a>, HIT]).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Platelet counts are determined in patients with suspected bleeding disorders, purpura or <!--This node is not processed by any templates: gx-->petechiae, leukemia/lymphoma, or DIC, and in patients on chemotherapy, and to determine the response to platelet transfusions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is little tendency to bleed until the platelet count falls below 20,000/mcL. Bleeding due to low platelet counts typically presents as <!--This node is not processed by any templates: gx-->petechiae, <!--This node is not processed by any templates: gx-->epistaxis, and gingival bleeding. For invasive <!--This node is not processed by any templates: gx-->procedures, platelet counts &gt;50,000/mcL are desirable.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->HIV infection may result in both decreased platelet production and decreased platelet survival.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Please also see platelet antibodies, <!--This node is not processed by any templates: dx-->heparin-associated antibody, and complete blood cell count entries, as well as the diagnostic <!--This node is not processed by any templates: gx-->algorithms for thrombocytopenia and thrombocytosis (<a href="#56998717" class="reflink">Figures 9–25</a> &amp; <a href="#56998719" class="reflink">9–26</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Geddis AE. Megakaryopoiesis. Semin Hematol 2010;47:212. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20620431" target="_blank">[PubMed: 20620431]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Valent J et al. Thrombocytopenia and platelet transfusions in patients with cancer. Cancer Treat Res 2011;157:251. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21052961" target="_blank">[PubMed: 21052961]</a></span></p>
  Platelet function assay:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Platelet function assay</strong> (<!--This node is not processed by any templates: dx-->PFA-100 closure time), blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CEPI: 70–170 seconds</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CADP: 50–110 seconds</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen must be kept at room temperature and the test should be performed within 4 hours of collection.</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This
      node is not processed by any templates: dx-->PFA (platelet function assay)-100
      closure time (CT) measures the time taken for blood to block a membrane aperture
      coated with <!--This node is not processed by any templates: dx-->collagen and
      <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133899">epinephrine</a>
      (CEPI) or <!--This node is not processed by any templates: dx-->collagen and
      ADP (CADP). The test is a combined measure of platelet adhesion and aggregation.
      <!--This node is not processed by any templates: dx-->PFA-100 CT serves as an
      alternative to the bleeding time in assessing primary hemostasis. Compared with
      bleeding time, the <!--This node is not processed by any templates: dx-->PFA-100
      CT test is more reproducible, less invasive, rapid, and technically more appealing.</p>'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Inherited or acquired abnormality of platelet function, von Willebrand disease (vWD), valvular heart disease, renal insufficiency, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increases in both CEPI CT and CADP CT:</strong> Abnormal platelet function, vWD.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increase in CEPI CT only:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">Aspirin</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal <!--This node is not processed by any templates: dx-->PFA-100 CT can help exclude some severe platelet defects (eg, Glanzmann thrombasthenia and Bernard-Soulier syndrome) and moderate-severe vWD (eg, types 3, 2A, 2M, and severe type 1). It is less sensitive to mild platelet disorders such as primary secretion defects or dense granule deficiencies and mild type 1 vWD.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is no evidence that a preoperative <!--This node is not processed by any templates: dx-->PFA-100 CT test can predict bleeding during a surgical procedure. The role of <!--This node is not processed by any templates: dx-->PFA-100 CT in therapeutic monitoring (eg, DDAVP and factor concentrates in vWD) also remains to be established.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with thrombocytopenia (platelets PFA-100 CT.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Favaloro EJ. Clinical utility of the <!--This node is not processed by any templates: dx-->PFA-100. Semin Thromb Hemost 2008;34:709. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19214910" target="_blank">[PubMed: 19214910]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gadisseur A et al. Laboratory diagnosis and molecular classification of von Willebrand disease. Acta Haematol 2009;121:71. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19506352" target="_blank">[PubMed: 19506352]</a></span></p>
  Porphobilinogen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Porphobilinogen,</strong> urine (PBG)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Protect from light.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Porphyrias are characterized clinically by neurologic and <!--This node is not processed by any templates: gx-->cutaneous manifestations and chemically by overproduction of porphyrin and other precursors of heme production.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PBG is a water-soluble precursor of heme whose urinary excretion is increased in symptomatic hepatic <!--This node is not processed by any templates: gx-->porphyrias, including acute intermittent prophyria (AIP) and other acute attack types of porphyrias associated with neurologic and/or psychiatric symptoms.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PBG is detected qualitatively by a color reaction with Ehrlich reagent and confirmed by extraction into chloroform (Watson-Schwartz test).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Acute intermittent <!--This node is not processed by any templates: gx-->porphyria, variegate porphyria, coproporphyria, hereditary coproporphyria.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> 20–30% of patients with hepatic <!--This node is not processed by any templates: gx-->porphyria between attacks.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Positive qualitative urinary PBG tests should be followed up by quantitative measurements. Many laboratories report frequent <!--This node is not processed by any templates: gx-->false positives with the Watson-Schwartz test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A screening PBG test is insensitive, and a negative test does not rule out <!--This node is not processed by any templates: gx-->porphyria between attacks or in the carrier state.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specific <!--This node is not processed by any templates: gx-->porphyrias can be better defined by quantitative measurement of urine PBG, 5-<!--This node is not processed by any templates: dx-->aminolevulinic acid and total porphyrin levels and by measurement of erythrocyte PBG deaminase (rarely used).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Puy H et al. <!--This node is not processed by any templates: gx-->Porphyrias. Lancet 2010;375:924. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20226990" target="_blank">[PubMed: 20226990]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Siegesmund M et al. The acute hepatic porphyrias: current status and future challenges. Best Pract Res Gastroenterol 2010;24:593. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20955962" target="_blank">[PubMed: 20955962]</a></span></p>
  Potassium:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>Potassium</i></a></strong> (K<span class="supclass" style="vertical-align: super">+</span>), serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">3.5–5.0 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 6.0 meq/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Avoid hemolysis.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>Potassium</i></a> is predominantly an intracellular cation whose plasma level is regulated by renal excretion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> concentration determines neuromuscular irritability. Elevated or depressed <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> concentrations interfere with muscle contraction.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Massive hemolysis, severe tissue damage, <!--This node is not processed by any templates: gx-->rhabdomyolysis, acidosis, dehydration, acute or chronic renal failure, Addison disease, renal tubular acidosis type IV (hyporeninemic) hypoaldosteronism, (hyperkalemic) familial periodic paralysis, exercise (transient). Drugs: <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> salts, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a>-sparing diuretics (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134051">spironolactone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134065">triamterene</a>, <!--This node is not processed by any templates: dx-->eplerenone), nonsteroidal antiinflammatory drugs, β-blockers, ACE inhibitors, ACE-receptor blockers, high-dose <!--This node is not processed by any templates: dx-->trimethoprim-sulfamethoxazole.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Low <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> intake, prolonged <!--This node is not processed by any templates: gx-->vomiting or diarrhea, renal tubular acidosis types I and II, hyperaldosteronism, Cushing syndrome, osmotic <!--This node is not processed by any templates: gx-->diuresis (eg, <!--This node is not processed by any templates: gx-->hyperglycemia), alka-losis, (hypokalemic) familial periodic paralysis, trauma (transient), <!--This node is not processed by any templates: gx-->subarachnoid hemorrhage, genetic hypokalemic salt-losing tubulopathies such as Gitelman syndrome (familial <!--This node is not processed by any templates: gx-->hypokalemia-hypocalciuria-<!--This node is not processed by any templates: gx-->hypomagnesemia). Drugs: adrenergic agents (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133945"><!--This node is not processed by any templates: dx-->isoproterenol),</a> diuretics.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Spurious <!--This node is not processed by any templates: gx-->hyperkalemia can occur with hemolysis of sample, delayed separation of serum from erythrocytes, prolonged fist clenching during blood drawing, and prolonged tourniquet placement. Very high white blood cell or platelet counts may cause spurious elevation of serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a>, but plasma <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> levels are normal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Walsh SB et al. Clinical <!--This node is not processed by any templates: gx-->hypokalemia and <!--This node is not processed by any templates: gx-->hyperkalemia at the bedside. J Nephrol 2010;23(Suppl 16):S105. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21170866" target="_blank">[PubMed: 21170866]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Weir MR et al. <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>Potassium</i></a> homeostasis and renin-angiotensin-aldosterone system inhibitors. Clin J Am Soc Nephrol 2010;5:531. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20150448" target="_blank">[PubMed: 20150448]</a></span></p>
  Procalcitonin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Procalcitonin (ProCT),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Procalcitonin (ProCT) is a peptide precursor of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133849">calcitonin</a>, produced by the parafollicular cells of the thyroid gland and by the neuroendocrine cells of the lung and intestine. Increased production by lung, intestine, and other tissues occurs in response to inflammatory stimulus, especially bacterial. The serum values of ProCT correlate with the severity of sepsis; they recede with its improvement and worsen with exacerbation. Serum ProCT has become useful as a biomarker to assist in the diagnosis of sepsis, as well as related infectious or inflammatory conditions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Its <!--This node is not processed by any templates: gx-->half-life is 25–30 hours.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Bacteremia
      (sensitivity 76%, <!--This node is not processed by any templates: gx-->specificity
      70%), <!--This node is not processed by any templates: gx-->systemic inflammatory
      response syndrome (SIRS), sepsis, <!--This node is not processed by any templates:
      gx-->septic shock.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ProCT levels &gt;2.00 ng/mL on the first day of ICU admission represent a high risk for progression to <!--This node is not processed by any templates: gx-->severe sepsis and/or septic shock. ProCT levels </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ProCT has also been proposed as a guide to antibiotic therapy in respiratory infections, ie, levels 0.5 ng/mL would indicate that antibiotics are needed. Further <!--This node is not processed by any templates: gx-->clinical investigation is needed to further validate its clinical utility in this regard.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies have been developed that neutralize the harmful effects of ProCT, which could be therapeutic in sepsis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Becker KL et al. Procalcitonin in sepsis and systemic inflammation: a harmful biomarker and a therapeutic target. Br J Pharmacol 2010;159:253. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20002097" target="_blank">[PubMed: 20002097]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kopterides P et al. Procalcitonin-guided <!--This node is not processed by any templates: gx-->algorithms of antibiotic therapy in the intensive care unit: a <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->meta-analysis of <!--This node is not processed by any templates: gx-->randomized controlled trials. Crit Care Med 2010;38:2229. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20729729" target="_blank">[PubMed: 20729729]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schuetz P et al. Effect of procalcitonin-based guidelines vs standard guidelines on antibiotic use in lower respiratory infections: the ProHOSP <!--This node is not processed by any templates: gx-->randomized controlled trial. JAMA 2009;302:10590. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19738090" target="_blank">[PubMed: 19738090]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Yealy DM et al. Measurement of serum procalcitonin: a step closer to tailored care of respiratory infections? JAMA 2009;302:1115. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19738100" target="_blank">[PubMed: 19738100]</a></span></p>
  Prolactin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Prolactin,</strong> serum or plasma (PRL)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prolactin is a polypeptide <!--This node is not processed by any templates: dx-->hormone secreted by the anterior pituitary.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It functions in the initiation and maintenance of <!--This node is not processed by any templates: gx-->lactation in the postpartum period.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PRL secretion is inhibited by hypothalamic secretion of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133891">dopamine</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Prolactin levels increase with renal failure, hypothyroidism, and drugs that are <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133891">dopamine</a> antagonists.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Sleep, nursing, nipple stimulation (breast feeding), pregnancy, exercise, <!--This node is not processed by any templates: gx-->hypoglycemia, stress, hypothyroidism, pituitary tumors (prolactinomas and others), hypothalamic/pituitary stalk lesions, renal failure, cirrhosis. <!--This node is not processed by any templates: gx-->HIV infection, CHF, SLE, advanced multiple myeloma, Rathke's <!--This node is not processed by any templates: gx-->cyst. Drugs: phenothiazines, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133709">haloperidol</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133784">risperidone</a>, <!--This node is not processed by any templates: dx-->reserpine, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133974">metoclopramide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133736">methyldopa</a>, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, opiates, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133859">cimetidine</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Drugs: levodopa.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum PRL is used primarily in work-up of suspected pituitary tumor (60% of pituitary adenomas secrete PRL). Clinical presentation is usually amenorrhea and galactorrhea in women and impotence in men. (See Amenorrhea <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998675" class="reflink">Figure 9–4</a>.) In patients with macroadenoma, PRL is frequently &gt;500 ng/mL; in microadenoma, PRL is usually &gt;150 ng/mL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">When there is a discrepancy between a very large pituitary tumor and a mildly elevated <!--This node is not processed by any templates: gx-->prolactin level, serial dilution of serum samples is recommended to eliminate an artifact that can occur with some immunometric assays leading to a falsely low prolactin value ("hook effect").</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Screening for macroprolactin (dimeric or polymeric form) is suggested in investigation of asymptomatic hyperprolactinemic patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Klibanski A. Clinical practice. Prolactinomas. N Engl J Med 2010;362:1219. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20357284" target="_blank">[PubMed: 20357284]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Melmed S et al. Diagnosis and treatment of hyperprolactinemia: an Endocrine Society practice guideline. J Clin Endocrinol Metab 2011;96:273. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21296991" target="_blank">[PubMed: 21296991]</a></span></p>
  Prostate-specific antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Prostate-specific antigen,</strong> total (<!--This node is not processed by any templates: gx-->PSA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–4 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PSA is a glycoprotein
      produced by cells of the prostatic ductal <!--This node is not processed by
      any templates: gx-->epithelium and is present in the serum of all men. It is
      absent from the serum of women.</p>'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Prostate carcinoma (sensitivity ~20%; <!--This node is not processed by any templates: gx-->specificity ~60–70% at a 4.0 ng/mL cutoff), biochemical recurrence after localized treatment, benign prostatic hypertrophy (BPH), prostatitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Metastatic prostate carcinoma treated with <!--This node is not processed by any templates: dx-->antiandrogen therapy, postprostatectomy, <!--This node is not processed by any templates: gx-->5α-reductase inhibitor therapy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PSA is used both for the early detection of prostate cancer and as a tumor marker to assess response and monitor recurrence of treated prostate cancer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is still no consensus on whether <!--This node is not processed by any templates: gx-->PSA measurement should be used as a screening test for early detection of prostate cancer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A decrease in <!--This node is not processed by any templates: gx-->mortality rates resulting from use for cancer screening is unproven, and the risks of early therapy are significant. As a result, the United States Preventive Services Task Force discourages use of the test for healthy men in all age groups.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->PSA nadir (the lowest PSA level achieved after therapeutic intervention) appears to correlate with the likelihood of remaining disease-free. Three consecutive PSA rises are interpreted as an indicator of treatment (biochemical) failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->PSA is often increased in BPH, and the <!--This node is not processed by any templates: gx-->positive predictive value in healthy older men is low. Use of the free/total PSA ratio or the complexed PSA test and prostate volume can improve the diagnostic <!--This node is not processed by any templates: gx-->accuracy for prostate cancer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Using <!--This node is not processed by any templates: gx-->PSA velocity as a guide for <!--This node is not processed by any templates: gx-->biopsy in prostate cancer detection is not recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carroll P et al. <!--This node is not processed by any templates: gx-->Prostate-Specific Antigen Best Practice Statement: 2009 Update. American Urological Association. <a href="http://www.auanet.org/content/guidelines-and-quality-care/clinical-guidelines/main-reports/psa09.pdf" target="_blank" style="font-style:italic;">http://www.auanet.org/content/guidelines-and-quality-care/clinical-guidelines/main-reports/psa09.pdf</a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Djavan B et al. <!--This node is not processed by any templates: gx-->Prostate-specific antigen testing and prostate cancer screening. Prim Care 2010;37:441. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20705192" target="_blank">[PubMed: 20705192]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Djulbegovic M et al. Screening for prostate cancer: <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->meta-analysis of <!--This node is not processed by any templates: gx-->randomized controlled trials. BMJ 2010;341:c4543. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20843937" target="_blank">[PubMed: 20843937]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Yao SL et al. The science and art of prostate cancer screening. J Natl Cancer Inst 2011;103:450. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21350220" target="_blank">[PubMed: 21350220]</a></span></p>
  Protein C:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Protein C,</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">70–170% (functional)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">65–150% (antigenic)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transport to lab on ice. Plasma must be separated and frozen in a polypropylene tube within 2 hours.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Protein C is a <!--This node is not processed by any templates: dx-->vitamin K-dependent proenzyme synthesized in the liver. It is activated at the endothelial surface when <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> binds to thrombomodulin. In the presence of its cofactor protein S, activated <!--This node is not processed by any templates: dx-->protein C (APC) inactivates Va and VIIIa, thereby impeding further <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> generation. APC also has cytoprotective effects such as anti-inflammatory, anti-apoptotic, and endothelial barrier protection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The functional assay detects both quantitative (type I) and qualitative (type II) deficiency of <!--This node is not processed by any templates: dx-->protein C. The antigenic assay detects patients with quantitative <!--This node is not processed by any templates: dx-->protein C deficiency, but does not detect patients with qualitative abnormalities.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deficiency is inherited in an <!--This node is not processed by any templates: gx-->autosomal dominant fashion with incomplete <!--This node is not processed by any templates: gx-->penetrance or is acquired. Deficient patients may present with a <!--This node is not processed by any templates: gx-->hypercoagulable state, with recurrent thrombophlebitis or <!--This node is not processed by any templates: gx-->pulmonary embolism.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Congenital deficiency, liver disease, cirrhosis (13–25%), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a> use (28–60%), <!--This node is not processed by any templates: dx-->vitamin K deficiency, DIC, <!--This node is not processed by any templates: gx-->thrombosis (acute).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Interfering factors:</strong> Artifactually decreased functional <!--This node is not processed by any templates: dx-->protein C values may be seen in patients with abnormally elevated levels of factor VIII. Artifactually increased levels of functional <!--This node is not processed by any templates: dx-->protein C values may be seen in patients on <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Homozygous deficiency of <!--This node is not processed by any templates: dx-->protein C (neonatal purpura fulminans and massive venous thrombosis at birth. <!--This node is not processed by any templates: gx-->Heterozygous patients (1 in 200–300 of the population, with levels 25–50% of normal) may be at risk for venous thrombosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kindreds with dysfunctional <!--This node is not processed by any templates: dx-->protein C of normal quantity have been identified.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Interpretation of an abnormally low <!--This node is not processed by any templates: dx-->protein C must be related to the clinical setting. <!--This node is not processed by any templates: dx-->Anticoagulant therapy, DIC, and liver disease must not be present. There is overlap between lower limits of normal values and values found in heterozygotes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients should be off oral <!--This node is not processed by any templates: dx-->anticoagulant therapy for 2 weeks for accurate measurement of functional <!--This node is not processed by any templates: dx-->protein C levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See recommended testing for venous <!--This node is not processed by any templates: gx-->thrombosis (<a href="#56998721" class="reflink">Figure 9–27</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Khor B et al. Laboratory tests for <!--This node is not processed by any templates: dx-->protein C deficiency. Am J Hematol 2010;85:440. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20309856" target="_blank">[PubMed: 20309856]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Soare AM et al. Deficiencies of proteins C, S and antithrombin and factor V Leiden and the risk of ischemic strokes. J Med Life 2010;3:235. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20945813" target="_blank">[PubMed: 20945813]</a></span></p>
  Protein electrophoresis:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Protein electrophoresis,</strong> serum (SPEP)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adults:<!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>
      <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">Albumin</a>: 3.3–5.7 g/dL</li>
      <li>α<span class="subclass " style="vertical-align: sub">1</span>: 0.1–0.4 g/dL</li>
      <li>α<span class="subclass " style="vertical-align: sub">2</span>: 0.3–0.9 g/dL</li>
      <li>β<span class="subclass " style="vertical-align: sub">2</span>: 0.7–1.5 g/dL</li>
      <li>γ: 0.5–1.4 g/dL</li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Electrophoresis of serum separates serum proteins into <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>, α<span class="subclass " style="vertical-align: sub">1</span>, α<span class="subclass " style="vertical-align: sub">2</span>, β<span class="subclass " style="vertical-align: sub">2</span>, and γ fractions. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">Albumin</a> is the principal serum protein (see <a href="#56990533" class="reflink">Albumin</a>). The term <i>globulin</i> generally refers to the nonalbumin fraction of serum protein.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The α<span class="subclass " style="vertical-align: sub">1</span> fraction contains α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin (90%), α<span class="subclass " style="vertical-align: sub">1</span>-lipoprotein, and α<span class="subclass " style="vertical-align: sub">1</span>-acid glycoprotein. The α<span class="subclass " style="vertical-align: sub">2</span> fraction contains α<span class="subclass " style="vertical-align: sub">2</span>-macroglobulin, <!--This node is not processed by any templates: gx-->haptoglobin, and ceruloplasmin. The β fraction contains transferrin, hemopexin, complement C3, and β-lipoproteins. The γ fraction contains immunoglobulins G, A, D, E, and M (see <a href="#56998840" class="reflink">Immunoglobulins</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The conventional agarose gel and immunofixation electrophoresis (SPEP/IFE) are being replaced by automated capillary zone and immunosubtraction electrophoresis.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ α<span class="subclass " style="vertical-align: sub">1</span>: inflammatory states (α<span class="subclass " style="vertical-align: sub">1</span>-antiprotease), pregnancy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ α<span class="subclass " style="vertical-align: sub">2</span>: nephrotic syndrome, inflammatory states, oral contraceptives, corticosteroid therapy, hyperthyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ β: hyperlipidemia, hemoglobinemia, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↑ γ: polyclonal gammopathies (liver disease, cirrhosis [associated with β–γ "bridging"], chronic infections, autoimmune disease), plasma cell <!--This node is not processed by any templates: gx-->neoplasms including myeloma and monoclonal gammopathy of undetermined significance (MGUS), Waldenström macroglobulinemia, lymphoid <!--This node is not processed by any templates: gx-->malignancies).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ α<span class="subclass " style="vertical-align: sub">1</span>: α<span class="subclass " style="vertical-align: sub">1</span>-antiprotease deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ α<span class="subclass " style="vertical-align: sub">2</span>: in vivo hemolysis, liver disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ β: hypo-β-lipoproteinemias.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">↓ γ: immune deficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of "spikes" in α<span class="subclass " style="vertical-align: sub">2</span>, β<span class="subclass " style="vertical-align: sub">2</span>, o γ regions necessitates the use of <a href="#56992339" class="reflink">IFE</a> to verify the presence of a monoclonal gammopathy. SPEP/IFE in combination with serum free light-chain (FLC) assay are highly sensitive for the detection of myeloma and related plasma cell <!--This node is not processed by any templates: gx-->neoplasms.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If Bence Jones proteins (light chains) are suspected, UPEP followed by IFE needs to be done.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is insensitive for detection of decreased levels of immunoglobulins and α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin. Specific quantitation is required (see <a href="#56998840" class="reflink">Immunoglobulins</a> and <a href="#56998781" class="reflink">α<span class="subclass " style="vertical-align: sub">1</span>-Antitrypsin</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If plasma is used, fibrinogen will be detected in the α–γ region.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The acute-phase reactant protein pattern seen with acute illness, surgery, infarction, or trauma is characterized by an ↑ α<span class="subclass " style="vertical-align: sub">2</span> (<!--This node is not processed by any templates: gx-->haptoglobin) and ↑ α<span class="subclass " style="vertical-align: sub">1</span> (α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bossuyt X. Advances in serum protein electrophoresis. Adv Clin Chem 2006;42:43. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17131624" target="_blank">[PubMed: 17131624]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Vavricka SR et al. Serum protein electrophoresis: an underused but very useful test. Digestion 2009;79:203. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19365122" target="_blank">[PubMed: 19365122]</a></span></p>
  Protein S:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Protein S (total antigen</strong>)<strong>,</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">55–155%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transport to lab on ice. Plasma must be separated and frozen in a polypropylene tube within 2 hours.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Protein S is a <!--This node is not processed by any templates: dx-->vitamin K-dependent glycoprotein, synthesized in the liver. It has an <!--This node is not processed by any templates: dx-->anticoagulant function and acts as the cofactor of activated <!--This node is not processed by any templates: dx-->protein C (APC), with which it forms a stoichiometric complex. This complex inactivates Va and VIIIa.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are two forms of protein S: free and bound. Free protein S represents about 40% of the total and is the functional form that acts as the cofactor for APC. Bound protein S, attached to C4b-binding protein, does not possess any <!--This node is not processed by any templates: dx-->anticoagulant activity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deficiency is associated with recurrent venous <!--This node is not processed by any templates: gx-->thrombosis and/or thromboembolism before age 45.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased
      in:</strong> Congenital protein S deficiency, liver disease, <!--This node is
      not processed by any templates: gx-->thrombosis (acute), <!--This node is not
      processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a>
      therapy, DIC, <!--This node is not processed by any templates: dx-->vitamin
      K deficiency, nephrotic syndrome.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This immunoassay measures the total protein S antigen, not biologic activity of protein S.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Functional protein S clotting assay (APC cofactor activity) and free protein S antigen immunoassay are available to differentiate subtypes of congenital protein S deficiency (type I: decreased antigen and functional levels; type II: decreased functional levels, but normal total and free antigen levels; type IIa or type III: decreased functional and free antigen levels, but normal total antigen levels).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ten Kate MK et al. Protein S deficiency: a clinical perspective. Haemophilia 2008;14:1222. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18479427" target="_blank">[PubMed: 18479427]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Soare AM et al. Deficiencies of proteins C, S and antithrombin and factor V Leiden and the risk of ischemic strokes. J Med Life 2010;3:235. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20945813" target="_blank">[PubMed: 20945813]</a></span></p>
  Protein, total:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Protein, total,</strong> plasma or serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">6.0–8.0 g/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[60–80 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Avoid prolonged venous stasis during collection.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma protein concentration is determined by nutritional state, hepatic function, renal function, hydration, and various disease states.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma protein concentration determines the colloidal osmotic pressure.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Polyclonal or monoclonal gammopathies, marked dehydration. Drugs: anabolic steroids, androgens, corticosteroids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133899">epinephrine</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Protein-losing enteropathies, acute burns, nephrotic syndrome, severe dietary protein deficiency, chronic liver disease, malabsorption syndrome, agammaglobulinemia, cancer cachexia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum total protein consists primarily of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> and globulin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum globulin level is calculated as total protein minus <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hypoproteinemia usually indicates hypoalbuminemia, because <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> is the major serum protein.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Braamskamp MJ et al. Clinical practice: protein-losing enteropathy in children. Eur J Pediatr 2010;169:1179. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20571826" target="_blank">[PubMed: 20571826]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hennessey DB et al. Preoperative hypoalbuminemia is an independent <!--This node is not processed by any templates: gx-->risk factor for the development of surgical site infection following gastrointestinal surgery: a multi-institutional study. Ann Surg 2010;252:325. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20647925" target="_blank">[PubMed: 20647925]</a></span></p>
  Prothrombin time:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Prothrombin time,</strong> whole blood (<!--This node is not processed by any templates: gx-->PT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">11–15 seconds (laboratory specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fill tube completely.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PT evaluates the extrinsic and common coagulation pathways. It is measured by adding <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> and tissue <!--This node is not processed by any templates: gx-->thromboplastin to a sample of citrated, platelet-poor plasma.The time required for <!--This node is not processed by any templates: gx-->fibrin clot formation is determined.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is most sensitive to deficiencies in the <!--This node is not processed by any templates: dx-->vitamin K-dependent <!--This node is not processed by any templates: gx-->clotting factors II, VII, and X. It is also sensitive to deficiency of factor V. It is less sensitive to fibrinogen deficiency and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->PT is the most commonly used test for monitoring <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a> therapy. In addition to results reported in seconds, the <!--This node is not processed by any templates: gx-->International Normalized Ratio (INR) is calculated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">INR = [Patient PT/Normal mean PT]<span class="supclass" style="vertical-align: super">ISI</span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Point-of-care <!--This node is not processed by any templates: gx-->PT/<!--This node is not processed by any templates: gx-->INR tests are increasingly being used for monitoring <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a> therapy.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">Warfarin</a>, liver disease, DIC, <!--This node is not processed by any templates: dx-->vitamin K deficiency, hereditary deficiency in factors VII, X, V and II, fibrinogen abnormality (eg, hypofibrinogenemia, afibrinogenemia, dysfibrinogenemia), circulating <!--This node is not processed by any templates: dx-->anticoagulant affecting the PT system (rarely lupus <!--This node is not processed by any templates: dx-->anticoagulant), massive transfusion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Recombinant factor FVII (Novoseven) treatment.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine preoperative measurement of PT is unnecessary unless there is clinical history of a bleeding disorder (see <a href="#56998681" class="reflink">Figure 9–7</a> and <a href="#56997306" class="reflink">Table 8–7</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->INR was introduced in the early 1980s to improve <!--This node is not processed by any templates: gx-->PT reporting and standardization. An International Sensitivity Index (ISI) is assigned to each <!--This node is not processed by any templates: gx-->thromboplastin by the reagent manufacture. The ISI is a measure of a reagent's responsiveness to low levels of <!--This node is not processed by any templates: dx-->vitamin K-dependent factors compared with the WHO International Reference Preparation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Despite the improvement with <!--This node is not processed by any templates: gx-->INR reporting, significant variation in <!--This node is not processed by any templates: gx-->INR results between laboratories persists. These differences in INR reflect local variables (eg, reagent and/or instrument system). A high-sensitivity, low ISI <!--This node is not processed by any templates: gx-->thromboplastin reagent is recommended to improve precision and <!--This node is not processed by any templates: gx-->accuracy of the INR.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">Warfarin</a> therapeutic range is <!--This node is not processed by any templates: gx-->INR 2.0–3.0. Bleeding has been reported to be 3 × more common in patients with <!--This node is not processed by any templates: gx-->INRs of 3.0–4.5 than in patients with <!--This node is not processed by any templates: gx-->INRs of 2.0–3.0.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dempfle CE et al. Point of care coagulation tests in critically ill patients. Semin Thromb Hemost 2008;34:445. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18956284" target="_blank">[PubMed: 18956284]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Osinbowale O et al. An <!--This node is not processed by any templates: gx-->algorithm for managing <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a> resistance. Cleve Clin J Med 2009;76:724. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19952297" target="_blank">[PubMed: 19952297]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Perry DJ et al. Point-of-care testing in haemostasis. Br J Haematol 2010;150:501. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20618331" target="_blank">[PubMed: 20618331]</a></span></p>
  Q fever antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Q fever antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Submit paired sera, one collected within 1 week of illness and another 2–3 weeks later. Avoid hemolysis.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Coxiella burnetii</i> is a rickettsial organism that is the causative organism for Q fever. Most likely mode of transmission is inhalation of aerosols from exposure to common reservoirs, sheep, and cattle. Tick bites (ixodid ticks) may also be a mode of transmission.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies to the organism can be detected by the presence of agglutinins, by complement fixation (CF), by immunofluorescent antibody testing (IFA), or by <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA). Agglutinin titers are found 5–8 days after infection. IgM can be detected at 7 days (IFA, <!--This node is not processed by any templates: gx-->ELISA) and may persist for up to 32 weeks (ELISA). <!--This node is not processed by any templates: dx-->IgG (IFA, ELISA) appears after 7 days and peaks at 3–4 weeks.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Phase I and phase II antibodies are produced in response to the organism, phase II antibodies appearing first and phase I antibodies weeks to months later. Diagnosis of Q fever is usually confirmed by serologic findings of anti-phase II antigen IgM titers of ≥1:50 and <!--This node is not processed by any templates: dx-->IgG titers of ≥ 1:200. The finding of elevated levels of both IgM and IgA by <!--This node is not processed by any templates: gx-->ELISA has both high sensitivity and high <!--This node is not processed by any templates: gx-->specificity for acute Q fever. In chronic Q fever, phase I antibodies, especially <!--This node is not processed by any templates: dx-->IgG and IgA, are predominant.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Acute or chronic Q fever (CF antibodies are present by the second
      week in 65% of cases and by the fourth week in 90%, acute and convalescent titers
      [immunofluorescent antibody testing, IFA, or <!--This node is not processed
      by any templates: dx-->enzyme-linked immunosorbent assay, ELISA] detect infection
      with 89–100% sensitivity and 100% <!--This node is not processed by any templates:
      gx-->specificity), and recent vaccination for Q fever.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clinical presentation is similar to that of severe influenza. Typically, there is no rash.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test acute and convalescent sera for evidence of current or recent <i>C. burnetii</i> infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Occasionally, titers do not rise for 4–6 weeks, especially if antimicrobial therapy has been given.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Initial testing may not be helpful; treatment should be based on clinical and other laboratory assessment.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">As with any serologic procedure, demonstration of <!--This node is not processed by any templates: gx-->seroconversion or a fourfold increase in titer between acute and convalescent sera suggests current or recent infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with Q fever have a high <!--This node is not processed by any templates: gx-->prevalence of antiphospholipid antibody (81%), especially as measured by lupus <!--This node is not processed by any templates: dx-->anticoagulant test or measurement of antibodies to cardiolipin. These tests may be useful in diagnosing patients presenting with fever alone.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies to Q fever do not cross-react with other rickettsial antibodies; a rise in titer is considered diagnostic for recent infection in the absence of prior vaccination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If chronic disease (<!--This node is not processed by any templates: gx-->endocarditis) suspected, order phase I antibodies; if acute disease suspected, order phase II antibodies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Versalovic J et al (editors): <i>Manual of Clinical Microbiology,</i> 10th ed. ASM Press, 2011.</p>
  QuantiFERON-TB (Interferon-gamma releasing assay):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">QuantiFERON-TB (<!--This node is not processed by any templates: dx-->Interferon-gamma releasing assay), whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green top (must be delivered to test laboratory within 12 hr) or unique QFT-G blood collection tubes (Nil, TB Antigen, Mitogen)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">QuantiFERON-TB Gold (QFT-G) is an indirect test for <i>Mycobacterium <!--This node is not processed by any templates: gx-->tuberculosis</i> infection. It measures a cell-mediated immune response in infected persons. The <!--This node is not processed by any templates: gx-->T lymphocytes of infected persons are sensitized to <i>M. tuberculosis</i> proteins. When whole blood is incubated with the <i>M. tuberculosis</i> specific antigens used in the test, the T lymphocytes produce and secrete <!--This node is not processed by any templates: dx-->interferon-gamma (IFN-γ), which is measured via a sensitive <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test does not distinguish between active <!--This node is not processed by any templates: gx-->tuberculosis disease and latent tuberculosis infection and is intended for use in conjunction with risk assessment, chest radiograph, and other medical and diagnostic evaluations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Compared with the conventional <!--This node is not processed by any templates: dx-->tuberculin skin test, QFT-G is a simpler and more accurate, specific, and convenient TB diagnostic tool.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive:</strong> Active <i>M. tuberculosis</i> infection, latent tuberculosis infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative:</strong> No active or latent <i>M. <!--This node is not processed by any templates: gx-->tuberculosis</i> infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Indeterminate:</strong> Test error or patient anergy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">QFT-G is highly specific; a positive test result is strongly predictive of <i>M. tuberculosis</i> infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">QFT-G test is completely unaffected by BCG vaccination status or by sensitization due to most nontuberculous mycobacteria, with the exception of <i>M. kansasii, M. marinum,</i> and <i>M. szulgai.</i></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The ability of QFT-G to predict the risk of latent <!--This node is not processed by any templates: gx-->tuberculosis infection progression to active tuberculosis has not been determined. Risk may be different from that of those with a positive <!--This node is not processed by any templates: dx-->tuberculin skin test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diel R et al. Evidence-based comparison of commercial <!--This node is not processed by any templates: dx-->interferon-gamma release assays for detecting TB: a <!--This node is not processed by any templates: gx-->meta-analysis. Chest 2010;137:952. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20022968" target="_blank">[PubMed: 20022968]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lalvani A et al. <!--This node is not processed by any templates: dx-->Interferon gamma release assays: principles and practice. Enferm Infecc Microbiol Clin 2010;28:245. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19783328" target="_blank">[PubMed: 19783328]</a></span></p>
  Rapid plasma reagin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Rapid plasma reagin,</strong> serum (RPR)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measures nontreponemal antibodies that are produced when <i>Treponema pallidum</i> interacts with host tissue.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The card test is a flocculation test performed by using a cardiolipin-<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=966" target="_blank" class="ndbclass"><i>lecithin</i></a>-<!--This node is not processed by any templates: gx-->cholesterol carbon-containing antigen reagent mixed on a card with the patient's serum. A positive test (presence of antibodies) is indicated when black carbon clumps produced by flocculation are seen by the naked eye.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Syphilis: primary (78%), secondary (97%), symptomatic late (74%).
      Biologic <!--This node is not processed by any templates: gx-->false positives
      occur in a wide variety of conditions, including leprosy, malaria, intravenous
      <!--This node is not processed by any templates: gx-->drug abuse, aging, infectious
      mononucleosis, <!--This node is not processed by any templates: gx-->HIV infection
      (≤15%), autoimmune diseases (SLE, <!--This node is not processed by any templates:
      gx-->rheumatoid arthritis), pregnancy.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">RPR is historically used as a screening test and in suspected primary and secondary syphilis. Because the test lacks <!--This node is not processed by any templates: gx-->specificity (<!--This node is not processed by any templates: gx-->false-positive rates 5–20%), positive tests should be confirmed with the specific treponemal antibody tests (<a href="#56998815" class="reflink">FTA-ABS</a> or <a href="#56993723" class="reflink">TP-PA</a>). RPR titers can be used to follow serologic response to treatment. (See <a href="#56998563" class="reflink">Table 8–24</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The incidence of syphilis has been on the rise and there is a high coinfection rate with <!--This node is not processed by any templates: gx-->HIV.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A new syphilis testing <!--This node is not processed by any templates: gx-->algorithm using treponemal tests for screening and nontreponemal serologic tests for confirmation has been proposed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seña <!--This node is not processed by any templates: dx-->AC et al. Novel <i>Treponema pallidum</i> serologic tests: a paradigm shift in syphilis screening for the 21st century. Clin Infect Dis 2010;51:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20687840" target="_blank">[PubMed: 20687840]</a></span></p>
  Red blood cell count:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Red blood cell count</strong> (RBC or erythrocyte count), whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 4.3–6.0 × 10<span class="supclass" style="vertical-align: super">6</span>/mcL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 3.5–5.5 × 10<span class="supclass" style="vertical-align: super">6</span>/mcL [× 10<span class="supclass" style="vertical-align: super">12</span>/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red blood cells
      (erythrocytes) are counted by automated instruments using electrical impedance
      or light scattering.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Secondary <!--This node is not processed by any templates: gx-->polycythemia, hemoconcentration (dehydration), polycythemia vera. Spurious increase with increased white blood cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Anemias. Spurious decrease with autoagglutination (eg, cold agglutinins).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with cold agglutinins, the spurious lowering of the RBC count is disproportionately greater than the false elevation of MCV, so the hematocrit is falsely depressed and the <!--This node is not processed by any templates: dx-->MCH and MCHC are falsely elevated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Janus J et al. Evaluation of anemia in children. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;81:1462. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20540485" target="_blank">[PubMed: 20540485]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Milcic TL. The complete blood count. <!--This node is not processed by any templates: gx-->Neonatal Netw 2010;29:109. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20211833" target="_blank">[PubMed: 20211833]</a></span></p>
  Renin activity:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Renin activity,</strong> plasma (<!--This node is not processed by any templates: gx-->PRA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The renal juxtaglomerular apparatus generates renin, an <!--This node is not processed by any templates: dx-->enzyme that converts angiotensinogen to angiotensin I.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The inactive angiotensin I is then converted to angiotensin II, which is a potent vasopressor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Renin activity is measured by the ability of patient's plasma to generate angiotensin I from substrate (angiotensinogen).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal values depend on the patient's hydration, posture, and salt intake.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Dehydration, some hypertensive states (eg, renal artery stenosis), edematous states (cirrhosis, nephrotic syndrome, CHF), hypokalemic states (gastrointestinal sodium and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> loss, Bartter syndrome), adrenal insufficiency, chronic renal failure, <!--This node is not processed by any templates: gx-->left ventricular hypertrophy. Drugs: ACE inhibitors, estrogen, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133711">hydralazine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133753">nifedipine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133743">minoxidil</a>, oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hyporeninemic hypoaldosteronism, some hypertensive states (eg, primary aldosteronism, severe <!--This node is not processed by any templates: gx-->preeclampsia). Drugs: β-blockers, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133659">clonidine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133775">prazosin</a>, <!--This node is not processed by any templates: dx-->reserpine, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133736">methyldopa</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133719">indomethacin</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The ratio of plasma aldosterone concentration to plasma renin activity is an effective screening test for primary aldosteronism (sensitivity 95%). It has a high <!--This node is not processed by any templates: gx-->negative predictive value even during antihypertensive therapy. Because of a low <!--This node is not processed by any templates: gx-->specificity of the ratio, autonomous aldosterone production must be confirmed by demonstration of high and autonomous secretion of aldosterone (using an aldosterone suppression test).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma renin activity is also useful in evaluation of hypoaldosteronism (low-sodium diet, patient standing) (see <a href="#56998774" class="reflink">Aldosterone, plasma</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tomaschitz A et al. Aldosterone to renin ratio—a reliable screening tool for primary aldosteronism? Horm Metab Res 2010;42:382. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20225167" target="_blank">[PubMed: 20225167]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Viera AJ et al. Diagnosis of secondary hypertension: an age-based approach. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:1471. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21166367" target="_blank">[PubMed: 21166367]</a></span></p>
  Reticulocyte count:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Reticulocyte count,</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">33–137 × 10<span class="supclass" style="vertical-align: super">3</span>/mcL [× 10<span class="supclass" style="vertical-align: super">9</span>/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reticulocytes are young red blood cells that contain cytoplasmic RNA. A reticulocyte count measures how rapidly reticulocytes are produced by the bone marrow and then released into the bloodstream.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reticulocyte count reflects the erythropoietic activity of the bone marrow and is thus useful in both the diagnosis of anemias and in monitoring bone marrow response to therapy.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hemolytic anemia, blood loss (before development of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency), recovery from <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>, B<span class="subclass " style="vertical-align: sub">12</span> or <!--This node is not processed by any templates: dx-->folate deficiency, or from drug-induced anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency anemia, aplastic anemia, <!--This node is not processed by any templates: gx-->anemia of chronic disease, megaloblastic anemia, sideroblastic anemia, pure red cell aplasia, renal disease, bone marrow suppression or infiltration, myelodysplastic syndrome.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test is indicated for the evaluation of anemia to distinguish hypoproliferative from hemolytic anemia or blood loss. See anemia evaluation (<a href="#56998677" class="reflink">Figure 9–5</a>; <a href="#56996924" class="reflink">Tables 8–2</a> &amp; <a href="#56996996" class="reflink">8–3</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The old method of measuring reticulocytes (manual staining and counting) has poor reproducibility. It has been replaced by automated methods (eg, flow cytometry-based), which are more precise and provide absolute reticulocyte counts.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Method-specific reference ranges must be used.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Piva E et al. Automated reticulocyte counting: state of the art and clinical application in the evaluation of <!--This node is not processed by any templates: gx-->erythropoiesis. Clin Chem Lab Med 2010;48:1369. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20666695" target="_blank">[PubMed: 20666695]</a></span></p>
  Rh(D) typing:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Rh typing,</strong> red cells (Rh)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Proper identification of specimen is critical.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The Rhesus blood group system is second in importance only to the ABO system for transfusion practice. Anti-Rh antibodies are the leading cause of hemolytic disease of the newborn and may also cause hemolytic transfusion reactions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although there are other Rhesus antigens, only tests for the D antigen are performed routinely in pretransfusion testing because the D antigen is the most immunogenic.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The terms Rh-positive and Rh-negative refer to the presence and absence of the D antigen on the red cell surface, respectively.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Persons whose red cells lack D do not regularly have anti-D in their serum.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Formation of anti-D almost always results from exposure through transfusion or pregnancy to red cells possessing the D antigen.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">83%
      of US non-Hispanic whites are Rh(D)-positive, 17% negative; 93% of Hispanic-Americans
      are Rh(D)-positive, 7% negative; 93% of African Americans are Rh(D)-positive,
      7% negative; 98% of Asian Americans are Rh(D)-positive, 2% negative; 90% of
      North American Indians are Rh(D)-positive; 10% negative.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Of D-reactive<span class="supclass" style="vertical-align: super">–</span> persons receiving a single D-positive<span class="supclass" style="vertical-align: super">+</span> blood unit, 50–75% will develop anti-D. The blood of all donors and recipients is therefore routinely tested for D, so that D-negative recipients can be given D-negative blood. Donor units must also be tested for a weak form of D antigen, previously called D<span class="supclass" style="vertical-align: super">u</span>, and must be labeled D-positive if "weak D" is detected. It is not required to test recipient blood specimen for weak D.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks,</i> 17th ed. American Association of Blood Banks, 2011.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Westhoff CM. The structure and function of Rh antigen complex. Semin Hematol 2007;44:42. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17198846" target="_blank">[PubMed: 17198846]</a></span></p>
  Rheumatoid factor:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Rheumatoid factor,</strong> serum (RF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">RF consists of heterogeneous autoantibodies usually of the IgM class that react against the <!--This node is not processed by any templates: dx-->Fc region of human <!--This node is not processed by any templates: dx-->IgG.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most methods detect only IgM-class RF.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> <!--This node is not processed by any templates: gx-->Rheumatoid arthritis (75–90%), <!--This node is not processed by any templates: gx-->Sjögren syndrome (80–90%), <!--This node is not processed by any templates: gx-->scleroderma, dermatomyositis, SLE (30%), <!--This node is not processed by any templates: gx-->sarcoidosis, Waldenström macroglobulinemia, chronic infection. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133736">methyldopa</a>, others.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low-titers of RF (eg, ≤1:80) are questionable and can be found in healthy older patients (20%), in 1–4% of normal individuals, and in a variety of acute immune responses (eg, viral infections, including infectious mononucleosis and viral hepatitis), chronic bacterial infections (<!--This node is not processed by any templates: gx-->tuberculosis, leprosy, <!--This node is not processed by any templates: gx-->subacute infective <!--This node is not processed by any templates: gx-->endocarditis), and chronic active hepatitis.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rheumatoid factor can be useful in differentiating rheumatoid arthritis from other chronic inflammatory arthritides. However, a positive RF test is only one of several criteria needed to make the diagnosis of rheumatoid arthritis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">RF must be ordered selectively because its predictive value is low (34%) if it is used as a screening test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test has poor <!--This node is not processed by any templates: gx-->positive predictive value because of its lack of <!--This node is not processed by any templates: gx-->specificity. The subset of patients with <!--This node is not processed by any templates: gx-->seronegative rheumatic disease limits its sensitivity and <!--This node is not processed by any templates: gx-->negative predictive value.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mclnnes IB et al. State-of-the-art: <!--This node is not processed by any templates: gx-->rheumatoid arthritis. Ann Rheum Dis 2010;69:1898. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20959326" target="_blank">[PubMed: 20959326]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pincus T et al. Laboratory tests to assess patients with rheumatoid arthritis: advantages and limitations. Rheum Dis Clin North Am 2009;35:731. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19962617" target="_blank">[PubMed: 19962617]</a></span></p>
  Ribonucleoprotein antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Ribonucleoprotein antibody,</strong> serum (RNP)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This is an
      antibody to a ribonucleoprotein-extractable nuclear antigen. The presence of
      high-titer antibodies to U1-RNP are associated with mixed connective tissue
      disease (MCTD), and may also be present in systemic erythematosus (SLE) and
      systemic sclerosis.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Scleroderma (20–30% sensitivity, low <!--This node is not processed by any templates: gx-->specificity), mixed connective tissue disease (MCTD) (95–100% sensitivity, low specificity), SLE (38–44%), Sjögren syndrome, rheumatoid arthritis (10%), discoid lupus (20–30%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Anti-RNP is present in 2.7% of patients with positive ANA.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative test essentially excludes MCTD. (See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kattah NH et al. The U1-snRNP complex: structural properties relating to autoimmune pathogenesis in rheumatic diseases. Immunol Rev 2010;233:126. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20192997" target="_blank">[PubMed: 20192997]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Keith MP et al. Anti-RNP immunity: implications for tissue injury and the pathogenesis of connective tissue disease. Autoimmun Rev 2007;6:232. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17317614" target="_blank">[PubMed: 17317614]</a></span></p>
  Rubella antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Rubella antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For diagnosis of a recent infection, submit paired sera, one collected within 1 week of illness and another 2–4 weeks later.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rubella (German measles) is a viral infection that causes fever, malaise, coryza, lymphadenopathy, fine <!--This node is not processed by any templates: gx-->maculopapular rash, and congenital birth defects when infection occurs in utero.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies to rubella can be detected by hemagglutination inhibition, complement fixation, indirect hemagglutination, <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA), or latex agglutination. Tests can detect <!--This node is not processed by any templates: dx-->IgG and IgM antibody.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Titers usually appear as rash fades (1 week) and peak at 10–14 days for hemagglutination inhibition and 2–3 weeks for other techniques. Baseline titers may remain elevated for life.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serologic tests are used to determine the immune status of the individual, to diagnose postnatal rubella, and occasionally to support the diagnosis of rubella. IgM antibody diaappears within 4–5 weeks; <!--This node is not processed by any templates: dx-->IgG antibody remains for life.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Recent rubella infection, congenital rubella infection, previous
      rubella infection, or vaccination (<!--This node is not processed by any templates:
      gx-->immunity). Spuriously increased IgM antibody occurs in the presence of
      rheumatoid factor or cross-reacting antibodies to other viral infections or
      autoimmune illnesses.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rubella titers of ≤1:8 indicate susceptibility and need for immunization to prevent infection during pregnancy. Titers of &gt;1:32 indicate immunity from prior infection or vaccination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Demonstration of a 4-fold rise in titer between acute and convalescent sera may be indicative of a recent infection. Single titers, even &gt;1:256, cannot be interpreted as evidence of recent infection, since they are more likely to indicate immune status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The recent resurgence of congenital rubella can largely be prevented with improved rubella testing and vaccination programs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Robinson JL et al. Prevention of congenital rubella syndrome: what makes sense in 2006? Epidemiol Rev 2006;28:81. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16775038" target="_blank">[PubMed: 16775038]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Versalovic J et al (editors): <i>Manual of Clinical Microbiology,</i> 10th ed. ASM Press, 2011.</p>
  Russell viper venom time (dRVVT):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Russell viper venom time</strong> (dilute, dRVVT), plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">24–37 seconds</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Russell viper venom is extracted from a pit viper <i>(Vipera russelli),</i> which causes a rapidly fatal syndrome of consumptive coagulopathy with hemorrhage, shock, <!--This node is not processed by any templates: gx-->rhabdomyolysis, and renal failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Approximately 70% of the protein content of the venom is phospholipase A<span class="subclass " style="vertical-align: sub">2</span>, which activates factor X in the presence of phospholipid, bypassing factor VII.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">dRVVT is used in detection of antiphospholipid antibodies (so-called lupus <!--This node is not processed by any templates: dx-->anticoagulant, LAC). It should be noted that the '<!--This node is not processed by any templates: dx-->anticoagulant' detected <i>in vitro</i> may be associated with vascular <!--This node is not processed by any templates: gx-->thrombosis and pregnancy-related morbidity <i>in vivo</i>.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Circulating lupus anticoagulants (LAC) (sensitivity 96%, <!--This node is not processed by any templates: gx-->specificity 50–70%), severe fibrinogen deficiency (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Normal in:</strong> Factor VII deficiency and all intrinsic pathway factor deficiencies.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is sensitive to phospholipid, and if <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> is not present, a prolonged dRVVT may indicate the presence of LAC (antiphospholipid antibodies).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Activated partial <!--This node is not processed by any templates: gx-->thromboplastin time (aPTT)-based hexagonal phase phospholipid test is also used for LAC detection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">More than one antibody is associated with LAC activity. As examples, both anticardiolipin and antibodies to beta2-glycoprotein-I can have LAC activity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See <a href="#56998711" class="reflink">Figure 9–22</a> for its use in evaluating isolated prolongation of PTT.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dembitzer FR et al. Lupus <!--This node is not processed by any templates: dx-->anticoagulant testing: performance and practices by North American clinical laboratories. Am J Clin Pathol 2010;134(5):764. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20959659" target="_blank">[PubMed: 20959659]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pengo V et al. Update of the guidelines for lupus <!--This node is not processed by any templates: dx-->anticoagulant detection. J Thromb Haemost 2009;7:1737. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19624461" target="_blank">[PubMed: 19624461]</a></span></p>
  Salicylate:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Salicylate,</strong> serum (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638"><!--This node is not processed by any templates: dx-->aspirin)</a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–30 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[200–300 mg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Panic:</i></strong> &gt; 35 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[&gt;350 mg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'At high concentrations, <!--This node is not processed by any templates:
      dx-->salicylate stimulates hyperventilation, uncouples oxidative phosphorylation,
      and impairs <!--This node is not processed by any templates: dx-->glucose and
      fatty acid metabolism. <!--This node is not processed by any templates: dx-->Salicylate
      toxicity is thus marked by respiratory alkalosis and <!--This node is not processed
      by any templates: gx-->metabolic acidosis.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Acute or chronic <!--This node is not processed by any templates:
      dx-->salicylate <!--This node is not processed by any templates: gx-->intoxication.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The potential toxicity of <!--This node is not processed by any templates: dx-->salicylate levels after acute ingestion can be determined by using the <!--This node is not processed by any templates: dx-->salicylate toxicity nomogram (<a href="#56998759" class="reflink">Figure 10–10</a>). Nomograms have become less valid with the increasing popularity of enteric-coated slow-release <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a> preparations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine testing may not be required for fully conscious asymptomatic adult patients who deny ingesting <!--This node is not processed by any templates: dx-->salicylate. Acute toxicity can be readily diagnosed if an ingestion history is provided.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">O'Malley GF. Emergency department management of the <!--This node is not processed by any templates: dx-->salicylate-poisoned patient. Emerg Med Clin North Am 2007;25:333. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17482023" target="_blank">[PubMed: 17482023]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pearlman BL et al. <!--This node is not processed by any templates: dx-->Salicylate intoxication: a clinical review. Postgrad Med 2009;121:162. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19641282" target="_blank">[PubMed: 19641282]</a></span></p>
  Scleroderma-associated antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Scleroderma-associated antibody (Scl-70 antibody</strong>)<strong>,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: This antibody reacts with a nuclear antigen (DNA topoisomerase 1, or topo-I)
      that is responsible for the relaxation of super-coiled DNA.
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Scleroderma (systemic sclerosis), SLE (5%).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Scl-70 antibody is seen in 20-50% of patients with scleroderma and is considered diagnostic and specific for scleroderma if it is the only antibody present. <!--This node is not processed by any templates: gx-->Predictive value of a positive test is &gt;95% for scleroderma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Scl-70 antibodies are associated with diffuse <!--This node is not processed by any templates: gx-->cutaneous <!--This node is not processed by any templates: gx-->scleroderma and a higher risk of severe interstitial lung disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low levels of Scl-70 antibody are also present in approximately 5% of patients with systemic lupus erythematosus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">50–70% of patients with limited <!--This node is not processed by any templates: gx-->scleroderma (CREST syndrome) have detectable anti-centromere antibody.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Czompoly T et al. Anti-topoisomerase I autoantibodies in systemic sclerosis. Autoimmun Rev 2009;8:692. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19393194" target="_blank">[PubMed: 19393194]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mahler M et al. Anti-Scl-70 (topo-I) in SLE: myth or reality? Autoimmun Rev 2010;9:756. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20601198" target="_blank">[PubMed: 20601198]</a></span></p>
  Semen analysis:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Semen analysis,</strong> ejaculate</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sperm count: &gt;20 × 10<span class="supclass" style="vertical-align: super">6</span>/mL [10<span class="supclass" style="vertical-align: super">9</span>/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Motility score: &gt;60% motile</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Volume: 2–5 mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal morphology: &gt;60%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Semen is collected in a urine container after masturbation following 3 days of abstinence from ejaculation. Specimen must be examined promptly.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Conventional semen analysis includes the determination of sperm count, semen volume, sperm motility (qualitative and quantitative), and sperm morphology.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sperm are viewed under the microscope for motility and morphology.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In addition to sperm count, sperm morphology and motility may have the most predictive utility.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Infertility can be associated with low counts or with sperm of abnormal morphology or decreased motility.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased
      in:</strong> Primary or secondary testicular failure, cryptorchidism, following
      vasectomy, drugs.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A low sperm count should be confirmed by sending two other appropriately collected semen specimens for evaluation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The usefulness of conventional semen analysis <!--This node is not processed by any templates: gx-->parameters as predictors of fertility is somewhat limited. Therefore, alternative tests based on more functional aspects (sperm penetration, capacitation, acrosome reaction) have been developed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Flow cytometer-based Sperm Chromatin Structure Assay (SCSA) can provide an assessment of DNA integrity as another <!--This node is not processed by any templates: gx-->parameter of sperm quality.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Frey KA. Male reproductive health and infertility. Prim Care 2010;37:643. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20705204" target="_blank">[PubMed: 20705204]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Samplaski MK et al. New generation of diagnostic tests for infertility: review of specialized semen tests. Int J Urol 2010;17:839. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20887631" target="_blank">[PubMed: 20887631]</a></span></p>
  Smith (anti-Sm) antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Smith (anti-Sm) antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: This antibody to Smith antigen (an extractable nuclear antigen) is a marker
      antibody for SLE.
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> SLE (30–40% sensitivity, 90–95% <!--This node is not processed
      by any templates: gx-->specificity).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A positive test substantially increases posttest probability of SLE. Test rarely needed for the diagnosis of SLE.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Breda L et al. Laboratory tests in the diagnosis and follow-up of pediatric rheumatic diseases: an update. Semin Arthritis Rheum 2010;40:53. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19246077" target="_blank">[PubMed: 19246077]</a></span></p>
  Smooth muscle antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Smooth muscle antibodies,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: Antibodies against smooth muscle proteins are found in patients with chronic
      active hepatitis and primary biliary cirrhosis.
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Autoimmune chronic active hepatitis (40–70%, predominantly <!--This
      node is not processed by any templates: dx-->IgG antibodies), lower titers in
      primary biliary cirrhosis (50%, predominantly IgM antibodies), viral hepatitis,
      infectious mononucleosis, cryptogenic cirrhosis (28%), <!--This node is not
      processed by any templates: gx-->HIV infection, vitiligo (25%), <!--This node
      is not processed by any templates: gx-->endometriosis, Behçet disease ('
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The presence of high titers of smooth muscle antibodies (&gt;1:80) is useful in distinguishing autoimmune chronic active hepatitis from other forms of hepatitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bogdanos DP et al. Autoantibodies and their antigens in autoimmune hepatitis. Semin Liver Dis 2009;29:241. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19675997" target="_blank">[PubMed: 19675997]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mieli-Vergani G et al. Autoimmune hepatitis in children: what is different from adult AIH? Semin Liver Dis 2009;29:297. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19676002" target="_blank">[PubMed: 19676002]</a></span></p>
  Sodium:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Sodium,</strong> serum or plasma (Na<span class="supclass" style="vertical-align: super">+</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">135–145 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Panic:</i></strong> 155 meq/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>$</strong></p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sodium is the predominant extracellular cation. The serum sodium level is primarily determined by the volume status of the individual. Hyponatremia can be divided into hypovolemia, euvolemia, and hypervolemia categories. (See Hyponatremia <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998699" class="reflink">Figure 9–16</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sodium is commonly measured by ion-selective electrode.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Dehydration (excessive sweating, severe <!--This node is not processed by any templates: gx-->vomiting, or diarrhea), polyuria (<!--This node is not processed by any templates: gx-->diabetes mellitus, diabetes insipidus), hyperaldosteronism, inadequate water intake (coma, hypothalamic disease). Drugs: steroids, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=881" target="_blank" class="ndbclass"><i>licorice</i></a>, oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> CHF, cirrhosis, <!--This node is not processed by any templates: gx-->vomiting, diarrhea, exercise, excessive sweating (with replacement of water but not salt, eg, marathon running), salt-losing <!--This node is not processed by any templates: gx-->nephropathy, adrenal insufficiency, nephrotic syndrome, water <!--This node is not processed by any templates: gx-->intoxication, syndrome of inappropriate <!--This node is not processed by any templates: dx-->antidiuretic hormone (SIADH), <!--This node is not processed by any templates: gx-->AIDS. Drugs: thiazides, diuretics, ACE inhibitors, <!--This node is not processed by any templates: dx-->chlorpropamide, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133649">carbamazepine</a>, antidepressants (selective <!--This node is not processed by any templates: gx-->serotonin reuptake inhibitors), antipsychotics.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Spurious hyponatremia may be produced by severe lipemia or hyperproteinemia if sodium analysis involves a dilution step.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Many guidelines recommend a correction factor, whereby the serum sodium concentration decreases by 1.6 meq/L for every 100 mg/dL (5.56 mmol/L) rise in plasma <!--This node is not processed by any templates: dx-->glucose above normal, but there is evidence that the decrease may be greater when patients have more severe <!--This node is not processed by any templates: gx-->hyperglycemia (&gt;400 mg/dL or 22.2 mmol/L) and/or volume depletion. One group has suggested that, when the serum <!--This node is not processed by any templates: dx-->glucose is &gt;200 mg/dL, the serum sodium concentration decreases by at least 2.4 meq/L.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hyponatremia in a normovolemic patient with urine osmolality higher than serum (or plasma) osmolality suggests the possibility of SIADH, myxedema, hypopituitarism, or reset osmostat.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Treatment of disorders of sodium balance relies on clinical assessment of the patient's extracellular fluid volume rather than the serum sodium.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ball SG. Hyponatraemia. J R Coll Physicians Edinb 2010;40:240. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21127769" target="_blank">[PubMed: 21127769]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hillier TA et al. Hyponatremia: evaluating the correction factor for <!--This node is not processed by any templates: gx-->hyperglycemia. Am J Med. 1999;106(4):399. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/10225241" target="_blank">[PubMed: 10225241]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nemerovski C et al. Treatment of hypervolemic or euvolemic hyponatremia associated with heart failure, cirrhosis, or the syndrome of inappropriate <!--This node is not processed by any templates: dx-->antidiuretic hormone with tolvaptan: a clinical review. Clin Ther 2010;32:1015. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20637957" target="_blank">[PubMed: 20637957]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Vaidya C et al. Management of hyponatremia: providing treatment and avoiding harm. Cleve Clin J Med 2010;77:715. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20889809" target="_blank">[PubMed: 20889809]</a></span></p>
  Somatostatin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Somatostatin</strong>, plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen should be collected in pre-chilled <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a> tube and refrigerated.</p>
    :basis: 'Somatostatin is a peptide <!--This node is not processed by any templates:
      dx-->hormone produced by the <!--This node is not processed by any templates:
      gx-->hypothalamus and digestive system (stomach, intestine, and pancreas). It
      has 2 active forms produced by alternative cleavage of a single preproprotein,
      one of 14 amino acids, the other of 28 amino acids. Somatostain is a physiologic
      regulator of islet cell and gastrointestinal functions and is an inhibitor of
      the release of many pituitary hormones including <!--This node is not processed
      by any templates: dx-->growth hormone, <!--This node is not processed by any
      templates: gx-->prolactin, and thyrotropin.'
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Somatostatinoma and other somatostatin-producing neuroendocrine
      tumors.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful as a tumor marker for diagnosis and follow-up of somatostatinoma and other somatostatin-producing neuroendocrine tumors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Results obtained with different somatostatin assays can differ substantially. Serial measurements should therefore always be performed using the same assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Oberg K. Pancreatic endocrine tumors. Semin Oncol 2010;37:594. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21167379" target="_blank">[PubMed: 21167379]</a></span></p>
  SS-A/Ro antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>SS-A/Ro antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies to Ro (SSA) cellular ribonucleoprotein complexes are found in connective tissue diseases such as <!--This node is not processed by any templates: gx-->Sjögren syndrome (SS), SLE, <!--This node is not processed by any templates: gx-->neonatal lupus (particularly with congenital heart block), <!--This node is not processed by any templates: gx-->rheumatoid arthritis (RA), and <!--This node is not processed by any templates: gx-->vasculitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are two types of anti-Ro/SSA antibodies, anti-SSA-52 kDa and anti-SSA-60 kDa, each specific for different antigens.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Sjögren syndrome (60–70% sensitivity, low <!--This node is not
      processed by any templates: gx-->specificity), SLE (30–40%), RA (10%), <!--This
      node is not processed by any templates: gx-->subacute <!--This node is not processed
      by any templates: gx-->cutaneous lupus, vasculitis.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful in counseling women of childbearing age with known connective tissue disease, because a positive test is associated with a small but real risk of <!--This node is not processed by any templates: gx-->neonatal SLE and congenital heart block. The few (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Defendenti C et al. Clinical and laboratory aspects of Ro/SSA-52 autoantibodies. Autoimmun Rev 2011;10:150. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20854935" target="_blank">[PubMed: 20854935]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fauchais AL et al. Immunological profile in primary Sjögren syndrome: <!--This node is not processed by any templates: gx-->clinical significance, <!--This node is not processed by any templates: gx-->prognosis and long-term evolution to other auto-immune disease. Autoimmun Rev 2010;9:595. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20457283" target="_blank">[PubMed: 20457283]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hernandez-Molina G et al. The meaning of anti-Ro and anti-La antibodies in primary <!--This node is not processed by any templates: gx-->Sjögren's syndrome. Autoimmun Rev 2011;10:123 <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20833272" target="_blank">[PubMed: 20833272]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lazzerini PE et al. Anti-Ro/SSA antibodies and cardiac arrhythmias in the adult: facts and hypotheses. Scand J Immunol 2010;72:213. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20696018" target="_blank">[PubMed: 20696018]</a></span></p>
  SS-B/La antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>SS-B/La antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: Antibodies to La (SSB) cellular ribonucleoprotein complexes are found
      in Sjögren syndrome and appear to be relatively more specific for Sjögren syndrome
      than are antibodies to SSA. They are quantitated by immunoassay.
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Sjögren syndrome (50% sensitivity, higher specificity than anti-SSA),
      SLE (10%).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Direct pathogenicity and usefulness of autoantibody test in predicting disease exacerbation not proven.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fauchais AL et al. Immunological profile in primary Sjögren syndrome: <!--This node is not processed by any templates: gx-->clinical significance, <!--This node is not processed by any templates: gx-->prognosis and long-term evolution to other auto-immune disease. Autoimmun Rev 2010;9:595. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20457283" target="_blank">[PubMed: 20457283]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hernandez-Molina G et al. The meaning of anti-Ro and anti-La antibodies in primary <!--This node is not processed by any templates: gx-->Sjögren's syndrome. Autoimmun Rev 2011;10:123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20833272" target="_blank">[PubMed: 20833272]</a></span></p>
  T-cell receptor gene rearrangement:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>T-cell receptor (TCR) <!--This node is not processed by any templates: gx-->gene rearrangement,</strong> whole blood, bone marrow, frozen or paraffin-embedded tissue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In general, the percentage of <!--This node is not processed by any templates: gx-->T lymphocytes with identical T-cell receptors is very low; in <!--This node is not processed by any templates: gx-->malignancies, however, the clonal expansion of one population leads to a large number of cells with identical T-cell receptor gene rearrangement.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">T-cell clonality can be assessed by restriction fragment Southern blot hybridization or <!--This node is not processed by any templates: gx-->polymerase chain reaction (PCR).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> T-cell <!--This node is not processed by any templates: gx-->neoplasms
      such as T-cell prolymphocytic leukemia, Sézary syndrome, peripheral T-cell lymphoma
      (monoclonal T-cell proliferation).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The diagnostic sensitivity and specificity are heterogeneous and laboratory- and method-specific.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Results of the test must always be interpreted in the context of morphologic and other relevant data (eg, flow cytometry), and should not be used alone for a diagnosis of <!--This node is not processed by any templates: gx-->malignancy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is primarily for initial diagnosis, but is also used to detect minimal residual disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Garcia-Castillo H et al. Detection of clonal immunoglobulin and T-cell receptor <!--This node is not processed by any templates: gx-->gene recombination in <!--This node is not processed by any templates: gx-->hematological malignancies: monitoring minimal residual disease. Cardiovasc Hematol Disord Drug Targets 2009;9:124. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19519371" target="_blank">[PubMed: 19519371]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hodges E et al. T-cell receptor molecular diagnosis of T-cell lymphoma. Methods Mol Med 2005;115:197. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/15998969" target="_blank">[PubMed: 15998969]</a></span></p>
  Testosterone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">Testosterone,</a></strong> <strong>total,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 3.0–10.0 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Males: 10–35 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 0.3–0.7 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Females: 1.0–2.4 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">Testosterone</a> is the principal male sex <!--This node is not processed by any templates: dx-->hormone, produced by the Leydig cells of the testes. Dehydroepiandrosterone (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>) is produced in the adrenal cortex, testes, and ovaries and is the main precursor for serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> in women. In normal males after puberty, the <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> level is twice as high as all androgens in females.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In serum, it is largely bound to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> (38%) and to a specific steroid <!--This node is not processed by any templates: dx-->hormone-binding globulin (SHBG) (60%), but it is the free <!--This node is not processed by any templates: dx-->hormone (2%) that is physiologically active.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The total <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> level measures both bound and free <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> in the serum (by immunoassay).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Free or bioavailable <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> may be calculated or measured.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Idiopathic sexual precocity (in boys, levels may be in adult range), adrenal hyperplasia (boys), adrenocortical tumors, trophoblastic disease during pregnancy, idiopathic <!--This node is not processed by any templates: gx-->hirsutism, virilizing ovarian tumors, arrhenoblastoma, virilizing luteoma, testicular feminization (normal or moderately elevated), cirrhosis (through increased SHBG), hyperthyroidism. Drugs: anticonvulsants, barbiturates, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, oral contraceptives (through increased SHBG).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Hypogonadism (primary and secondary, orchidectomy, Klinefelter syndrome, <!--This node is not processed by any templates: gx-->uremia, <!--This node is not processed by any templates: gx-->hemodialysis, hepatic insufficiency, <!--This node is not processed by any templates: dx-->ethanol [men]). Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133676">digoxin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134051">spironolactone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133813">acarbose</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The diagnosis of male <!--This node is not processed by any templates: gx-->hypogonadism is based on clinical symptoms and signs plus laboratory confirmation of low AM total serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> levels on two different occasions. Levels <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> should be measured in symptomatic patients with normal total <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> levels. Obtain serum luteinizing <!--This node is not processed by any templates: dx-->hormone and FSH levels to distinguish between primary (hypergonadotropic) and secondary (hypogonadotropic) hypogonadism. Hypogonadism associated with aging (<!--This node is not processed by any templates: gx-->andropause) may present a mixed picture, with low <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> levels and low to low-normal <!--This node is not processed by any templates: dx-->gonadotropin levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In men, there is a diurnal variation in serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> with a 20% elevation in levels in the evenings.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schulman CC et al. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">Testosterone</a> measurement in patients with prostate cancer. Eur Urol 2010;58:65. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20434831" target="_blank">[PubMed: 20434831]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Vesper HW et al. Standardization of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134056">testosterone</a> measurements in humans. J Steroid Biochem Mol Biol 2010;121:513. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20302935" target="_blank">[PubMed: 20302935]</a></span></p>
  Thrombin time:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">Thrombin</a> time,</strong> plasma (TT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">17–23 seconds (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: 'The <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a>
      time (TT) is a clot-based assay that measures the conversion of fibrinogen to
      <!--This node is not processed by any templates: gx-->fibrin. The TT is therefore
      affected by the level of fibrinogen and the presence of <!--This node is not
      processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a>
      inhibitor (eg, <!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>)
      and/or fibrin degradation products (FDPs). Because it bypasses all other coagulation
      reactions, it is not influenced by deficiencies of other coagulation factors.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Low fibrinogen (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>,
      fibrinolytic agents (streptokinase, <!--This node is not processed by any templates:
      dx-->urokinase, tissue plasminogen activator), liver disease.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The TT is very sensitive to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> and has been used to monitor unfractionated <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> therapy, although this use has declined.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Can be used to qualitatively assess anticoagulation status of patients receiving direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitors (eg, dabigatran).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a> contamination is a common cause of an unexplained significantly prolonged TT. If suspected, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> neutralization can be performed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Functional fibrinogen assay has largely replaced TT for evaluating fibrinogen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See evaluation for bleeding disorders (<a href="#56998681" class="reflink">Figure 9–7</a> and <a href="#56997306" class="reflink">Table 8–7</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Van Ryn J et al. Dabigatran etexilate—a novel, reversible, oral direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitor: interpretation of coagulation assays and reversal of anticoagulation activity. Thromb Haemost 2010;103:1116. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20352166" target="_blank">[PubMed: 20352166]</a></span></p>
  Thyroglobulin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroglobulin,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->Tg)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">3–42 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: "<!--This node is not processed by any templates: dx-->Tg is a large protein
      specific to the thyroid gland from which thyroxine is synthesized and cleaved.
      Highly sensitive immunometric assays for <!--This node is not processed by any
      templates: dx-->Tg are available. <!--This node is not processed by any templates:
      dx-->Tg autoantibodies can interfere with the measurement of <!--This node is
      not processed by any templates: dx-->Tg."
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperthyroidism, <!--This node is not processed by any templates: gx-->subacute thyroiditis, untreated thyroid carcinomas (except medullary carcinoma): follicular cancer (sensitivity 72%, <!--This node is not processed by any templates: gx-->specificity 81%), Hürthle cell cancer (sensitivity 56%, specificity 84%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Factitious hyperthyroidism, presence of thyroglobulin autoantibodies, after (&gt;25 days) total thyroidectomy.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Follow-up of patients with differentiated thyroid cancers who are apparently disease-free after surgery and radioiodine therapy involves periodic measurement of serum <!--This node is not processed by any templates: dx-->Tg. Patients with detectable serum <!--This node is not processed by any templates: dx-->Tg during thyroid-stimulating <!--This node is not processed by any templates: dx-->hormone (<!--This node is not processed by any templates: dx-->TSH) suppression by thyroxine therapy or <!--This node is not processed by any templates: dx-->Tg that rises higher than 2 ng/mL after <!--This node is not processed by any templates: dx-->TSH stimulation are highly likely to harbor residual tumor. Undetectable serum <!--This node is not processed by any templates: dx-->Tg during <!--This node is not processed by any templates: dx-->TSH<!--This node is not processed by any templates: gx-->suppressive therapy does not exclude persistent disease. Therefore, serum <!--This node is not processed by any templates: dx-->Tg should be measured after <!--This node is not processed by any templates: dx-->TSH stimulation achieved either by thyroxine withdrawal or by administration of recombinant human <!--This node is not processed by any templates: dx-->TSH (rhTSH). Results are equivalent in detecting recurrent thyroid cancer, but use of rhTSH helps to prevent symptomatic hypothyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Follow-up based on serial measurements of basal (ie, unstimulated) <!--This node is not processed by any templates: dx-->Tg may be superior to the single <!--This node is not processed by any templates: dx-->Tg measurement after <!--This node is not processed by any templates: dx-->TSH stimulation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Tg is typically measured together with <!--This node is not processed by any templates: dx-->Tg antibody. In patients with positive <!--This node is not processed by any templates: dx-->Tg Ab, the <!--This node is not processed by any templates: dx-->Tg level should be interpreted with caution.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sabet A et al. Postoperative management of differentiated thyroid cancer. Otolaryngol Clin North Am 2010;43:329. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20510717" target="_blank">[PubMed: 20510717]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Zucchelli G et al. Serum <!--This node is not processed by any templates: dx-->Tg measurement in the follow-up of patients treated for differentiated thyroid cancer. Q J Nucl Med Mol Imaging 2009;53:482. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19910901" target="_blank">[PubMed: 19910901]</a></span></p>
  Thyroglobulin antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroglobulin antibody,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies against thyroglobulin are produced in autoimmune diseases of the thyroid and other organs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Of the normal population, 10% has slightly elevated titers (especially women and the elderly).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hashimoto thyroiditis (&gt;90%), thyroid carcinoma (45%), thyrotoxicosis, pernicious anemia (50%), SLE (20%), subacute thyroiditis, Graves disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Not increased in:</strong> Multinodular goiter, thyroid adenomas, and some carcinomas.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The thyroid peroxidase antibody test is more sensitive than the thyroglobulin antibody test in autoimmune thyroid disease. (See <a href="#56998886" class="reflink">Thyroperoxidase Antibody</a>, below.) There is limited use for this test, ie, monitoring of patients with thyroid carcinoma after treatment. (See <a href="#56993582" class="reflink">Thyroglobulin</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shivaraj G et al. Thyroid function tests: a review. Eur Rev Med Pharmacol Sci 2009;13:341. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19961039" target="_blank">[PubMed: 19961039]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sinclair D. Clinical and laboratory aspects of thyroid autoantibodies. Ann Clin Biochem 2006;43:173. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16704751" target="_blank">[PubMed: 16704751]</a></span></p>
  Thyroid peroxidase antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroid peroxidase antibody (TPO Ab),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'TPO is a membrane-bound glycoprotein. This <!--This node is not processed
      by any templates: dx-->enzyme mediates the oxidation of iodide ions and incorporation
      of <!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133943">iodine</a> into
      <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1037" target="_blank"
      class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>tyrosine</i></a>
      residues of thyroglobulin. Its synthesis is stimulated by thyroid-stimulating
      <!--This node is not processed by any templates: dx-->hormone (<!--This node
      is not processed by any templates: dx-->TSH). TPO is the major antigen involved
      in thyroid antibody-dependent cell-mediated cytotoxicity. TPO Ab can be measured
      by <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent
      assay (<!--This node is not processed by any templates: gx-->ELISA) or automated
      immunoassay.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Hashimoto thyroiditis (&gt;99%), <!--This node is not processed
      by any templates: gx-->idiopathic myxedema (&gt;99%), Graves disease (75–85%),
      Addison disease (50%), and Riedel thyroiditis. Low titers are present in approximately
      10% of normal individuals and patients with nonimmune thyroid disease.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TPO antibody is an antibody to the main autoantigenic component of microsomes and is a more sensitive and specific test than hemagglutination assays for microsomal antibodies in the diagnosis of autoimmune thyroid disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TPO antibody testing alone is often sufficient to detect autoimmune thyroid disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TPO antibody titers correlate with <!--This node is not processed by any templates: dx-->TSH levels; their presence may herald impending thyroid failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See thyroid function tests and thyroid disorders (<a href="#56998580" class="reflink">Table 8–26</a>, <a href="#56998695" class="reflink">Figures 9–14</a> and <a href="#56998701" class="reflink">9–17</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McLachlan SM et al. Thyroid peroxidase as an autoantigen. Thyroid 2007;17:939. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17822378" target="_blank">[PubMed: 17822378]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Todd CH. Management of thyroid disorders in primary care: challenges and controversies. Postgrad Med J 2009;85:655. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20075403" target="_blank">[PubMed: 20075403]</a></span></p>
  Thyroid-stimulating hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroid-stimulating <!--This node is not processed by any templates: dx-->hormone,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->TSH; thyrotropin)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.35–3.0 mcIU/mL [mIU/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(assay-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->TSH is an anterior pituitary <!--This node is not processed by any templates: dx-->hormone that stimulates the thyroid gland to produce thyroid hormones.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Secretion is stimulated by thyrotropin-releasing <!--This node is not processed by any templates: dx-->hormone from the <!--This node is not processed by any templates: gx-->hypothalamus. There is negative feedback on <!--This node is not processed by any templates: dx-->TSH secretion by circulating thyroid <!--This node is not processed by any templates: dx-->hormone.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hypothyroidism, mild increases in recovery phase of acute illness, subclinical hypothyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hyperthyroidism, subclinical hyperthyroidism, acute medical or surgical illness (euthyroid sick syndrome), pituitary hypothyroidism. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133891">dopamine</a>, high-dose corticosteroids.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->TSH assays are used for screening thyroid function, aiding the diagnosis of hyperthyroidism and hypothyroidism, and monitoring thyroid replacement therapy. The currently used <!--This node is not processed by any templates: dx-->TSH immunoassays are very sensitive, typically with functional sensitivity of ≤0.02 mIU/L.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of serum <!--This node is not processed by any templates: dx-->TSH is the best initial laboratory test of thyroid function. It should be followed by measurement of free thyroxine (FT<span class="subclass " style="vertical-align: sub">4</span>) if the <!--This node is not processed by any templates: dx-->TSH value is low and by measurement of anti-thyroperoxidase antibody (TPO Ab) if the <!--This node is not processed by any templates: dx-->TSH value is high.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most experts recommend against routine screening of asymptomatic patients, but screening is recommended for high-risk populations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See also Thyroid function tests and thyroid disorders (<a href="#56998580" class="reflink">Table 8–26</a>; <a href="#56998695" class="reflink">Figures 9–14</a> and <a href="#56998701" class="reflink">9–17</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is also useful for following patients taking anti-thyroid medication.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jones DD et al. Subclinical thyroid disease. Am J Med 2010;123:502. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20569751" target="_blank">[PubMed: 20569751]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shivaraj G et al. Thyroid function tests: a review. Eur Rev Med Pharmacol Sci 2009;13:341. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19961039" target="_blank">[PubMed: 19961039]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Todd CH. Management of thyroid disorders in primary care: challenges and controversies. Postgrad Med J 2009;85:655. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20075403" target="_blank">[PubMed: 20075403]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Waise A et al. The upper limit of reference range for <!--This node is not processed by any templates: dx-->TSH should not be confused with a cut-off to define subclinical hypothyroidism. Ann Clin Biochem 2009;46:93. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19164339" target="_blank">[PubMed: 19164339]</a></span></p>
  Thyroid stimulating immunoglobulin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroid stimulating immunoglobulin (TSI)</strong>, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative (TSI index </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TSIs are autoimmune immunoglobulins (<!--This node is not processed by any templates: dx-->IgG type) that can bind to thyroid-stimulating <!--This node is not processed by any templates: dx-->hormone (<!--This node is not processed by any templates: dx-->TSH) receptors in the thyroid gland. TSIs mimic the action of <!--This node is not processed by any templates: dx-->TSH, causing excess secretion of thyroxine (T4) and triiodothyronine (T3). The level of the TSIs detected in this test is abnormally high in hyperthyroidism due to Graves disease. TSIs can cross the placental barrier, causing transient hyperthyroidism in the <!--This node is not processed by any templates: gx-->neonates of mothers with Graves disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TSIs are typically detected by a bioassay measuring the ability of the patient's serum (or <!--This node is not processed by any templates: dx-->IgG) to stimulate cyclic AMP production in tissue cultures, using cell lines carrying the human <!--This node is not processed by any templates: dx-->TSH receptor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TSIs can also be detected by measuring the ability of patient's serum (or <!--This node is not processed by any templates: dx-->IgG) to inhibit binding of <!--This node is not processed by any templates: dx-->TSH to the solubilized <!--This node is not processed by any templates: dx-->TSH receptor in a binding assay format. This test is often referred to as <!--This node is not processed by any templates: dx-->TSH receptor antibody test (TRAb test). The <!--This node is not processed by any templates: dx-->TSH-R antibody (TRAb) test is less expensive and has a shorter turnaround time; it can often be used instead of the TSI bioassay.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Graves disease (adults, 80–90%; children, 50–60%), toxic multinodular
      goiter (15–20%), transient <!--This node is not processed by any templates:
      gx-->neonatal thyrotoxicosis.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although TSI is a marker for Graves disease, the test is not necessary for its diagnosis in most cases. It is helpful in confirming subclinical disease in euthyroid patients presenting with exophthalmos.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Since none of the treatments for Graves disease are aimed at the underlying pathophysiologic mechanism, but rather ablate thyroid tissue or block thyroid <!--This node is not processed by any templates: dx-->hormone synthesis, TSI may be detectable after apparent cure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pregnant women with history of Graves disease should be tested for TSI; if present, it may predict <!--This node is not processed by any templates: gx-->neonatal thyrotoxicosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gestational thyrotoxicosis, which is due to a combination of <!--This node is not processed by any templates: dx-->hCG cross-reactivity (binding to the <!--This node is not processed by any templates: dx-->TSH receptor) and to transient changes in thyroid <!--This node is not processed by any templates: dx-->hormone protein binding, is not associated with TSI. Finding an elevated TSI in pregnancy suggests underlying Graves disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kamishlian A et al. Different outcomes of <!--This node is not processed by any templates: gx-->neonatal thyroid function after Graves' disease in pregnancy: patient reports and literature review. J Pediatr Endocrinol Metab 2005;18:1357. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16459461" target="_blank">[PubMed: 16459461]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lytton SD et al. A novel TSI bioassay is a functional indicator of activity and severity of Graves' orbitopathy. J Clin Endocrinol Metab 2010;95:2123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20237164" target="_blank">[PubMed: 20237164]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quadbeck B et al. Binding, stimulating and blocking <!--This node is not processed by any templates: dx-->TSH-R antibodies to the thyrotropin receptor as predictors of <!--This node is not processed by any templates: gx-->relapse of Graves' disease after withdrawal of antithyroid treatment. Horm Metab Res 2005;37:745. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16372228" target="_blank">[PubMed: 16372228]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schott M et al. Relevance of <!--This node is not processed by any templates: dx-->TSH receptor stimulating and blocking autoantibody measurement for the prediction of <!--This node is not processed by any templates: gx-->relapse in Graves' disease. Horm Metab Res 2005;37:741. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16372227" target="_blank">[PubMed: 16372227]</a></span></p>
  Thyroxine, total:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroxine, total,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">5.0–11.0 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[64–142 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total <!--This
      node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align:
      sub">4</span> is a measure of thyroid gland secretion of <!--This node is not
      processed by any templates: dx-->T<span class="subclass " style="vertical-align:
      sub">4</span>, bound and free, and thus is influenced by levels of thyroid <!--This
      node is not processed by any templates: dx-->hormone-binding proteins. Only
      free <!--This node is not processed by any templates: dx-->T<span class="subclass
      " style="vertical-align: sub">4</span> is biologically active.</p>'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperthyroidism, increased thyroid-binding globulin (TBG) (eg, pregnancy, drug). Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133632">amiodarone</a>, high-dose β-blockers (especially <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133781">propranolol</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypothyroidism, low TBG due to illness or drugs, congenital absence of TBG. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133649">carbamazepine</a>, androgens.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total <!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span> should be interpreted with the TBG level, <!--This node is not processed by any templates: dx-->TSH and free <!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span> measurements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jones DD et al. Subclinical thyroid disease. Am J Med 2010;123:502. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20569751" target="_blank">[PubMed: 20569751]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Todd CH. Management of thyroid disorders in primary care: challenges and controversies. Postgrad Med J 2009;85:655. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20075403" target="_blank">[PubMed: 20075403]</a></span></p>
  Thyroxine, free:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Thyroxine, free,</strong> serum or plasma (free <!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span> or FT<span class="subclass " style="vertical-align: sub">4</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.8–1.7 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(method-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">FT<span class="subclass
      " style="vertical-align: sub">4</span> is a direct measure of the free <!--This
      node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align:
      sub">4</span> <!--This node is not processed by any templates: dx-->hormone
      concentration (biologically available <!--This node is not processed by any
      templates: dx-->hormone). It can be measured by equilibrium dialysis/HPLC-mass
      spectrometry, although immunoassays are equally effective.</p>'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperthyroidism, nonthyroidal illness, especially psychiatric. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133632">amiodarone</a>, β-blockers (high-dose).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypothyroidism, nonthyroidal illness. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The free thyroxine is used along with sensitive <!--This node is not processed by any templates: dx-->TSH assays for detecting clinical hyperthyroidism and hypothyroidism. The <!--This node is not processed by any templates: dx-->TSH assay detects subclinical thyroid dysfunction (normal FT<span class="subclass " style="vertical-align: sub">4</span>) and monitors <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133955">levothyroxine</a> treatment better, whereas the free thyroxine test detects central hypothyroidism and monitors rapidly changing function status better.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jones DD et al. Subclinical thyroid disease. Am J Med 2010;123:502. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20569751" target="_blank">[PubMed: 20569751]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kharlip J et al. Recent developments in hyperthyroidism. Lancet 2009;373:1930. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19501730" target="_blank">[PubMed: 19501730]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Todd CH. Management of thyroid disorders in primary care: challenges and controversies. Postgrad Med J 2009;85:655. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20075403" target="_blank">[PubMed: 20075403]</a></span></p>
  Toxoplasma antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Toxoplasma</i> antibodies,</strong> serum or CSF (Toxo)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgG: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgM:<!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Infant </li>
      <li>Adult </li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST (serum) or CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Submit paired sera, one collected within 1 week of illness and another 2–3 weeks later.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Toxoplasma gondii</i> is an obligate intracellular protozoan that causes human infection via ingestion, transplacental transfer, blood products, or organ transplantation. Cats are the definitive hosts of <i>T. gondii</i> and pass oocysts in their feces. Human infection occurs through ingestion of sporulated oocysts or via the transplacental route.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the immunodeficient host (eg, <!--This node is not processed by any templates: gx-->HIV/<!--This node is not processed by any templates: gx-->AIDS), acute infection may progress to lethal meningoencephalitis, pneumonitis, or <!--This node is not processed by any templates: gx-->myocarditis. Chemoprophylaxis should be considered for patients who have a CD4 count </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In acute primary infection, IgM antibodies develop 1–2 weeks after onset of illness, peak in 6–8 weeks, and then decline. <!--This node is not processed by any templates: dx-->IgG antibodies develop on a similar time-course but persist for years.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In adult infection, the disease usually represents a reactivation, not a primary infection. Therefore, the IgM test is less useful.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Approximately 30% of all US adults have antibodies to <i>T. gondii.</i></p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Acute or congenital <!--This node is not processed by any templates:
      gx-->toxoplasmosis (IgM), previous toxoplasma exposure (<!--This node is not
      processed by any templates: dx-->IgG), and <!--This node is not processed by
      any templates: gx-->false-positive (IgM) reactions (SLE, <!--This node is not
      processed by any templates: gx-->HIV infection, <!--This node is not processed
      by any templates: gx-->rheumatoid arthritis).</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Single <!--This node is not processed by any templates: dx-->IgG titers of &gt;1:256 are considered diagnostic of active infection; titers of &gt;1:128 are suspicious. Titers of 1:16–1:64 may merely represent past exposure. If titers subsequently rise, they probably represent early disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An IgM titer &gt;1:16 is very important in the diagnosis of congenital <!--This node is not processed by any templates: gx-->toxoplasmosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">High titer <!--This node is not processed by any templates: dx-->IgG antibody results should prompt an IgM test. IgM, however, is generally not detected in adult <!--This node is not processed by any templates: gx-->AIDS patients because <!--This node is not processed by any templates: gx-->toxoplasmosis usually represents a reactivation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Some recommend ordering baseline toxoplasma <!--This node is not processed by any templates: dx-->IgG titers in all asymptomatic <!--This node is not processed by any templates: gx-->HIV-positive patients because a rising toxoplasma titer can help diagnose CNS <!--This node is not processed by any templates: gx-->toxoplasmosis in the future.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Culture of the <i>T. gondii</i> organism is difficult, and most laboratories are not equipped for the procedure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Brain abscess, <a href="//accessmedicine.mhmedical.com/content.aspx?bookid=503&amp;aid=56994107" class="chapterreflink">Chapter 5</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Boothrovd JC. <i>Toxoplasma gondii</i>: 25 years and 25 major advances for the field. Int J Parasitol 2009;39:935. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19630140" target="_blank">[PubMed: 19630140]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nissapatorn V. <!--This node is not processed by any templates: gx-->Toxoplasmosis in <!--This node is not processed by any templates: gx-->HIV/AIDS: a living legacy. Southeast Asian J Trop Med Public Health 2009;40:1158. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20578449" target="_blank">[PubMed: 20578449]</a></span></p>
  Transferrin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Transferrin (Tf),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">200–400 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transferrin is the major plasma transport protein for <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>. Only a small amount of transferrin is required for normal homeostasis. The presence of moderate amounts of unsaturated transferrin may be important in control of infections and infestations by <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-requiring organisms.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Immunochemical assays of transferrin are more accurate than chemical assays of total <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity (TIBC). Assuming a molecular weight for transferrin of 89,000 daltons, 1 mg of transferrin binds 1.25 mcg of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>. Therefore, a serum transferrin level of 300 mg/dL is equal to a TIBC of 375 mcg/dL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The utility of TIBC in addition to serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> is to calculate the percent saturation of transferrin:</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq010.png" data-original="/data/Books/nico6/nico6_c003eq010.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In healthy state, about 33% of the circulating <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> binding sites are occupied (interval: 20–50%). It is decreased in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency and increased in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> overload (eg, <!--This node is not processed by any templates: gx-->hemochromatosis).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Pregnancy, oral contraceptives, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Inherited atransferrinemia (rare), disorders associated with inflammation or necrosis, chronic inflammation or <!--This node is not processed by any templates: gx-->malignancy, generalized malnutrition, nephrotic syndrome, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> overload states.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Indications for transferrin quantitation include screening for nutritional status and differential diagnosis of anemia. To control for effects of <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a> and acute-phase responses, other acute-phase reactant proteins should be assayed at the same time. <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> overload are best diagnosed using assays of serum levels of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>, transferrin, transferrin saturation and ferritin in combination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transferrin in CSF appears in its desialated form, the Tau protein (β<span class="subclass " style="vertical-align: sub">2</span>-transferrin). This form can be identified electrophoretically by immunofixation with antitransferrin antibody. The clinical application for identification of the Tau protein is in the investigation of rhinorrhea or otorrhea suspected to be of CSF origin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alexander J et al. HFE-associated hereditary <!--This node is not processed by any templates: gx-->hemochromatosis. Genet Med 2009;11:307. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19444013" target="_blank">[PubMed: 19444013]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bermrjo F et al. A guide to diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia in digestive diseases. World J Gastroenerol 2009;15:4638. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19787826" target="_blank">[PubMed: 19787826]</a></span></p>
  Transferrin receptor, soluble:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Transferrin receptor, soluble (sTfR),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 2.2–5 mg/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 1.9–4.4 mg/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The transferrin receptor (TfR) is expressed on the surface of human cells that require <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> and acts as an <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> transporting molecule. The expression of TfR depends on the concentration of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> in the cellular cytoplasm. The concentration of soluble TfR (sTfR) has been reported to be proportional to the total amount of cell-associated TfR.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of sTfR is used as a surrogate marker of the status of body <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> stores.</p>
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in</strong>: <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912"
      target="_blank" class="ndbclass"><i>Iron</i></a> deficiency anemia, conditions
      of high red cell turnover (eg, hemolytic anemia).</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The use of sTfR improves the clinical diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia, especially in the presence of coexisting chronic disease or gastrointestinal <!--This node is not processed by any templates: gx-->malignancies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A patient with ferritin ≤10 mcg/L is considered to be <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficient in all cases regardless of sTfR level. A patient with ferritin ≥220 mcg/L is not considered to be <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficient. For ferritin values between 10 and 220 mcg/L, levels of sTfR may be used to identify <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-deficient patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">When assessing <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, the combination of both ferritin and sTfR levels minimizes <!--This node is not processed by any templates: gx-->false positives due to hemolytic anemia that elevates sTfR and <!--This node is not processed by any templates: gx-->false negatives due to acute-phase elevation of ferritin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Koulaouzidis A et al. Soluble transferrin receptors and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, a step beyond ferritin. A <!--This node is not processed by any templates: gx-->systematic review. J Gastrointestin Liver Dis 2009;18:345. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19795030" target="_blank">[PubMed: 19795030]</a></span></p>
  Treponema pallidum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Treponema pallidum</i></b> <strong>antibody by TP-PA,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: The TP-PA test measures specific antibody against <i xmlns:xlink="http://www.w3.org/1999/xlink">T.
      pallidum</i> in a patient's serum by agglutination of <i xmlns:xlink="http://www.w3.org/1999/xlink">T.
      pallidum</i> antigen-coated erythrocytes. Antibodies to nonpathogenic treponemes
      are first removed by binding to nonpathogenic treponemal antigens.
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Syphilis: primary (64–87%), secondary (96–100%), late latent (96–100%),
      tertiary (94–100%), infectious mononucleosis, <!--This node is not processed
      by any templates: dx-->collagen vascular diseases, hyperglobulinemia, and dysglobulinemia.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is historically used to confirm reactive nontreponemal serologic tests for syphilis (RPR or VDRL). New syphilis testing <!--This node is not processed by any templates: gx-->algorithm using treponemal tests for screening and nontreponemal serologic tests for confirmation has been proposed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Compared with <a href="#56998815" class="reflink">FTA-ABS</a>, TP-PA is slightly less sensitive in early primary syphilis (See <a href="#56998563" class="reflink">Table 8–24</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because test usually remains positive for long periods of time regardless of therapy, it is not useful in assessing the effectiveness of therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In one study, 36 months after treatment of syphilis, 13% of patients had nonreactive TP-PA tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The TP-PA, like the FTA-ABS, is not recommended for CSF specimens. VDRL is the preferred test for CSF.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Daskalakis D. Syphilis: continuing public health and diagnostic challenges. Curr <!--This node is not processed by any templates: gx-->HIV/<!--This node is not processed by any templates: gx-->AIDS Rep 2008;5:72. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18510892" target="_blank">[PubMed: 18510892]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seña <!--This node is not processed by any templates: dx-->AC et al. Novel <i>Treponema pallidum</i> serologic tests: a paradigm shift in syphilis screening for the 21st century. Clin Infect Dis 2010;51:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20687840" target="_blank">[PubMed: 20687840]</a></span></p>
  Triglycerides:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Triglycerides,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->TG)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting specimen required.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dietary fat is hydrolyzed in the small intestine, absorbed and resynthesized by mucosal cells, and secreted into lacteals as chylomicrons.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Triglycerides in the chylomicrons are cleared from the blood by tissue lipoprotein <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Endogenous triglyceride production occurs in the liver. These triglycerides are transported in association with β-lipoproteins in very-low-density lipoproteins (VLDL).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hypothyroidism, <!--This node is not processed by any templates: gx-->diabetes mellitus, nephrotic syndrome, chronic <!--This node is not processed by any templates: gx-->alcoholism (fatty liver), biliary tract obstruction, stress, familial lipoprotein <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> deficiency, familial dysbetalipoproteinemia, familial combined hyperlipidemia, obesity, the <!--This node is not processed by any templates: gx-->metabolic syndrome, viral hepatitis, cirrhosis, pancreatitis, chronic renal failure, <!--This node is not processed by any templates: gx-->gout, pregnancy, glycogen storage diseases types I, III, and VI, <!--This node is not processed by any templates: gx-->anorexia nervosa, dietary excess. Drugs: β-blockers, cholestyramine, corticosteroids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133672">diazepam</a>, diuretics, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Tangier disease (α-lipoprotein deficiency), hypo- and abetalipoproteinemia, malnutrition, malabsorption, parenchymal liver disease, hyperthyroidism, intestinal lymphangiectasia. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133827">ascorbic acid</a>, clofibrate, <!--This node is not processed by any templates: dx-->nicotinic acid, <!--This node is not processed by any templates: dx-->gemfibrozil.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If serum is clear, the serum triglyceride level is generally </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevated triglycerides are now considered an independent <!--This node is not processed by any templates: gx-->risk factor for <!--This node is not processed by any templates: gx-->coronary artery disease and a major <!--This node is not processed by any templates: gx-->risk factor for <!--This node is not processed by any templates: gx-->acute pancreatitis, particularly when serum triglyceride levels are &gt;1000 mg/dL. However, screening is not currently recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Triglycerides &gt;1000 mg/dL can be seen when a primary lipid disorder is exacerbated by <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> or fat intake or by corticosteroid or <!--This node is not processed by any templates: gx-->estrogen therapy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jialal I et al. Management of hypertriglyceridemia in the diabetic patient. Curr Diab Rep 2010;10:316. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20532703" target="_blank">[PubMed: 20532703]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kisfali P et al. Triglyceride level affecting shared susceptibility <!--This node is not processed by any templates: gx-->genes in <!--This node is not processed by any templates: gx-->metabolic syndrome and <!--This node is not processed by any templates: gx-->coronary artery disease. Curr Med Chem 2010;17:3533. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20738247" target="_blank">[PubMed: 20738247]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sarwar N et al. Triglycerides and coronary heart disease: have recent insights yielded conclusive answers? Curr Opin Lipidol 2009;20:275. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19512922" target="_blank">[PubMed: 19512922]</a></span></p>
  Triiodothyronine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Triiodothyronine,</strong> total, serum or plasma (T<span class="subclass " style="vertical-align: sub">3</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">95–190 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.5–2.9 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">T<span class="subclass
      " style="vertical-align: sub">3</span> is the primary active thyroid <!--This
      node is not processed by any templates: dx-->hormone. Approximately 80% of T<span
      class="subclass " style="vertical-align: sub">3</span> is produced by extrathyroidal
      deiodination of <!--This node is not processed by any templates: dx-->T<span
      class="subclass " style="vertical-align: sub">4</span> and the rest by thyroid
      gland. Total T<span class="subclass " style="vertical-align: sub">3</span> is
      influenced by levels of thyroxine binding proteins.</p>'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperthyroidism (some), increased thyroid-binding globulin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypothyroidism, nonthyroidal illness, decreased thyroid-binding globulin. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133632">amiodarone</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">T<span class="subclass " style="vertical-align: sub">3</span> may be increased in approximately 5% of hyperthyroid patients in whom free <!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span> is normal (T<span class="subclass " style="vertical-align: sub">3</span> toxicosis). Therefore, test is indicated when hyperthyroidism is suspected and free <!--This node is not processed by any templates: dx-->T<span class="subclass " style="vertical-align: sub">4</span> value is normal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is of no value in the diagnosis and treatment of primary hypothyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jones DD et al. Subclinical thyroid disease. Am J Med 2010;123:502. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20569751" target="_blank">[PubMed: 20569751]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kharlip J et al. Recent development in hyperthyroidism. Lancet 2009;373:1930. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19501730" target="_blank">[PubMed: 19501730]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Padmanabhan H. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133632">Amiodarone</a> and thyroid dysfunction. South Med J 2010;103:922. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20689491" target="_blank">[PubMed: 20689491]</a></span></p>
  Troponin-I, cardiac:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Troponin-I, cardiac,</strong> plasma (cTnI)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Troponin is the contractile regulatory protein of striated muscle. It contains three subunits: T, C, and I. Subunit I consists of three forms, which are found in slow-twitch skeletal muscle, fast-twitch skeletal muscle, and cardiac muscle, respectively. Troponin I is predominantly a structural protein and is released into the circulation after cellular necrosis. Cardiac troponin I is expressed only in cardiac muscle, and thus its presence in serum can distinguish between myocardial injury and skeletal muscle injury.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">cTnI is measured by immunometric assays using monoclonal antibodies. Between-method variation is 2- to 5-fold due to lack of calibration standard.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sensitive cTnI immunoassays with diagnostic thresholds of 0.02–0.05 ng/mL are routinely used. Although point-of-care cTnI assays are also used, they are less sensitive.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Myocardial infarction (MI), cardiac trauma, cardiac surgery, myocardial damage following percutaneous transluminal coronary angioplasty, and other cardiac interventions, nonischemic dilated cardiomyopathy, acute and chronic heart failure, prolonged supraventricular tachycardia, acute dissection of the ascending aorta. Slight elevations (eg, HIV infection, chronic renal failure, cirrhosis, sepsis, lung diseases, and endocrine disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Not increased in:</strong> Skeletal muscle disease (myopathy, <!--This node is not processed by any templates: gx-->myositis, dystrophy), external electrical cardioversion, noncardiac trauma or surgery, <!--This node is not processed by any templates: gx-->rhabdomyolysis, severe muscular exertion, chronic renal failure.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cardiac troponin I is a more specific marker for MI than CK-MB and is the preferred marker for the diagnosis of MI. cTnI appears in serum approximately 4 hours after onset of chest pain, peaks at 8–12 hours, and persists for 5–7 days. This prolonged persistence gives it much greater sensitivity than CK-MB for diagnosis of MI beyond the first 36–48 hours.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Given its utility in detection of <!--This node is not processed by any templates: gx-->acute coronary syndrome (ACS), the plasma <!--This node is not processed by any templates: gx-->troponin is important in the evaluation and stratification of patients with chest pain in the emergency room. Blood samples should be obtained for testing at hospital presentation and 6–9 hours later. With a clinical history suggestive of <!--This node is not processed by any templates: gx-->ACS, a cTnI level exceeding 0.05 ng/mL (method-dependent) on at least one occasion during the first 24 hours after the clinical event is indicative of myocardial necrosis consistent with MI.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with suspected <!--This node is not processed by any templates: gx-->ACS, using a high- sensitivity cTnI assay (lowering the diagnostic threshold value) increases the diagnosis of MI and identifies patients at high risk of recurrent MI and death.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mills NL et al. Implementation of a sensitive <!--This node is not processed by any templates: gx-->troponin I assay and risk of recurrent <!--This node is not processed by any templates: gx-->myocardial infarction and death in patients with suspected <!--This node is not processed by any templates: gx-->acute coronary syndrome. JAMA 2011;305:1210. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21427373" target="_blank">[PubMed: 21427373]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Morrow <!--This node is not processed by any templates: dx-->DA et al. NACB and laboratory medicine practice guidelines: clinical characteristics and utilization of <!--This node is not processed by any templates: gx-->biochemical markers in <!--This node is not processed by any templates: gx-->acute coronary syndrome. Clin Chem 2007;53:552. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17384331" target="_blank">[PubMed: 17384331]</a></span></p>
  Tularemia agglutinins:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Tularemia agglutinins,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Francisella tularensis</i> is an organism of wild rodents (rabbits and hares) that infects humans (eg, trappers and skinners) via contact with animal tissues, by the bite of certain ticks and flies, and by consumption of undercooked meat or contaminated water.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Agglutinating antibodies appear in 10–14 days and peak in 5–10 weeks. A 4-fold rise in titers is typically needed to prove acute infection. Titers decrease over years.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Tularemia; cross-reaction with brucella antigens and proteus OX-19
      antigen (but at lower titers).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Single titers of &gt;1:160 are indicative of infection. Maximum titers are &gt;1:1280.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A history of exposure to rabbits, ticks, dogs, cats, or skunks is suggestive of, but not a requirement for, the diagnosis. The most common presentation is a single area of painful lymphadenopathy with low-grade fever. Initial treatment should be empiric.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Culture of the organism is difficult, requiring special media, and hazardous to laboratory personnel. Serologic tests are the mainstay of diagnosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ellis J et al. <!--This node is not processed by any templates: gx-->Tularemia. Clin Microbiol Rev 2002;15:631. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/12364373" target="_blank">[PubMed: 12364373]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Versalovic J et al (editors): <i>Manual of Clinical Microbiology,</i> 10th ed. ASM Press, 2011.</p>
  Type and crossmatch:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Type and <!--This node is not processed by any templates: gx-->crossmatch</strong> (T/C), serum and red cells (type and cross)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen label must be signed by the person drawing the blood.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A second "check" specimen is needed at some hospitals.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The number of RBC units required must be specified.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A type and crossmatch involves ABO and Rh typing, antibody screen, and crossmatch. (Compare with Type and screen, below.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If the recipient's serum contains a clinically significant RBC alloantibody by antibody screen or by history, the antibody is then identified and RBC units negative for the corresponding antigen are selected. A <!--This node is not processed by any templates: gx-->crossmatch testing recipient serum (or plasma) against donor cells is also performed using anti-human globulin (AHG) to detect recipient antibodies to donor red cells (Coombs crossmatch).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If no clinically significant antibodies are detected in current screen and there is no record of previous detection of such antibodies, only a method to detect ABO incompatibility, such as an immediate-spin or computer <!--This node is not processed by any templates: gx-->crossmatch, is required.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See
      <a href="#56993809" class="reflink">Type and screen</a> below.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A type and screen is adequate preparation for operative <!--This node is not processed by any templates: gx-->procedures unlikely to require transfusion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Unnecessary type and <!--This node is not processed by any templates: gx-->crossmatch orders reduce blood availability and add to labor and reagent costs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A preordering system should be in place, indicating the number of units of blood likely to be needed for each operative procedure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Genotyping is a powerful adjunct to serologic testing and in the future could enable electronic selection of units with antigen matched to recipients at multiple blood group loci and could therefore improve transfusion outcomes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sandler SG et al. Historic milestones in the evolution of the <!--This node is not processed by any templates: gx-->crossmatch. Immunohematol 2009;25:147. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20406021" target="_blank">[PubMed: 20406021]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks,</i> 16th ed. American Association of Blood Banks, 2008.</p>
  Type and screen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Type and screen</strong> (T/S), serum and red cells</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen label must be signed by the person drawing the blood.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A second "check" specimen is needed at some hospitals.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Type and screen includes ABO and Rh typing and antibody screen. (Compare with <a href="#56998893" class="reflink">Type and crossmatch</a>, above.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This is a procedure in which the patient's blood sample is tested for ABO, Rh(D), and unexpected antibodies, then stored in the transfusion service for future <!--This node is not processed by any templates: gx-->crossmatch if a unit is needed for transfusion.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative antibody screen implies that a recipient can receive uncrossmatched type-specific blood with minimal risk.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If the recipient's serum contains a clinically significant alloantibody by antibody screen, a <!--This node is not processed by any templates: gx-->crossmatch is required if transfusion is needed.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Type and screen is indicated for patients undergoing operative <!--This node is not processed by any templates: gx-->procedures unlikely to require transfusion. However, in the absence of preoperative indications, routine preoperative blood type and screen testing is not cost-effective and may be eliminated for some procedures, such as <!--This node is not processed by any templates: gx-->laparoscopic cholecystectomy, expected vaginal delivery, and vaginal <!--This node is not processed by any templates: gx-->hysterectomy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks,</i> 16th ed. American Association of Blood Banks, 2008.</p>
  Uric acid:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Uric acid,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 2.4–7.4 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Males: 140–440 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females 1.4–5.8 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[Females: 80–350 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Uric acid is an end product of nucleoprotein metabolism and is excreted by the kidney.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An increase in serum uric acid concentration occurs with increased nucleoprotein synthesis or catabolism (blood dyscrasias, therapy of leukemia) or decreased renal uric acid excretion (eg, <!--This node is not processed by any templates: dx-->thiazide diuretic therapy or renal failure).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Renal failure, <!--This node is not processed by any templates: gx-->gout, myeloproliferative disorders (leukemia, lymphoma, myeloma, <!--This node is not processed by any templates: gx-->polycythemia vera), <!--This node is not processed by any templates: gx-->psoriasis, glycogen storage disease (type I), Lesch-Nyhan syndrome (X-linked hypoxanthine-guanine phosphoribosyltransferase deficiency), lead <!--This node is not processed by any templates: gx-->nephropathy, hypertensive diseases of pregnancy (<!--This node is not processed by any templates: gx-->preeclampsia and <!--This node is not processed by any templates: gx-->eclampsia), <!--This node is not processed by any templates: gx-->menopause, syndrome X (obesity, insulin resistance, <!--This node is not processed by any templates: gx-->hypertension, hyperuricemia, dyslipidemia). Drugs: antimetabolite and chemotherapeutic agents, diuretics, <!--This node is not processed by any templates: dx-->ethanol, <!--This node is not processed by any templates: dx-->nicotinic acid, salicylates (low-dose), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134059">theophylline</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Syndrome of inappropriate <!--This node is not processed by any templates: dx-->antidiuretic hormone (SIADH), xanthine oxidase deficiency, low-purine diet, Fanconi syndrome, neoplastic disease (various, causing increased renal excretion), liver disease. Drugs: salicylates (high-dose), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133821">allopurinol</a> or <!--This node is not processed by any templates: dx-->febuxostat (xanthine oxidase inhibitors) or uricase.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sex, age, and renal function affect uric acid levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The incidence of hyperuricemia is greater in some ethnic groups (eg, Filipinos) than others (whites).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Gout with elevated uric acid levels is an independent <!--This node is not processed by any templates: gx-->risk factor for heart disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum uric acid is a poor predictor of maternal and fetal complications in women with <!--This node is not processed by any templates: gx-->preeclampsia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dalbeth N et al. Hyperuricaemia and gout: state of the art and future perspectives. Ann Rheum Dis 2010;69:1738. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20858623" target="_blank">[PubMed: 20858623]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jinnah HA et al. Attenuated variants of Lesch-Nyhan disease. Brain 2010;133:671. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20176575" target="_blank">[PubMed: 20176575]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Schlesinger N, et al. Serum urate during acute <!--This node is not processed by any templates: gx-->gout. J Rheumatol 2009;36:1287. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19369457" target="_blank">[PubMed: 19369457]</a></span></p>
  Vanillylmandelic acid:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Vanillylmandelic acid,</strong> urine (VMA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2–7 mg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[10–35 mcmol/d]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine bottle containing hydrochloric acid</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect 24-hour urine.</p>
    :basis: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Catecholamines
      secreted in excess by pheochromocytomas are metabolized by the enzymes monoamine
      oxidase and catechol-<i>O</i>-methyltransferase to VMA, which is excreted in
      urine.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Pheochromocytoma (64% sensitivity, 95% <!--This node is not processed by any templates: gx-->specificity), neuroblastoma, ganglioneuroma, generalized anxiety.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Drugs: monoamine oxidase inhibitors.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because of its low sensitivity, test is no longer recommended for the diagnosis of pheochromocytoma. A urine or plasma free metanephrine level is the recommended test. (See also Pheochromocytoma <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998707" class="reflink">Figure 9–20</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The ratio of urinary VMA to urinary creatinine (VMA/Cr) is of diagnostic and prognostic significance in neuroblastoma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aydin GB et al. The prognostic significance of vanillylmandellic acid in neuroblastoma. Pediatr Hematol Oncol 2010;27:435. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20578806" target="_blank">[PubMed: 20578806]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Barron J. Pheochromocytoma: diagnostic challenges for biochemical screening and diagnosis. J Clin Pathol 2010;63:669. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20547690" target="_blank">[PubMed: 20547690]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Maris JM. Recent advances in neuroblastoma. N Engl J Med 2010;362:2202. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20558371" target="_blank">[PubMed: 20558371]</a></span></p>
  VDRL test, serum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Venereal Disease Research Laboratory test,</strong> serum (VDRL)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This syphilis
      test measures nontreponemal antibodies that are produced when <i>Treponema pallidum</i>
      interacts with host tissues. The VDRL usually becomes reactive at a titer of
      &gt;1:32 within 1–3 weeks after the genital <!--This node is not processed by
      any templates: gx-->chancre appears.</p>'
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Syphilis: primary (59–87%), secondary (100%), late latent (79–91%),
      tertiary (37–94%), <!--This node is not processed by any templates: dx-->collagen
      vascular diseases (<!--This node is not processed by any templates: gx-->rheumatoid
      arthritis, SLE), infections (mononucleosis, leprosy, malaria), pregnancy, <!--This
      node is not processed by any templates: gx-->drug abuse.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">VDRL has historically been used as a syphilis screening test and in suspected cases of primary and secondary syphilis. Positive tests should be confirmed with specific treponemal tests (FTA-ABS or TP-PA).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The VDRL has sensitivity and <!--This node is not processed by any templates: gx-->specificity similar to the rapid plasma reagin (RPR) (See <a href="#56998563" class="reflink">Table 8–24</a>.).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">New syphilis testing <!--This node is not processed by any templates: gx-->algorithm using treponemal tests for screening and nontreponemal serologic tests for confirmation has been proposed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Karp G et al. Syphilis and <!--This node is not processed by any templates: gx-->HIV co-infection. Eur J Intern Med 2009;20:9. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19237085" target="_blank">[PubMed: 19237085]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seña <!--This node is not processed by any templates: dx-->AC et al. Novel <i>Treponema</i> <i>pallidum</i> serologic tests: a paradigm shift in syphilis screening for the 21st century. Clin Infect Dis 2010;51:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20687840" target="_blank">[PubMed: 20687840]</a></span></p>
  VDRL test, CSF:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Venereal Disease Research Laboratory test,</strong> CSF (VDRL)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nonreactive</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deliver in a clean plastic or glass tube.</p>
    :basis: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CSF VDRL
      test measures nontreponemal antibodies that develop in the CSF when <i>Treponema
      pallidum</i> interacts with the central nervous system.</p>
    :interpretation: <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> Tertiary neurosyphilis (10–27%).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The quantitative CSF VDRL is the test of choice for CNS syphilis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because the sensitivity of CSF VDRL is very low, a negative test does not rule out neurosyphilis. Clinical features, CSF white cell count, and CSF protein should be used together to make the diagnosis (see CSF profiles, <a href="#56997369" class="reflink">Table 8–8</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because the <!--This node is not processed by any templates: gx-->specificity of the CSF VDRL test is high, a positive test confirms the presence of neurosyphilis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients being screened for neurosyphilis with CSF VDRL testing should have a positive serum RPR, VDRL, FTA-ABS, TP-PA test, or other evidence of infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Repeat testing may be indicated in <!--This node is not processed by any templates: gx-->HIV-infected patients in whom neurosyphilis is suspected.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ghanem KG. Neurosyphilis: a historical perspective and review. CNS Neurosci Ther 2010;16:e157. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20626434" target="_blank">[PubMed: 20626434]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Seña <!--This node is not processed by any templates: dx-->AC et al. Novel <i>Treponema pallidum</i> serologic tests: a paradigm shift in syphilis screening for the 21st century. Clin Infect Dis 2010;51:700. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20687840" target="_blank">[PubMed: 20687840]</a></span></p>
  Vitamin B12:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Vitamin B<span class="subclass " style="vertical-align: sub">12</span>,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">170–820 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[121–600 pmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> specimens should be frozen if not analyzed immediately.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Vitamin B<span class="subclass " style="vertical-align: sub">12</span> is a necessary cofactor for three important biochemical processes: conversion of methylmalonyl-CoA to succinyl-CoA and methylation of <!--This node is not processed by any templates: gx-->homocysteine to <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=42" target="_blank" class="ndbclass"><i>methionine</i></a> and demethylation of methyltetrahydrofolate to tetrahydrofolate (THF).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">All <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> comes from ingestion of foods of animal origin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Vitamin B<span class="subclass " style="vertical-align: sub">12</span> in serum is protein bound, 70% to transcobalamin I (TC I) and 30% to transcobalamin II (TC II). The B<span class="subclass " style="vertical-align: sub">12</span> bound to TC II is physiologically active; that bound to TC I is not.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Leukemia (acute myelocytic, chronic myelocytic, chronic lymphocytic, monocytic), marked leukocytosis, <!--This node is not processed by any templates: gx-->polycythemia vera. (Increased B<span class="subclass " style="vertical-align: sub">12</span> levels are not diagnostically useful.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pernicious anemia, gastrectomy, gastric carcinoma, malabsorption (sprue, celiac disease, <!--This node is not processed by any templates: gx-->steatorrhea, regional enteritis, fistulas, bowel resection, ileal disease, <i>Diphyllobothrium latum</i> [fish tapeworm] infestation, small bowel bacterial overgrowth), pregnancy, dietary deficiency, <!--This node is not processed by any templates: gx-->HIV infection (with or without malabsorption), chronic high-flux <!--This node is not processed by any templates: gx-->hemodialysis, <!--This node is not processed by any templates: gx-->Alzheimer disease, drugs (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133988">omeprazole</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133970">metformin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133649">carbamazepine</a>).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The previously used Schilling test is no longer used for evaluating pernicious anemia. New testing <!--This node is not processed by any templates: gx-->algorithms have been developed using B<span class="subclass " style="vertical-align: sub">12</span>, methylmalonic acid (MMA), intrinsic factor antibodies, parietal cell autoantibodies, and serum gastrin measurements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Different methods (chemiluminescence immunoassay, radioimmunoassay, etc) are available for B<span class="subclass " style="vertical-align: sub">12</span> measurement. Test results are very variable. In general, serum B<span class="subclass " style="vertical-align: sub">12</span> 300 pg/mL is adequate.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low serum B<span class="subclass " style="vertical-align: sub">12</span> levels warrant treatment; intermediate levels should be followed by repeated serum tests or by urine methylmalonic acid tests (see <a href="#56998856" class="reflink">Methymalonic acid</a>) as well as by serum <!--This node is not processed by any templates: gx-->homocysteine levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Neurologic disorders caused by low serum B<span class="subclass " style="vertical-align: sub">12</span> level can occur in the absence of macrocytic anemia or pancytopenia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Den Elzen WP et al. Subnormal <!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">12</span> concentrations and anemia in older people: a <!--This node is not processed by any templates: gx-->systematic review. BMC Geriatr 2010;10:42. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20573208" target="_blank">[PubMed: 20573208]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lahner E et al. Pernicious anemia: new insights from a gastroenterologic point of view. World J Gastroenterol 2009;15:5121. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19891010" target="_blank">[PubMed: 19891010]</a></span></p>
  Vitamin D, 25-hydroxy:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Vitamin D, 25-hydroxy,</strong> serum or plasma (25[OH]D)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–50 ng/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[50–125 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: dx-->vitamin D system functions to maintain serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> levels. <!--This node is not processed by any templates: dx-->Vitamin D is a fat-soluble steroid <!--This node is not processed by any templates: dx-->hormone. Two molecular forms exist: <!--This node is not processed by any templates: dx-->D<span class="subclass " style="vertical-align: sub">3</span> (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133288"><!--This node is not processed by any templates: dx-->cholecalciferol),</a> synthesized in the <!--This node is not processed by any templates: gx-->epidermis, and D<span class="subclass " style="vertical-align: sub">2</span> (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133901"><!--This node is not processed by any templates: dx-->ergocalciferol),</a> derived from plant sources. To become active, both need to be further metabolized. Two sequential hydroxylations occur: in the liver to 25(OH)D and then, in the kidney, to 1,25[OH]<span class="subclass " style="vertical-align: sub">2</span>D.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Besides consequences for bone health, <!--This node is not processed by any templates: dx-->vitamin D deficiency reportedly is associated with a number of conditions such as cardiovascular disease, autoimmunity and cancer; however, evidence-based cause-and-effect relationships have not been established.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Heavy milk drinkers (up to 64 ng/mL), <!--This node is not processed by any templates: dx-->vitamin D <!--This node is not processed by any templates: gx-->intoxication, sun exposure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Dietary deficiency, malabsorption, <!--This node is not processed by any templates: gx-->rickets, <!--This node is not processed by any templates: gx-->osteomalacia, biliary and portal cirrhosis, nephrotic syndrome, renal failure, inadequate sun exposure, advanced age (&gt;70), primary hyperparathyroidism. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133770">phenobarbital</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum or plasma total 25(OH)D is an integrated marker of <!--This node is not processed by any templates: dx-->vitamin D status, incorporating endogenous synthesis from solar exposure, dietary intake, fortified products and/or supplements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is no universal or strong evidence-based consensus on the appropriate level of 25(OH)D level. However, according to a 2011 US Institute of Medicine Report, a 25(OH)D level of 20–30 ng/mL is all that is needed for bone and general health, and nearly everyone (97.5%) in the general population is in that range. A 25(OH)D level above 30 ng/mL has not been consistently associated with increased health benefits, and, in fact, risks have been identified for outcomes at levels above 50 ng/mL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine screening for <!--This node is not processed by any templates: dx-->vitamin D deficiency is not necessary. Patients with the following conditions should be considered for testing: <!--This node is not processed by any templates: gx-->osteoporosis, <!--This node is not processed by any templates: gx-->osteomalacia, malabsorption, liver disease, pancreatic insufficiency, <!--This node is not processed by any templates: gx-->chronic kidney disease, <!--This node is not processed by any templates: gx-->COPD, bariatric surgery, cancer, bedridden or home-bound, obesity, taking anticonvulsants or long-term glucocorticoids, atraumatic fractures, elderly (&gt;70 years old), and chronic inflammatory conditions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Vitamin D toxicity can occur after taking excessive doses of <!--This node is not processed by any templates: dx-->vitamin D, a condition that is manifested by hypercalcemia, hyperphosphatemia, soft tissue calcification, and renal failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Holick <!--This node is not processed by any templates: dx-->MF et al. Evaluation, treatment, and prevention of <!--This node is not processed by any templates: dx-->vitamin D deficiency: an Endocrine Society <!--This node is not processed by any templates: gx-->Clinical Practice Guideline. J Clin Endocrinol Metab. 2011;96:1911. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21646368" target="_blank">[PubMed: 21646368]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kennel KA et al. <!--This node is not processed by any templates: dx-->Vitamin D deficiency in adults: when to test and how to treat. Mayo Clin Proc 2010;85:752. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20675513" target="_blank">[PubMed: 20675513]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ross <!--This node is not processed by any templates: dx-->AC et al. The 2011 report on dietary reference intakes for <!--This node is not processed by any templates: dx-->calcium and vitamin D from the Institute of Medicine: what clinicians need to know. J Clin Endocrinol Metab 2011;96:53. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21118827" target="_blank">[PubMed: 21118827]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Souberbielle JC et al. <!--This node is not processed by any templates: dx-->Vitamin D and musculoskeletal health, cardiovascular disease, autoimmunity and cancer: recommendations for clinical practice. Autoimmun Rev 2010;9:709. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20601202" target="_blank">[PubMed: 20601202]</a></span></p>
  Vitamin D, 1,25-dihydroxy:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Vitamin D, 1,25- dihydroxy,</strong> serum or plasma (1,25[OH]<span class="subclass " style="vertical-align: sub">2</span>D)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–76 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">1,25-Dihydroxy <!--This node is not processed by any templates: dx-->vitamin D is the most active form of <!--This node is not processed by any templates: dx-->vitamin D, and is the primary regulator of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> and phosphorus homeostasis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The main actions of <!--This node is not processed by any templates: dx-->vitamin D are the acceleration of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> and phosphate absorption in the intestine and stimulation of bone resorption.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary hyperparathyroidism, <!--This node is not processed by any templates: gx-->idiopathic hypercalciuria, <!--This node is not processed by any templates: gx-->sarcoidosis, some lymphomas, 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D-resistant <!--This node is not processed by any templates: gx-->rickets, normal growth (children), pregnancy, <!--This node is not processed by any templates: gx-->lactation, <!--This node is not processed by any templates: dx-->vitamin D toxicity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Chronic renal failure, anephric patients, hypoparathyroidism, pseudohypoparathyroidism, 1-α-hydroxylase deficiency, postmenopausal <!--This node is not processed by any templates: gx-->osteoporosis.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is rarely needed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D is only useful in distinguishing 1-α-hydroxylase deficiency from 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D-resistant <!--This node is not processed by any templates: gx-->rickets or in monitoring <!--This node is not processed by any templates: dx-->vitamin D status of patients with chronic renal failure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is not useful for assessment of <!--This node is not processed by any templates: dx-->vitamin D <!--This node is not processed by any templates: gx-->intoxication because of efficient feedback regulation of 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D synthesis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Parathyroid tissue expresses the <!--This node is not processed by any templates: dx-->vitamin D receptor, and it is thought that circulating 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D participates in the regulation of parathyroid cell proliferation, differentiation, and secretion. Primary hyperparathyroidism is usually associated with increased plasma 1,25(OH)<span class="subclass " style="vertical-align: sub">2</span>D.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alizadeh Naderi AS et al. Hereditary disorders of renal phosphate wasting. Nat Rev Nephrol 2010;6:657. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20924400" target="_blank">[PubMed: 20924400]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kalantar-Zadeh K et al. Kidney bone disease and mortality in CKD: revisiting the role of <!--This node is not processed by any templates: dx-->vitamin D, <!--This node is not processed by any templates: gx-->calcimimetics, alkaline phosphatase, and minerals. Kidney Int Suppl 2010;117:S10. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20671739" target="_blank">[PubMed: 20671739]</a></span></p>
  von Willebrand factor:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>von Willebrand factor (vWF),</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antigen (vWFAg by <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay [ELISA])</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Activity (ristocetin cofactor)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">50–180%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">vWF is an endothelium-derived multimeric plasma protein with two important functions in hemostasis: (1) promoting platelet adhesion at the site of injury; and (2) transporting and stabilizing factor VIII in plasma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">von Willebrand disease (vWD) is caused by hereditary quantitative (types 1 and 3) or qualitative (types 2A, 2B, 2M, 2N) defects of the vWF. Acquired vWD can occur but is rare.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Inflammatory states (acute-phase reactant).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hereditary or acquired vWD: type 1, decreased antigen and activity levels; type 3, undetectable antigen and activity; type 2, antigen level may be normal, but activity is impaired (normal activity in 2B).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In vWD, the platelet count and morphology are generally normal, and the bleeding time is usually prolonged (markedly prolonged by <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a>). The PTT may not be prolonged if factor VIII coagulant level is &gt;30%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diagnosis of vWD is suggested by bleeding symptoms and family history. Initial tests for vWD (bleeding time or <!--This node is not processed by any templates: dx-->PFA-100 CT, platelet count, PTT) are typically followed by the diagnostic tests: vWF antigen and activity. Further tests may be necessary to distinguish the subtypes of vWD, such as vWF multimer analysis, factor VIII assay, vWF propeptide to vWF antigen ratio, platelet aggregation studies, etc (low-dose ristocetin).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Castaman G et al. von Willebrand's disease diagnosis and laboratory issues. Haemophilia 2010;16(Suppl):67. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20590859" target="_blank">[PubMed: 20590859]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Torres R et al. Laboratory testing for von Willebrand disease: toward a mechanism-based classification. Clin Lab Med 2009;29:193. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19665675" target="_blank">[PubMed: 19665675]</a></span></p>
  White blood cell count and differential:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>White blood cell (WBC) count and differential</strong>, blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reference ranges are age-and laboratory-specific</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult ranges: WBC 4.5–11.0 × 10<span class="supclass" style="vertical-align: super">3</span>/mcL; differential: segmented <!--This node is not processed by any templates: gx-->neutrophils 50–70%; band <!--This node is not processed by any templates: gx-->neutrophils 0–5%; lymphocytes 20–40%; monocytes 2–6%; eosinophils 1–4%; basophils 0–1%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Panic:</i></strong> WBC 3/mcL and/or ANC 3/mcL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The WBC count and differential determine the total number of white blood cells as well as the percentage and absolute number of each type of white cell in a blood sample. It is typically generated by an automated laboratory hematology analyzer as part of the CBC panel. The basic principles used for WBC count and differential are instrument-dependent (eg, Beckman Coulter, Siemens, Abbott, Sysmex).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If indicated, manual differential is also performed by examing a blood smear under a microscope.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute infections, inflammatory disorders, acute and chronic leukemias, myeloproliferative disorders, solid tumor (paraneoplastic reaction), circulating lymphoma, tissue injury/necrosis, <!--This node is not processed by any templates: dx-->G-CSF stimulation, various drugs, corticosteroids, allergies, hypersensitivity reactions, stress, smoking.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Infections, constitutional and acquired myeloid hypoplasia, myelosuppression (eg, chemotherapy, radiation, various drugs), myelodysplasia, <!--This node is not processed by any templates: dx-->collagen vascular diseases, hypersplenism, cyclic <!--This node is not processed by any templates: gx-->neutropenia, autoimmune <!--This node is not processed by any templates: gx-->neutropenia, <!--This node is not processed by any templates: gx-->alcoholism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are five types of white cells, each with different functions: neutrophils, lymphocytes, monocytes, eosinophils, and basophils. Absolute counts for individual cell populations can be calculated from a combination of the WBC count and the percentage of each cell type from the differential.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is important to perform a manual differential in certain conditions such as presence of blasts, immature <!--This node is not processed by any templates: gx-->granulocytes, nucleated red blood cells, leukemia or lymphoma cells, plasma cells, or myelodysplasia.</p>
