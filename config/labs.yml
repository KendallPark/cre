  Acetaminophen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">Acetaminophen,</a></strong> serum (Tylenol; others)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">10–20 mg/L [66–132 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Panic:</i></strong> &gt;50 mg/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For suspected overdose, draw 2 samples at least 4 hours apart, at least 4 hours after ingestion. Note time of ingestion, if known. Order test stat.</p>
    :basis: In overdose, liver and renal toxicity are produced by the hydroxylated
      metabolite if it is not conjugated with <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=717"
      target="_blank" class="ndbclass" xmlns:xlink="http://www.w3.org/1999/xlink"><i>glutathione</i></a>
      in the liver.
    :interpretation: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased
      in:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">Acetaminophen</a>
      overdose. Interpretation of serum <!--This node is not processed by any templates:
      dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">acetaminophen</a>
      level depends on time since ingestion. Levels drawn Figure 10–1) to evaluate
      possible toxicity. Levels &gt;150 mg/L at 4 hours or &gt;50 mg/L at 12 hours
      after ingestion suggest toxicity. Nomogram is inaccurate for chronic ingestions.</p>'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Do not delay <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133816">acetylcysteine</a> (<!--This node is not processed by any templates: dx-->Mucomyst) treatment (140 mg/kg orally) if stat levels are unavailable.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chun LJ et al. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">Acetaminophen</a> hepatotoxicity and acute liver failure. J Clin Gastroenterol 2009;43:342. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19169150" target="_blank">[PubMed: 19169150]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green TJ et al. When do the aminotransferases rise after acute <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">acetaminophen</a> overdose? Clin Toxicol (Phila) 2010;48:787. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20969501" target="_blank">[PubMed: 20969501]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Klein-Schwartz W et al. Intravenous <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133816">acetylcysteine</a> for the treatment of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133624">acetaminophen</a> overdose. Expert Opin Pharmacother 2011;12:119. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21126198" target="_blank">[PubMed: 21126198]</a></span></p>
  Acetoacetate:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Acetoacetate,</strong> blood or urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0 mg/dL [mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, or urine container</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine sample should be fresh.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acetoacetate, acetone, and β-hydroxybutyrate contribute to ketoacidosis when oxidative hepatic metabolism of fatty acids is impaired.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Proportions in serum vary but are generally 20% acetoacetate, 78% β-hydroxybutyrate, and 2% acetone.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Present in:</strong>
      Diabetic ketoacidosis, alcoholic ketoacidosis, prolonged fasting, starvation,
      severe carbohydrate restriction with normal fat intake, prolonged exercise.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133755">Nitroprusside</a> test is semiquantitative; it detects acetoacetate and is sensitive down to 5–10 mg/dL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Trace = 5 mg/dL, small = 15 mg/dL, moderate = 40 mg/dL, large = 80 mg/dL [1 mg/dL = 100 mcmol/L].</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">β-Hydroxybutyrate has no ketone group; therefore, it is not detected by the <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133755">nitroprusside</a> test. Acetone is also not reliably detected by this method because the sensitivity for acetone is poor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Failure of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133755">nitroprusside</a> test to detect β-hydroxybutyrate in ketoacidosis may produce a seemingly paradoxical increase in ketones with clinical improvement as nondetectable β-hydroxybutyrate is replaced by detectable acetoacetate. Testing for blood β-hydroxybutyrate is clinically more useful in this setting.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prisco F et al. Blood ketone bodies in patients with recent-onset type 1 diabetes (a multicenter study). Pediatr Diabetes 2006;7:223. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16911010" target="_blank">[PubMed: 16911010]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Weber C et al. Prevention of diabetic ketoacidosis and self-monitoring of ketone bodies: an overview. Curr Med Res Opin 2009;25:1197. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19327102" target="_blank">[PubMed: 19327102]</a></span></p>
  Acetylcholine receptor antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133815">Acetylcholine</a> receptor antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: '<!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133815">Acetylcholine</a>
      receptor antibodies are involved in the pathogenesis of myasthenia gravis. Sensitive
      radioimmunoassay or <!--This node is not processed by any templates: dx-->enzyme-linked
      immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA)
      is available based on inhibition of binding of <span class="supclass" style="vertical-align:
      super" xmlns:xlink="http://www.w3.org/1999/xlink">125</span>I α-bungarotoxin
      to the <!--This node is not processed by any templates: dx--><a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133815">acetylcholine</a>
      receptor.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Myasthenia gravis (sensitivity 87–98%, <!--This node is not processed
      by any templates: gx-->specificity 98–100%)'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibody levels correlate with severity of autonomic failure. Antibodies can also be associated with other neurologic disorders unrelated to the autonomic nervous system.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Leite MI et al. Diagnostic use of autoantibodies in myasthenia gravis. Autoimmunity 2010;43:371. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20380582" target="_blank">[PubMed: 20380582]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Meriggioli MN. Myasthenia gravis with anti-<!--This node is not processed by any templates: dx-->acetylcholine receptor antibodies. Front Neurol Neurosci 2009;26:94. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19349707" target="_blank">[PubMed: 19349707]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Meriggioli MN et al. Autoimmune myasthenia gravis: emerging clinical and biological <!--This node is not processed by any templates: gx-->heterogeneity. Lancet Neurol 2009;8:475. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19375665" target="_blank">[PubMed: 19375665]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Winston N et al. Recent advances in autoimmune autonomic ganglionopathy. Curr Opin Neurol 2010;23:514. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20634694" target="_blank">[PubMed: 20634694]</a></span></p>
  Activated clotting time:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Activated clotting time,</strong> whole blood (ACT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">70–180 sec (method-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Obtain blood in a plastic syringe without <!--This node is not processed by any templates: dx-->anticoagulant. Test should be performed immediately at patient's bedside. A clean venipuncture is required.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A special vacutainer tube containing activator (eg, celite, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=44" target="_blank" class="ndbclass"><i>kaolin</i></a>) is also available.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACT is a point-of-care test used to monitor high-dose <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> as an <!--This node is not processed by any templates: dx-->anticoagulant during cardiac surgery (extracorporeal circulation), angioplasty, and <!--This node is not processed by any templates: gx-->hemodialysis. It is also used to determine the dose of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134020">protamine</a> sulfate to reverse the <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> effect on completion of the procedure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACT is also used to monitor <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> or <!--This node is not processed by any templates: dx-->direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitor in patients with documented lupus <!--This node is not processed by any templates: dx-->anticoagulant.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Prolonged in:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a> therapy, <!--This node is not processed by any templates: dx-->direct <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> inhibitor therapy, severe deficiency of <!--This node is not processed by any templates: gx-->clotting factors (except factors VII and XIII), functional platelet disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In general, the accepted goal during <!--This node is not processed by any templates: gx-->cardiopulmonary bypass surgery is 400–500 sec. For carotid artery stenting, the optimal ACT is 250–300 sec.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACT is the choice of test when <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> levels are too high (eg, &gt; 1.0 U/mL <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>) to allow monitoring with PTT and/or when a rapid result is necessary to monitor treatment.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because different methodologies and a number of variables (eg, platelet count and function, hypothermia, hemodilution, and certain drugs like <!--This node is not processed by any templates: dx-->aprotinin) may affect the ACT, the ACT test is not yet standardized. Reproducibility of prolonged ACTs may be poor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bosch YP et al. Comparison of ACT point-of-care measurements: repeatability and agreement. Perfusion 2006;21:27. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16485696" target="_blank">[PubMed: 16485696]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Perry DJ et al. Point-of-care testing in haemostasis. Br J Haematol 2010;150:501. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20618331" target="_blank">[PubMed: 20618331]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Saw J et al. Evaluating the optimal activated clotting time during carotid artery stenting. Am J Cardiol 2006;97:1657. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16728233" target="_blank">[PubMed: 16728233]</a></span></p>
  Adrenocorticotropic hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Adrenocorticotropic hormone,</strong> plasma (<!--This node is not processed by any templates: dx-->ACTH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">9–52 pg/mL [2–11 pmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Separate plasma from cells and freeze ASAP</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Send promptly to laboratory on ice. <!--This node is not processed by any templates: dx-->ACTH is unstable in plasma, is inactivated at room temperature, and adheres strongly to glass. Avoid all contact with glass.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pituitary <!--This node is not processed by any templates: dx-->ACTH (release stimulated by hypothalamic <!--This node is not processed by any templates: dx-->corticotropin-releasing factor) stimulates <!--This node is not processed by any templates: dx-->cortisol release from the adrenal gland. There is feedback regulation of the system by <!--This node is not processed by any templates: dx-->cortisol.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->ACTH is secreted episodically and shows circadian variation, with highest levels at 6:00–8:00 AM; lowest levels at 9:00–10:00 PM.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Pituitary (40–200 pg/mL) and ectopic (200–71,000 pg/mL) Cushing syndrome, primary adrenal insufficiency (&gt; 250 pg/mL), adrenogenital syndrome with impaired <!--This node is not processed by any templates: dx-->cortisol production.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Adrenal Cushing syndrome (ACTH (secondary adrenal) insufficiency (</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->ACTH levels can be interpreted only when measured with <!--This node is not processed by any templates: dx-->cortisol after standardized stimulation or suppression tests (see Adrenocortical insufficiency <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998673" class="reflink">Figure 9–3</a>, and Cushing syndrome algorithm, <a href="#56998683" class="reflink">Figure 9–8</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Findling JW et al. Cushing's syndrome: important issues in diagnosis and management. J Clin Endocrinol Metab 2006;91:3746. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16868050" target="_blank">[PubMed: 16868050]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Neary N et al. Adrenal insufficiency: etiology, diagnosis and treatment. Curr Opin Endocrinol Diabetes Obes 2010;17:217. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20375886" target="_blank">[PubMed: 20375886]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pecori Giraldi F. Recent challenges in the diagnosis of Cushing's syndrome. Horm Res 2009;71(Suppl 1):123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19153521" target="_blank">[PubMed: 19153521]</a></span></p>
  Alanine aminotransferase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Alanine aminotransferase,</strong> serum or plasma (ALT, SGPT, GPT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–35 U/L [0–0.58 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: 'Intracellular <!--This node is not processed by any templates: dx-->enzyme
      involved in <!--This node is not processed by any templates: dx-->amino acid
      metabolism. Present in large concentrations in liver, kidney; in smaller amounts,
      in skeletal muscle and heart. Released with tissue damage, particularly liver
      injury.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute viral hepatitis (ALT &gt; AST), biliary tract obstruction (cholangitis, choledocholithiasis), alcoholic hepatitis and cirrhosis (AST &gt; ALT), liver abscess, metastatic or primary liver cancer; nonalcoholic steatohepatitis; right heart failure, ischemia or <!--This node is not processed by any templates: gx-->hypoxia, injury to liver ("shock liver"), extensive trauma; drugs that cause cholestasis or hepatotoxicity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134025">Pyridoxine</a> (<!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">6</span>) deficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ALT is the preferred <!--This node is not processed by any templates: dx-->enzyme for evaluation of liver injury.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Screening ALT in low-risk populations has a low (12%) <!--This node is not processed by any templates: gx-->positive predictive value and is not recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See Liver function tests (<a href="#56998404" class="reflink">Table 8–14</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fraser A et al. Alanine aminotransferase, gamma-glutamyltransferase, and incident diabetes: the British Women's Heart and Health Study and <!--This node is not processed by any templates: gx-->meta-analysis. Diabetes Care 2009;32:741. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19131466" target="_blank">[PubMed: 19131466]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McMahon BJ. The <!--This node is not processed by any templates: gx-->natural history of chronic hepatitis B virus infection. Hepatology 2009;49(5 Suppl):S45. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19399792" target="_blank">[PubMed: 19399792]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">St George A et al. Effect of a lifestyle intervention in patients with abnormal liver enzymes and metabolic <!--This node is not processed by any templates: gx-->risk factors. J Gastroenterol Hepatol 2009;24:399. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19067776" target="_blank">[PubMed: 19067776]</a></span></p>
  Albumin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">Albumin,</a></strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">3.4–4.7 g/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[34–47 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: Major component of plasma proteins; influenced by nutritional state, hepatic
      function, renal function, and various diseases. Major binding protein. Although
      there are more than 50 different genetic variants (alloalbumins), only occasionally
      does a mutation cause abnormal binding (eg, in familial dysalbuminemic hyperthyroxinemia).
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Dehydration, shock, hemoconcentration.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Decreased hepatic synthesis (chronic liver disease, malnutrition, malabsorption, <!--This node is not processed by any templates: gx-->malignancy, congenital analbuminemia [rare]). Increased losses (nephrotic syndrome, burns, trauma, hemorrhage with fluid replacement, fistulas, enteropathy, acute or chronic <!--This node is not processed by any templates: gx-->glomerulonephritis). Hemodilution (pregnancy, CHF). Drugs: <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> indicates severity in chronic liver disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful in nutritional assessment if there is no impairment in production or increased loss of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>. Independent <!--This node is not processed by any templates: gx-->risk factor for all-cause mortality in the elderly (age &gt;70) and for complications in hospitalized and post-surgical patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is a 10% reduction in serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> level in late pregnancy (related to hemodilution).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See liver function tests (<a href="#56998404" class="reflink">Table 8–14</a>) and MELD scoring systems for staging cirrhosis (<a href="#56997540" class="reflink">Table 8–9</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ghany MG et al. HALT-C Trial Group. Predicting clinical and histologic outcomes based on standard laboratory tests in advanced chronic hepatitis C. Gastroenterology 2010;138:136. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19766643" target="_blank">[PubMed: 19766643]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hennessey DB et al. Preoperative hypoalbuminemia is an independent <!--This node is not processed by any templates: gx-->risk factor for the development of surgical site infection following gastrointestinal surgery: a multi-institutional study. Ann Surg 2010;252:325. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20647925" target="_blank">[PubMed: 20647925]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pencharz PB. Assessment of protein nutritional status in children. Pediatr Blood Cancer 2008;50(2 Suppl):445.</p>
  Aldosterone, serum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Aldosterone,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Salt-loaded</i> (120 meq Na<span class="supclass" style="vertical-align: super">+</span>/d for 3–4 days):</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Supine: 3–10 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Upright: 5–30 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Salt-depleted</i> (10 meq Na<span class="supclass" style="vertical-align: super">+</span>/d for 3–4 days):</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Supine: 12–36 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Upright: 17–137 ng/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, Red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Early AM fasting specimen. Separate immediately and freeze.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aldosterone is the major mineralocorticoid <!--This node is not processed by any templates: dx-->hormone and is a major regulator of extracellular volume and serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=851" target="_blank" class="ndbclass"><i>potassium</i></a> concentration.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For evaluation of hypoaldosteronism (associated with <!--This node is not processed by any templates: gx-->hyperkalemia), patients should be salt-depleted and upright when specimen is drawn.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary hyperaldosteronism (2/3 from adrenal hyperplasia, 1/3 from adrenal adenomas) may account for 5–10% of <!--This node is not processed by any templates: gx-->hypertension.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Aldosterone/<!--This node is not processed by any templates: gx-->PRA ratio &gt;15</strong> (mL/dL/h) (sensitivity 73–87%, <!--This node is not processed by any templates: gx-->specificity 74–75%)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Primary or secondary hypoaldosteronism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Screening for hyperaldosteronism should use simultaneous determination of serum aldosterone and plasma renin activity (<!--This node is not processed by any templates: gx-->PRA) (see <a href="#56998691" class="reflink">Figure 9–12</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In primary aldosteronism, plasma aldosterone is usually elevated whereas <!--This node is not processed by any templates: gx-->PRA is low; in secondary hyperaldosteronism, both serum aldosterone and PRA are usually elevated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The aldosterone/<!--This node is not processed by any templates: gx-->PRA ratio is often used for diagnosis of hyperaldosteronism, but the cutoff value has not been well established and the <!--This node is not processed by any templates: gx-->specificity is low.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mulatero P et al. Evaluation of primary aldosteronism. Curr Opin Endocrinol Diabetes Obes 2010;17:188. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20389241" target="_blank">[PubMed: 20389241]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mulatero P et al. Confirmatory tests in the diagnosis of primary aldosteronism. Horm Metab Res 2010;42:406. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20119882" target="_blank">[PubMed: 20119882]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tomaschitz A. Aldosterone to renin ratio—a reliable screening tool for primary aldosteronism? Horm Metab Res 2010;42:382. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20225167" target="_blank">[PubMed: 20225167]</a></span></p>
  Aldosterone, urine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Aldosterone,</strong> urine*</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Salt-loaded</i> (120 meq Na<span class="supclass" style="vertical-align: super">+</span>/d for 3–4 days): 1.5–12.5 mcg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Salt-depleted</i> (20 meq Na<span class="supclass" style="vertical-align: super">+</span>/d for 3–4 days): 18–85 mcg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1 mcg/24 hr = 2.77 nmol/d]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bottle containing boric acid</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: Secretion of aldosterone is controlled by the renin-angiotensin system.
      Renin (synthesized and stored in juxtaglomerular cells of kidney) is released
      in response to both decreased perfusion pressure at the juxtaglomerular apparatus
      and negative sodium balance. Renin then hydrolyzes angiotensinogen to angiotensin
      I, which is converted to angiotensin II, which then stimulates the adrenal gland
      to produce aldosterone.
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary and secondary hyperaldosteronism, some patients with <!--This node is not processed by any templates: gx-->essential hypertension.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Primary hypoaldosteronism (eg, 18-hydroxylase deficiency), secondary hypoaldosteronism (hyporeninemic hypoaldosteronism).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urinary aldosterone is the most sensitive test for primary hyperaldosteronism. Levels &gt;14 mcg/24 hours after 3 days of salt-loading have a 96% sensitivity and 93% <!--This node is not processed by any templates: gx-->specificity for primary hyperaldosteronism: 7% of patients with essential hypertension have urinary aldosterone levels &gt;14 mcg/24 hr after salt-loading.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Giacchetti G et al. Analysis of screening and confirmatory tests in the diagnosis of primary aldosteronism: need for a standardized protocol. J Hypertens 2006;24:737. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16531803" target="_blank">[PubMed: 16531803]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rossi GP et al. Primary aldosteronism: cardiovascular, renal and metabolic implications. Trends Endocrinol Metab 2008;19:88. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18314347" target="_blank">[PubMed: 18314347]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tomaschitz A et al. Aldosterone and arterial <!--This node is not processed by any templates: gx-->hypertension. Nat Rev Endocrinol 2010;6:83. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20027193" target="_blank">[PubMed: 20027193]</a></span></p>
  Alkaline phosphatase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Alkaline phosphatase,</strong> serum or plasma (ALP)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">41–133 IU/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.7–2.2 mckat/L] (method- and age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: Alkaline phosphatases are primarily found in liver, bone, intestines,
      kidney, and placenta. Test is used to detect liver disease and bone disorders.
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Obstructive hepatobiliary disease, bone disease (physiologic bone growth, <!--This node is not processed by any templates: gx-->Paget disease, <!--This node is not processed by any templates: gx-->osteomalacia, osteogenic sarcoma, bone <!--This node is not processed by any templates: gx-->metastases), hyperparathyroidism, <!--This node is not processed by any templates: gx-->rickets, benign familial hyperphosphatasemia, pregnancy (third trimester), GI disease (perforated ulcer or bowel infarct), hepatotoxic drugs.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypophosphatasia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alkaline phosphatase performs well in measuring the extent of bone metastases in prostate cancer. Normal in <!--This node is not processed by any templates: gx-->osteoporosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alkaline phosphatase isoenzyme separation by electrophoresis or differential heat inactivation is unreliable. Use γ-glutamyl transpeptidase, which increases in hepatobiliary disease but not in bone disease, to infer origin of increased alkaline phosphatase (ie, liver rather than bone).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Aragon G et al. When and how to evaluate mildly elevated liver enzymes in apparently healthy patients. Cleve Clin J Med 2010;77:195. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20200170" target="_blank">[PubMed: 20200170]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rajarubendra N et al. Diagnosis of bone <!--This node is not processed by any templates: gx-->metastasis in urological malignancies—an update. Urology 2010;76:782. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20346492" target="_blank">[PubMed: 20346492]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whyte MP. Physiological role of alkaline phosphatase explored in hypophosphatasia. Ann NY Acad Sci 2010;1192:190. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20392236" target="_blank">[PubMed: 20392236]</a></span></p>
  Amebic serology:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Amebiasis, antibody,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test for infection with <i>Entamoeba histolytica</i> (amebiasis) by detection of <!--This node is not processed by any templates: dx-->IgG antibodies that develop 2–4 weeks after infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tissue invasion by the organism may be necessary for antibody production.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Current or past infection with <i xmlns:xlink="http://www.w3.org/1999/xlink">E.
      histolytica</i>. Amebic abscess (91%), amebic <!--This node is not processed
      by any templates: gx-->dysentery (84%), asymptomatic <!--This node is not processed
      by any templates: gx-->cyst carriers (9%), patients with other diseases, and
      healthy people (2%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Seroconversion between acute and convalescent sera is considered evidence of recent infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A positive antibody test can indicate infection even though stool findings are negative.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>E. dispar</i> and <i>E. moshkovskii</i> are morphologically indistinguishable from <i>E. histolytica</i>. Only <i>E. histolytica</i> causes disease in humans. Molecular tests are now available to distinguish between them for research and epidemiologic purposes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ali K et al. Molecular epidemiology of amebiasis. Infect Genet Evol 2008;8:698. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18571478" target="_blank">[PubMed: 18571478]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">van Doorn HR et al. Use of rapid dipstick and latex agglutination tests and <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay for serodiagnosis of amebic liver abscess, amebic colitis, and <i>Entamoeba histolytica</i> <!--This node is not processed by any templates: gx-->cyst passage. J Clin Microbiol 2005;43:4801. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16145144" target="_blank">[PubMed: 16145144]</a></span></p>
  Ammonia:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Ammonia,</strong> plasma (NH<span class="subclass " style="vertical-align: sub">3</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">18–60 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[11–35 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Separate plasma from cells immediately. Avoid hemolysis. Analyze immediately. Place on ice.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ammonia is liberated by bacteria in the large intestine or by protein metabolism and is rapidly converted to urea in the liver.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In liver disease or portal-systemic shunting, the blood ammonia concentration increases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In acute liver failure, elevation of blood ammonia may cause brain <!--This node is not processed by any templates: gx-->edema; in chronic liver failure, it may be responsible for hepatic <!--This node is not processed by any templates: gx-->encephalopathy.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Liver failure, hepatic <!--This node is not processed by any templates: gx-->encephalopathy (especially if protein consumption is high or if there is GI bleeding), fulminant hepatic failure, <!--This node is not processed by any templates: gx-->Reye syndrome, portacaval shunting, cirrhosis, urea cycle metabolic defects, urea-splitting urinary tract infection with urinary diversion, and organic acidemias. Drugs: diuretics, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133814">acetazolamide</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133416">asparaginase</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133502">fluorouracil</a> (transient), others.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Spuriously increased by any ammonia-containing detergent on laboratory glassware.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Decreased production by gut bacteria (<!--This node is not processed by any templates: dx-->kanamycin, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133551">neomycin</a>). Decreased gut absorption (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133949"><!--This node is not processed by any templates: dx-->lactulose).</a></p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Plasma ammonia level correlates poorly with degree of hepatic encephalopathy in chronic liver disease. Test not useful in adults with known liver disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ammonia toxicity is probably mediated by <!--This node is not processed by any templates: dx-->glutamine, synthesized in excess from ammonia and glutamate.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Albrecht J et al. <!--This node is not processed by any templates: dx-->Glutamine as a mediator of ammonia neurotoxicity: a critical appraisal. Biochem Pharmacol 2010;80:1303. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20654582" target="_blank">[PubMed: 20654582]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prakash R et al. Mechanisms, diagnosis and management of hepatic <!--This node is not processed by any templates: gx-->encephalopathy. Nat Rev Gastroenterol Hepatol 2010;7:515. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20703237" target="_blank">[PubMed: 20703237]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wilkinson DJ et al. Ammonia metabolism, the brain and fatigue; revisiting the link. Prog Neurobiol 2010;91:200. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20138956" target="_blank">[PubMed: 20138956]</a></span></p>
  Amylase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Amylase,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–110 U/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.33–1.83 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Amylase hydrolyzes complex carbohydrates.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum amylase is derived primarily from pancreas and salivary glands and is increased with inflammation or obstruction of these glands.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Other tissues have some amylase activity, including ovaries, small and large intestine, and skeletal muscle.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Acute pancreatitis (70–95%), pancreatic <!--This node is not processed by any templates: gx-->pseudocyst, pancreatic duct obstruction (cholecystitis, choledocholithiasis, pancreatic carcinoma, stone, stricture, duct sphincter spasm), bowel obstruction and infarction, mumps, parotitis, diabetic ketoacidosis, penetrating <!--This node is not processed by any templates: gx-->peptic ulcer, <!--This node is not processed by any templates: gx-->peritonitis, ruptured ectopic pregnancy, macroamylasemia. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133418">azathioprine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133937">hydrochlorothiazide</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Pancreatic insufficiency, cystic <!--This node is not processed by any templates: gx-->fibrosis. Usually normal or low in <!--This node is not processed by any templates: gx-->chronic pancreatitis.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Macroamylasemia is indicated by high serum but low urine amylase.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum or plasma <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=203" target="_blank" class="ndbclass"><i>lipase</i></a> is an alternative test for <!--This node is not processed by any templates: gx-->acute pancreatitis. It has clinical sensitivity equivalent to that of amylase but with better <!--This node is not processed by any templates: gx-->specificity. There is no advantage to performing both tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Amylase isoenzymes are not of practical use because of technical problems.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carroll JK et al. Acute pancreatitis: diagnosis, <!--This node is not processed by any templates: gx-->prognosis, and treatment. Am <!--This node is not processed by any templates: dx-->Fam Physician 2007;75:1513. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17555143" target="_blank">[PubMed: 17555143]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Matull WR et al. <!--This node is not processed by any templates: gx-->Biochemical markers of <!--This node is not processed by any templates: gx-->acute pancreatitis. J Clin Pathol 2006;59:340. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16567468" target="_blank">[PubMed: 16567468]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shah AM et al. <!--This node is not processed by any templates: gx-->Acute pancreatitis with normal serum lipase: a case series. JOP 2010;11(4):369. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20601812" target="_blank">[PubMed: 20601812]</a></span></p>
  Angiotensin-converting enzyme:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Angiotensin-converting <!--This node is not processed by any templates: dx-->enzyme,</strong> serum (ACE)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">200–590 nkat/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(method-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACE is a dipeptidyl carboxypeptidase that converts angiotensin I to the vasopressor, angiotensin II.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACE is normally present in the kidneys and other peripheral tissues. Serum levels in healthy subjects are dependent on <!--This node is not processed by any templates: gx-->polymorphisms in ACE <!--This node is not processed by any templates: gx-->genes. In granulomatous disease, ACE levels increase, derived from epithelioid cells within granulomas.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Sarcoidosis, hyperthyroidism, acute hepatitis, primary biliary cirrhosis, <!--This node is not processed by any templates: gx-->diabetes mellitus, multiple myeloma, osteoarthritis, amyloidosis, Gaucher disease, pneumoconiosis, histoplasmosis, miliary <!--This node is not processed by any templates: gx-->tuberculosis. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Renal disease, obstructive pulmonary disease, hypothyroidism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is not useful as a screening test for sarcoidosis (low sensitivity).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Specificity is compromised by positive tests in diseases more common than <!--This node is not processed by any templates: gx-->sarcoidosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Some advocate measurement of ACE to follow disease activity in <!--This node is not processed by any templates: gx-->sarcoidosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Biller H et al. <!--This node is not processed by any templates: gx-->Gene <!--This node is not processed by any templates: gx-->polymorphisms of ACE and the angiotensin receptor AT2R1 influence serum ACE levels in <!--This node is not processed by any templates: gx-->sarcoidosis. Sarcoidosis Vasc Diffuse Lung Dis 2009;26:139. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20560294" target="_blank">[PubMed: 20560294]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Herbort CP et al; members of Scientific Committee of First International Workshop on Ocular <!--This node is not processed by any templates: gx-->Sarcoidosis. International criteria for the diagnosis of ocular sarcoidosis: results of the first International Workshop on Ocular Sarcoidosis (IWOS). Ocul Immunol Inflamm 2009;17:160. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19585358" target="_blank">[PubMed: 19585358]</a></span></p>
  Antibody screen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Antibody screen,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Properly identified and labeled blood specimens are critical.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects antibodies to non-ABO red blood cell antigens in recipient's serum or plasma, using reagent red cells selected to possess antigens against which common antibodies can be produced.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Further identification of the <!--This node is not processed by any templates: gx-->specificity of any antibody detected (using panels of red cells of known antigenicity) makes it possible to test donor blood for the absence of the corresponding antigen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Primary response to first antigen exposure requires 20–120 days; antibody is largely IgM with a small quantity of <!--This node is not processed by any templates: dx-->IgG. Secondary response requires 1–14 days; antibody is mostly <!--This node is not processed by any templates: dx-->IgG.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      Presence of alloantibody, autoantibodies.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In practice, a type and screen (ABO and Rh grouping and antibody screen) is adequate work-up for patients undergoing operative <!--This node is not processed by any templates: gx-->procedures unlikely to require transfusion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative antibody screen implies that a recipient can receive type-specific (ABO-Rh identical) blood with minimal risk.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Some antibody activity (eg, anti-Jk<span class="supclass" style="vertical-align: super">a</span>, anti-E) may become so weak as to be undetectable but increase rapidly after secondary stimulation with the same antigen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks</i>, 17th ed. American Association of Blood Banks, 2011.</p>
  Antidiuretic hormone:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Antidiuretic hormone,</strong> plasma (<!--This node is not processed by any templates: dx-->ADH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If serum osmolality &gt; 290 mosm/kg H<span class="subclass " style="vertical-align: sub">2</span>O: 2–12 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If serum osmolality 2O: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Draw in two chilled tubes and deliver to lab on ice. Specimen for serum osmolality must be drawn at same time.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Antidiuretic hormone, also known as <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133826">arginine</a> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134072">vasopressin</a> <!--This node is not processed by any templates: dx-->hormone, is a <!--This node is not processed by any templates: dx-->hormone secreted from the posterior pituitary that acts on the distal nephron to conserve water and regulate the tonicity of body fluids.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Water deprivation provides both an osmotic and a volume stimulus for <!--This node is not processed by any templates: dx-->ADH release by increasing plasma osmolality and decreasing plasma volume.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Water administration lowers plasma osmolality and expands blood volume, inhibiting the release of <!--This node is not processed by any templates: dx-->ADH by the osmoreceptor and the atrial volume receptor mechanisms.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Copeptin, the C-terminal part of the AVP precursor peptide, is more stable and may serve a sensitive surrogate marker for <!--This node is not processed by any templates: dx-->ADH release.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Nephrogenic diabetes insipidus, syndrome of inappropriate <!--This node is not processed by any templates: dx-->antidiuretic hormone (SIADH). Drugs: <!--This node is not processed by any templates: dx-->nicotine, <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134177">morphine</a>, <!--This node is not processed by any templates: dx-->chlorpropamide, clofibrate, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133472">cyclophosphamide</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Normal relative to plasma osmolality in:</strong> Primary polydipsia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Central (neurogenic) diabetes insipidus. Drugs: <!--This node is not processed by any templates: dx-->ethanol, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test very rarely indicated. Measurement of serum and urine osmolality usually suffices.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test not indicated in diagnosis of SIADH.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with SIADH show decreased plasma sodium and decreased plasma osmolality, usually with high urine osmolality relative to plasma. These findings in a normovolemic patient with normal thyroid and adrenal function are sufficient to make the diagnosis of SIADH without measuring <!--This node is not processed by any templates: dx-->ADH itself.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fenske W et al. The syndrome of inappropriate secretion of antidiuretic hormone: diagnostic and therapeutic advances. Horm Metab Res 2010;42:691. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20607641" target="_blank">[PubMed: 20607641]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levtchenko EN et al. Nephrogenic syndrome of inappropriate antidiuresis. Nephrol Dial Transplant 2010;25:2839. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20543212" target="_blank">[PubMed: 20543212]</a></span></p>
  Antiglobulin test, direct:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Antiglobulin test, direct,</strong> red cells (direct Coombs, <!--This node is not processed by any templates: dx-->DAT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>/pink or red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood anticoagulated with <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1032" target="_blank" class="ndbclass"><i>EDTA</i></a> is used to prevent <i>in vitro</i> uptake of complement components. A red top tube may be used, if necessary.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Direct antiglobulin test is used to demonstrate <i>in vivo</i> coating of red cells with globulins, in particular <!--This node is not processed by any templates: dx-->IgG and C3d.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->DAT is performed with a polyspecific reagent that detects both <!--This node is not processed by any templates: dx-->IgG and C3d. If positive, tests with monospecific reagents (anti-<!--This node is not processed by any templates: dx-->IgG and anti-complement) should be performed to characterize the immune process involved.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Autoimmune hemolytic anemia, hemolytic disease of the newborn, alloimmune reactions to recently transfused cells, and drug-induced hemolysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Drugs may induce the formation of antibodies, either against the drug itself or against intrinsic red cell antigens. This may lead to a positive <!--This node is not processed by any templates: dx-->DAT, immune red cell destruction, or both. Some of the antibodies produced appear to be dependent on the presence of the drug (eg, penicillin, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133782">quinidine</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133449">ceftriaxone</a>), whereas others are independent of the continued presence of the inciting drug (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133736">methyldopa</a>, levodopa, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133779">procainamide</a>, cephalosporins, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133501">fludarabine</a>).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A positive <!--This node is not processed by any templates: dx-->DAT implies <i>in vivo</i> red cell coating by immunoglobulins or complement. Such red cell coating may or may not be associated with immune hemolytic anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: dx-->DAT can detect a level of 100–500 molecules of <!--This node is not processed by any templates: dx-->IgG per red cell and 400–1100 molecules of C3d per red cell, depending on the reagent and technique used. Positive DATs without clinical manifestations of immune-mediated red cell destruction are reported in the range of 1 in 1000 up to 1 in 14,000 blood donors and 1–15% of hospital patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A <!--This node is not processed by any templates: gx-->false-positive <!--This node is not processed by any templates: dx-->DAT is often seen in patients with hypergammaglobulinemia, eg, in some <!--This node is not processed by any templates: gx-->HIV-positive patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks</i>, 17th ed. American Association of Blood Banks, 2011.</p>
  Antiglobulin test, indirect:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Antiglobulin test, indirect,</strong> serum or plasma (indirect Coombs)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Indirect antiglobulin test is used to demonstrate the presence in the patient's serum/plasma of unexpected antibody to ABO and Rh-compatible reagent red blood cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patient serum or plasma is incubated <i>in vitro</i> with reagent red cells, which are then washed to remove unbound globulins. Agglutination that occurs when antihuman globulin (AHG, Coombs) reagent is added indicates that antibody has bound to a specific antigen present on the red cells.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Presence of alloantibody or autoantibody. Drugs: <!--This node
      is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133736">methyldopa</a>.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The technique is used in antibody detection and identification, and in the AHG <!--This node is not processed by any templates: gx-->crossmatch prior to transfusion (see <a href="#56998893" class="reflink">Type and crossmatch</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Technical Manual of the American Association of Blood Banks</i>, 17th ed. American Association of Blood Banks, 2011.</p>
  Antistreptolysin O:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Antistreptolysin O,</strong> serum (ASO)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–1 year: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">2–12 years: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">13 years or older: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects the presence of antibody to the antigen streptolysin O produced by group A streptococci.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Streptococcal antibodies appear about 2 weeks after infection. Titer rises to a peak at 4–6 weeks and may remain elevated for 6 months to 1 year.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is based on the neutralization of hemolytic activity of streptolysin O toxin by antistreptolysin O antibodies in serum.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Recent infection with group A β-hemolytic streptococci: scarlet fever, <!--This node is not processed by any templates: gx-->erysipelas, streptococcal <!--This node is not processed by any templates: gx-->pharyngitis/tonsillitis (40–50%), rheumatic fever (80–85%), poststreptococcal <!--This node is not processed by any templates: gx-->glomerulonephritis. Some <!--This node is not processed by any templates: dx-->collagen vascular diseases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Certain serum lipoproteins, bacterial growth products, or oxidized streptolysin O may result in inhibition of hemolysis and thus cause <!--This node is not processed by any templates: gx-->false-positive results.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Standardization of (Todd) units may vary significantly from laboratory to laboratory.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ASO titers are not useful in management of acute streptococcal <!--This node is not processed by any templates: gx-->pharyngitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with rheumatic fever, test may be a more reliable indicator of recent streptococcal infection than throat culture.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">An increasing titer is more suggestive of acute streptococcal infection than a single elevated level. Even with severe infection, ASO titers rise in only 70–80% of patients. ASO and anti-DNase-B together increase test sensitivity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal range increases with age.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hahn RG et al. Evaluation of poststreptococcal illness. Am <!--This node is not processed by any templates: dx-->Fam Physician 2005;71:1949. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/15926411" target="_blank">[PubMed: 15926411]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jeng A et al. The role of beta hemolytic streptococci in causing diffuse non-culturable cellulitis: a prospective investigation. Medicine (Baltimore) 2010;89:217. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20616661" target="_blank">[PubMed: 20616661]</a></span></p>
  Antithrombin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Antithrombin (AT),</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">84–123% (enzymatic activity, qualitative)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">80–130% (antigen, quantitative)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Transport to lab on ice. Plasma must be separated and frozen in a polypropylene tube within 2 hours.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antithrombin is a serine <!--This node is not processed by any templates: dx-->protease inhibitor that protects against <!--This node is not processed by any templates: gx-->thrombus formation by inhibiting <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> and other factors, including IXa, Xa, XIa. It accounts for 70–90% of the <!--This node is not processed by any templates: dx-->anticoagulant activity of human plasma. Its activity is enhanced 1000-fold by <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are two types of assay: functional/enzymatic (activity) and immunologic (antigen). Since the immunologic assay cannot rule out functional AT deficiency, a functional assay should be ordered first. Functional assays test AT activity in inhibiting <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> or factor Xa. Given an abnormal functional assay, the immunologic test indicates whether there is decreased production of AT (type I deficiency) or intact synthesis of a dysfunctional protein (type II deficiency).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in:</strong> Congenital and acquired AT deficiency (nephrotic syndrome, chronic
      liver disease), oral <!--This node is not processed by any templates: dx-->contraceptive
      use, chronic disseminated intravascular coagulation (DIC), acute venous <!--This
      node is not processed by any templates: gx-->thrombosis (consumption), L-asparginase
      treatment (decreased synthesis) and <!--This node is not processed by any templates:
      dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>
      therapy (consumption).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Congenital or acquired AT deficiency results in a <!--This node is not processed by any templates: gx-->hypercoagulable state, venous thromboembolism, and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> resistance.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Congenital AT deficiency is present in 1:2000–1:3000 people and is <!--This node is not processed by any templates: gx-->autosomal codominant. Heterozygotes have AT levels 20–60% of normal. Evaluation of AT should be considered in patients with venous <!--This node is not processed by any templates: gx-->thrombosis, especially for thrombosis in unusual sites or associated with <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a> resistance. Testing should be performed at least 2 months after the thrombotic event, at a time when the patient is not receiving anticoagulants.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">De Stefano V et al. The risk of recurrent venous thromboembolism in patients with inherited deficiency of natural anticoagulants antithrombin, <!--This node is not processed by any templates: dx-->protein C and protein S. Haematologica 2006;91:695. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16670075" target="_blank">[PubMed: 16670075]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Khor B et al. Laboratory tests for antithrombin deficiency. Am J Hematol 2010;85:947. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21108326" target="_blank">[PubMed: 21108326]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rodgers <!--This node is not processed by any templates: gx-->GM. Role of antithrombin concentrate in treatment of hereditary antithrombin deficiency. An update. Thromb Haemost 2009;101:806. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19404531" target="_blank">[PubMed: 19404531]</a></span></p>
  "α1-Antitrypsin":
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">α<span class="subclass " style="vertical-align: sub">1</span>-Antitrypsin (α<span class="subclass " style="vertical-align: sub">1</span>-Antiprotease) serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">110–270 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[1.1–2.7 g/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'α<span class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">1</span>-Antitrypsin
      is an α<span class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">1</span>
      globulin glycoprotein serine <!--This node is not processed by any templates:
      dx-->protease inhibitor (Pi) whose deficiency leads to excessive protease activity
      and panacinar emphysema in adults or liver disease in children (seen as ZZ and
      SZ phenotypes). Cirrhosis of the liver and liver cancer in adults are also associated
      with the Pi Z phenotype.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Inflammation, infection, rheumatic disease, <!--This node is not processed by any templates: gx-->malignancy, and pregnancy as an acute-phase reactant.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Congenital α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin deficiency, nephrotic syndrome.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Smoking is a much more common cause of <!--This node is not processed by any templates: gx-->chronic obstructive pulmonary disease in adults than is α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Testing for α<span class="subclass " style="vertical-align: sub">1</span>-antitrypsin deficiency should be done in young patients (</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bals R. Alpha-1-antitrypsin deficiency. Best Pract Res Clin Gastroenterol 2010;24:629. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20955965" target="_blank">[PubMed: 20955965]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ferrarotti I et al. Laboratory diagnosis of alpha-1-antitrypsin deficiency. Transl Res 2007;150:267. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17964515" target="_blank">[PubMed: 17964515]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fromer L. Improving diagnosis and management of alpha-1- antitrypsin deficiency in primary care: translating knowledge into action. <!--This node is not processed by any templates: gx-->COPD 2010;7(3):192. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20486818" target="_blank">[PubMed: 20486818]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kelly E et al. Alpha-1-antitrypsin deficiency. Respir Med 2010 104(6):763. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20303723" target="_blank">[PubMed: 20303723]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Miravitlles M et al. Laboratory testing of individuals with severe alpha-1-antitrypsin deficiency in three European centres. Eur Respir J 2010;35(5):960. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20436173" target="_blank">[PubMed: 20436173]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pietrangelo A. Inherited metabolic disease of the liver. Curr Opin Gastroenterol 2009;25(3):2094. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19342951" target="_blank">[PubMed: 19342951]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sandhaus RA. Alpha-1-antitrypsin deficiency: whom to test, whom to treat? Semin Respir Crit Care Med 2010;31:343. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20496303" target="_blank">[PubMed: 20496303]</a></span></p>
  Arterial blood gases:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Arterial blood gases (ABG),</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heparinized syringe</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect arterial blood in a heparinized syringe, and send to laboratory immediately.</p>
    :basis: 'Blood gas measurements provide information about cardiopulmonary (<!--This
      node is not processed by any templates: dx-->oxygen and carbon dioxide exchange)
      and metabolic (acid-base) status. When integrated with the history and physical
      examination, the rapidly available arterial blood gas (ABG) analysis is useful
      in the resuscitation of the acutely ill or injured patient.'
    :interpretation: See <a href="#56991007" class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">Carbon
      Dioxide</a>, <a href="#56992948" class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">Oxygen</a>,
      and <a href="#56998865" class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">pH</a>.
    :comments: '<p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Panos RJ
      et al. Exertional desaturation in patients with chronic obstructive pulmonary
      disease. COPD 2009;6:478. <!--This node is not processed by any templates: ci-online--><span
      class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19938972" target="_blank">[PubMed:
      19938972]</a></span></p>'
  Aspartate aminotransferase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Aspartate aminotransferase,</strong> serum or plasma (AST, SGOT, GOT)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–35 IU/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0–0.58 mckat/L] (laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: 'Intracellular <!--This node is not processed by any templates: dx-->enzyme
      involved in <!--This node is not processed by any templates: dx-->amino acid
      metabolism. Present in large concentrations in liver, skeletal muscle, brain,
      red cells, and heart. Released into the bloodstream when tissue is damaged,
      especially in liver injury.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute viral hepatitis (ALT &gt; AST), biliary tract obstruction (cholangitis, choledocholithiasis), alcoholic hepatitis and cirrhosis (AST &gt; ALT), liver abscess, metastatic or primary liver cancer; right heart failure, ischemic or hypoxic injury to liver ("shock liver"), extensive trauma. Drugs that cause cholestasis or hepatotoxicity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134025">Pyridoxine</a> (<!--This node is not processed by any templates: dx-->vitamin B<span class="subclass " style="vertical-align: sub">6</span>) deficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is not indicated for diagnosis of <!--This node is not processed by any templates: gx-->myocardial infarction.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">AST/ALT ratio &gt;1 suggests cirrhosis in patients with hepatitis C.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See Liver function tests (<a href="#56998404" class="reflink">Table 8–14</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Giannini EG et al. Liver <!--This node is not processed by any templates: dx-->enzyme alteration: a guide for clinicians. CMAJ 2005;172:367. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/15684121" target="_blank">[PubMed: 15684121]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ozer J et al. The current state of serum biomarkers of hepatotoxicity. Toxicology 2008;245:194. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18291570" target="_blank">[PubMed: 18291570]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Senior JR. Monitoring for hepatotoxicity: what is the predictive value of liver "function" tests? Clin Pharmacol Ther 2009;85:331. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19129750" target="_blank">[PubMed: 19129750]</a></span></p>
  B cell immunoglobulin heavy-chain (IgH) gene rearrangement:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>B-cell immunoglobulin heavy-chain (IgH) <!--This node is not processed by any templates: gx-->gene rearrangement</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whole blood, bone marrow, frozen or paraffin-embedded tissue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In general, the percentage of B lymphocytes with identical immunoglobulin heavy-chain gene rearrangements is very low; in <!--This node is not processed by any templates: gx-->malignancies, however, the clonal expansion of one population leads to a large number of cells with identical B-cell immunoglobulin heavy-chain gene rearrangements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">B-cell clonality can be assessed by restriction fragment Southern blot hybridization or more commonly <!--This node is not processed by any templates: gx-->polymerase chain reaction (PCR).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> B-cell <!--This node is not processed by any templates: gx-->neoplasms
      such as lymphoma (monoclonal B-cell proliferation), plasma cell neoplasms.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The diagnostic sensitivity and <!--This node is not processed by any templates: gx-->specificity are heterogeneous and laboratory- and method-specific.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Results of the test must always be interpreted in the context of morphologic and other relevant data (eg, flow cytometry) and should not be used alone for a diagnosis of <!--This node is not processed by any templates: gx-->malignancy.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is primarily for initial diagnosis, but may also be used to detect minimal residual disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bagg A et al. Immunoglobulin heavy chain <!--This node is not processed by any templates: gx-->gene analysis in lymphomas: a multi-center study demonstrating the <!--This node is not processed by any templates: gx-->heterogeneity of performance of <!--This node is not processed by any templates: gx-->polymerase chain reaction assays. J Mol Diagn 2002;4:81. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/11986398" target="_blank">[PubMed: 11986398]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Garcia-Castillo H et al. Detection of clonal immunoglobulin and T-cell receptor <!--This node is not processed by any templates: gx-->gene recombination in <!--This node is not processed by any templates: gx-->hematological malignancies: monitoring minimal residual disease. Cardiovasc Hematol Disord Drug Targets 2009;9:124. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19519371" target="_blank">[PubMed: 19519371]</a></span></p>
  BCR-ABL, t(9;22) translocation by RT-PCR:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>BCR-ABL,</i> t(9;22) translocation by RT-PCR,</strong> qualitative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Approximately 95% of cases of chronic myelogenous leukemia (CML) have the characteristic t(9;22)(q34;q11) that results in a <i>BCR-ABL</i> gene fusion on the derived chromosome 22 called the Philadelphia (Ph) chromosome. The remaining cases either have a cryptic translocation between 9q34 and 22q11 that cannot be identified by routine cytogenetic analysis, or have variant translocations involving a third or even a fourth chromosome besides 9 and 22.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <i>BCR-ABL</i> fusion transcript is found in all cases of CML, including those with a cryptic or variant translocation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A subset of acute lymphoblastic leukemia (ALL) and occasionally <!--This node is not processed by any templates: gx-->acute myelogenous leukemia (<!--This node is not processed by any templates: gx-->AML, mostly CML blast crisis) also have the Ph chromosome, and therefore are positive for <i>BCR-ABL</i>, t(9;22) translocation.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      All CML, a subset of acute lymphoblastic leukemia (ALL), and rare acute myeloid
      leukemia (eg, CML blast crisis).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This assay can also be used to distinguish between the major and minor transcripts. The major transcript, characterized by the p210 fusion gene product, is typically detected in CML. The minor transcript, characterized by the p190 fusion gene product, is typically detected in ALL. Detection limit of RT-PCR based assays is at least 1 in 100,000 cells.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Small amounts of p190 transcript can be detected in most patients with CML, due to alternative splicing of the BCR <!--This node is not processed by any templates: gx-->gene.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For treatment monitoring, the <i>BCR-ABL</i>, t(9;22) translocation quantitative RT-PCR assay should be used. The quantitative assay may not distinguish between the major and minor <i>BCR-ABL</i> products.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Foroni L et al. Technical aspects and clinical applications of measuring BCR-ABL1 transcripts number in chronic myeloid leukemia. Am J Hematol 2009;84:517. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19544476" target="_blank">[PubMed: 19544476]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Goldman JM et al. BCR-ABL in chronic myelogenous leukemia–how does it work? Acta Haematol 2008;119:212. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18566539" target="_blank">[PubMed: 18566539]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ross DM et al. Current and emerging tests for the laboratory monitoring of chronic myeloid leukaemia and related disorders. Pathology 2008;40:231. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18428043" target="_blank">[PubMed: 18428043]</a></span></p>
  BCR-ABL mutation analysis:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>BCR-ABL</i> mutation analysis (<i>BCR-ABL</i> genotyping)</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: The analysis involves direct DNA sequencing of the PCR-amplified <i xmlns:xlink="http://www.w3.org/1999/xlink">BCR-ABL</i>
      products. The sequence is then compared with an ABL kinase domain reference
      sequence to identify single or multiple mutations.
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> <!--This node is not processed by any templates: dx-->Imatinib-resistant
      chronic myeloid leukemia; <!--This node is not processed by any templates: dx-->imatinib-resistant
      Ph-positive precursor B-lymphoblastic leukemia.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <i>BCR-ABL</i> <!--This node is not processed by any templates: dx-->tyrosine kinase inhibitor <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a> is generally effective in Philadelphia chromosome–positive (Ph-positive) leukemias (eg, chronic myeloid leukemia, CML). However, patients may have an inferior response to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a>, either failing to respond to primary therapy or demonstrating progression (or <!--This node is not processed by any templates: gx-->relapse) after an initial response. <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">Imatinib</a> resistance is mainly due to leukemic subclones with <i>BCR-ABL</i> mutation(s) in the ABL kinase domain that interfere with <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a> binding. The <i>BCR-ABL</i> mutation analysis can assist physicians in evaluating resistance to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a> therapy and facilitate appropriate adjustments to treatment (eg, increase in <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a> dosage or switch to other <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1037" target="_blank" class="ndbclass"><i>tyrosine</i></a> kinase inhibitors).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mutations at 17 different <!--This node is not processed by any templates: dx-->amino acid positions within the BCR-ABL kinase domain have been associated with <!--This node is not processed by any templates: gx-->clinical resistance to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133322">imatinib</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with T315I mutation are also resistant to <!--This node is not processed by any templates: dx-->dasatinib and <!--This node is not processed by any templates: dx-->nilotinib.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bixby D et al. Seeking the causes and solutions to <!--This node is not processed by any templates: dx-->imatinib-resistance in chronic myeloid leukemia. Leukemia 2011;25:7. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21102425" target="_blank">[PubMed: 21102425]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hughes TP et al. Monitoring disease response to <!--This node is not processed by any templates: dx-->tyrosine kinase inhibitor therapy in CML. Hematology Am Soc Hematol Educ Program 2009:477. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20008233" target="_blank">[PubMed: 20008233]</a></span></p>
  Beta-hCG:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Beta-<!--This node is not processed by any templates: dx-->hCG,</strong> quantitative, serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males and nonpregnant females: undetectable or </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Human <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133858">chorionic <!--This node is not processed by any templates: dx-->gonadotropin</a> (<!--This node is not processed by any templates: dx-->hCG) is a glycoprotein made up of two subunits (α and β). The β-subunit is specific for <!--This node is not processed by any templates: dx-->hCG. <!--This node is not processed by any templates: dx-->hCG is produced by trophoblastic tissue, and its detection in serum or urine is the basis for pregnancy testing. Serum <!--This node is not processed by any templates: dx-->hCG can be detected as early as 24 hours after implantation at a concentration of 5 mIU/mL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">During normal pregnancy, serum levels double every 2–3 days and are 50–100 mIU/mL at the time of the first missed menstrual period. Peak levels are reached 60–80 days after the last menstrual period (LMP) (30,000–100,000 mIU/mL), and levels then decrease to a plateau of 5,000–10,000 mIU/mL at about 120 days after LMP and persist until delivery.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Regular <!--This node is not processed by any templates: dx-->hCG produced by differentiated syncytotrophoblast cells primarily functions to promote <!--This node is not processed by any templates: dx-->progesterone production and to maintain the myometrial and the vascular supply of the placenta during the first trimester. Hyperglycosylated <!--This node is not processed by any templates: dx-->hCG (<!--This node is not processed by any templates: dx-->hCG-H) is produced by undifferentiated extravillous cytotrophoblast cells and maintains trophoblast invasion as in implantation of pregnancy. Hyperglycosylated <!--This node is not processed by any templates: dx-->hCG and/or free β-subunit are produced by a high <!--This node is not processed by any templates: gx-->proportion of <!--This node is not processed by any templates: gx-->malignant gestational trophoblastic diseases.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Pregnancy (including ectopic pregnancy), hyperemesis gravidarum, trophoblastic tumors (hydatidiform mole, choriocarcinoma), some germ cell tumors (teratomas, seminoma), ectopic <!--This node is not processed by any templates: dx-->hCG production by other <!--This node is not processed by any templates: gx-->malignancies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreasing over time:</strong> Threatened abortion.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine pregnancy testing is done by qualitative urine <!--This node is not processed by any templates: dx-->hCG test, or less commonly quantitative serum <!--This node is not processed by any templates: dx-->hCG test. Test is positive (&gt;50 mIU/mL) in most pregnant women at the time of or shortly after the first missed menstrual period.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Quantitative</i> <!--This node is not processed by any templates: dx-->hCG test detects <!--This node is not processed by any templates: dx-->hCG levels as low as 1.0 mIU/mL. It is preferred for the evaluation of suspected ectopic pregnancy and threatened abortion. In both situations, <!--This node is not processed by any templates: dx-->hCG levels fail to demonstrate the normal early pregnancy increase. Test is also indicated for following the course of trophoblastic and germ cell tumors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most commercially available <!--This node is not processed by any templates: dx-->hCG tests detect only regular <!--This node is not processed by any templates: dx-->hCG. In patients with <!--This node is not processed by any templates: gx-->malignancies that produce primarily <!--This node is not processed by any templates: dx-->hCG-H, the test should be interpreted with caution.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chung K et al. The use of serial human <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133858">chorionic <!--This node is not processed by any templates: dx-->gonadotropin</a> levels to establish a viable or a nonviable pregnancy. Semin Reprod Med 2008;26:383. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18825606" target="_blank">[PubMed: 18825606]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cole LA. Human <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133858">chorionic <!--This node is not processed by any templates: dx-->gonadotropin</a> tests. Expert Rev Mol Diagn 2009;9:721. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19817556" target="_blank">[PubMed: 19817556]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cole LA. Hyperglycosylated <!--This node is not processed by any templates: dx-->hCG, a review. Placenta 2010;31:653. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20619452" target="_blank">[PubMed: 20619452]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nama V et al. Tubal ectopic pregnancy: diagnosis and management. Arch Gynecol Obstet 2009;279:443. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18665380" target="_blank">[PubMed: 18665380]</a></span></p>
  Bilirubin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Bilirubin,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.1–1.2 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[2–21 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Direct (conjugated to glucuronide) bilirubin: 0.1–0.4 mg/dL [</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Indirect (unconjugated) bilirubin: 0.2–0.7 mg/dL [</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bilirubin is the orange-yellow pigment derived from the breakdown of hemoglobin (heme). The majority of bilirubin comes from senescent red cells. It is biotransformed in the liver and excreted in bile and urine.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The conjugated form is water-soluble and reacts directly with diazo dyes in the absence of reaction accelerator, and is therefore called direct bilirubin. The unconjugated form is fat-soluble and reacts with diazo dyes only in the presence of accelerator; so it is called indirect.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Some conjugated bilirubin is bound to serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>, so-called D (delta) bilirubin.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Acute or chronic hepatitis, cirrhosis, biliary tract obstruction,
      toxic hepatitis, <!--This node is not processed by any templates: gx-->neonatal
      jaundice (<!--This node is not processed by any templates: gx-->neonatal hyperbilirubinemia),
      congenital liver <!--This node is not processed by any templates: dx-->enzyme
      abnormalities (Dubin-Johnson, Rotor, Gilbert, Crigler-Najjar syndromes), fasting,
      hemolytic disorders. Hepatotoxic drugs.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Assay of total bilirubin includes conjugated (direct) and unconjugated (indirect) bilirubin. The unconjugated (indirect) form is the difference between total bilirubin (with reaction accelerator) and the direct bilirubin fraction. Delta bilirubin is determined together with conjugated bilirubin. Delta bilirubin (<!--This node is not processed by any templates: gx-->half-life is about 17 days) accounts for relatively slow regression of jaundice.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Only conjugated bilirubin appears in the urine, and it is indicative of liver disease and biliary tract obstruction.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hemolysis is associated with increased unconjugated bilirubin. Unbound (free) serum or plasma bilirubin level correlates better than total bilirubin with CNS bilirubin concentrations and bilirubin <!--This node is not processed by any templates: gx-->encephalopathy (kernicterus) in newborn jaundice.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ahlfors CE et al. Unbound (free) bilirubin: improving the paradigm for evaluating <!--This node is not processed by any templates: gx-->neonatal jaundice. Clin Chem 2009;55:1288. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19423734" target="_blank">[PubMed: 19423734]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cohen RS et al. Understanding <!--This node is not processed by any templates: gx-->neonatal jaundice: a perspective on causation. Pediatr Neonatol 2010;51:143. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20675237" target="_blank">[PubMed: 20675237]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fevery J. Bilirubin in clinical practice: a review. Liver Int 2008; 28:592. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18433389" target="_blank">[PubMed: 18433389]</a></span></p>
  Blood urea nitrogen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Blood urea nitrogen,</strong> serum or plasma (<!--This node is not processed by any templates: gx-->BUN)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8–20 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[2.9–7.1 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urea is the end product of protein metabolism, which is excreted by the kidney.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->BUN is directly related to protein intake and nitrogen metabolism and inversely related to the rate of excretion of urea.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urea concentration in glomerular filtrate is the same as in plasma, but its tubular reabsorption is inversely related to the rate of urine formation. Thus, <!--This node is not processed by any templates: gx-->BUN is a less useful measure of <!--This node is not processed by any templates: gx-->glomerular filtration rate than the serum/plasma creatinine (Cr).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Renal failure (acute or chronic), urinary tract obstruction, dehydration, shock, burns, CHF, GI bleeding, nephrotoxic drugs (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133505">gentamicin</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hepatic failure, nephrotic syndrome, cachexia (low-protein and high-carbohydrate diets).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urease assay method is commonly used.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood <!--This node is not processed by any templates: gx-->BUN/Cr ratio (normally 10:1–20:1) is decreased in <!--This node is not processed by any templates: gx-->acute tubular necrosis, advanced liver disease, low protein intake, and following <!--This node is not processed by any templates: gx-->hemodialysis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood <!--This node is not processed by any templates: gx-->BUN/Cr ratio is increased in dehydration, GI bleeding, and increased catabolism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Edelstein CL. Biomarkers of acute kidney injury. Adv Chronic Kidney Dis 2008;15:222. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18565474" target="_blank">[PubMed: 18565474]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Waikar SS et al. Diagnosis, epidemiology and outcomes of acute kidney injury. Clin J Am Soc Nephrol 2008;3:844. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18337550" target="_blank">[PubMed: 18337550]</a></span></p>
  B-type natriuretic peptide:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->B-type natriuretic peptide</strong> (<!--This node is not processed by any templates: dx-->BNP), plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0–100 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0–347 pmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Point-of-care immunoassays also available.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->BNP has biologic effects similar to those of atrial <!--This node is not processed by any templates: dx-->natriuretic peptide (ANP) and is stored mainly in the myocardium of the cardiac ventricles. Blood <!--This node is not processed by any templates: dx-->BNP levels are elevated in hypervolemic states such as congestive heart failure (CHF). <!--This node is not processed by any templates: dx-->BNP is useful for guiding and monitoring heart failure treatment and for predicting <!--This node is not processed by any templates: gx-->prognosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clinical applications in the setting of CHF include: to determine the cause of symptoms (eg, dyspnea); to estimate the degree of severity of heart failure; to estimate the risk of disease progression; and to screen for less symptomatic disease in high-risk populations.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> CHF (cutoff concentration: &gt;100 pg/mL yields a sensitivity of 90%, <!--This node is not processed by any templates: gx-->specificity, 73%. <!--This node is not processed by any templates: dx-->BNP negative predictive value of 90%. <!--This node is not processed by any templates: dx-->BNP &gt;400 pg/mL suggests CHF with specificity exceeding 90%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->BNP is also increased in a variety of other cardiac and noncardiac diseases including <!--This node is not processed by any templates: gx-->acute coronary syndrome, left ventricular dysfunction, valvular <!--This node is not processed by any templates: gx-->aortic stenosis, <!--This node is not processed by any templates: gx-->pulmonary embolism, and renal insufficiency.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->BNP testing is not a substitute for careful cardiopulmonary evaluation and should not be the sole criterion for admission/discharge of a patient. Although normal levels indicate a low probability of CHF, they do not exclude it or other serious cardiopulmonary disorders. Moderately increased levels are not specific for CHF and can occur with a variety of cardiac and noncardiac diseases. <!--This node is not processed by any templates: dx-->BNP is not recommended for screening for left ventricular dysfunction or hypertrophy in the general population. It is also unnecessary to test <!--This node is not processed by any templates: dx-->BNP in patients with obvious CHF (eg, NYHA class IV).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Treatment of CHF has been reported to decrease <!--This node is not processed by any templates: dx-->BNP levels in parallel with clinical improvement.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tests for N-terminal fragment of pro-<!--This node is not processed by any templates: dx-->BNP (NT-pro-<!--This node is not processed by any templates: dx-->BNP) are also available, and diagnostic performance is comparable to that of <!--This node is not processed by any templates: dx-->BNP. The normal reference intervals of pro-<!--This node is not processed by any templates: dx-->BNP are laboratory-dependent and vary with age and sex.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Maisel A et al. State of the art: using <!--This node is not processed by any templates: dx-->natriuretic peptide levels in clinical practice. Eur J Heart Fail 2008;10:824. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18760965" target="_blank">[PubMed: 18760965]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McCullough PA et al. An evidence-based <!--This node is not processed by any templates: gx-->algorithm for the use of B-type natriuretic testing in <!--This node is not processed by any templates: gx-->acute coronary syndromes. Rev Cardiovasc Med 2010;11(Suppl 2):S51. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20700103" target="_blank">[PubMed: 20700103]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Palazzuoli A et al. Natriuretic peptides (<!--This node is not processed by any templates: dx-->BNP and NT-proBNP): measurement and relevance in heart failure. Vasc Health Risk Manag 2010;6:411. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20539843" target="_blank">[PubMed: 20539843]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Porapakkham P et al. <!--This node is not processed by any templates: dx-->B-type natriuretic peptide-guided heart failure therapy: a <!--This node is not processed by any templates: gx-->meta-analysis. Arch Intern Med. 2010;170(6):507. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20308637" target="_blank">[PubMed: 20308637]</a></span></p>
  Brucella antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Brucella</i> antibodies,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with acute brucellosis generally develop an agglutinating antibody titer of &gt;1:160 within 3 weeks.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The titer may rise during the acute infection, with <!--This node is not processed by any templates: gx-->relapses, brucellergin skin testing, or use of certain vaccines (see Interpretation).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The agglutinin titer usually declines after 3 months or after successful therapy. Low titers may persist for years.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Indirect <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) measuring IgM, <!--This node is not processed by any templates: dx-->IgG, and IgA antibodies have higher sensitivity and <!--This node is not processed by any templates: gx-->specificity than the agglutinating antibody test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Routine use of PCR and RT-PCR assays for diagnosis of human brucellosis needs further clinical evaluation.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> <i>Brucella</i> infection (except <i>B. canis</i>) (97% within 3 weeks of illness); recent brucellergin skin test; infections with <i>Francisella tularensis</i>, <i>Yersinia enterocolitica</i>, salmonella, Rocky Mountain spotted fever; vaccinations for cholera and <!--This node is not processed by any templates: gx-->tularemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> <i>B. canis</i> infection.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This test detects antibodies against all of the <i>Brucella</i> species except <i>B. canis</i>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A fourfold or greater rise in titer in separate specimens drawn 1–4 weeks apart is indicative of recent exposure.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Since titers can remain high for a prolonged period, they are not suitable for patient follow-up.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimens testing positive or equivocal for <i>Brucella</i> antibodies by <!--This node is not processed by any templates: gx-->ELISA should be confirmed by bacterial agglutination. Final diagnosis depends on isolation of organism by culture.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Araj GF. Update on laboratory diagnosis of human brucellosis. Int J Antimicrob Agents 2010;36(Suppl 1):S12. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20692128" target="_blank">[PubMed: 20692128]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Franco MP et al. Human brucellosis. Lancet Infect Dis 2007;7:775. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18045560" target="_blank">[PubMed: 18045560]</a></span></p>
  C-peptide:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>C-peptide,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.8–4.0 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(0.26–1.3 nmol/L)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting sample preferred.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">C-peptide is an inactive by-product of the cleavage of proinsulin to active insulin. Its presence indicates endogenous release of insulin.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The <!--This node is not processed by any templates: gx-->half-life of C-peptide in the blood is about 30 min. C-peptide is largely excreted by the kidney.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Renal failure, ingestion of oral hypoglycemic drugs, insulinomas, Beta-cell transplants.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Factitious <!--This node is not processed by any templates: gx-->hypoglycemia due to insulin administration, pancreatectomy, type 1 <!--This node is not processed by any templates: gx-->diabetes mellitus (decreased or undetectable).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is most useful to detect factitious insulin injection (increased insulin, decreased C-peptide) or endogenous insulin production in diabetic patients receiving insulin (C-peptide present). A random C-peptide level has reasonable discriminatory power for determining type 1 vs type 2 diabetes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A molar ratio of insulin to C-peptide &gt;1.0 in peripheral venous blood in a hypoglycemic patient is consistent with surreptitious or inadvertent insulin administration but not insulinoma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">C-peptide levels of 2 nmol/L or greater suggest insulinoma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cryer PE et al. Evaluation and management of adult hypoglycemic disorders: an Endocrine Society <!--This node is not processed by any templates: gx-->Clinical Practice Guideline. J Clin Endocrinol Metab 2009;94:709. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19088155" target="_blank">[PubMed: 19088155]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hills CE et al. C-peptide as a therapeutic tool in diabetic <!--This node is not processed by any templates: gx-->nephropathy. Am J Nephrol 2010;31:389. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20357430" target="_blank">[PubMed: 20357430]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Marks V. Murder by insulin: suspected, purported and proven— a review. Drug Test Anal 2009;1:162. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20355194" target="_blank">[PubMed: 20355194]</a></span></p>
  C-reactive protein, high sensitivity:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->C-reactive protein, high sensitivity (hs-CRP),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">percentile)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CRP is an acute-phase reactant protein. Hepatic secretion is stimulated in response to inflammatory <!--This node is not processed by any templates: gx-->cytokines. Unlike other acute-phase proteins, CRP is not affected by hormones. CRP activates the complement system, binds to <!--This node is not processed by any templates: dx-->Fc receptors, and serves as an opsonin for some microorganisms.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rapid, marked increases in CRP occur with inflammation, infection, trauma and tissue necrosis, <!--This node is not processed by any templates: gx-->malignancies, and <!--This node is not processed by any templates: gx-->autoimmune disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CRP levels are also valuable in assessing vascular inflammation and cardiovascular risk stratification. CRP level has been shown to be an independent <!--This node is not processed by any templates: gx-->risk factor for atherosclerotic disease. Elevated CRP levels are associated with increased cardiovascular morbidity and mortality in patients with <!--This node is not processed by any templates: gx-->coronary artery disease.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Inflammatory states, including arteriosclerotic disorders.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CRP is a very sensitive but nonspecific marker of inflammation. A variety of conditions other than <!--This node is not processed by any templates: gx-->arteriosclerosis may cause dramatic increases in CRP levels. CRP levels increase within 2 hours of acute insult (eg, surgery, infection) and should peak and begin decreasing within 48 hours if no other inflammatory event occurs. In patients with <!--This node is not processed by any templates: gx-->rheumatoid arthritis, persistently elevated CRP concentrations are present when the disease is active and usually fall to normal during periods of complete <!--This node is not processed by any templates: gx-->remission.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with high hs-CRP concentrations are more likely to develop stroke, <!--This node is not processed by any templates: gx-->myocardial infarction, and severe peripheral vascular disease. hs-CRP results are used to assign risk as follows: 3.0 mg/L highest tertile, highest risk.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Noncardiovascular cause should be considered if CRP values are &gt;10 mg/dL with repeat measurements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bajpai A et al. Should we measure <!--This node is not processed by any templates: gx-->C-reactive protein on earth or just on JUPITER? Clin Cardiol 2010;33:190. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20394038" target="_blank">[PubMed: 20394038]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Devaraj S et al. Role of <!--This node is not processed by any templates: gx-->C-reactive protein in contributing to increased cardiovascular risk in <!--This node is not processed by any templates: gx-->metabolic syndrome. Curr Atheroscler Rep. 2010;12:110. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20425246" target="_blank">[PubMed: 20425246]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kaysen GA. Biochemistry and biomarkers of inflamed patients: why look, what to assess. Clin J Am Soc Nephrol 2009;4(Suppl 1):S56. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19996007" target="_blank">[PubMed: 19996007]</a></span></p>
  C1 esterase inhibitor:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->C1 esterase inhibitor (C1 <!--This node is not processed by any templates: dx-->INH),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20-40 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(method-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: '<!--This node is not processed by any templates: dx-->C1 esterase inhibitor
      (C1 <!--This node is not processed by any templates: dx-->INH) is a broad-spectrum
      <!--This node is not processed by any templates: dx-->protease inhibitor, which
      controls the first stage of the classic complement pathway and inhibits <a class="drugLink"
      href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a>,
      plasmin, activated Hageman factor (factor XIIa) and kallikrein. Deficiency results
      in spontaneous activation of C1, leading to consumption of C2 and C4. The functional
      assay involves the measurement of C1 <!--This node is not processed by any templates:
      dx-->INH, by its inhibition of the hydrolysis of a substrate ester by C1 esterase.
      Immunoassay of C1 <!--This node is not processed by any templates: dx-->INH
      antigen is also available.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in:</strong> Hereditary <!--This node is not processed by any templates: gx-->angioedema
      (HAE), acquired angioedema.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->C1 esterase inhibitor deficiency is an uncommon cause of angioedema. There are three subtypes of HAE. In type 1 (∼85%), both antigenic and functional levels are low; in type 2 (∼15%), antigenic level is normal but functional level is decreased; in type 3 (rare), the <!--This node is not processed by any templates: dx-->C1-INH levels are normal. In some families, type 3 HAE has been linked to mutations in the Hageman factor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acquired <!--This node is not processed by any templates: gx-->angioedema has been attributed to massive consumption of C1 <!--This node is not processed by any templates: dx-->INH (presumably by tumor or lymphoma-related immune complexes) or to anti-C1 <!--This node is not processed by any templates: dx-->INH autoantibody.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">When clinical suspicion exists, a serum C4 level screens for HAE. Low levels of C4 are present in all cases during an attack. C1 <!--This node is not processed by any templates: dx-->INH levels are not indicated unless either the C4 level is low or there is a very high clinical suspicion of HAE in a patient with normal C4 during an asymptomatic phase between attacks. In acquired C1 <!--This node is not processed by any templates: dx-->INH deficiency, the C1 level is also significantly decreased (often 10% of normal), whereas in HAE the C1 level is normal or only slightly decreased.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Frank MM. Complement disorders and hereditary <!--This node is not processed by any templates: gx-->angioedema. J Allergy Clin Immunol 2010;125(Suppl 2):S262. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20176263" target="_blank">[PubMed: 20176263]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nagy N et al. New insights into hereditary angio-edema: molecular diagnosis and therapy. Australas J Dermatol. 2010;51:157. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20695852" target="_blank">[PubMed: 20695852]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Zuraw BL et al. Pathogenesis and laboratory diagnosis of hereditary <!--This node is not processed by any templates: gx-->angioedema. Allergy Asthma Proc 2009;30:487. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19843402" target="_blank">[PubMed: 19843402]</a></span></p>
  Calcitonin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133849">Calcitonin,</a></strong> plasma or serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green, SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Separate serum/plasma from cells ASAP and freeze</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133849">Calcitonin</a> is a 32-amino-acid polypeptide <!--This node is not processed by any templates: dx-->hormone secreted by the parafollicular C cells of the thyroid.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It decreases osteoclastic bone resorption and lowers serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> levels.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Medullary thyroid carcinoma, <!--This node is not processed by
      any templates: gx-->Zollinger-Ellison syndrome, pernicious anemia, pregnancy
      (at term), newborns, carcinoma (breast, lung, pancreas), leukemia, myeloproliferative
      disorders, chronic renal failure.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is useful to diagnose and monitor medullary thyroid carcinoma, although stimulation tests may be necessary (eg, pentagastrin test).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Genetic testing (eg, <i>RET</i> mutation test) is now available for the diagnosis of multiple endocrine neoplasia type II. (MEN II is the most common familial form of medullary thyroid carcinoma.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ball DW. Medullary thyroid cancer: therapeutic targets and molecular markers. Curr Opin Oncol 2007;19:18. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17133107" target="_blank">[PubMed: 17133107]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chen H et al. The North American Neuroendocrine Tumor Society consensus guideline for the diagnosis and management of neuroendocrine tumors: pheochromocytoma, paraganglioma, and medullary thyroid cancer. Pancreas 2010;39:775. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20664475" target="_blank">[PubMed: 20664475]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elisei R. Routine serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133849">calcitonin</a> measurement in the evaluation of thyroid <!--This node is not processed by any templates: gx-->nodules. Best Pract Res Clin Endocrinol Metab 2008;22:941. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19041824" target="_blank">[PubMed: 19041824]</a></span></p>
  Calcium, serum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>Calcium</i></a>,</strong> serum or plasma (Ca<span class="supclass" style="vertical-align: super">2+</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8.5-10.5 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[2.1-2.6 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 13.5 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prolonged venous stasis during collection causes false increase in serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> is the sum of ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> plus complexe <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> bound to proteins (mostly <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Level of ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> is regulated by parathyroid <!--This node is not processed by any templates: dx-->hormone and <!--This node is not processed by any templates: dx-->vitamin D.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperparathyroidism, <!--This node is not processed by any templates: gx-->malignancies secreting parathyroid <!--This node is not processed by any templates: dx-->hormone-related protein (PTHrP) (especially <!--This node is not processed by any templates: gx-->squamous cell carcinoma of lung and renal cell carcinoma), <!--This node is not processed by any templates: dx-->vitamin D excess, milk-alkali syndrome, multiple myeloma, <!--This node is not processed by any templates: gx-->Paget disease of bone with immobilization, <!--This node is not processed by any templates: gx-->sarcoidosis, other granulomatous disorders, familial hypocalciuria, <!--This node is not processed by any templates: dx-->vitamin A<!--This node is not processed by any templates: gx-->intoxication, thyrotoxicosis, Addison disease. Drugs: antacids (some), <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> salts, chronic diuretic use (eg, thiazides), <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133728">lithium</a>, others.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypoparathyroidism, <!--This node is not processed by any templates: dx-->vitamin D deficiency, renal insufficiency, pseudohypoparathyroidism, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=998" target="_blank" class="ndbclass"><i>magnesium</i></a> deficiency, hyperphosphatemia, massive transfusion, hypoalbuminemia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Need to know serum <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> to interpret <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> level. For every decrease in <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> by 1 mg/dL, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> should be corrected upward by 0.8 mg/dL. In 10% of patients with malignancies, hypercalcemia is attributable to coexistent hyperparathyroidism, suggesting that serum PTH levels should be measured at initial presentation of all hypercalcemic patients (see <a href="#56998693" class="reflink">Figure 9–13</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carlson D. Parathyroid pathology: hyperparathyroidism and parathyroid tumors. Arch Pathol Lab Med 2010;134:1639. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21043817" target="_blank">[PubMed: 21043817]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Habib Z et al. Primary hyperparathyroidism: an update. Curr Opin Endocrinol Diabetes Obes 2010;17:554. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20890202" target="_blank">[PubMed: 20890202]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lietman SA et al. Hypercalcemia in children and adolescents. Curr Opin Pediatr 2010;22:508. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20601885" target="_blank">[PubMed: 20601885]</a></span></p>
  Calcium, ionized:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>Calcium</i></a>, ionized,</strong> serum or whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">4.4-5.4 mg/dL (at pH 7.4) [1.1-1.3 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whole blood specimen must be collected anaerobically and anticoagulated with standardized amounts of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">heparin</a>. Tourniquet application must be brief. Specimen should be analyzed promptly.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>Calcium</i></a> circulates in three forms: as free Ca<span class="supclass" style="vertical-align: super">2+</span> (50–55%), protein-bound to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133627">albumin</a> and globulins (40–45%), and as <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>-ligand complexes (5–10%) (with citrate, bicarbonate, lactate, phosphate, and sulfate). Protein binding is highly pH-dependent, and acidosis results in an increased free <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> fraction. Ionized Ca<span class="supclass" style="vertical-align: super">2+</span> is the form that is physiologically active. Ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> is a more accurate reflection of physiologic status than total <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> in patients with altered serum proteins (renal failure, nephrotic syndrome, multiple myeloma, etc), altered concentrations of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>-binding ligands, and acid-base disturbances. Measurement of ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> is by ion-selective electrodes.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> levels vary inversely with pH, about 0.2 mg/dL per 0.1 pH unit change.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> ↓ Blood pH.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> ↑ Blood pH, citrate, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=1032" target="_blank" class="ndbclass"><i>EDTA</i></a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> measurements are not needed except in special circumstances, eg, massive blood transfusion, transfusion of whole blood in <!--This node is not processed by any templates: gx-->neonates, liver transplantation, <!--This node is not processed by any templates: gx-->neonatal hypocalcemia, cardiac bypass surgery, and possibly monitoring of patients with secondary hyperparathyroidism from renal failure. Validity of test depends on sample integrity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ionized <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> normalized to pH 7.4 should be interpreted with caution and along with patient's acid/base status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See diagnostic <!--This node is not processed by any templates: gx-->algorithms for hypercalcemia and hypocalcemia (<a href="#56998693" class="reflink">Figures 9–13</a> &amp; <a href="#56998697" class="reflink">9–15</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Morton AR et al. Is the <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> correct? Measuring serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> in dialysis patients. Semin Dial 2010;23:283. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20492582" target="_blank">[PubMed: 20492582]</a></span></p>
  Calcium, urine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>Calcium</i></a>, urine</strong> (U<span class="subclass " style="vertical-align: sub">Ca</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">100–300 mg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(for persons with average <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> intake, ie, 600–800 mg/d)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[2.5–7.5 mmol/24 hr or 2.3–3.3 mmol/12 hr]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine bottle containing hydrochloric acid</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect 24-hour urine or 12-hour overnight urine. Refrigerate during collection.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ordinarily, there is moderate urinary <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> excretion, the amount depending on dietary <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a>, parathyroid <!--This node is not processed by any templates: dx-->hormone (PTH) level, and protein intake.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Renal calculi occur much more often in those with hyperparathyroidism than in other hypercalcemic states.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Hyperparathyroidism, osteolytic bone <!--This node is not processed by any templates: gx-->metastases, myeloma, <!--This node is not processed by any templates: gx-->osteoporosis, <!--This node is not processed by any templates: dx-->vitamin D <!--This node is not processed by any templates: gx-->intoxication, distal RTA, <!--This node is not processed by any templates: gx-->idiopathic hypercalciuria, thyrotoxicosis, <!--This node is not processed by any templates: gx-->Paget disease, Fanconi syndrome, hepatolenticular degeneration, schistosomiasis, <!--This node is not processed by any templates: gx-->sarcoidosis, <!--This node is not processed by any templates: gx-->malignancy (breast, bladder), osteitis deformans, immobilization. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133814">acetazolamide</a>, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> salts, cholestyramine, corticosteroids, <!--This node is not processed by any templates: dx-->dihydrotachysterol, initial diuretic use (eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133920">furosemide</a>), others.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hypoparathyroidism, pseudohypoparathyroidism, <!--This node is not processed by any templates: gx-->rickets, <!--This node is not processed by any templates: gx-->osteomalacia, nephrotic syndrome, acute <!--This node is not processed by any templates: gx-->glomerulonephritis, osteoblastic bone <!--This node is not processed by any templates: gx-->metastases, hypothyroidism, celiac disease, <!--This node is not processed by any templates: gx-->steatorrhea, hypocalciuric hypercalcemia, other causes of hypocalcemia. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638">aspirin</a>, bicarbonate, chronic diuretic use (eg, thiazides, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133287">chlorthalidone</a>), <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133719">indomethacin</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133728">lithium</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133551">neomycin</a>, oral contraceptives.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Approximately one third of patients with hyperparathyroidism have normal urine <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> excretion.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The extent of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> excretion can be expressed as a urine <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> (U<span class="subclass " style="vertical-align: sub">Ca</span>)/urine creatinine (U<span class="subclass " style="vertical-align: sub">Cr</span>) ratio.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normally,</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq001.png" data-original="/data/Books/nico6/nico6_c003eq001.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">or</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq002.png" data-original="/data/Books/nico6/nico6_c003eq002.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hypercalciuria is defined as a ratio of &gt;0.20 or &gt;0.57, respectively.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is useful in the evaluation of renal stones but is not usually needed for the diagnosis of hyperparathyroidism, which can be made using serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> (see above) and PTH measurements (see <a href="#56998755" class="reflink">Figure 10–8</a>). It may be useful in hypercalcemic patients to rule out familial hypocalciuric hypercalcemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the diagnosis of hypercalciuria, U<span class="subclass " style="vertical-align: sub">Ca</span>/U<span class="subclass " style="vertical-align: sub">Cr</span> ratios in random single-voided urine specimens correlate well with 24-hour <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a> excretions.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Srivastava T et al. Diagnosis and management of hypercalciuria in children. Curr Opin Pediatr 2009;21:214. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19307900" target="_blank">[PubMed: 19307900]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Stechman MJ et al. Genetic causes of hypercalciuric <!--This node is not processed by any templates: gx-->nephrolithiasis. Pediatr Nephrol 2009;24:2321. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18446382" target="_blank">[PubMed: 18446382]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tasca A et al. Bone disease in patients with primary hypercalciuria and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=781" target="_blank" class="ndbclass"><i>calcium</i></a><!--This node is not processed by any templates: gx-->nephrolithiasis. Urology 2009;74:22. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19428073" target="_blank">[PubMed: 19428073]</a></span></p>
  Carbon dioxide, partial pressure:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Carbon dioxide, partial pressure (PCO<span class="subclass " style="vertical-align: sub">2</span>),</strong> whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arterial: 32–48 mm Hg (4.26–6.38 kPa)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Heparinized syringe</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen must be collected in heparinized syringe and immediately transported on ice to lab without exposure to air.</p>
    :basis: 'The partial pressure of carbon dioxide in arterial blood (PCO<span class="subclass
      " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">2</span>)
      provides important information with regard to adequacy of ventilation, and acid–base
      status.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Respiratory acidosis: decreased alveolar ventilation (eg, <!--This node is not processed by any templates: gx-->COPD, respiratory depressants), neuromuscular diseases (eg, myasthenia gravis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Respiratory alkalosis: hyperventilation (eg, anxiety), sepsis, liver disease, fever, early <!--This node is not processed by any templates: dx-->salicylate poisoning, and excessive artificial ventilation.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See laboratory characteristics of acid–base disturbances (<a href="#56998669" class="reflink">Figure 9–1</a>, <a href="#56996880" class="reflink">Table 8–1</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kraut JA et al. Metabolic acidosis: <!--This node is not processed by any templates: gx-->pathophysiology, diagnosis and management. Nat Rev Nephrol 2010;6:274. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20308999" target="_blank">[PubMed: 20308999]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Zhou W et al. <!--This node is not processed by any templates: gx-->Hypercapnia and hypocapnia in <!--This node is not processed by any templates: gx-->neonates. World J Pediatr 2008;4:192. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18822927" target="_blank">[PubMed: 18822927]</a></span></p>
  Carbon dioxide, (total bicarbonate):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Carbon dioxide (total bicarbonate),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">22–28 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><b><i>Panic:</i></b> 40 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bicarbonate-carbonic acid buffer is one of the most important buffer systems in maintaining normal body fluid pH.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total carbon dioxide (CO<span class="subclass " style="vertical-align: sub">2</span>) is measured as the sum of bicarbonate (HCO<span class="subclass " style="vertical-align: sub">3</span><span class="supclass" style="vertical-align: super">−</span>) concentration and dissolved CO<span class="subclass " style="vertical-align: sub">2</span> (carbonic acid concentration plus dissolved free CO<span class="subclass " style="vertical-align: sub">2</span>). Total CO<span class="subclass " style="vertical-align: sub">2</span> measurements use either electrode-based or enzymatic methods.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because HCO<span class="subclass " style="vertical-align: sub">3</span><span class="supclass" style="vertical-align: super">−</span> makes up 90–95% of the total CO<span class="subclass " style="vertical-align: sub">2</span> content, total CO<span class="subclass " style="vertical-align: sub">2</span> is a useful surrogate for HCO<span class="subclass " style="vertical-align: sub">3</span><span class="supclass" style="vertical-align: super">−</span> concentration.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary metabolic alkalosis, compensated respiratory acidosis, volume contraction, mineralocorticoid excess, congenital chloridorrhea. Drugs: diuretics (eg, thiazide, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133920">furosemide</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Metabolic acidosis, compensated respiratory alkalosis. Fanconi syndrome, volume overload. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133814">acetazolamide</a>, outdated <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133606">tetracycline</a>.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total CO<span class="subclass " style="vertical-align: sub">2</span> determination is indicated for all seriously ill patients on admission.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Simultaneous measurement of HCO<span class="subclass " style="vertical-align: sub">3</span>, pH, and PCO<span class="subclass " style="vertical-align: sub">2</span> is required to fully characterize a patient's acid–base status.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See Acid–base disturbance (<a href="#56996880" class="reflink">Table 8–1</a>; <a href="#56998669" class="reflink">Figure 9–1</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kraut JA et al. Metabolic acidosis: <!--This node is not processed by any templates: gx-->pathophysiology, diagnosis and management. Nat Rev Nephrol 2010;6:274. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20308999" target="_blank">[PubMed: 20308999]</a></span></p>
  Carboxyhemoglobin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Carboxyhemoglobin,</strong> whole blood (COHb)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood gas syringe or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen should be collected before treatment with <!--This node is not processed by any templates: dx-->oxygen is started.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Do not remove stopper or cap.</p>
    :basis: 'Carbon monoxide (CO) is an odorless and nonirritating gas formed by hydrocarbon
      combustion. CO binds to hemoglobin with much greater affinity (∼240 times) than
      <!--This node is not processed by any templates: dx-->oxygen, forming carboxyhemoglobin
      (COHb) and resulting in impaired <!--This node is not processed by any templates:
      dx-->oxygen transport/delivery and utilization. CO can also precipitate an inflammatory
      cascade that results in CNS <!--This node is not processed by any templates:
      gx-->lipid peroxidation and delayed neurologic sequelae.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Carbon monoxide poisoning, exposure to automobile exhaust, smoke
      from fires, coal gas, and defective furnaces. Cigarette smokers can have up
      to 9% carboxyhemoglobin, while nonsmokers have '
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Laboratory CO-oximetry is widely available for rapid evaluation of CO poisoning.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Toxic effects (headache, dizziness, <!--This node is not processed by any templates: gx-->nausea, confusion, and/or unconsciousness) occur if the COHb level is &gt;10–15%. Levels &gt; 40% may be fatal if not treated immediately with <!--This node is not processed by any templates: dx-->oxygen.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PO<span class="subclass " style="vertical-align: sub">2</span> is usually normal in CO poisoning.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kealey GP. Carbon monoxide toxicity. J Burn Care Res 2009;30(1):146. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19060737" target="_blank">[PubMed: 19060737]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Weaver LK. Clinical practice. Carbon monoxide poisoning. N Engl J Med 2009;360:1217.</p>
  Carcinoembryonic antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Carcinoembryonic antigen,</strong> serum (CEA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'CEA is an oncofetal antigen, a glycoprotein associated with certain <!--This
      node is not processed by any templates: gx-->malignancies, particularly epithelial
      tumors (eg, colorectal cancer, pancreatic cancer, etc).'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Colorectal cancer (72%), lung cancer (76%), pancreatic cancer (91%), stomach cancer (61%), cigarette smokers, benign acute (50%) and chronic (90%) liver disease, benign GI disease (<!--This node is not processed by any templates: gx-->peptic ulcer, pancreatitis, colitis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elevations &gt;20 ng/mL are generally associated with <!--This node is not processed by any templates: gx-->malignancy. For breast cancer recurrence (using 5 ng/mL cutoff), sensitivity is 44.4% and <!--This node is not processed by any templates: gx-->specificity, 95.5%.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Screening:</strong> Test is not sensitive or specific enough to be useful in cancer screening. CEA levels should be used in conjunction with clinical evaluation and other diagnostic <!--This node is not processed by any templates: gx-->procedures.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Monitoring after surgery:</strong> Test is used to detect recurrence of colorectal cancer after surgery (elevated CEA levels suggest recurrence 3–6 months before other clinical indicators), although such monitoring has not yet been shown to improve survival rates.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If monitoring is done, the same assay method must be used consistently to eliminate any method-dependent variability.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Holt A et al. Surveillance with serial serum carcinoembryonic levels detect colorectal cancer recurrences in patients who are initial nonsecretors. Am Surg 2010;76:1100. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21105619" target="_blank">[PubMed: 21105619]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tan E et al. Diagnostic precision of carcinoembryonic antigen in the detection of recurrence of colorectal cancer. Surg Oncol 2009;18:15. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18619834" target="_blank">[PubMed: 18619834]</a></span></p>
  CD4 cell count:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>CD4 cell count,</strong> absolute, whole blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CD4: 359–1725 cells/mcL (29–61%)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a>, yellow</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For an absolute CD4 count, order T-cell subsets and a CBC with differential.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lymphocyte identification depends on specific cell surface CD (clusters of differentiation) antigens, which can be detected by flow cytometry analysis using monoclonal antibodies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CD4 cells (helper T cells) express both CD3 (a pan–T-cell marker) and CD4. The CD8 cells (suppressor T cells) express both CD3 and CD8. CD4 cell levels are a criterion for categorizing <!--This node is not processed by any templates: gx-->HIV-related clinical conditions by CDC's classification system for <!--This node is not processed by any templates: gx-->HIV infection. The measurement of CD4 cell levels has been used to establish decision points for initiating prophylaxis and antiviral therapy and to monitor the <!--This node is not processed by any templates: gx-->efficacy of treatment. It has been recommended that CD4 cell levels be monitored every 3–6 months in all HIV-infected persons.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <!--This node is not processed by any templates: gx-->Rheumatoid arthritis, type 1 <!--This node is not processed by any templates: gx-->diabetes mellitus, SLE without renal disease, primary biliary cirrhosis, <!--This node is not processed by any templates: gx-->atopic dermatitis, Sézary syndrome, <!--This node is not processed by any templates: gx-->psoriasis, chronic autoimmune hepatitis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->AIDS/<!--This node is not processed by any templates: gx-->HIV infection, SLE with renal disease, acute cytomegalovirus (CMV) infection, burns, graft-versus-host disease, sunburn, myelodysplastic syndromes, acute lymphoblastic leukemia in <!--This node is not processed by any templates: gx-->remission, recovery from bone marrow transplantation, herpes infection, infectious mononucleosis, measles, <!--This node is not processed by any templates: gx-->ataxia-telangiectasia, vigorous exercise.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">During HIV infection, antiviral therapy is often initiated when the absolute CD4 count drops below 500 cells/mcL. When the absolute CD4 count drops below 200 cells/mcL, therapeutic prophylaxis against <i>Pneumocystis jiroveci</i> pneumonia (PCP) and other <!--This node is not processed by any templates: gx-->opportunistic infections may be initiated. When the absolute CD4 count drops below 100 cells/mcL, prophylaxis against <i>Mycobacterium avium</i> complex is recommended.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For <!--This node is not processed by any templates: gx-->longitudinal studies involving serial monitoring, specimen collections should be performed at the same time of day.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cambiano V et al. 'Test-and-treat': the end of the <!--This node is not processed by any templates: gx-->HIV epidemic? Curr Opin Infect Dis 2011;24:19. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21157329" target="_blank">[PubMed: 21157329]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Jain V et al. When to start antiretroviral therapy. Curr <!--This node is not processed by any templates: gx-->HIV/<!--This node is not processed by any templates: gx-->AIDS Rep 2010;7:60. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20425559" target="_blank">[PubMed: 20425559]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sabin CA et al. Should <!--This node is not processed by any templates: gx-->HIV therapy be started at a CD4 cell count above 350 cells/microl in asymptomatic HIV-1-infected patients? Curr Opin Infect Dis 2009;22:191. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19283914" target="_blank">[PubMed: 19283914]</a></span></p>
  Celiac disease, serologic testing:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Celiac disease serologic testing,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Celiac disease (gluten-sensitive enteropathy) is associated with a variety of autoantibodies, including tissue transglutaminase (tTG), endomysial, and deamidated gliadin antibodies. Although the IgA isotype of these antibodies usually predominates in celiac disease, individuals may also produce <!--This node is not processed by any templates: dx-->IgG isotypes, particularly those who are IgA deficient. The most sensitive and specific serologic tests are tTG and deamidated gliadin antibodies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For patients with selective IgA deficiency, serum tTG, gliadin (deamidated), and endomysial autoantibodies of <!--This node is not processed by any templates: dx-->IgG type should be tested.</p>
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive in:</strong>
      Celiac disease (90% cases have 1 or more of the 3 autoantibodies).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful for evaluating patients suspected of having celiac disease, including patients with compatible symptoms, those with atypical symptoms, and those at increased risk (family history and/or positivity for DQ2 and/or DQ8). Those with positive laboratory results should then be referred for small intestinal <!--This node is not processed by any templates: gx-->biopsy to confirm the diagnosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Genetic susceptibility of celiac disease is related to specific <!--This node is not processed by any templates: gx-->HLA markers, ie, <!--This node is not processed by any templates: gx-->HLA DQ2 and/or DQ8.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ensari A. Gluten-sensitive enteropathy (celiac disease): controversies in diagnosis and classification. Arch Pathol Lab Med 2010;134:826. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20524861" target="_blank">[PubMed: 20524861]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green PH et al. Medical progress: Celiac disease. N Engl J Med 2007;357:1731. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17960014" target="_blank">[PubMed: 17960014]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Leffler <!--This node is not processed by any templates: dx-->DA et al. Update on serologic testing in celiac disease. Am J Gastroenterol 2010;105:2520. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21131921" target="_blank">[PubMed: 21131921]</a></span></p>
  Centromere antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Centromere antibody,</strong> serum (ACA)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Centromere antibodies (ACA) are antibodies to nuclear proteins, specifically CENP-A, B, and C. The CENP-B is the primary autoantigen and is recognized by all sera that contain ACA.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Presence of ACA predicts a favorable <!--This node is not processed by any templates: gx-->prognosis for systemic sclerosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Both immunofluorescent antibody testing (IFA)- and <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA)-based assays are available for ACA detection.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> CREST syndrome (calcinosis, Raynaud phenomenon, esophageal dysmotility,
      sclerodactyly, and telangiectasia) (80–90%), diffuse <!--This node is not processed
      by any templates: gx-->scleroderma (5–10%), Raynaud disease (20–30%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In patients with connective tissue disease, the <!--This node is not processed by any templates: gx-->predictive value of a positive test is &gt;95% for scleroderma or related disease (CREST syndrome, Raynaud disease). Diagnosis of CREST syndrome is made clinically.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The presence of detectable ACA may antedate the development of clinical CREST syndrome by several years.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ACA is also present in a small percentage of patients with primary biliary cirrhosis, <!--This node is not processed by any templates: gx-->rheumatoid arthritis and systemic lupus erythematosus.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hamaguchi Y. Autoantibody profiles in systemic sclerosis: predictive value for clinical evaluation and <!--This node is not processed by any templates: gx-->prognosis. J Dermatol 2010;37:42. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20175839" target="_blank">[PubMed: 20175839]</a></span></p>
  Ceruloplasmin, serum:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Ceruloplasmin,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">20–40 mg/dL [200–500 mg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(age-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(fasting specimen is preferred)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ceruloplasmin, a 120,000–160,000 MW α<span class="subclass " style="vertical-align: sub">2</span>-glycoprotein with oxidase activity synthesized by the liver, is the main (95%) <!--This node is not processed by any templates: dx-->copper-carrying protein in human serum.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Any failure during its synthesis whereby <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> cannot be incorporated into ceruloplasmin results in secretion of an apoceruloplasmin. The apo form has a short <!--This node is not processed by any templates: gx-->half-life and is rapidly metabolized, leading to reduced serum level of ceruloplasmin.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute and chronic inflammation, pregnancy. Drugs: oral contraceptives, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Wilson disease (hepatolenticular degeneration) (95%), CNS disease other than Wilson (15%), liver disease other than Wilson (23%), malabsorption (enteropathy), malnutrition, primary biliary cirrhosis, nephrotic syndrome, severe <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> deficiency, Menkes disease (X-linked inherited <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> deficiency), hereditary aceruloplasminemia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum ceruloplasmin level and slit-lamp examination for Kayser-Fleischer rings are initial recommended tests for diagnosis of Wilson disease. Slit-lamp exam is only 50–60% sensitive in patients without neurologic symptoms. Equivocal cases may need 24-hour urinary <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> excretion, liver <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> measurement, and/or detection of <i>ATP7B</i> <!--This node is not processed by any templates: gx-->gene mutations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum/plasma <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134251">copper</a> level is rarely indicated.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum/plasma ceruloplasmin for diagnosis of Wilson disease is not reliable in asymptomatic patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mak CM et al. Diagnosis of Wilson's disease: a comprehensive review. Crit Rev Clin Lab Sci 2008;45:263. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18568852" target="_blank">[PubMed: 18568852]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nicastro E et al. Re-evaluation of the diagnostic criteria for Wilson disease in children with mild liver disease. Hepatology 2010;52:1948. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20967755" target="_blank">[PubMed: 20967755]</a></span></p>
  Chloride:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Chloride,</strong> serum or plasma (Cl<span class="supclass" style="vertical-align: super">−</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">98–107 meq/L [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chloride, the principal inorganic anion of extracellular fluid, is important in maintaining proper body water distribution, osmotic pressure, and normal acid–base balance.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If chloride is lost (as HCl or NH<span class="subclass " style="vertical-align: sub">4</span>Cl), alkalosis ensues; if chloride is ingested or retained, acidosis ensues.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Renal failure, nephrotic syndrome, renal tubular acidosis, dehydration, overtreatment with saline, hyperparathyroidism, diabetes insipidus, <!--This node is not processed by any templates: gx-->metabolic acidosis from diarrhea (loss of HCO<span class="subclass " style="vertical-align: sub">3</span><span class="supclass" style="vertical-align: super">−</span>), respiratory alkalosis, hyperadrenocorticism. Drugs: <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133814">acetazolamide</a> (hyperchloremic acidosis), androgens, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133937">hydrochlorothiazide</a>, salicylates (<!--This node is not processed by any templates: gx-->intoxication).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Vomiting, diarrhea, gastrointestinal suction, renal failure combined with salt deprivation, over-treatment with diuretics, chronic respiratory acidosis, diabetic ketoacidosis, excessive sweating, SIADH, salt-losing <!--This node is not processed by any templates: gx-->nephropathy, acute intermittent <!--This node is not processed by any templates: gx-->porphyria, water <!--This node is not processed by any templates: gx-->intoxication, expansion of extracellular fluid volume, adrenal insufficiency, hyperaldosteronism, metabolic alkalosis. Drugs: chronic <!--This node is not processed by any templates: dx-->laxative or bicarbonate ingestion, corticosteroids, diuretics.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is helpful in assessing normal and increased anion gap metabolic acidosis. It is somewhat helpful in distinguishing hypercalcemia due to primary hyperparathyroidism (high serum chloride) from that due to <!--This node is not processed by any templates: gx-->malignancy (normal serum chloride).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Yunos NM et al. Bench-to-bedside review: chloride in critical illness. Crit Care 2010;14:226. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20663180" target="_blank">[PubMed: 20663180]</a></span></p>
  Cholesterol:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Cholesterol,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Desirable: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Borderline: 200–239 mg/dL [5.2–6.1 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">High risk: &gt;240 mg/dL [&gt;6.2 mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fasting specimen is required for LDL-C determination. HDL-C and total <!--This node is not processed by any templates: gx-->cholesterol can be measured with nonfasting specimen.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cholesterol level is determined by lipid metabolism, which is in turn influenced by heredity, diet, and liver, kidney, thyroid, and other endocrine organ functions. Screening for total cholesterol (TC) may be done with nonfasting specimens, but a complete lipoprotein profile or LDL cholesterol (LDL-C) determination must be performed on fasting specimens.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">TC, triglyceride (<!--This node is not processed by any templates: dx-->TG), and high-density lipoprotein <!--This node is not processed by any templates: gx-->cholesterol (HDL-C) are directly measured. Although methods have been developed for direct LDL-C measurement, in practice, LDL-C is often indirectly determined by use of the Friedewald equation:</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[LDL-C] = [TC] − [HDL-C] − [<!--This node is not processed by any templates: dx-->TG/5]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Note that this calculation is not valid for specimens having <!--This node is not processed by any templates: dx-->TG &gt;400 mg/dL [&gt;4.52 mmol/L], for patients with type III hyperlipoproteinemia or chylomicronemia, or nonfasting specimens.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Primary disorders: polygenic hypercholesterolemia, familial hypercholesterolemia (deficiency of LDL receptors), familial combined hyperlipidemia, familial dysbetalipoproteinemia. Secondary disorders: hypothyroidism, uncontrolled <!--This node is not processed by any templates: gx-->diabetes mellitus, nephrotic syndrome, biliary obstruction, <!--This node is not processed by any templates: gx-->anorexia nervosa, hepatocellular carcinoma, Cushing syndrome, acute intermittent <!--This node is not processed by any templates: gx-->porphyria. Drugs: corticosteroids.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Severe liver disease (acute hepatitis, cirrhosis, <!--This node is not processed by any templates: gx-->malignancy), hyperthyroidism, severe acute or chronic illness, malnutrition, malabsorption (eg, <!--This node is not processed by any templates: gx-->HIV), extensive burns, familial (Gaucher disease, Tangier disease), abetalipoproteinemia, intestinal lymphangiectasia.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Coronary heart disease (CHD) risk depends on the ratio of total cholesterol to HDL cholesterol. The ratio of LDL to HDL cholesterol has similar predictive ability. Treatment decisions should be based on absolute CHD risk. The risk reduction is proportional to the reduction in LDL cholesterol achieved with treatment. The National Cholesterol Education Program (NCEP) expert panel has published clinical recommendations. According to NCEP guidelines, HDL-C risk factor for coronary heart disease (CHD), and HDL-C ≥60 mg/dL is a "negative" risk factor. In addition, there is a direct relation between LDL-C and the incidence of CHD. Treatment decisions and therapeutic goals are primarily based on LDL-C concentrations. The recommended LDL-C intervention goals are risk factors), and </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See <a href="#56997797" class="reflink">Table 8–12</a> for <!--This node is not processed by any templates: gx-->risk factor assessment for CHD.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Alwaili K et al. High-density lipoproteins and cardiovascular disease: 2010 update. Expert Rev Cardiovasc Ther 2010;8:413. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20222819" target="_blank">[PubMed: 20222819]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Baumer JH et al. Hypercholesterolaemia in children guidelines review. Arch Dis Child Educ Pract Ed 2009;94:84. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19460897" target="_blank">[PubMed: 19460897]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Viera AJ et al. Global risk of coronary heart disease: assessment and application. Am <!--This node is not processed by any templates: dx-->Fam Physician 2010;82:265. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20672791" target="_blank">[PubMed: 20672791]</a></span></p>
  Clostridium difficile enterotoxin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><i>Clostridium difficile</i> toxins,</strong> stool</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine or stool container for collection of diarrheal (unformed) stool</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Must be tested within 12 hours of collection because toxin (B) is labile.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><i>Clostridium difficile</i>, a motile, gram-positive rod, is the major recognized agent of antibiotic-associated diarrhea, which is toxigenic in origin (see Antibiotic-associated colitis, <a href="//accessmedicine.mhmedical.com/content.aspx?bookid=503&amp;aid=56994107" class="chapterreflink">Chapter 5</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There are two toxins (A and B) produced by <i>C. difficile</i>; toxin A is an <!--This node is not processed by any templates: gx-->enterotoxin and toxin B is a cytotoxin. Cytotoxicity assay performed in cell culture is used to detect the cytopathic effect of the toxins, whose identity is confirmed by neutralization with specific antitoxins. The assay sensitivity and <!--This node is not processed by any templates: gx-->specificity are 95% and 90%, respectively. However, the assay is expensive and requires 24–48 hours and is thus not clinically practical.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Toxin A (more weakly cytopathic in cell culture) is enterotoxic and produces enteric disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Toxin B (more easily detected in standard cell culture assays) fails to produce intestinal disease.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Antibiotic-associated diarrhea (15–25%), antibiotic-associated
      colitis (50–75%), and <!--This node is not processed by any templates: gx-->pseudomembranous
      colitis (90–100%). About 3% of healthy adults and 10–20% of hospitalized patients
      have <i xmlns:xlink="http://www.w3.org/1999/xlink">C. difficile</i> in their
      colonic flora. There is also a high carrier rate of <i xmlns:xlink="http://www.w3.org/1999/xlink">C.
      difficile</i> and its toxin in healthy <!--This node is not processed by any
      templates: gx-->neonates.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rapid <!--This node is not processed by any templates: dx-->enzyme immunoassay (EIA) (2–4 hour) tests for toxin A or toxins A and B have been used as an alternative to the cytotoxicity assay but are less sensitive and thus suboptimal.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">New guidelines recommend a two-step testing process, which includes an initial screening of stool samples with a rapid immunoassay for glutamate dehydrogenase (GDH), a common <!--This node is not processed by any templates: dx-->enzyme produced by <i>C. difficile</i>. A negative GDH assay effectively rules out infection, while a positive assay requires confirmation with a more specific assay, ie, the cell cytotoxicity assay or toxigenic culture.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">PCR assay that amplifies the <!--This node is not processed by any templates: gx-->genes responsible for <i>C. difficile</i> toxins may ultimately provide a more rapid, sensitive and specific test.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Repeat testing during the same episode of diarrhea is of limited value and should be discouraged.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Direct visualization with histopathologic examination of pseudomembranes on lower gastrointestinal endoscopy only detects 50–55% of <i>C. difficile</i> cases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cohen SH et al. <!--This node is not processed by any templates: gx-->Clinical practice guidelines for <i>Clostridium difficile</i> in adults: 2010 update by the Society for Healthcare Epidemiology of America (SHEA) and the Infectious Diseases Society of America (IDSA). Infect Control Hosp Epidemiol 2010;31:431. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20307191" target="_blank">[PubMed: 20307191]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Curry S. <i>Clostridium difficile</i>. Clin Lab Med 2010;30(1):329. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20513554" target="_blank">[PubMed: 20513554]</a></span></p>
  Coccidioides antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Coccidioides antibodies,</strong> serum or CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST or red (serum); glass or plastic (CSF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Screens for presence of antibodies to <i>Coccidioides immitis</i>. Some centers use the mycelial-phase antigen, coccidioidin, to detect antibody.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">IgM antibodies appear early in disease in 75% of patients, begin to decrease after week 3, and are rarely seen after 5 months. They may persist in disseminated cases, usually in immunocompromised patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->IgG antibodies appear later in the course of the disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Meningeal disease may have negative serum <!--This node is not processed by any templates: dx-->IgG and require CSF <!--This node is not processed by any templates: dx-->IgG antibody titers.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Positive in:</strong> Infection by coccidioides (90%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Negative in:</strong> Coccidioidin skin testing, many patients with chronic cavitary coccidioides; 5% of meningeal coccidioides is negative by CSF complement fixation (CF) test.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Diagnosis is based on culture and serologic testing. Precipitin (immunodiffusion) and CF tests detect 90% of primary symptomatic cases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Precipitin test (for IgM and <!--This node is not processed by any templates: dx-->IgG antibodies) is most effective in detecting early primary infection or an exacerbation of existing disease. Test is diagnostic but not prognostic.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CF test (for <!--This node is not processed by any templates: dx-->IgG antibody) becomes positive later than precipitin test, and titers can be used to assess severity of infection. Titers rise as the disease progresses and decline as the patient improves.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->ELISA-based test is also available; data suggest good test performance characteristics.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ampel NM. New perspectives on coccidioidomycosis. Proc Am Thorac Soc 2010;7:181. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20463246" target="_blank">[PubMed: 20463246]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Parish JM et al. Coccidioidomycosis. Mayo Clin Proc 2008;83:343. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18316002" target="_blank">[PubMed: 18316002]</a></span></p>
  Cold agglutinins:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Cold agglutinins,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red, SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Specimen should be kept at 37°C before separation from cells.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cold agglutinins are IgM (rarely <!--This node is not processed by any templates: dx-->IgG or IgA) autoantibodies that are capable of agglutinating red blood cells (RBCs) at temperature below 35°C (strongly at 4°C, weakly at 24°C, and weakly or not at all at 37°C).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cold agglutinins can be monoclonal or polyclonal, and have been associated with various diseases, particularly infections, <!--This node is not processed by any templates: gx-->neoplasms, and <!--This node is not processed by any templates: dx-->collagen vascular diseases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cold agglutinins are not necessarily pathologic, and may be detected in asymptomatic individuals during routine blood typing and crossmatching.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If the agglutination is not reversible after incubation at 37°C, then the reaction is not due to cold agglutinins.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Chronic cold agglutinin disease, lymphoproliferative disorders
      (eg, Waldenström macro-globulinemia, chronic lymphocytic leukemia), autoimmune
      hemolytic anemia, myeloma, <!--This node is not processed by any templates:
      dx-->collagen-vascular diseases, <i xmlns:xlink="http://www.w3.org/1999/xlink">Mycoplasma
      pneumoniae</i> pneumonia, infectious mononucleosis, mumps orchitis, cytomegalovirus,
      listeriosis, tropical diseases (eg, trypanosomiasis, malaria).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with cold agglutinins develop anti-I or anti-i antibodies which are usually of the IgM class and react with adult human RBCs at temperatures below 35°C, resulting in agglutination.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In <i>Mycoplasma</i> pneumonia, titers of anti-I rise late in the first week or during the second week, are maximal at 3–4 weeks after onset, and then disappear rapidly. A rise in cold agglutinin antibody titer is suggestive of recent mycoplasma infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Berentsen S. Cold agglutinin-mediated autoimmune hemolytic anemia in Waldenström's macroglobulinemia. Clin Lymphoma Myeloma 2009;9:110. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19362990" target="_blank">[PubMed: 19362990]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Mayer B et al. Mixed-type autoimmune hemolytic anemia: differential diagnosis and a critical review of reported cases. Transfusion 2008;48:2229. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18564390" target="_blank">[PubMed: 18564390]</a></span></p>
  Complement C3:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Complement C3,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">64–166 mg/dL [640–1660 mg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The classic and alternative complement pathways converge at the C3 step in the complement cascade. Low levels indicate activation by one or both pathways.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most diseases with immune complexes show decreased C3 levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is usually performed as an immunoassay (by radial immunodiffusion or nephelometry).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Many inflammatory conditions as an acute-phase reactant, active phase of rheumatic diseases (eg, <!--This node is not processed by any templates: gx-->rheumatoid arthritis, SLE), acute viral hepatitis, <!--This node is not processed by any templates: gx-->myocardial infarction, cancer, <!--This node is not processed by any templates: gx-->diabetes mellitus, pregnancy, <!--This node is not processed by any templates: gx-->sarcoidosis, amyloidosis, thyroiditis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased by:</strong> Decreased synthesis (protein malnutrition, congenital deficiency, severe liver disease), increased catabolism (immune complex disease, membranoproliferative <!--This node is not processed by any templates: gx-->glomerulonephritis [75%], SLE, <!--This node is not processed by any templates: gx-->Sjögren syndrome, <!--This node is not processed by any templates: gx-->rheumatoid arthritis, DIC, paroxysmal nocturnal hemoglobinuria, autoimmune hemolytic anemia, gram-negative <!--This node is not processed by any templates: gx-->bacteremia), increased loss (burns, gastroenteropathies).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Complement C3 levels may be useful in following the activity of immune complex diseases.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The best test to detect inherited deficiencies is CH50 (complement activity assay).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carroll MC. Complement and humoral <!--This node is not processed by any templates: gx-->immunity. <!--This node is not processed by any templates: dx-->Vaccine 2008;26(Suppl 8):128. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19388161" target="_blank">[PubMed: 19388161]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reis E et al. Clinical aspects and molecular basis of primary deficiencies of complement component C3 and its regulatory proteins factor I and factor H. Scand J Immunol 2006;63:155. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16499568" target="_blank">[PubMed: 16499568]</a></span></p>
  Complement C4:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Complement C4,</strong> serum 15–45 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[150–450 mg/dL]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">C4 is a component of the classic complement pathway. Depressed levels usually indicate classic pathway activation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is usually performed as an immunoassay and not a functional assay.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Various <!--This node is not processed by any templates: gx-->malignancies (not clinically useful).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased by:</strong> Decreased synthesis (congenital deficiency), increased catabolism (SLE, <!--This node is not processed by any templates: gx-->rheumatoid arthritis, proliferative <!--This node is not processed by any templates: gx-->glomerulonephritis, hereditary <!--This node is not processed by any templates: gx-->angioedema (HAE)), and increased loss (burns, protein-losing enteropathies).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Low C4 accompanies acute attacks of HAE, and C4 is used as a first-line test for the disease. <!--This node is not processed by any templates: dx-->C1 esterase inhibitor levels are not indicated for the evaluation of HAE unless C4 is low.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Congenital C4 deficiency occurs with an SLE-like syndrome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Arason GJ et al. Primary immunodeficiency and autoimmunity: lessons from human diseases. Scand J Immunol 2010;71:317. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20500682" target="_blank">[PubMed: 20500682]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Breda L et al. Laboratory tests in the diagnosis and follow-up of pediatric rheumatic diseases: an update. Semin Arthritis Rheum 2010;40:53. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19246077" target="_blank">[PubMed: 19246077]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lipsker D et al. <!--This node is not processed by any templates: gx-->Cutaneous manifestations of complement deficiencies. Lupus 2010;19:1096. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20693203" target="_blank">[PubMed: 20693203]</a></span></p>
  Complement CH50:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Complement CH50,</strong> serum (CH50)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">22–40 U/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(laboratory-specific)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The quantitative assay of hemolytic complement activity depends on the ability of the classic complement pathway to induce hemolysis of red cells sensitized with optimal amounts of anti-red cell antibodies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For precise titrations of hemolytic complement, the dilution of serum that lyses 50% of the indicator red cells is determined as the CH50.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This arbitrary unit depends on the conditions of the assay and is therefore laboratory-specific.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased with:</strong> &gt;50–80% deficiency of classic pathway complement components (congenital or acquired deficiencies).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Normal in:</strong> Deficiencies of the alternative pathway complement components.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">This is a functional assay of biologic activity. Sensitivity to decreased levels of complement components depends on exactly how the test is performed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is used to detect congenital and acquired severe deficiency disorders of the classic complement pathway.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Botto M et al. Complement in human diseases: lessons from complement deficiencies. Mol Immunol 2009;46:2774. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19481265" target="_blank">[PubMed: 19481265]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chen M et al. The complement system in systemic autoimmune disease. J Autoimmun 2010;34:J276. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20005073" target="_blank">[PubMed: 20005073]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pettigrew HD et al. <!--This node is not processed by any templates: gx-->Clinical significance of complement deficiencies. Ann N Y Acad Sci 2009;1173:108. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19758139" target="_blank">[PubMed: 19758139]</a></span></p>
  Complete blood cell count:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Complete blood cell count (CBC),</strong> blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Refer to individual test for reference range</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CBC consists of a panel of tests that examines whole blood and includes the following: total white blood cell count (WBC, ×10<span class="supclass" style="vertical-align: super">3</span>/mcL) and <a href="#56993942" class="reflink">white blood cell differential</a> (%), <a href="#56993331" class="reflink">red blood cell count</a> (RBC, × 10<span class="supclass" style="vertical-align: super">6</span>/mcL), <a href="#56998826" class="reflink">hemoglobin concentration</a> (Hb, g/L), <a href="#56998824" class="reflink">hematocrit</a> (Hct, %), <a href="#56998866" class="reflink">platelet count</a> (Plt, 10<span class="supclass" style="vertical-align: super">3</span>/mcL), red cell indices including <a href="#56998853" class="reflink">mean corpuscular volume</a> (MCV, <!--This node is not processed by any templates: dx-->fL), <a href="#56992682" class="reflink">mean corpuscular hemoglobin</a> (<!--This node is not processed by any templates: dx-->MCH), <a href="#56998852" class="reflink">mean corpuscular hemoglobin concentration</a> (MCHC, g/L), and red cell distribution width (RDW, %).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Several new CBC <!--This node is not processed by any templates: gx-->parameters are being introduced, including nucleated red blood cells, immature <!--This node is not processed by any templates: gx-->granulocytes, immature reticulocyte fraction, immature platelet fraction, red cell fragments as well as new <!--This node is not processed by any templates: gx-->parameters for detection of functional <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Automated laboratory hematology analyzers are widely available. The basic principles used for the cell counting and white cell differential are instrument-dependent.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Refer to individual test for detailed information.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Also see <a href="#56998629" class="reflink">Table 8–31</a> for white cell count and differential.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The CBC provides important information about the types and numbers of cells in the blood, especially red cells, white cells, and platelets. It helps in evaluating symptoms (eg, weakness, fatigue, fever or bruising), diagnosing conditions/ diseases (eg, anemia, infection, leukemia, and many other disorders), and determining the stages of a particular disease (eg, leukemia).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hct, <!--This node is not processed by any templates: dx-->MCH, and MCHC are typically calculated from RBC, Hb, and MCV.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If significantly abnormal CBC values are obtained, a peripheral blood smear should be prepared and examined (eg, red cell morphology, WBC differential, platelet count <!--This node is not processed by any templates: gx-->estimation, identification of immature and <!--This node is not processed by any templates: gx-->malignant cells).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Briggs C. Quality counts: new <!--This node is not processed by any templates: gx-->parameters in blood cell counting. Int J Lab Hematol 2009;31:277. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19452619" target="_blank">[PubMed: 19452619]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Milcic TL. The complete blood count. <!--This node is not processed by any templates: gx-->Neonatal Netw 2010;29:109. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20211833" target="_blank">[PubMed: 20211833]</a></span></p>
  Cortisol:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Cortisol,</strong> plasma or serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8:00 AM: 5–20 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[140–550 nmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, or green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Release of <!--This node is not processed by any templates: dx-->corticotropin-releasing factor (CRF) from the <!--This node is not processed by any templates: gx-->hypothalamus stimulates release of <!--This node is not processed by any templates: dx-->ACTH from the pituitary, which in turn stimulates release of <!--This node is not processed by any templates: dx-->cortisol from the adrenal. <!--This node is not processed by any templates: dx-->Cortisol provides negative feedback to this system.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test measures both free <!--This node is not processed by any templates: dx-->cortisol and <!--This node is not processed by any templates: dx-->cortisol bound to <!--This node is not processed by any templates: dx-->cortisol-binding globulin (CBG).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Morning levels are higher than evening levels.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Cushing syndrome, acute illness, surgery, trauma, <!--This node is not processed by any templates: gx-->septic shock, depression, anxiety, <!--This node is not processed by any templates: gx-->alcoholism, starvation, chronic renal failure, increased CBG (congenital, pregnancy, <!--This node is not processed by any templates: gx-->estrogen therapy).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Addison disease; decreased CBG (congenital, liver disease, nephrotic syndrome).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Cortisol levels are useful only in the context of standardized suppression or stimulation tests. See <a href="#56998800" class="reflink">Cosyntropin stimulation test</a> and <a href="#56998806" class="reflink">Dexamethasone suppression tests</a> for details.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Circadian fluctuations in <!--This node is not processed by any templates: dx-->cortisol levels limit usefulness of single measurements.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Analysis of diurnal variation of <!--This node is not processed by any templates: dx-->cortisol is not useful diagnostically.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Anagnostis P et al. Clinical review: the pathogenetic role of <!--This node is not processed by any templates: dx-->cortisol in the metabolic syndrome: a hypothesis. J Clin Endocrinol Metab 2009;94:2692. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19470627" target="_blank">[PubMed: 19470627]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Newell-Price J. Diagnosis/differential diagnosis of Cushing's syndrome: a review of best practice. Best Pract Res Clin Endocrinol Metab 2009;23(Suppl 1):S5. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20129193" target="_blank">[PubMed: 20129193]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pecori Giraldi F. Recent challenges in the diagnosis of Cushing's syndrome. Horm Res 2009;71(Suppl 1):123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19153521" target="_blank">[PubMed: 19153521]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Satre TJ et al. Clinical inquiries. What's the most practical way to rule out adrenal insufficiency? J <!--This node is not processed by any templates: dx-->Fam Pract 2009;58:281a-b. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19442385" target="_blank">[PubMed: 19442385]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wallace I et al. The diagnosis and investigation of adrenal insufficiency in adults. Ann Clin Biochem 2009;46(<!--This node is not processed by any templates: gx-->Pt 5):351. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19675057" target="_blank">[PubMed: 19675057]</a></span></p>
  Cortisol (urinary free):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Cortisol (urinary free),</strong> urine</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">10–110 mcg/24 hr</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[30–300 nmol/d]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine bottle containing boric acid.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect 24-hour urine.</p>
    :basis: 'Urinary free <!--This node is not processed by any templates: dx-->cortisol
      measurement is useful in the initial evaluation of suspected Cushing syndrome
      (see Cushing syndrome <!--This node is not processed by any templates: gx-->algorithm,
      <a href="#56998683" class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">Figure
      9–8</a>).'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Cushing syndrome, acute illness, stress.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Not increased in:</strong> Obesity.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urinary free <!--This node is not processed by any templates: dx-->cortisol is the initial diagnostic test of choice for Cushing syndrome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Not useful for the diagnosis of adrenal insufficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A shorter (12-hour) overnight collection and measurement of the ratio of urine-free <!--This node is not processed by any templates: dx-->cortisol to urine creatinine appears to perform nearly as well as a 24-hour collection for urine-free <!--This node is not processed by any templates: dx-->cortisol.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Boscaro M et al. Approach to the patient with possible Cushing's syndrome. J Clin Endocrinol Metab 2009;94:3121. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19734443" target="_blank">[PubMed: 19734443]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Carroll TB et al. The diagnosis of Cushing's syndrome. Rev Endocr Metab Disord 2010;11:147. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20821267" target="_blank">[PubMed: 20821267]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Newell-Price J. Diagnosis/differential diagnosis of Cushing's syndrome: a review of best practice. Best Pract Res Clin Endocrinol Metab 2009;23(Suppl 1):S5. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20129193" target="_blank">[PubMed: 20129193]</a></span></p>
  Cosyntropin stimulation test:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133665">Cosyntropin</a> stimulation test,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, green, or <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">First draw a <!--This node is not processed by any templates: dx-->cortisol level. Then administer <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133665">cosyntropin</a> (1 mcg or 250 mcg IV). Draw another <!--This node is not processed by any templates: dx-->cortisol level in 30 minutes.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133665">Cosyntropin</a> (synthetic <!--This node is not processed by any templates: dx-->ACTH preparation) stimulates the adrenal to release <!--This node is not processed by any templates: dx-->cortisol.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A normal response is a doubling of basal levels or an increment of 7 mcg/dL (200 nmol/L) to a level above 18 mcg/dL (&gt;504 nmol/L).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A poor <!--This node is not processed by any templates: dx-->cortisol response to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133665">cosyntropin</a> indicates adrenal insufficiency (see Adrenocortical insufficiency <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998673" class="reflink">Figure 9–3</a>).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Decreased
      in:</strong> Adrenal insufficiency, pituitary insufficiency, <!--This node is
      not processed by any templates: gx-->AIDS.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test does not distinguish primary from secondary (pituitary) adrenal insufficiency, because in secondary adrenal insufficiency the atrophic adrenal may be unresponsive to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133665">cosyntropin</a>. Test may not reliably detect pituitary insufficiency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133976">Metyrapone</a> test may be useful to assess the pituitary-adrenal axis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->AIDS patients with adrenal insufficiency may have normal <!--This node is not processed by any templates: dx-->ACTH stimulation tests.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fleseriu M et al. "Relative" adrenal insufficiency in critical illness. Endocr Pract 2009;15:632. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19625244" target="_blank">[PubMed: 19625244]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Magnotti M et al. Diagnosing adrenal insufficiency: which test is best–the 1-microg or the 250-microg test? Endocr Pract 2008;14:233. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18308665" target="_blank">[PubMed: 18308665]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Satre TJ et al. Clinical inquiries. What's the most practical way to rule out adrenal insufficiency? J <!--This node is not processed by any templates: dx-->Fam Pract 2009;58:281a-b. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19442385" target="_blank">[PubMed: 19442385]</a></span></p>
  Creatine kinase:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=873" target="_blank" class="ndbclass"><i>Creatine</i></a> kinase,</strong> serum or plasma (CK)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">32–267 IU/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[0.53–4.45 mckat/L] (method-dependent)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=873" target="_blank" class="ndbclass"><i>Creatine</i></a> kinase splits <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=873" target="_blank" class="ndbclass"><i>creatine</i></a> phosphate in the presence of ADP to yield <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=873" target="_blank" class="ndbclass"><i>creatine</i></a> and ATP.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Skeletal muscle, myocardium, and brain are rich in the <!--This node is not processed by any templates: dx-->enzyme.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CK is released by tissue damage.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Myocardial
      infarction (MI), <!--This node is not processed by any templates: gx-->myocarditis,
      muscle trauma, <!--This node is not processed by any templates: gx-->rhabdomyolysis,
      muscular dystrophy, polymyositis, severe muscular exertion, <!--This node is
      not processed by any templates: gx-->malignant hyperthermia, hypothyroidism,
      cerebral infarction, surgery, <!--This node is not processed by any templates:
      gx-->Reye syndrome, tetanus, generalized <!--This node is not processed by any
      templates: gx-->convulsions, <!--This node is not processed by any templates:
      gx-->alcoholism, IM injections, DC countershock. Drugs: clofibrate, <!--This
      node is not processed by any templates: dx-->HMG-CoA reductase inhibitors.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CK is as sensitive a test as aldolase for muscle damage, so aldolase is not needed for this condition.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">During an MI, serum CK level rises rapidly (within 3–5 hours); elevation persists for 2–3 days post-MI.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Total CK is not specific enough for use in diagnosis of MI, but a normal total CK has a high <!--This node is not processed by any templates: gx-->negative predictive value. A more specific test is needed for diagnosis of MI or <!--This node is not processed by any templates: gx-->acute coronary syndrome (eg, CK-MB, now largely replaced by cardiac <!--This node is not processed by any templates: gx-->troponin I).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Brancaccio P et al. <!--This node is not processed by any templates: gx-->Biochemical markers of muscular damage. Clin Chem Lab Med 2010;48:757. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20518645" target="_blank">[PubMed: 20518645]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cervellin G et al. Rhabdomyolysis: historical background, clinical, diagnostic and therapeutic features. Clin Chem Lab Med 2010;48:749. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20298139" target="_blank">[PubMed: 20298139]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ristagno G et al. Biomarkers of myocardial injury after cardiac arrest or myocardial ischemia. Front Biosci (Schol Ed) 2010;2:373. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20036954" target="_blank">[PubMed: 20036954]</a></span></p>
  Creatine kinase MB:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=873" target="_blank" class="ndbclass"><i>Creatine</i></a> kinase MB,</strong> <!--This node is not processed by any templates: dx-->enzyme activity (CK-MB)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CK consists of three isoenzymes, made up of 2 subunits, M and B. The fraction with the greatest electrophoretic mobility is CK1 (BB), CK2 (MB) is intermediate, and CK3 (MM) moves slowest toward the anode.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Skeletal muscle is characterized by isoenzyme MM and brain by isoenzyme BB.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Myocardium has approximately 40% MB isoenzyme.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Assay techniques include isoenzyme separation by electrophoresis (isoenzyme activity units) or by immunoassay using antibody specific for MB fraction (mass units).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Myocardial infarction, cardiac trauma, certain muscular dystrophies,
      and polymyositis. Slight persistent elevation reported in a few patients on
      <!--This node is not processed by any templates: gx-->hemodialysis.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CK-MB is a relatively specific test for MI. It appears in serum approximately 4 hours after infarction, peaks at 12–24 hours, and declines over 48–72 hours. CK-MB mass concentration is a sensitive marker of MI within 4–12 hours after infarction. Because cardiac <!--This node is not processed by any templates: gx-->troponins are now the markers of choice for the diagnosis of acute MI, high sensitivity cardiac <!--This node is not processed by any templates: gx-->troponin I test has largely replaced the conventional CK-MB assay.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of CK-MB remains useful in evaluating patients who are already <!--This node is not processed by any templates: gx-->troponin positive and have recurrent chest pain and in follow-up of patients who are status post interventional <!--This node is not processed by any templates: gx-->procedures.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Estimation of CK-MM and CK-BB is not clinically useful. Use total CK.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">McLean AS et al. Bench-to-bedside review: the value of cardiac biomarkers in the intensive care patient. Crit Care 2008;12:215. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18557993" target="_blank">[PubMed: 18557993]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Saenger AK. A tale of two biomarkers: the use of <!--This node is not processed by any templates: gx-->troponin and CK-MB in contemporary practice. Clin Lab Sci 2010;23:134. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20734885" target="_blank">[PubMed: 20734885]</a></span></p>
  Creatinine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Creatinine,</strong> serum or plasma (Cr)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0.6–1.2 mg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[50–100 mcmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Endogenous creatinine is excreted by filtration through the <!--This node is not processed by any templates: gx-->glomerulus and by tubular secretion. <!--This node is not processed by any templates: gx-->Creatinine clearance is an acceptable clinical measure of <!--This node is not processed by any templates: gx-->glomerular filtration rate (GFR), although it sometimes overestimates GFR (eg, in cirrhosis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">For each 50% reduction in <!--This node is not processed by any templates: gx-->GFR, serum creatinine approximately doubles.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Acute or chronic renal failure, urinary tract obstruction, nephrotoxic drugs, hypothyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Reduced muscle mass, cachexia, aging.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the alkaline picrate method, substances other than Cr (eg, acetoacetate, acetone, β-hydroxybutyrate, α-ketoglutarate, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=34" target="_blank" class="ndbclass"><i>pyruvate</i></a>, <!--This node is not processed by any templates: dx-->glucose) may give falsely high results. Therefore, patients with diabetic ketoacidosis may have spuriously elevated Cr.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cephalosporins may spuriously increase or decrease Cr measurement.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Increased bilirubin may spuriously decrease Cr.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Chronic renal insufficiency may be underrecognized. Age, male sex, and black race are predictors of kidney disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum creatinine levels frequently do not reflect decreased renal function because creatinine production rate is decreased with reduced lean body mass. Increased intravascular volume and increased <!--This node is not processed by any templates: gx-->volume of distribution associated with anasarca may also mask decreased renal function by reducing serum creatinine levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">See <a href="#56998819" class="reflink">glomerular filtration rate, estimated (eGFR)</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fliser D. Assessment of renal function in elderly patients. Curr Opin Nephrol Hypertens 2008;17:604. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18941354" target="_blank">[PubMed: 18941354]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pottel H et al. On the relationship between <!--This node is not processed by any templates: gx-->glomerular filtration rate and serum creatinine in children. Pediatr Nephrol 2010;25:927. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20012996" target="_blank">[PubMed: 20012996]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wu I et al. Screening for kidney diseases: older measures versus novel biomarkers. Clin J Am Soc Nephrol 2008;3:1895. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18922990" target="_blank">[PubMed: 18922990]</a></span></p>
  Creatinine clearance:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Creatinine clearance</strong> (Cl<span class="subclass " style="vertical-align: sub">Cr</span>)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adults: 90–130 mL/min/1.73 m<span class="supclass" style="vertical-align: super">2</span> BSA</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Collect carefully timed 24-hour urine and simultaneous serum/plasma creatinine sample. Record patient's weight and height.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Widely used test of <!--This node is not processed by any templates: gx-->glomerular filtration rate. Theoretically reliable, but often compromised by incomplete urine collection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Creatinine clearance is calculated from measurement of urine creatinine (U<span class="subclass " style="vertical-align: sub">Cr</span> [mg/dL]), plasma/serum creatinine (P<span class="subclass " style="vertical-align: sub">Cr</span> [mg/dL]), and urine flow rate (V [mL/min]) according to the formula:</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq004.png" data-original="/data/Books/nico6/nico6_c003eq004.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">where</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq005.png" data-original="/data/Books/nico6/nico6_c003eq005.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Creatinine clearance is often "corrected" for body surface area (BSA [m<span class="supclass" style="vertical-align: super">2</span>]) according to the formula:</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq006.png" data-original="/data/Books/nico6/nico6_c003eq006.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> High <!--This node is not processed by any templates: gx-->cardiac output, exercise, <!--This node is not processed by any templates: gx-->acromegaly, <!--This node is not processed by any templates: gx-->diabetes mellitus (early stage), infections, hypothyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Acute or chronic renal failure, decreased renal blood flow (shock, hemorrhage, dehydration, CHF). Drugs: nephrotoxic drugs.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum Cr may, in practice, be a more reliable indicator of renal function than 24-hour Ci<span class="subclass " style="vertical-align: sub">Cr</span> unless urine collection is carefully monitored. An 8-hour collection provides results similar to those obtained with a 24-hour collection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cl<span class="subclass " style="vertical-align: sub">Cr</span> will overestimate <!--This node is not processed by any templates: gx-->glomerular filtration rate to the extent that Cr is secreted by the renal <!--This node is not processed by any templates: gx-->tubules (eg, in cirrhosis).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cl<span class="subclass " style="vertical-align: sub">Cr</span> can be estimated from the serum creatinine using the following formula:</p>
      <span class="inlineFigureImageContainer"><img id="/data/Books/nico6/nico6_c003eq003.png" data-original="/data/Books/nico6/nico6_c003eq003.png" src="/Images/spinnerLarge.gif" alt="Image not available." class="contentFigures"></span><p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serial decline in Cl<span class="subclass " style="vertical-align: sub">Cr</span> is the most reliable indicator of progressive renal dysfunction.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Also see <a href="#56998819" class="reflink">GFR, estimated (eGFR)</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Fliser D. Assessment of renal function in elderly patients. Curr Opin Nephrol Hypertens 2008;17:604. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18941354" target="_blank">[PubMed: 18941354]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Stevens LA et al. Measured <!--This node is not processed by any templates: gx-->GFR as a confirmatory test for estimated GFR. J Am Soc Nephrol 2009;20:2305. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19833901" target="_blank">[PubMed: 19833901]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">White CA et al. Performance of creatinine-based estimates of <!--This node is not processed by any templates: gx-->GFR in kidney transplant recipients: a <!--This node is not processed by any templates: gx-->systematic review. Am J Kidney Dis 2008;51:1005. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18455847" target="_blank">[PubMed: 18455847]</a></span></p>
  Cryoglobulins:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Cryoglobulins,</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients should be fasting and blood sample must be drawn in a pre-warmed vacutainer tube, kept at 37°C and immediately transported to the laboratory.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cryoglobulins are immunoglobulins (<!--This node is not processed by any templates: dx-->IgG, IgM, IgA, or light chains) that precipitate on exposure to the cold. The sample is stored at 4°C and examined daily for the presence or absence of cryoglobulins over a period of 3–5 days.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Type I cryoglobulins (25%) are monoclonal immunoglobulins, most commonly IgM, occasionally <!--This node is not processed by any templates: dx-->IgG, and rarely IgA or Bence Jones protein.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Type II (25%) are mixed cryoglobulins with a monoclonal component (usually IgM but occasionally <!--This node is not processed by any templates: dx-->IgG or IgA) that complexes with polyclonal normal <!--This node is not processed by any templates: dx-->IgG in the cryoprecipitate.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Type III (50%) are mixed polyclonal cryoglobulins (IgM and <!--This node is not processed by any templates: dx-->IgG).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Immunoproliferative disorders (multiple myeloma, Waldenström macroglobulinemia,
      chronic lymphocytic leukemia, lymphoma), <!--This node is not processed by any
      templates: dx-->collagen vascular disease (SLE, <!--This node is not processed
      by any templates: gx-->polyarteritis nodosa, <!--This node is not processed
      by any templates: gx-->rheumatoid arthritis, <!--This node is not processed
      by any templates: gx-->Sjögren syndrome), hemolytic anemia, infections (eg,
      HCV, <!--This node is not processed by any templates: gx-->HIV), <!--This node
      is not processed by any templates: gx-->glomerulonephritis, chronic liver disease.
      The term "essential mixed cryoglobulinemia" (a vasculitic syndrome) is used
      to refer to patients with no primary disease other than Sjögren syndrome; other
      cases are classified as secondary mixed cryoglobulinemia.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">All types of cryoglobulins may cause cold-induced symptoms, including Raynaud phenomenon, vascular purpura, and <!--This node is not processed by any templates: gx-->urticaria.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with type I cryoglobulinemia usually suffer from underlying disease (eg, multiple myeloma).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with type II and III cryoglobulinemia often have immune complex disease, with vascular purpura, bleeding tendencies, arthritis, and nephritis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Typing of cryoglobulins by electrophoresis is not necessary for diagnosis or clinical management.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">About 50% of essential mixed cryoglobulinemia patients have evidence of hepatitis C infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cacoub P et al. Hepatitis C virus infection induced <!--This node is not processed by any templates: gx-->vasculitis. Clin Rev Allergy Immunol 2008;35:30. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18196478" target="_blank">[PubMed: 18196478]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sargur R et al. Cryoglobulin evaluation: best practice? Ann Clin Biochem 2010;47(<!--This node is not processed by any templates: gx-->Pt 1):8. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20040797" target="_blank">[PubMed: 20040797]</a></span></p>
  Cryptococcal antigen:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Cryptococcal antigen,</strong> serum or CSF</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST (serum) or glass or plastic tube (CSF)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'The capsular polysaccharide of <i xmlns:xlink="http://www.w3.org/1999/xlink">Cryptococcus
      neoformans</i> potentiates <!--This node is not processed by any templates:
      gx-->opportunistic infections by the yeast. The cryptococcal antigen test used
      is often a latex agglutination test.'
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Cryptococcal infection.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->False-positive and <!--This node is not processed by any templates: gx-->false-negative results have been reported. <!--This node is not processed by any templates: gx-->False positives due to rheumatoid factor can be reduced by pretreatment of serum using pronase before testing. Sensitivity and <!--This node is not processed by any templates: gx-->specificity of serum cryptococcal antigen titer for cryptococcal <!--This node is not processed by any templates: gx-->meningitis are 91% and 83%, respectively.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ninety-six percent of cryptococcal infections occur in <!--This node is not processed by any templates: gx-->AIDS patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sloan D et al. Treatment of acute cryptococcal <!--This node is not processed by any templates: gx-->meningitis in <!--This node is not processed by any templates: gx-->HIV infected adults, with an emphasis on resource-limited settings. Cochrane Database Syst Rev 2008:CD005647. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18843697" target="_blank">[PubMed: 18843697]</a></span></p>
  C-telopeptide, beta-cross-linked:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>C-telopeptide, beta-cross-linked (Beta-<!--This node is not processed by any templates: dx-->CTx),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult male: 60–850 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult female: premenopausal 60–650 pg/mL; postmenopausal 104–1010 pg/mL (age- and laboratory-specific).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: 'During bone resorption, osteoclasts secrete a mixture of <!--This node
      is not processed by any templates: gx-->proteases that degrade the type I <!--This
      node is not processed by any templates: dx-->collagen fibrils into fragments
      including C-terminal telopeptide (<!--This node is not processed by any templates:
      dx-->CTx). One of the fragments is beta-<!--This node is not processed by any
      templates: dx-->CTx, which is released into blood and is considered a specific
      marker for increased bone resorption.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Osteoporosis,
      <!--This node is not processed by any templates: gx-->osteopenia, <!--This node
      is not processed by any templates: gx-->osteomalacia, <!--This node is not processed
      by any templates: gx-->rickets, <!--This node is not processed by any templates:
      gx-->Paget disease, hyperparathyroidism, and hyperthyroidism.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test <!--This node is not processed by any templates: gx-->aids in the diagnosis of medical conditions associated with increased bone turnover, but cannot replace bone mineral density to diagnose osteoporosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test may be useful for monitoring antiresorptive treatment in postmenopausal women treated for <!--This node is not processed by any templates: gx-->osteoporosis and individuals diagnosed with <!--This node is not processed by any templates: gx-->osteopenia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Reduced renal function may lead to reduced urinary excretion of beta-<!--This node is not processed by any templates: dx-->CTx and consequent increase in the serum beta-<!--This node is not processed by any templates: dx-->CTx concentration.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Also see <a href="#56992859" class="reflink">N-telopeptide, cross-linked</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Civitelli R et al. Bone turnover markers: understanding their value in <!--This node is not processed by any templates: gx-->clinical trials and clinical practice. Osteoporos Int 2009;20:843. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19190842" target="_blank">[PubMed: 19190842]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Delmas PD et al. The use of <!--This node is not processed by any templates: gx-->biochemical markers of bone turnover in <!--This node is not processed by any templates: gx-->osteoporosis. Committee of Scientific Advisors of the International Osteoporosis Foundation. Osteoporos Int 2000;11:S2. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/11193237" target="_blank">[PubMed: 11193237]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Garnero P. Biomarkers for <!--This node is not processed by any templates: gx-->osteoporosis management: utility in diagnosis, fracture risk prediction and therapy monitoring. Mol Diagn Ther 2008;12:157. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18510379" target="_blank">[PubMed: 18510379]</a></span></p>
  Cyclic citrullinated protein antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Cyclic citrullinated protein antibody (anti-CCP),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: 'Post-translational deamination of <!--This node is not processed by any
      templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133826">arginine</a>
      residues by peptidyl <!--This node is not processed by any templates: dx--><a
      class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133826">arginine</a>
      deaminase (citrullination) during inflammation results in production of antigenic
      epitope. Antibodies to citrullinated proteins (particularly filaggrin) are frequently
      elevated in <!--This node is not processed by any templates: gx-->rheumatoid
      arthritis (RA).'
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> RA (sensitivity 70–80%).
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Specificity of anti-CCP (90–95%) for RA is higher than that of rheumatoid factor.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pincus T et al. Laboratory tests to assess patients with rheumatoid arthritis: advantages and limitations. Rheum Dis Clin North Am 2009;35:731. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19962617" target="_blank">[PubMed: 19962617]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Raptopoulou A et al. Anti-citrulline antibodies in the diagnosis and <!--This node is not processed by any templates: gx-->prognosis of rheumatoid arthritis: evolving concepts. Crit Rev Clin Lab Sci 2007;44:339. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17558653" target="_blank">[PubMed: 17558653]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whiting PF et al. Systematic review: <!--This node is not processed by any templates: gx-->accuracy of anti-citrullinated peptide antibodies for diagnosing <!--This node is not processed by any templates: gx-->rheumatoid arthritis. Ann Intern Med 2010;152:456. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20368651" target="_blank">[PubMed: 20368651]</a></span></p>
  Cytomegalovirus antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Cytomegalovirus antibody,</strong> serum (CMV)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detects the presence of antibody to CMV, either <!--This node is not processed by any templates: dx-->IgG or IgM.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CMV infection is usually acquired during childhood or early adulthood. By age 20–40 years, 40–90% of the population has CMV antibodies.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Previous or active CMV infection. <!--This node is not processed
      by any templates: gx-->False-positive CMV IgM tests occur when rheumatoid factor
      or infectious mononucleosis is present.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serial specimens exhibiting a greater than fourfold titer rise suggest a recent infection. Active CMV infection must be documented by viral isolation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Useful for screening of potential organ donors and recipients. Universal prophylaxis reduces infection in transplant recipients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Detection of CMV IgM antibody in the serum of a newborn usually indicates congenital infection. Detection of CMV <!--This node is not processed by any templates: dx-->IgG antibody is not diagnostic, because maternal CMV <!--This node is not processed by any templates: dx-->IgG antibody passed via the placenta can persist in newborn's serum for 6 months.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">CMV <!--This node is not processed by any templates: gx-->seronegative blood components are more efficacious than leukocyte-reduced blood components in preventing transfusion-acquired CMV infection.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hyde TB et al. Cytomegalovirus <!--This node is not processed by any templates: gx-->seroconversion rates and risk factors: implications for congenital CMV. Rev Med Virol 2010;20:311. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20645278" target="_blank">[PubMed: 20645278]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kalil <!--This node is not processed by any templates: dx-->AC et al. Meta-analysis: the <!--This node is not processed by any templates: gx-->efficacy of strategies to prevent organ disease by cytomegalovirus in solid organ transplant recipients. Ann Intern Med 2005;143:870. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16365468" target="_blank">[PubMed: 16365468]</a></span></p>
  D-dimer:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>D-dimer,</strong> plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: 'D-dimer is one of the terminal <!--This node is not processed by any
      templates: gx-->fibrin degradation products. The presence of D-dimers indicates
      that a fibrin clot was formed and subsequently degraded by plasmin. Essentially,
      D-dimer is elevated whenever the coagulation system has been activated, followed
      by fibrinolysis.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> <!--This node is not processed by any templates: gx-->Deep vein
      thrombosis (DVT), venous thromboembolism (VTE), <!--This node is not processed
      by any templates: gx-->pulmonary embolism (PE), disseminated intravascular coagulation
      (DIC), arterial thromboembolism, pregnancy (especially postpartum period), <!--This
      node is not processed by any templates: gx-->malignancy, surgery, <!--This node
      is not processed by any templates: gx-->thrombolytic therapy.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">D-dimer assay is a very sensitive test for DIC, DVT and VTE or PE. The D-dimer can be measured by a variety of methods; for example, semiquantitative latex agglutination and quantitative high sensitivity immunoassay (eg, <!--This node is not processed by any templates: gx-->ELISA).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The newly developed highly sensitive automated D-dimer tests may be used to exclude PE and DVT: a negative test essentially rules out <!--This node is not processed by any templates: gx-->thrombosis, but a positive test does not confirm the diagnosis, and further testing (eg, ultrasound, CT angiography) is recommended. See <a href="#56998713" class="reflink">Figure 9–23</a> and <a href="#56998545" class="reflink">Table 8–20</a> for its use in <!--This node is not processed by any templates: gx-->pulmonary embolism evaluation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adam SS et al. D-dimer antigen: current concepts and future prospects. Blood 2009;113:2878. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19008457" target="_blank">[PubMed: 19008457]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Galioto NJ et al. Recurrent venous thromboembolism. Am <!--This node is not processed by any templates: dx-->Fam Physician 2011;83:293. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21302870" target="_blank">[PubMed: 21302870]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Green D. Interpreting coagulation assays. Blood Coagul Fibrinolysis 2010;21(Suppl 1):S3. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20855988" target="_blank">[PubMed: 20855988]</a></span></p>
  Dehydroepiandrosterone sulfate:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Dehydroepiandrosterone sulfate (<a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Male: 40–500 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Female: 20–320 mcg/dL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a> is a 19-carbon endogenous steroid <!--This node is not processed by any templates: dx-->hormone secreted by the adrenal glands. It is converted to <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S in the adrenals, liver, and small intestine. <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S is <!--This node is not processed by any templates: dx-->albumin-bound in the circulation, and there is no diurnal variation in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S levels.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Levels of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S are about 300 × higher than <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a> and more stable. It serves as the precursor of androgens and <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133688">estrogens</a>.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Adrenal hyperplasia, adrenal cancer, congenital adrenal hyperplasia, <!--This node is not processed by any templates: gx-->polycystic ovarian syndrome.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Adrenal insufficiency, hypopituitarism, <!--This node is not processed by any templates: gx-->rheumatoid arthritis (females), insulin, corticosteroids.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">DHEAS measurement is typically used along with other steroid and peptide hormones to evaluate adrenal function, to help diagnose adrenal cortex tumors, and polycystic ovarian syndrome (in females).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Orally ingested <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a> is converted to <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S when passing through intestines and liver. People taking <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a> supplements have elevated blood levels of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=331" target="_blank" class="ndbclass"><i>DHEA</i></a>-S. Use by athletes is prohibited by the World Anti-doping Agency.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Imrich R et al. Hypothalamic-pituitary-adrenal axis in <!--This node is not processed by any templates: gx-->rheumatoid arthritis. Rheum Dis Clin North Am 2010;36:721. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21092849" target="_blank">[PubMed: 21092849]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pugeat M et al. Recommendations for investigation of hyperandrogenism. Ann Endocrinol (Paris) 2010;71:2. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20096825" target="_blank">[PubMed: 20096825]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Yildiz BO et al. The adrenal and polycystic ovary syndrome. Rev Endocr Metab Disord 2007;8:331. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/17932770" target="_blank">[PubMed: 17932770]</a></span></p>
  Dexamethasone suppression test (low dose):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">Dexamethasone</a> suppression test (low dose, overnight),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8:00 AM serum <!--This node is not processed by any templates: dx-->cortisol level: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Give 1 mg <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a> at 11:00 PM. At 8:00 AM, draw serum/plasma <!--This node is not processed by any templates: dx-->cortisol level.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In normal patients, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a> suppresses the 8:00 AM serum <!--This node is not processed by any templates: dx-->cortisol level below 5 mcg/dL.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with Cushing syndrome have 8:00 AM levels &gt;10 mcg/dL (&gt;276 nmol/L).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Cushing syndrome (sensitivity is high in severe cases but less
      so in mild ones; <!--This node is not processed by any templates: gx-->specificity
      is 70–90% in patients with chronic illness or hospitalized patients).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Good screening test for Cushing syndrome. If this test is abnormal, use <a href="#56991451" class="reflink">high-dose dexamethasone suppression test</a> to determine etiology. (See also Cushing syndrome <!--This node is not processed by any templates: gx-->algorithm, <a href="#56998683" class="reflink">Figure 9–8</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients taking <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133773">phenytoin</a> may fail to suppress because of enhanced <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a> metabolism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Depressed patients may also fail to suppress morning <!--This node is not processed by any templates: dx-->cortisol level.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Boscaro M et al. Approach to the patient with possible Cushing's syndrome. J Clin Endocrinol Metab 2009;94:3121. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19734443" target="_blank">[PubMed: 19734443]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Elamin MB et al. <!--This node is not processed by any templates: gx-->Accuracy of diagnostic tests for Cushing's syndrome: a <!--This node is not processed by any templates: gx-->systematic review and <!--This node is not processed by any templates: gx-->metaanalyses. J Clin Endocrinol Metab 2008;93:1553. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18334594" target="_blank">[PubMed: 18334594]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nieman LK et al. The diagnosis of Cushing's syndrome: an Endocrine Society <!--This node is not processed by any templates: gx-->Clinical Practice Guideline. J Clin Endocrinol Metab 2008;93:1526. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18334580" target="_blank">[PubMed: 18334580]</a></span></p>
  Dexamethasone suppression test (high dose):
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">Dexamethasone</a> suppression test (high-dose, overnight),</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">8:00 AM serum <!--This node is not processed by any templates: dx-->cortisol level: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Give 8 mg <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a> dose at 11:00 PM. At 8:00 AM, draw <!--This node is not processed by any templates: dx-->cortisol level.</p>
    :basis: 'Suppression of plasma <!--This node is not processed by any templates:
      dx-->cortisol levels to <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133668">dexamethasone</a>
      indicates Cushing disease (pituitary-dependent <!--This node is not processed
      by any templates: dx-->ACTH hypersecretion) and differentiates this from adrenal
      and ectopic Cushing syndrome (see Cushing syndrome <!--This node is not processed
      by any templates: gx-->algorithm, <a href="#56998683" class="reflink" xmlns:xlink="http://www.w3.org/1999/xlink">Figure
      9–8</a>).'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Cushing disease (88–92% sensitivity; <!--This node is not processed
      by any templates: gx-->specificity 57–100%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test indicated only after a positive <a href="#56998806" class="reflink">low-dose dexamethasone suppression test</a>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sensitivity and <!--This node is not processed by any templates: gx-->specificity depend on sampling time and diagnostic criteria.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measurement of urinary 17-hydroxycorticosteroids has been replaced in this test by measurement of serum <!--This node is not processed by any templates: dx-->cortisol.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bilateral sampling of the inferior petrosal sinuses for <!--This node is not processed by any templates: dx-->ACTH after administration of corticotrophin-releasing <!--This node is not processed by any templates: dx-->hormone has been used to identify the site of adenoma before surgery.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Bertagna X et al. Cushing's disease. Best Pract Res Clin Endocrinol Metab 2009;23:607. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19945026" target="_blank">[PubMed: 19945026]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Boscaro M et al. Approach to the patient with possible Cushing's syndrome. J Clin Endocrinol Metab 2009;94:3121. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19734443" target="_blank">[PubMed: 19734443]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pecori Giraldi F. Recent challenges in the diagnosis of Cushing's syndrome. Horm Res 2009;71(Suppl 1):123. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19153521" target="_blank">[PubMed: 19153521]</a></span></p>
  Double-stranded DNA antibody:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Double-stranded-DNA antibody</strong> (ds-DNA Ab), serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: "<!--This node is not processed by any templates: dx-->IgG or IgM antibodies
      directed against host double-stranded DNA."
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Systemic lupus erythematosus (SLE; 60–70% sensitivity, 95% specificity) based on &gt;1:10 titer.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Not increased in:</strong> Drug-induced lupus.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Double-stranded DNA antibodies can be screened by an <!--This node is not processed by any templates: dx-->enzyme-linked immunosorbent assay (<!--This node is not processed by any templates: gx-->ELISA) assay, and, if positive, immunofluorescent antibody testing (IFA) is then performed.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">High titers are seen only in SLE.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Titers of ds-DNA antibody correlate moderately well with occurrence of <!--This node is not processed by any templates: gx-->glomerulonephritis and renal disease activity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(See also Autoantibodies, <a href="#56997215" class="reflink">Table 8–6</a>.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Breda L et al. Laboratory tests in the diagnosis and follow-up of pediatric rheumatic diseases: an update. Semin Arthritis Rheum 2010;40:53. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19246077" target="_blank">[PubMed: 19246077]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Munoz LE et al. Predictive value of anti-dsDNA autoantibodies: importance of the assay. Autoimmun Rev 2008;7:594. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18603024" target="_blank">[PubMed: 18603024]</a></span></p>
  Drug abuse screen, urine:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: gx-->Drug abuse screen, urine (urine toxicology drug screen, urine drug screen)</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Testing for drugs of abuse usually involves testing a single urine specimen for a number of drugs, eg, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133661">cocaine</a>, opiates, barbiturates, amphetamines, benzodiazepines, cannabinoids, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133733">methadone</a>, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133761">oxycodone</a>, phencyclidine (PCP), tricyclic antidepressants.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Screening tests are often immunoassays, which may not be specific for the tested drug. A positive test may warrant further confirmatory test by gas chromatography-mass spectrometry (GC/MS), the most widely accepted method of drug confirmation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Interpretation of results must take into account that urine concentrations can vary extensively with fluid intake and other biological variables. Adulteration of a urine specimen may also cause erroneous results.</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Chronic and casual drug users (sensitivity and <!--This node is
      not processed by any templates: gx-->specificity are assay-dependent).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">It is important to know which drugs are included in the drug abuse screen and to understand that the test is qualitative and not quantitative.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A single urine drug test detects only fairly recent drug use, and does not differentiate casual use from chronic drug use. The latter requires sequential drug testing and clinical evaluation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Urine drug testing does not determine the degree of impairment, the dose and frequency of drug taken, or the exact time of drug use.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A negative result could be due to rapid metabolism/clearance of the drug, not taking drug as prescribed, or diversion of prescribed drugs to others.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Cone EJ et al. Urine toxicology testing in <!--This node is not processed by any templates: gx-->chronic pain management. Postgrad Med 2009;121:91. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19641275" target="_blank">[PubMed: 19641275]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ropero-Miller JD et al. <i>Handbook of Workplace Drug Testing</i>, 2nd ed. Washington, DC, AACC Press, 2008.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Tenore PL. Advanced urine toxicology testing. J Addict Dis. 2010;29:436. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20924879" target="_blank">[PubMed: 20924879]</a></span></p>
  Epstein-Barr virus antibodies:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Epstein-Barr virus antibodies,</strong> serum (EBV Ab)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antiviral capsid antibodies (anti-VCA) (IgM) often reach their peak at clinical presentation and last up to 3 months; anti-VCA <!--This node is not processed by any templates: dx-->IgG antibodies last for life.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Early antigen antibodies (anti-EA) are next to develop, are most often positive at 1 month after presentation, typically last for 2–3 months, and may last up to 6 months in low titers. Anti-EA may also be found in some patients with Hodgkin disease, chronic lymphocytic leukemia, and some other <!--This node is not processed by any templates: gx-->malignancies.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Anti-EB nuclear antigen (anti-EBNA) antibody begins to appear in a minority of patients in the third or fourth week but is uniformly present by 6 months.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> EB virus infection, infectious mononucleosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Antibodies to the diffuse (D) form of antigen (detected in the cytoplasm and nucleus of infected cells) are greatly elevated in nasopharyngeal carcinoma. Antibodies to the restricted (R) form of antigen (detected only in the cytoplasm of infected cells) are greatly elevated in Burkitt lymphoma.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Most useful in diagnosing infectious mononucleosis in patients who have the clinical and <!--This node is not processed by any templates: gx-->hematologic criteria for the disease but who fail to develop the heterophile agglutinins (10%) (see <a href="#56992175" class="reflink">Heterophile antibody</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">EBV antibodies cannot be used to diagnose "chronic" mononucleosis. Chronic fatigue syndrome is not caused by EBV.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The best indicator of primary infection is a positive anti-VCA IgM (check for <!--This node is not processed by any templates: gx-->false positives caused by rheumatoid factor).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Gulley ML et al. Laboratory assays for Epstein-Barr virus-related disease. J Mol Diagn 2008;10:279. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18556771" target="_blank">[PubMed: 18556771]</a></span></p>
  Erythrocyte sedimentation rate:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Erythrocyte sedimentation rate,</strong> whole blood (ESR)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test must be run within 2 hours after sample collection.</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In plasma, erythrocytes (red blood cells [RBCs]) usually settle slowly. However, if they aggregate for any reason (usually because of plasma proteins called acute-phase reactants, eg, fibrinogen), they settle rapidly.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Sedimentation of RBCs occurs because their density is greater than plasma.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">ESR measures the distance in millimeters that erythrocytes fall during 1 hour.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Infections (<!--This node is not processed by any templates: gx-->osteomyelitis, <!--This node is not processed by any templates: gx-->pelvic inflammatory disease [75%]), inflammatory disease (temporal arteritis, polymyalgia rheumatica, rheumatic fever), <!--This node is not processed by any templates: gx-->malignant <!--This node is not processed by any templates: gx-->neoplasms, paraproteinemias, anemia, pregnancy, chronic renal failure, GI disease (ulcerative colitis, regional <!--This node is not processed by any templates: gx-->ileitis). For <!--This node is not processed by any templates: gx-->endocarditis, sensitivity is approximately 93%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Polycythemia, sickle cell anemia, spherocytosis, <!--This node is not processed by any templates: gx-->anisocytosis, <!--This node is not processed by any templates: gx-->poikilocytosis, hypofibrinogenemia, hypogammaglobulinemia, congestive heart failure, microcytosis, certain drugs (eg, high-dose corticosteroids).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">There is often good correlation between ESR and <!--This node is not processed by any templates: gx-->C-reactive protein (CRP), but discordance between ESR and CRP has been noted in certain inflammatory disorders.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Test is typically indicated for diagnosis and monitoring of temporal arteritis, systemic <!--This node is not processed by any templates: gx-->vasculitis and polymyalgia rheumatica. The test is not sensitive or specific for other conditions, although an extremely elevated ESR (eg, &gt;100 mm/h) is useful in developing a rheumatic disease differential diagnosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The ESR is higher in women, blacks, and older persons.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A low value is of no diagnostic significance.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The ESR should not be used to screen <!--This node is not processed by any templates: gx-->asymptomatic persons for disease because of its low sensitivity and <!--This node is not processed by any templates: gx-->specificity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kale N et al. Diagnosis and management of giant cell arteritis: a review. Curr Opin Ophthalmol 2010;21:417. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20811283" target="_blank">[PubMed: 20811283]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Keenan RT et al. Erythrocyte sedimentation rate and <!--This node is not processed by any templates: gx-->C-reactive protein levels are poorly coordinated with clinical measures of disease activity in <!--This node is not processed by any templates: gx-->rheumatoid arthritis, systemic lupus erythematosus and osteoarthritis patients. Clin Exp Rheumatol 2008;26:814. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19032813" target="_blank">[PubMed: 19032813]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Rosa Neto NS et al. Screening tests for inflammatory activity: applications in rheumatology. Mod Rheumatol 2009;19:469. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19697096" target="_blank">[PubMed: 19697096]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Wu AH et al. Antiquated tests within the clinical pathology laboratory. Am J Manag Care 2010;16:e220. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21250398" target="_blank">[PubMed: 21250398]</a></span></p>
  Erythropoietin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Erythropoietin,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->EPO)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">5–30 mIU/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">[5–30 IU/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->Erythropoietin (<!--This node is not processed by any templates: dx-->EPO) is a glycoprotein <!--This node is not processed by any templates: dx-->hormone produced in the kidney (peritubular capillary endothelial cells) that induces RBC production by stimulating proliferation, differentiation, and maturation of erythroid precursors.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Hypoxia is the usual stimulus for production of <!--This node is not processed by any templates: dx-->EPO.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->EPO has also been shown to have an important cytoprotective function in the neuronal and cardiovascular systems.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Anemias associated with bone marrow hyporesponsiveness (aplastic anemia, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia), hemolytic anemia, secondary <!--This node is not processed by any templates: gx-->polycythemia (high-altitude <!--This node is not processed by any templates: gx-->hypoxia, <!--This node is not processed by any templates: gx-->COPD, pulmonary <!--This node is not processed by any templates: gx-->fibrosis), <!--This node is not processed by any templates: dx-->EPO-producing tumors (cerebellar hemangioblastomas, pheochromocytomas, renal tumors), kidney transplant rejection, pregnancy, polycystic kidney disease, treatment with recombinant human <!--This node is not processed by any templates: dx-->EPO.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <!--This node is not processed by any templates: gx-->Anemia of chronic disease, renal failure, inflammatory states, primary <!--This node is not processed by any templates: gx-->polycythemia (polycythemia vera) (39%), <!--This node is not processed by any templates: gx-->HIV infection with <!--This node is not processed by any templates: dx-->AZT treatment.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx-->EPO levels are useful in differentiating primary from secondary polycythemia and in detecting recurrence of <!--This node is not processed by any templates: dx-->EPO-producing tumors. See diagnostic evaluation of polycythemia (<a href="#56998709" class="reflink">Figure 9–21</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Because virtually all patients with severe anemia due to chronic renal failure respond to <!--This node is not processed by any templates: dx-->EPO therapy, pre-therapy <!--This node is not processed by any templates: dx-->EPO levels are not necessary.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients receiving recombinant human <!--This node is not processed by any templates: dx-->EPO as chronic therapy should have <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> studies performed routinely.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Landolfi R et al. <!--This node is not processed by any templates: gx-->Polycythemia vera. Intern Emerg Med 2010;5:375. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20237866" target="_blank">[PubMed: 20237866]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lippi G. Thrombotic complications of <!--This node is not processed by any templates: gx-->erythropoiesis-stimulating agents. Semin Thromb Hemost 2010;36:537. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20632251" target="_blank">[PubMed: 20632251]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Marsden JT. <!--This node is not processed by any templates: dx-->Erythropoietin-measurement and clinical applications. Ann Clin Biochem 2006;43:97. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16536911" target="_blank">[PubMed: 16536911]</a></span></p>
  Estradiol:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133687">Estradiol</a> (E2),</strong> serum</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult males: 10–40 pg/mL</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult females:
      <!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Premenopausal: 30–400 pg/mL*</li>
      <li>Postmenopausal: 2–20 pg/mL</li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult males: 37–147 pmol/L</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Adult females:<!--This node is not processed by any templates: topic--></p>
      <ul class="noListType">
      <li>Premenopausal: 110–1480 pmol/L*</li>
      <li>Postmenopausal: 7–73 pmol/L</li>
      </ul>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">(*E2 levels vary widely through the menstrual cycle.)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In women, <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133687">estradiol</a> is produced primarily by the granulosa cells of the ovaries by aromatization of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=780" target="_blank" class="ndbclass"><i>androstenedione</i></a> to estrone, followed by conversion of estrone to <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133687">estradiol</a> by 17 β-hydroxysteroid dehydrogenase. Smaller amounts of <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133687">estradiol</a> are also produced by the adrenal cortex and some peripheral tissues (eg, fat cells), and by the testes (in men).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">E2 is the predominant sex <!--This node is not processed by any templates: dx-->hormone in females. It is responsible for the development of secondary sex characteristics (eg, breast development).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">E2 levels in premenopausal women fluctuate during the menstrual cycle. They are low at menstruation (ovulation, rise again during the luteal phase, and then drop to menstrual levels. During pregnancy, estrogen levels, including <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133687">estradiol</a>, rise steadily toward term.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Feminization, <!--This node is not processed by any templates: gx-->gynecomastia, precocious puberty, estrogen-producing tumors, hepatic cirrhosis, hyperthyroidism.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Primary and <!--This node is not processed by any templates: gx-->secondary hypogonadism.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">E2 measurement is of value, together with gonadotropins, in evaluating menstrual and fertility problems in adult females. It is also useful in the evaluation of feminization (including gynecomastia) and estrogen-producing tumors in males.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">E2 test is used in therapeutic monitoring of <!--This node is not processed by any templates: dx-->human menopausal gonadotropin therapy, estrogen replacement therapy, and antiestrogen therapy (eg, aromatase inhibitor therapy). It is also used for monitoring ovarian hyperstimulation during in vitro fertilization treatment.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Johnson RE et al. Gynecomastia: <!--This node is not processed by any templates: gx-->pathophysiology, evaluation, and management. Mayo Clin Proc 2009;84:1010. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19880691" target="_blank">[PubMed: 19880691]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Meczekalski B et al. Hypoestrogenism in young women and its influence on bone mass density. Gynecol Endocrinol 2010;26:652. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20504098" target="_blank">[PubMed: 20504098]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Shulman DI et al. Use of aromatase inhibitors in children and adolescents with disorders of growth and adolescent development. Pediatrics 2008;121:e975. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18381525" target="_blank">[PubMed: 18381525]</a></span></p>
  Ethanol:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong><!--This node is not processed by any templates: dx-->Ethanol,</strong> serum or plasma (<!--This node is not processed by any templates: dx-->EtOH)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">0 mg/dL [mmol/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, red, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>, PPT</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Do not use <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> swab. Do not remove stopper.</p>
    :basis: 'Measures serum level of <!--This node is not processed by any templates:
      dx-->ethyl <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a>
      (<!--This node is not processed by any templates: dx-->ethanol).'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Present in:</strong> <!--This
      node is not processed by any templates: dx-->Ethanol ingestion.'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Whole blood <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133819">alcohol</a> concentrations are about 15% lower than serum concentrations.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Each 100 mg/dL of <!--This node is not processed by any templates: dx-->ethanol contributes about 22 mosm/kg to serum osmolality (see <a href="#56998472" class="reflink">Table 8–15</a>).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Legal <!--This node is not processed by any templates: gx-->intoxication in many states is defined as &gt;80 mg/dL (&gt;17 mmol/L).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Lee H et al. Alcohol-induced blackout. Int J Environ Res Public Health 2009;6:2783. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20049223" target="_blank">[PubMed: 20049223]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Leeman RF et al. <!--This node is not processed by any templates: dx-->Ethanol consumption: how should we measure it? Achieving consilience between human and animal phenotypes. Addict Biol 2010;15:109. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20148775" target="_blank">[PubMed: 20148775]</a></span></p>
  Factor assays:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Factor assays (coagulation factors II, V, VII, VIII, IX, X, XI, and XII)</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">50–150%</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deliver immediately to laboratory on ice. Stable for 2 hours. Freeze if assay is delayed &gt; 2 hours.</p>
    :basis: 'The partial thrompoplastin time (PTT) and <!--This node is not processed
      by any templates: gx-->prothrombin time (PT) are the bases for factor assays.
      Factors VIII, IX, XI, and XII are PTT-based. Factors II, V, VII, and X are PT-based.
      The factor assay is based on the ability of patient plasma to correct the PTT
      or PT of specific factor-deficient plasma. Quantitative results are obtained
      from comparing with a standard curve made from dilutions of normal reference
      plasma.'
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hereditary factor deficiency (eg, hemophilia A, B); acquired factor deficiency secondary to acquired factor-specific inhibitor (eg, factor VIII inhibitor), liver disease (except factor VIII) and DIC (consumptive coagulopathy); <!--This node is not processed by any templates: dx-->vitamin K deficiency or <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133809">warfarin</a> therapy (II, VII, IX, and X), etc.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Severe factor II deficiency may occur in rare patients with lupus <!--This node is not processed by any templates: dx-->anticoagulant.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Acquired factor X deficiency may occur in patients with amyloidosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patients with von Willebrand disease may have low factor VIII levels.</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although factor assays are typically PTT- or PT-based, chromogenic and immunogenic factor assays are also available for some factors including factors X and VIII.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133710">Heparin</a>, hirudin, and <!--This node is not processed by any templates: dx--><a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133260">argatroban</a> can act as inhibitors and interfere with specific factor assays.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Factor assay result needs to be interpreted with caution if non-parrellelism is present (eg, lupus <!--This node is not processed by any templates: dx-->anticoagulant, factor-specific inhibitor). Chromogenic assay is more reliable in this setting.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Brenner B et al. <!--This node is not processed by any templates: dx-->Vitamin K-dependent coagulation factors deficiency. Semin Thromb Hemost 2009;35:439. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19598072" target="_blank">[PubMed: 19598072]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Marbet GA. Quantification of coagulation factors and inhibitors. Still a special task. Hamostaseologie 2006;26:38. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/16444320" target="_blank">[PubMed: 16444320]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Verbruggen B et al. Improvements in factor VIII inhibitor detection: from Bethesda to Nijmegen. Semin Thromb Hemost 2009;35:752. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20169511" target="_blank">[PubMed: 20169511]</a></span></p>
  Factor II (prothrombin) mutation:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Factor II (prothrombin) G20210A mutation</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The factor II (prothrombin) 20210A mutation is a common genetic <!--This node is not processed by any templates: gx-->risk factor for <!--This node is not processed by any templates: gx-->thrombosis and is associated with elevated prothrombin levels. Higher concentrations of prothrombin lead to increased rates of <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=134061">thrombin</a> generation, resulting in excessive growth of <!--This node is not processed by any templates: gx-->fibrin clots. It is an <!--This node is not processed by any templates: gx-->autosomal dominant disorder, with heterozygotes being at a 3- to 11-fold greater risk for thrombosis. Although homozygosity is rare, inheritance of two G20210A mutations would further increase the risk for developing thrombosis.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The estimated frequency of factor II G20210A in white populations is between 1% and 6%.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Prothrombin 20210 mutation is often ordered along with factor V Leiden analysis to help diagnose the cause of recurrent venous <!--This node is not processed by any templates: gx-->thrombosis and/or thromboembolism (VTE).</p>
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Hypercoagulability secondary to factor II (prothrombin) G20210A
      mutation (sensitivity and <!--This node is not processed by any templates: gx-->specificity
      approach 100%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">If a patient is <!--This node is not processed by any templates: gx-->heterozygous for both the prothrombin G20210A and the factor V Leiden mutation, the combined heterozygosity leads to an earlier onset of thrombosis and tends to be more severe than single-<!--This node is not processed by any templates: gx-->gene heterozygosity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Polymerase chain reaction (PCR) is the most commonly used method for the detection of factor II G20210A mutation.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Emadi A et al. Analytic validity of genetic tests to identify factor V Leiden and prothrombin G20210A. Am J Hematol 2010;85:264. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20162544" target="_blank">[PubMed: 20162544]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kyrle PA et al. Risk assessment for recurrent venous <!--This node is not processed by any templates: gx-->thrombosis. Lancet 2010;376:2032. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21131039" target="_blank">[PubMed: 21131039]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Segal JB et al. Predictive value of factor V Leiden and prothrombin G20210A in adults with venous thromboembolism and in family members of those with a mutation: a <!--This node is not processed by any templates: gx-->systematic review. JAMA 2009;301:2472. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19531787" target="_blank">[PubMed: 19531787]</a></span></p>
  Factor V (Leiden) mutation:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Factor V (Leiden) mutation</strong></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blood</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>Lavender</i></a></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$$</p>
    :basis: 'The Leiden mutation is a single nucleotide base mutation (G1691A) in
      the factor V <!--This node is not processed by any templates: gx-->gene, leading
      to an <!--This node is not processed by any templates: dx-->amino acid substitution
      (Arg506Glu) at one of the sites where coagulation factor V is cleaved by activated
      <!--This node is not processed by any templates: dx-->protein C (APC). This
      mutation results in a substantially reduced <!--This node is not processed by
      any templates: dx-->anticoagulant response to APC, because factor Va<span class="subclass
      " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">Leiden</span>
      is inactivated about 10 times more slowly than normal factor Va. The frequency
      of factor V<span class="subclass " style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">Leiden</span>
      in white populations is between 2–15%. Factor V mutations may be present in
      up to half of the cases of unexplained venous <!--This node is not processed
      by any templates: gx-->thrombosis and are seen in more than 90% of patients
      with APC resistance.'
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Hypercoagulability secondary to factor V<span class="subclass "
      style="vertical-align: sub" xmlns:xlink="http://www.w3.org/1999/xlink">Leiden</span>
      mutation (sensitivity and <!--This node is not processed by any templates: gx-->specificity
      approach 100%).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The factor V Leiden mutation is the most common inherited <!--This node is not processed by any templates: gx-->risk factor for thrombosis and accounts for &gt; 90% of cases with APC resistance. The presence of the mutation is only a risk factor for thrombosis, not an absolute marker for disease. Homozygotes have a 50- to 100-fold increase in risk of thrombosis (relative to the general population), and heterozygotes have a 7-fold increase in risk.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: gx-->Polymerase chain reaction (PCR) is the most commonly used method for the detection of the Leiden mutation of factor V.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Emadi A et al. Analytic validity of genetic tests to identify factor V Leiden and prothrombin G20210A. Am J Hematol 2010;85:264. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20162544" target="_blank">[PubMed: 20162544]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kyrle PA et al. Risk assessment for recurrent venous <!--This node is not processed by any templates: gx-->thrombosis. Lancet 2010;376:2032. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/21131039" target="_blank">[PubMed: 21131039]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Segal JB et al. Predictive value of factor V Leiden and prothrombin G20210A in adults with venous thromboembolism and in family members of those with a mutation: a <!--This node is not processed by any templates: gx-->systematic review. JAMA 2009;301:2472. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19531787" target="_blank">[PubMed: 19531787]</a></span></p>
  Factor VIII assay:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Factor VIII assay,</strong> plasma 50–150% of normal (varies with age)</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Blue</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Deliver immediately to laboratory on ice. Stable for 2 hours. Freeze if assay is delayed for &gt; 2 hours.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Measures activity of factor VIII (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133636">antihemophilic factor</a>), a key factor of the intrinsic <!--This node is not processed by any templates: gx-->clotting cascade.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Clotting-based assay is commonly used. For patients with lupus <!--This node is not processed by any templates: dx-->anticoagulant, factor activity may be falsely low due to nonparallelism.</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> Inflammatory states (acute-phase reactant), last trimester of pregnancy, oral contraceptives.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> Hemophilia A, von Willebrand disease (type 1, 3, 2N), DIC, acquired factor VIII inhibitor (acquired hemophilia).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Normal hemostasis requires at least 25% of factor VIII activity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Symptomatic hemophiliacs usually have levels ≤5%. Disease levels are defined as severe ( 5%).</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Factor VIII assays are used to guide replacement therapy in patients with hemophilia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Factor deficiency can be distinguished from factor inhibitor by an inhibitor screen and by nonparallelism on factor assays.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Goodeve <!--This node is not processed by any templates: dx-->AC et al. Haemophilia A and von Willebrand's disease. Haemophilia 2010;16(Suppl 5):79. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20590861" target="_blank">[PubMed: 20590861]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Kershaw G et al. Laboratory identification of factor inhibitors: the perspective of a large tertiary hemophilia center. Semin Thromb Hemost 2009;35:760. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20169512" target="_blank">[PubMed: 20169512]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Spreafico M et al. Combined factor V and factor VIII deficiency. Semin Thromb Hemost 2009;35:390. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19598067" target="_blank">[PubMed: 19598067]</a></span></p>
  Fecal fat:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Fecal fat,</strong> stool</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Random: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">72 hour: </p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Qualitative: Random stool sample is adequate.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantitative: Dietary fat should be at least 50–150 g/d for 2 days before collection. Then all stools should be collected for 72 hours and refrigerated.</p>
    :basis: In healthy people, most dietary fat is completely absorbed in the small
      intestine. Normal small intestinal lining, bile acids, and pancreatic enzymes
      are required for normal fat absorption.
    :interpretation: <strong xmlns:xlink="http://www.w3.org/1999/xlink">Increased
      in:</strong> Malabsorption from small bowel disease (regional enteritis, celiac
      disease, tropical sprue), pancreatic insufficiency, diarrhea with or without
      fat malabsorption.
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A random, qualitative fecal fat (so-called Sudan stain) is useful only if positive. Furthermore, it does not correlate well with quantitative measurements. Sudan stain appears to detect triglycerides and lipolytic by-products, whereas 72-hour fecal fat measures fatty acids from a variety of sources, including phospholipids, cholesteryl esters, and triglycerides.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The quantitative method can be used to measure the degree of fat malabsorption initially and then after a therapeutic intervention.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">A normal quantitative stool fat reliably rules out pancreatic insufficiency and most forms of generalized small intestine disease.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Besides fecal fat, <a href="#56998863" class="reflink">fecal pancreatic elastase</a> can be used to evaluate pancreatic insufficiency with excellent sensitivity.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Hammer HF. Pancreatic exocrine insufficiency: diagnostic evaluation and replacement therapy with pancreatic enzymes. Dig Dis 2010;28:339. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20814209" target="_blank">[PubMed: 20814209]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Nandhakumar N et al. Interpretations: how to use faecal elastase testing. Arch Dis Child Educ Pract Ed 2010;95:119. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20688857" target="_blank">[PubMed: 20688857]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Pezzilli R. Chronic pancreatitis: maldigestion, intestinal ecology and intestinal inflammation. World J Gastroenterol 2009;15:1673. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/19360910" target="_blank">[PubMed: 19360910]</a></span></p>
  Fecal occult blood tests:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Fecal occult blood tests,</strong> stool</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Negative</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Dietary (meat, fish, turnips, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=257" target="_blank" class="ndbclass"><i>horseradish</i></a>) and medication (<a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133638"><!--This node is not processed by any templates: dx-->aspirin,</a> nonsteroidal anti-inflammatory drugs) restrictions are often recommended to reduce <!--This node is not processed by any templates: gx-->false positive results, but available evidence does not suggest large effect on positivity rates in non-rehydrated testing.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">To avoid <!--This node is not processed by any templates: gx-->false-negatives, patients should avoid taking <!--This node is not processed by any templates: dx-->vitamin C.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Patient collects two specimens from three consecutive bowel movements.</p>
    :basis: Measures blood in the stool using gum guaiac as an indicator reagent (gFOBT).
      In the Hemoccult test, gum guaiac is impregnated in a test paper that is smeared
      with stool using an applicator. <a class="drugLink" href="//accessmedicine.mhmedical.com/drugs.aspx?GbosID=133511">Hydrogen
      peroxide</a> is used as a developer solution. The resultant phenolic oxidation
      of guaiac in the presence of blood in the stool yields a blue color.
    :interpretation: '<strong xmlns:xlink="http://www.w3.org/1999/xlink">Positive
      in:</strong> Upper GI disease (<!--This node is not processed by any templates:
      gx-->peptic ulcer, gastritis, variceal bleeding, esophageal and gastric cancer),
      lower GI disease (diverticulosis, colonic polyps, colorectal cancer, inflammatory
      bowel disease, vascular ectasias, hemorrhoids).'
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Although fecal occult blood testing is an accepted screening test for colorectal cancer, the sensitivity and <!--This node is not processed by any templates: gx-->specificity of an individual test are low.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The usefulness of fecal occult blood testing after digital rectal examination is low.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Three <!--This node is not processed by any templates: gx-->randomized controlled trials have shown reductions in colon cancer mortality with yearly (33% reduction) or biennial (15–21% reduction) testing. About 1000 must be screened for 10 years to save one life.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Quantitative fecal immunochemical test (FIT) is superior to gFOBT because there are no dietary and drug restrictions and it is more amenable to standardization and quality control. FIT screening is now preferred to gFOBT screening.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Allison JE. FIT: A valuable but underutilized screening test for colorectal cancer–it's time for a change. Am J Gastroenterol 2010;105:2026. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20818351" target="_blank">[PubMed: 20818351]</a></span>.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">U.S. Preventive Services Task Force. Screening for colorectal cancer: U.S. Preventive Services Task Force recommendation statement. Ann Intern Med 2008;149:627. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/18838716" target="_blank">[PubMed: 18838716]</a></span></p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">van Dam L et al. Performance improvements of stool-based screening tests. Best Pract Res Clin Gastroenterol 2010;24:479. <!--This node is not processed by any templates: ci-online--><span class="pubmedLink"><a href="http://www.ncbi.nlm.nih.gov/pubmed/20833351" target="_blank">[PubMed: 20833351]</a></span></p>
  Ferritin:
    :test: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Ferritin,</strong> serum or plasma</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Males: 16–300 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Females: 4–161 ng/mL [mcg/L]</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">SST, PPT, <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=838" target="_blank" class="ndbclass"><i>lavender</i></a>/pink, green</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">$$</p>
    :basis: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Ferritin is the body's major <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> storage protein.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The serum ferritin level correlates with total body <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> stores.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">The test is used to detect <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency, to monitor response to <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> therapy, and, in <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> overload states, to monitor <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> removal therapy. It is also used to predict homozygosity for <!--This node is not processed by any templates: gx-->hemochromatosis in relatives of affected patients.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">In the absence of liver disease and infection/inflammation, it is a more sensitive test for <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency than serum <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> and <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a>-binding capacity (transferrin saturation).</p>
    :interpretation: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Increased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> overload (<!--This node is not processed by any templates: gx-->hemochromatosis, hemosiderosis), acute or chronic liver disease, <!--This node is not processed by any templates: gx-->alcoholism, various <!--This node is not processed by any templates: gx-->malignancies (eg, leukemia, Hodgkin disease), chronic inflammatory disorders (eg, <!--This node is not processed by any templates: gx-->rheumatoid arthritis, adult Still disease), <!--This node is not processed by any templates: gx-->thalassemia minor, hyperthyroidism, <!--This node is not processed by any templates: gx-->HIV infection, non-insulin-dependent <!--This node is not processed by any templates: gx-->diabetes mellitus, and postpartum state.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><strong>Decreased in:</strong> <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>Iron</i></a> deficiency (60–75%).</p>
    :comments: |-
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink">Serum ferritin is clinically useful in distinguishing between <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia (serum ferritin levels diminished) and <!--This node is not processed by any templates: gx-->anemia of chronic disease or thalassemia (levels usually normal or elevated). Test of choice for diagnosis of <a href="http://www.naturaldatabase.com/nd/PrintVersion.aspx?id=912" target="_blank" class="ndbclass"><i>iron</i></a> deficiency anemia.</p>
      <p class="para" xmlns:xlink="http://www.w3.org/1999/xlink"><!--This node is not processed by any templates: topic--><!--This node is not processed by any templates: ContentSection--><!--This node is not processed by any templates: Content--></p>
